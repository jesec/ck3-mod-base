 trait_specific.1001.desc: "В последнее время при дворе ошиваются какие-то подозрительные типы. Я порой замечаю краем глаза стремительную тень, или вдалеке кто-то появляется и тут же исчезает...\n\nМоя стража не смыкает глаз, но все тщетно: никаких странных незнакомцев обнаружить не удалось. А они становятся все наглее!"
 trait_specific.1001.a: "Вон там!.. Могу поклясться..."
 trait_specific.1002.desc: "В последнее время мне трудно сосредоточиться — мысли разбредаются, как облака по летнему небу.\n\nПтицы за окном изменили мотив. Люди специально говорят загадками, и никто не соглашается, что кинза — воистину чудовищная приправа."
 trait_specific.1002.a: "О чем я только думаю?!"
 trait_specific.1010.t: "Подступающее безумие"
 trait_specific.1010.desc: "В последнюю неделю меня кружило, как лист в урагане. Что в мире #EMP реально#!? Как отличить настоящее от мнимого? Ответа больше нет.\n\nЯ знаю лишь одно: облачная женщина понимает меня, но тени с каждым днем становятся все длиннее."
 trait_specific.1010.a: "Приставучие, как крысы... Кыш! Пошли прочь!"
 trait_specific.2001.t: "Приступ"
 trait_specific.2001.desc: "Желудок болезненно сжимается. Я пытаюсь добраться до покоев, но дверь съеживается на глазах! Что... что происходит?!\n\nВнезапно я чувствую запах... знакомый, но #EMP откуда#! он? Слуга спрашивает, в порядке ли я, но ответить нет сил... сил нет ни на что..."
 trait_specific.2001.a: "Я... Как долго длилось забытье?"
 trait_specific.2002.desc: "В последнее время у меня было несколько... приступов. Нечто находит на меня, овладевает телом, и всеми моими чувствами, оставляя после себя лишь утомление и замешательство.\n\nЯ пытаюсь утаить это от людей, но нелегко контролировать то, что приходит и уходит по собственному разумению."
 trait_specific.2002.a: "Люди смотрят так, будто мной овладел злой дух..."
 trait_specific.3001.desc: "Внезапно мимо моего уха с визгом проносится стрела, но я не ощущаю ничего — ни страха, ни злости, ни паники.\n\nОно и неудивительно: в последнее время меня словно отгородила от мира некая ширма, за которую нет дороги мирским ощущениям. И это вечное утомление..."
 trait_specific.3001.a: "Пожалуй, вернусь в постель."
 trait_specific.3002.desc_opening: "Да какой смысл? Каждый день одно и то же, одно и то же..."
 trait_specific.3999.t: "Тоскливые дни"
 trait_specific.3999.desc: "Всю жизнь мне казалось, что счастье достается всем, кроме меня, и теперь оно чуждо мне, как рыбе — воздух."
 trait_specific.3999.desc_end: "\n\nУ меня не осталось ни сил, ни целей. Жизнь тонет в тусклой серости, но нет сил даже беспокоиться об этом."
 trait_specific.3999.a: "Все невыносимо..."
 trait_specific.4001.t: "Иная литература"
 trait_specific.4001.desc: "В пыльном углу библиотеки, на дальней полке мне попадается любопытный фолиант в кожаном переплете с загадочными надписями. Его древность не вызывает сомнений, но кто-то определенно его читал — и совсем недавно.\n\nЯ перелистываю несколько страниц и быстро понимаю, что подобные учения вряд ли известны широкой публике."
 trait_specific.4001.a: "Любопытно... Я осторожно оглядываюсь и присаживаюсь с книгой."
 trait_specific.4001.a_tt: "Надеюсь, тот, кто читал фолиант последним, не увидит меня..."
 trait_specific.4001.b: "Ересь! Пусть с этим разбираются [ROOT.Char.GetFaith.PriestNeuterPlural]."
 trait_specific.5001.t: "Гурман"
 trait_specific.5001.desc: "Оленина, лосятина, куропатки... В мире столько экзотики, которая так и умоляет ее попробовать!\n\nПередо мной вереницей проходят изысканнейшие блюда, и я невольно задаюсь вопросом: что дальше? Какие новые вкусные приключения ждут меня впереди?"
 trait_specific.5001.a: "Я попробую все!"
 trait_specific.5001.a.tt: "Я поищу более экзотические виды мяса."
 trait_specific.5001.b: "Меня вполне устроит имеющееся разнообразие."
 trait_specific.5002.desc: "В поисках редких яств я натыкаюсь на интересную идею. Трудно признаться в таком даже себе, но я терзаюсь любопытством: какова на вкус человеческая плоть?\n\nКогда при дворе заболевает слуга, я приказываю разместить его в моих личных покоях."
 trait_specific.5002.a: "Прости, но мне нужно знать!"
 trait_specific.5002.b: "Я просто помолюсь о его душе."
 trait_specific.5003.t: "До крайности"
 trait_specific.5003.desc: "Это должна была быть обычная прогулка, приятная поездка по деревням. Но вот уже много дней мы не видели ни одной живой души, а припасы давно закончились. Лошади — и те уже съедены.\n\nПровожатый обещает, что за неделю мы доберемся до обитаемых мест, но некоторые слуги уже на пределе, а урчание у меня в животе становится громче с каждым часом."
 trait_specific.5003.a: "Мы должны выжить любой ценой."
 trait_specific.5003.b: "Мы справимся!"
 trait_specific.6001.t: "Иные вкусы"
 trait_specific.6001.desc: "В последнее время привычные... #EMP занятия#! как-то не радуют. Врачи предлагают разные снадобья, но и те не улучшают настроение.\n\nМеня уже охватывает отчаяние, но внезапно я обнаруживаю в лавке торговца некие книги, погребенные под грудой других товаров. На их страницах описаны весьма... необычные развлечения, и я безостановочно листаю их, ощущая, как в чреслах нарастает жар."
 trait_specific.6001.a: "Что ж, если иначе никак..."
 trait_specific.6001.b: "Я выше этого!"
 trait_specific.6002.t: "Развлечения в постели"
 trait_specific.6002.desc: "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName] прямо передо мной. Нас разделяет лишь [lover.Custom('GetUpperClothingArticle')], и я тянусь, чтобы сорвать с н[SCOPE.sC('lover').GetHerHis] эту преграду, но [lover.GetSheHe] внезапно отстраняется от меня.\n\n«Я давно уже хочу кое-что попробовать с тобой, [ROOT.Char.Custom('LoverPetName')] [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )]», — говорит [lover.GetSheHe], после чего тянется под кровать и возвращается ко мне. В руках у н[SCOPE.sC('lover').GetHerHis] [ROOT.Char.Custom('DeviantObjectArticle')]. «Я [Select_CString(lover.IsFemale, 'подумала', 'подумал' )], почему бы не... попробовать»."
 trait_specific.6002.a: "Так чего же мы ждем!"
 trait_specific.6002.b: "Тебе нравится такое?!"
 trait_specific.6002.b_known: "У [lover.GetHerHis], конечно, бывают странные фантазии, но такое?!"
 trait_specific.7001.t: "Пьем до дна!"
 trait_specific.7001.desc: "Когда [ROOT.Char.Custom('RegionalAlcoholicDrink')] наполняет бокалы до краев, я ощущаю истинное умиротворение. После трудного дня, после приятного дня, после... да после #EMP любого#! дня... Я знаю, где искать покой. На дне бокала."
 trait_specific.7001.a: "Наливай еще!"
 trait_specific.7002.b: "Я сильнее своих страстей."
 trait_specific.8001.t: "Пробуждающийся интерес"
 trait_specific.8001.desc: "Торговец прислал мне образцы семян — он утверждает, что они благотворно влияют на здоровье и разум.\n\nПризнаюсь честно, у меня небольшой опыт в уходе за растениями, но это же не может быть слишком сложно?"
 trait_specific.8001.a: "С этого начнется мой собственный сад!"
 trait_specific.8001.a.success: "Вам удается вырастить прекрасный сад"
 trait_specific.8001.a.small_success: "Ничего не вышло, но вы многому научились"
 trait_specific.8001.a.failure: "Семена даже не прорастают"
 trait_specific.8002.b: "За них, наверное, можно что-то выручить..."
 trait_specific.9001.t: "Вечерние раздумья"
 trait_specific.9001.desc: "В моей кружке [ROOT.Char.Custom('GetExpensiveDrink_Singular')], я понемногу отхлебываю, пробегая глазами по наброскам своей новой работы.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nВоистину я принадлежу к числу величайших поэтов современности!"
 trait_specific.9001.a: "Достойные вирши! О чем еще мне написать?"
 trait_specific.9001.b: "Текст хорош, но вот #EMP рифмы#! далеки от идеала."
 trait_specific.9001.c: "Пожалуй, я лучше приму ванну..."
 trait_specific.8501.t: "Осторожные насмешки"
 trait_specific.8501.desc: "Я обсуждаю довольно важную тему с несколькими придворными, как вдруг замечаю, что [mean_courtier.GetTitledFirstName] тихо хихикает.\n\nЛишь когда я подхожу к н[mean_courtier.GetHerHim] и [mean_courtier.GetSheHe] просит меня повторить слово «осторожность», я понимаю, что [mean_courtier.GetSheHe] смеется над моей шепелявостью."
 trait_specific.8501.a: "Грубо, но что я могу поделать?"
 trait_specific.8501.b: "В темницу [mean_courtier.GetHerHis]!"
 trait_specific.8501.c: "Если тебе это кажется забавным, ты сейчас тоже начнешь шепелявить."
 trait_specific.8501.d: "Ну давай, скажи еще раз."
 trait_specific.8501.e: "А не хочешь взглянуть поближе?"
 trait_specific.8501.f: "Ты легко можешь убедиться, что [ROOT.Char.GetFaith.HealthGodName] тоже шепелявит."
 trait_specific.8501.g: "Ты даже не #EMP представляешь#!, что я могу делать этим языком..."
 trait_specific.8501.d.tt: "[mean_courtier.GetTitledFirstName] и вы устраиваете [single_combat_duel|El]"
 trait_specific.8501.h: "Всё в порядке?"
