l_russian:
 varangian_arrived.title: "Новый варяг"
 varangian_arrived.desc: "[varangian_candidate.GetShortUIName|U] [Select_CString(varangian_candidate.IsFemale, 'присоединилась', 'присоединился' )] к варяжской гвардии"
 varangian.0002.t: "Варяжская гвардия"
 varangian.0002.opening: "Когда [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] обращается ко мне со своим предложением, видно, что для себя [varangian_candidate.GetSheHe] уже все [Select_CString(varangian_candidate.IsFemale, 'решила', 'решил' )].\n\n«Служба с варягами в"
 varangian.0002.miklagard: "Миклагарде"
 varangian.0002.elsewhere: "гвардии императора"
 varangian.0002.end: "принесет богатство и славу!»\n\nС этим я не могу поспорить, но могу отказать в [varangian_candidate.GetHerHis] просьбе. С другой стороны, разве правильно становиться на пути к славе?"
 varangian.0002.a: "Ступай с благословением [ROOT.Char.GetFaith.WarGodNamePossessive]!"
 varangian.0002.b: "Нет, я запрещаю! Ты [Select_CString(varangian_candidate.IsFemale, 'нужна', 'нужен' )] здесь."
 varangian.1002.t: "Возвращение из варяжской гвардии"
 varangian.1002.opening: "Когда [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] входит в зал, я с трудом узнаю [varangian_candidate.GetHerHis]."
 varangian.1002.new_partner: "И я определенно не знаю, что это за [partner.GetWomanMan] рядом с [Select_CString(varangian_candidate.IsFemale, 'ней', 'ним' )]!"
 varangian.1002.ending: "\n\n«Я дома, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]! — восклицает [returning_varangian.GetFirstNameNoTooltip]. — Как же часто мне казалось, что я больше никогда не увижу этих берегов, но я наконец-то дома».\n\nХотя [Select_CString(returning_varangian.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] после стольких лет странствий выглядит странновато, не могу не признать, что меня впечатляет [varangian_candidate.GetHerHis] [emperor.GetCulture.GetCollectiveNounNoTooltip|l]ий наряд, [varangian_candidate.GetHerHis] чужеземные украшения и тяжелый сундук, что [returning_varangian.GetSheHe] [Select_CString(returning_varangian.IsFemale, 'привезла', 'привез' )] с собой."
 varangian.1002.a: "Добро пожаловать домой, [returning_varangian.GetFirstNameNoTooltip]."
 varangian.3001.t: "Варяжская гвардия: почетная смерть"
 varangian.3001.desc: "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(varangian.IsFemale, 'погибла', 'погиб' )] во время службы в варяжской гвардии!\n\nМне пришло послание, в котором [emperor.GetTitledFirstName] восхваляет [varangian.GetHerHis] и описывает, как отважно [varangian.GetSheHe] [Select_CString(varangian.IsFemale, 'сражалась', 'сражался' )], защищая [Select_CString(emperor.IsFemale, 'ее', 'его' )] от подлых убийц.\n\n[varangian.GetFirstNameNoTooltip] не воскреснет от добрых слов, но посмертная награда в виде золота, что [Select_CString(emperor.IsFemale, 'прислала', 'прислал' )] [emperor.GetTitleAsNameNoTooltip|l], поможет унять нашу скорбь."
 varangian.3001.a: "[Select_CString(varangian.IsFemale, 'Храбрая', 'Храбрый' )] до самого конца, [varangian.GetFirstNameNoTooltip]..."
