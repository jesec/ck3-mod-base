l_russian:
 realm_maintenance.1001.t: "Новый сюзерен"
 realm_maintenance.1001.conquest: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном по праву завоевателя"
 realm_maintenance.1001.conquest_holy_war: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после того, как [Select_CString(new_liege.IsFemale, 'освободила', 'освободил' )] ваши земли от [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]ой власти, что над ними [Select_CString(old_liege.IsFemale, 'имела', 'имел' )] [old_liege.GetTitledFirstName]!"
 realm_maintenance.1001.conquest_claim: "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после того, как [Select_CString(new_liege.IsFemale, 'освободила', 'освободил' )] ваши земли от власти, что над ними [Select_CString(old_liege.IsFemale, 'имела', 'имел' )] [old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)][Select_CString(old_liege.IsFemale, 'ая', 'ый' )] [old_liege.GetTitledFirstName]!"
 realm_maintenance.1001.inheritance: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, унаследовав титулы, которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.abdication: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после того, как [old_liege.GetTitledFirstName] [Select_CString(old_liege.IsFemale, 'отреклась', 'отрекся' )] от трона"
 realm_maintenance.1001.destroyed: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после уничтожения титула"
 realm_maintenance.1001.created: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после создания титула"
 realm_maintenance.1001.usurped: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, узурпировав титулы, которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.granted: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после того, как [Select_CString(new_liege.IsFemale, 'ей', 'ему' )] были дарованы новые титулы"
 realm_maintenance.1001.revoked: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, поскольку [old_liege.GetTitledFirstName] [Select_CString(old_liege.IsFemale, 'лишилась', 'лишился' )] своих титулов"
 realm_maintenance.1001.election: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, победив в выборах за место, которым раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.independency: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном в силу обретения независимости"
 realm_maintenance.1001.returned: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, вернув себе титулы, которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.leased_out: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном после того, как [old_liege.GetTitledFirstName] [Select_CString(old_liege.IsFemale, 'сдала', 'сдал' )] титул в аренду"
 realm_maintenance.1001.lease_revoked: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, отозвав аренду титулов, которыми раньше [Select_CString(old_liege.IsFemale, 'владела', 'владел' )] [old_liege.GetTitledFirstName]"
 realm_maintenance.1001.faction_demand: "[new_liege.GetTitledFirstName], а не [old_liege.GetTitledFirstName] теперь ваш сюзерен, поскольку этого потребовала [Concept( 'faction', 'фракция' )|E]"
 realm_maintenance.1001.swear_fealty: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'приняла', 'принял' )] вашу клятву верности, теперь вы [Select_CString(new_liege.IsFemale, 'ее', 'его' )] [Concept( 'vassal', 'вассал' )|E]"
 realm_maintenance.1001.error: "[new_liege.GetTitledFirstName] [Select_CString(new_liege.IsFemale, 'стала', 'стал' )] вашим новым сюзереном, но вы не знаете почему!"
 realm_maintenance.2001.t: "[Select_CString(ROOT.Char.IsFemale, 'Новая', 'Новый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 realm_maintenance.2001.desc_murdered: "После того как [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(previous_holder.IsFemale, 'умерла', 'умер' )] #EMP внезапной#! и трагической смертью, ко мне переходит титул [title.GetTierAsNameNoTooltip|l]."
 realm_maintenance.2001.desc_dead: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] умирает, и [title.GetTierAsNameNoTooltip|l] переходит ко мне."
 realm_maintenance.2001.desc_alive: "Теперь мне предстоит решать, каким путем направится [title.GetTierAsNameNoTooltip|l], что [Select_CString(previous_holder.IsFemale, 'оставила', 'оставил' )] после себя [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 realm_maintenance.2001.desc: "\n\nЯ стою перед моими вассалами, примеряя новую корону, и [ROOT.Char.Custom('quirk_pos_personal_present')]. Я уже предвижу великие свершения!"
 realm_maintenance.2001.a: "Да здравствует [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
