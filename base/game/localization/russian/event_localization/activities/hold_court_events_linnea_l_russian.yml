l_russian:
 hold_court.5001.t: "$hold_court_header$ Несчастливый союз"
 hold_court.5001.desc_opening: "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приходит ко мне и просит отменить помолвку, которой связаны [SCOPE.sCharacter('complainer').GetSheHe] и [complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«У н[complainer_betrothed.GetHerHis]"
 hold_court.5001.desc_bad_fame: "на счету столько злодеяний,"
 hold_court.5001.desc_bad_habits: "такой отвратительный характер,"
 hold_court.5001.desc_bad_health: "такая неприятная болезнь,"
 hold_court.5001.desc_bad_genes: "столь тщедушное тело,"
 hold_court.5001.desc_bad_traits: "столько греховных устремлений,"
 hold_court.5001.desc_fallback_1: "так мало общего со мной,"
 hold_court.5001.desc_quirk: "[complainer_betrothed.GetSheHe] всегда [Select_CString(complainer_betrothed.IsFemale, 'такая', 'такой' )] [complainer_betrothed.Custom('quirk_neg_adjective')][Select_CString(complainer_betrothed.IsFemale, 'ая', 'ый' )],"
 hold_court.5001.desc_ugly: "да к тому же [complainer_betrothed.GetSheHe] [Select_CString(complainer_betrothed.IsFemale, 'уродлива', 'уродлив' )]!"
 hold_court.5001.desc_old: "к тому же [complainer_betrothed.GetSheHe] слишком #EMP [Select_CString(complainer_betrothed.IsFemale, 'стара', 'стар' )]#!!"
 hold_court.5001.desc_young: "и [complainer_betrothed.GetSheHe] же просто ребенок!"
 hold_court.5001.desc_fallback_2: "да к тому же [complainer_betrothed.GetSheHe] страшно меня раздражает!"
 hold_court.5001.desc_ending: "Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], избавьте меня от обета»."
 hold_court.5001.a: "Все понятно. Ты [Select_CString(complainer.IsFemale, 'свободна', 'свободен' )]."
 hold_court.5001.b: "Обет есть обет."
 hold_court.5001.b_close_family: "Ты не [Select_CString(complainer.IsFemale, 'забыла', 'забыл' )], что [complainer_betrothed.GetSheHe] — [Select_CString(complainer_betrothed.IsFemale, 'моя', 'мой' )] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#!?!"
 hold_court.5001.c: "Значит, не быть тебе [Select_CString(complainer.IsFemale, 'замужем', 'женатым' )] — #EMP никогда#!!"
 hold_court.5010.t: "$hold_court_header$ Бесчинства в графстве [county.GetNameNoTierNoTooltip]"
 hold_court.5010.desc_marshal: "«[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] вешает нас, травит собаками, мы... мы можем поддерживать порядок, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. #EMP Умоляю#!, позвольте нам самим привести все в порядок без всех этих убийств!»\n\n"
 hold_court.5010.desc: "«Нас вешают, травят собаками, мы... мы можем поддерживать порядок, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. #EMP Умоляю#!, позвольте нам самим привести все в порядок без всех этих убийств!»\n\n"
 hold_court.5010.desc_vassal_holder: "[Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] из графства [county.GetNameNoTier], где [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] пытается подавить беспорядки, уверяет, что восстановить контроль можно без лишнего кровопролития."
 hold_court.5010.desc_holder: "[Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] из охваченного беспорядками графства [county.GetNameNoTier] уверяет, что восстановить контроль можно без лишнего кровопролития."
 hold_court.5010.a: "Любопытная мысль, давай попробуем."
 hold_court.5010.a_tt_marshal: "По вашему приказу [marshal.GetTitledFirstNameNoTooltip] временно прекращает кары"
 hold_court.5010.a_tt_vassal: "По вашему приказу [vassal.GetTitledFirstNameNoTooltip] временно прекращает кары"
 hold_court.5010.b: "Правда твоя, пора пролить #EMP еще больше#! крови!"
 hold_court.5010.c: "Вот, сделай с этим все, что сможешь."
 hold_court.5020.t: "$hold_court_header$ [province.GetNameNoTooltip] пляшет"
 hold_court.5020.desc_opening: "Ко мне приводят [Select_CString(peasant.IsFemale, 'крестьянку', 'крестьянина' )], чья родина — [province.GetHolding.GetType.GetName|l] в провинции [province.GetName]. Что бы ни делали стражники, [Select_CString(peasant.IsFemale, 'он', 'она' )] не прекращает плясать — хотя за израненными ногами уже тянутся кровавые следы.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я не могу остановиться! Никто из нас не может остановиться, мы пляшем, пока не свалимся. Пожалуйста, помогите!»\n\n"
 hold_court.5020.desc_physician: "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уверенно заявляет, что горожане страдают от избытка крови, которая возмущает гуморы."
 hold_court.5020.desc_chaplain_intro_1: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] же, с другой стороны,"
 hold_court.5020.desc_chaplain_intro_2: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john: "настаивает, что так крестьян покарал за грехи святой Иоанн Креститель."
 hold_court.5020.desc_christian_vitus: "настаивает, что так крестьян покарал проклятием святой Витт."
 hold_court.5020.desc_god: "настаивает, что так крестьян карает [ROOT.Char.GetFaith.HighGodName]."
 hold_court.5020.desc_no_physician: "[province.GetHolding.GetType.GetName|l] пляшет, и никто не может остановиться."
 hold_court.5020.a: "Пляски? Это же прекрасно! Следующий."
 hold_court.5020.b: "Молитесь об искуплении, и [ROOT.Char.GetFaith.HighGodName] непременно ответит."
 hold_court.5020.b_saint: "Молитесь об искуплении в часовне святого."
 hold_court.5020.c: "Подать сюда пиявок! Приведем гуморы в порядок."
 hold_court.5020.d: "Чтобы победить танцы, нужно #EMP больше танцев#!!"
 hold_court.5020.d_tt: "Отправить придворного музыканта играть для больных"
 hold_court.5030.t: "$hold_court_header$ Письменность"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] показывает мне листок, покрытый неизвестными символами, и заверяет, что его можно прочесть.\n\n«Так как письменности учатся в основном [courtier.Custom('WomenMenOpp')], я [Select_CString(courtier.IsFemale, 'придумала', 'придумал' )] алфавит, на котором могли бы писать придворные [courtier.GetWomenMen]. Если вы позволите, [courtier.Custom('LadiesLords')] приступят к учебе немедленно!»"
 hold_court.5030.desc_you: "\n\nТрудно даже представить, какую свободу даст нам этот язык!"
 hold_court.5030.a: "Что за чудесная идея!"
 hold_court.5030.courtiers: "Все придворные-[courtier.Custom('FemaleMale')]:"
 hold_court.5030.b: "Пусть [Select_CString(court_tutor.IsFemale, 'придворная наставница', 'придворный наставник' )] [court_tutor.GetFirstNameNoTooltip] поможет тебе преподавать."
 hold_court.5030.c: "Такой талант можно применить и лучше!"
