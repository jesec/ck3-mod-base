 war_event.1903: "Ваш сюзерен и [defender_white_peace.GetShortUIName] закончили войну в статус-кво!"
 war_event.1904: "Ваш сюзерен и [attacker_white_peace.GetShortUIName] закончили войну в статус-кво!"
 war_event.1905: "[defender_winner.GetShortUIName] [Select_CString(defender_winner.IsFemale, 'победила', 'победил' )] вашего сюзерена на войне!"
 war_event.1906: "[attacker_loser.GetShortUIName] [Select_CString(attacker_loser.IsFemale, 'проиграла', 'проиграл' )] войну вашему сюзерену!"
 war_event.notification_liege_win.t: "Сюзерен выиграл войну"
 war_event.notification_liege_loss.t: "Сюзерен проиграл войну"
 war_event.1001.t: "Мой сюзерен объявляет войну"
 war_event.1001.desc: "Странно, как быстро все меняется на войне.\n\nЯ и [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] воюем, и тут приходит сообщение: [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)] требует остановить мой поход и помочь [liege_invalidator.GetHerHim] в #EMP [liege_invalidator.GetHerHis] собственной#! войне, целью которой также является [recipient.GetTitledFirstName]."
 war_event.1001.a: "Н-но как же моя война?! Чтоб вас!"
 war_event.2003.desc: "Поскольку [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] ведет войну против вас, мои войска поддержат [liege_invalidator.GetHerHis]."
 war_event.2003.a: "Да будет так."
 war_event.2001.t: "Новый соперник"
 war_event.2001.desc: "В мире нет ничего незыблемого, особенно в военное время. [war.GetName] снова это подтверждает.\n\nТеперь наш противник уже не [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)], но [defender.Custom2('MyCharacterIntroduction', ROOT.Char)]. Возможно, пора пересмотреть стратегию."
 war_event.2001.a: "У меня все та же цель."
 war_event.2001.a.tt: "Война продолжается"
 war_event.2001.b: "Это уже не лучший вариант."
 war_event.2002.t: "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc: "Я сожалею, что мы оказались по разные стороны конфликта. Мне никогда этого не хотелось, и потому я увожу войска."
 war_event.2002.a: "Мудрый выбор."
 war_event.3001.t: "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc: "[war.GetName] идет уже давно. Два года назад вы обещали, мне помощь, но на деле никакой поддержки не было.\n\nВ чем смысл нашего союза, если вы и пальцем не пошевелили ради меня?"
 war_event.3001.a: "Я немедленно отправлю войска вам на помощь!"
 war_event.3001.a.tt: "Если в ближайшие 12 месяцев я ничего не получу от вклада в войну, то потеряю [prestige_level|El], и [war_owner.GetTitledFirstNameNoTooltip] может пересмотреть условия нашего союза!"
 war_event.3001.b: "Этот сундук золота станет лучшим извинением за мое отсутствие..."
 war_event.3001.b.tt: "[war.GetName] — не место для моих солдат. Я больше не буду посылать войска."
 war_event.3001.c: "Прошу прощения, мне не следовало обещать помощь."
 war_event.3002.t: "[SCOPE.sC('war_owner').Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start: "Несмотря на ваше обещание прислать войска мне на помощь, ни один из ваших солдат еще не появился на поле боя."
 war_event.3002.desc.end.1: "Нарушив клятвы, вы навлекли позор на себя и свой род."
 war_event.3003.desc.end.2: "Вы серьезно подорвали мое доверие, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a: "Ну хорошо."
 war_event.3003.2.a: "Я исправлюсь."
 war_event.3003.2.b: "Может, просто разорвем наш союз?.."
 war_event.neighbor_war.both_neighbors.t: "Война соседей окончена"
 war_event.neighbor_war.both_neighbors.desc: "[Select_CString(winner.IsFemale, 'Ваша соседка', 'Ваш сосед' )] [winner.GetTitledFirstName] [Select_CString(winner.IsFemale, 'выиграла', 'выиграл' )] войну [war.GetName]. [loser.GetTitledFirstName], [Select_CString(loser.IsFemale, 'проигравшая', 'проигравший' )] войну, также является [Select_CString(loser.IsFemale, 'вашей соседкой', 'вашим соседом' )]!"
 war_event.neighbor_war.only_winner.t: "Правитель по соседству выиграл войну"
 war_event.neighbor_war.only_winner.desc: "[Select_CString(winner.IsFemale, 'Ваша соседка', 'Ваш сосед' )] [winner.GetTitledFirstName] [Select_CString(winner.IsFemale, 'выиграла', 'выиграл' )] войну «[war.GetName]». [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] [Select_CString(loser.IsFemale, 'разбита', 'разбит' )]!"
 war_event.neighbor_war.only_loser.t: "Правитель по соседству проиграл войну"
 war_event.neighbor_war.only_loser.desc: "[Select_CString(loser.IsFemale, 'Ваша соседка', 'Ваш сосед' )] [loser.GetTitledFirstName] [Select_CString(loser.IsFemale, 'проиграла', 'проиграл' )] войну «[war.GetName]». Победитель — [winner.Custom2('YourCharacterIntroductionNoComma', this_player)]!"
 #Holy wars "soft invalidated" by faith change
 war_event.3101.t: "Новообретенная вера"
 war_event.3101.desc: "До меня докатилась новость, что [defender.GetTitledFirstNamePossessive] [Select_CString(defender.IsFemale, 'обратилась', 'обратился' )] в [defender.GetFaith.GetAdjectiveNoTooltip|l]. [ROOT.Char.GetFaith.HighGodName] больше не позволяет мне воевать с [Select_CString(defender.IsFemale, 'ней', 'ним' )]. [defender.GetPrimaryTitle.GetNameNoTierNoTooltip] не может принадлежать мне по праву."
 war_event.3101.a: "Пришло время опустить клинки."
 war_event.3101.b.tt: "[war.GetName] продолжается"
 war_event.3101.b: "[defender.GetSheHe|U] думает, что меня это остановит? Ха!"
 war_event.3102.t: "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc: "Интересно, верит ли [ROOT.Char.GetFaith.HighGodName] в твое внезапное прозрение? Меня оно точно не убедило. Мое дело все еще правое, пощады не будет!"
 war_event.3102.a: "Вот [ROOT.Char.Custom('CulturalCurse')]!"
