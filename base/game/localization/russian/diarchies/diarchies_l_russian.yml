 fill_coffers_mandate_desc: "#BOL Возможные эффекты [Concept( 'mandate', 'мандата' )|E]:#!\n$EFFECT_LIST_BULLET$ Дополнительное [Concept( 'gold', 'золото' )|E]\n$EFFECT_LIST_BULLET$ Бесплатное [Concept( 'development', 'развитие' )|E] [Concept( 'domain', 'домена' )|E]\n$EFFECT_LIST_BULLET$ Пересмотр [Concept( 'feudal_contracts', 'вассальных договоров' )|E] в пользу [Concept( 'liege', 'сюзерена' )|E]\n\n#WEAK [Concept( 'regent', 'Регент' )|E] получает указание повысить доходы [Concept( 'liege', 'сюзерена' )|E] любой ценой.#!"
 swell_armies_mandate: "Усилить армии"
 swell_armies_mandate_desc: "#BOL Возможные эффекты [Concept( 'mandate', 'мандата' )|E]:#!\n$EFFECT_LIST_BULLET$ Положительные [Concept( 'modifiers', 'модификаторы' )|E] [Concept( 'men_at_arms', 'профессионалов' )|E]\n$EFFECT_LIST_BULLET$ Умелые [Concept( 'knights', 'рыцари' )|E] [Concept( 'courtiers', 'при дворе' )|E]\n\n#WEAK Текущие и будущие кампании требуют свежих воинов, и [liege|El] приказывает [Concept( 'regent', 'регенту' )|E] найти их.#!"
 promote_authority_mandate: "Поддержать власть"
 promote_authority_mandate_desc: "#BOL Возможные эффекты [Concept( 'mandate', 'мандата' )|E]:#!\n$EFFECT_LIST_BULLET$ Выход [Concept( 'characters', 'персонажей' )|E] и [Concept( 'counties', 'графств' )|E] из [Concept( 'factions', 'фракций' )|E]\n$EFFECT_LIST_BULLET$ Укрепление [Concept( 'crown_authority', 'авторитета короны' )|E]\n$EFFECT_LIST_BULLET$ Улучшение [Concept( 'opinion', 'мнения' )|E] [Concept( 'councillor', 'советника' )|E]\n\n#WEAK [Concept( 'liege', 'Сюзерен' )|E] призывает [Concept( 'regent', 'регента' )|E] помочь с укреплением власти.#!"
