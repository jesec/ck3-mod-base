 ### JAPAN
 lesson_tgp_playtest_intro_japan_step_government: "Правительство"
 lesson_tgp_playtest_intro_japan_step_government_desc: "Япония не является ни чисто [Concept('feudal', 'феодальной')|E], ни чисто [Concept('administrative', 'бюрократической')|E] [Concept('realm', 'державой')|E].\n\nУ [Concept('vassals', 'вассалов')|E] есть [Concept('government', 'правительство')|E] либо системы [ritsuryo_i][ritsuryo|E], либо системы [soryo_i][soryo|E], олицетворяющее раскол между имперскими чиновниками и местными военачальниками.\n\n[Concept('vassals', 'Вассалы')|E] в Японии, как правило, управляют лишь одной [Concept('county', 'провинцией')|E].\n\n#I Любую информацию о японском правительстве можно найти в окне «Правительственная администрация».#!"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent: "Император и его регент"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent_desc: "Настоящий [Concept('ruler', 'правитель')|E] Японии — #BOLD не#! [Concept('japanese_emperor', 'японский император')|E], известный как [Concept('tenno', 'тэнно')|E].\n\nВместо этого в начале игры страной правит [Concept('kampaku', 'кампаку')|E], а император служит лишь номинальной фигурой.\n\nПравители из системы [Concept('ritsuryo', 'рицурё')|E] могут претендовать на пост [Concept('kampaku', 'кампаку')|E], тогда как правители из системы [Concept('soryo', '$japan_feudal_government|q$')|E] могут прийти к власти лишь посредством [Concept('faction', 'фракции')|E] #V $replace_ceremonial_regent_faction_name$#!.\n\nХотя тэнно не правит напрямую, он располагает собственной [Concept('japanese_manor', 'усадьбой')|E] и может получить пост [Concept('kampaku', 'кампаку')|E], чтобы управлять в качестве [Concept('cloistered_emperor', 'императора-затворника')|E].\n\nПравитель Японии может издавать [Concept('law', 'законы')|E] о [Concept('imperial_policy', 'принципе имперской политики')|E], влияющие на всю империю."
 lesson_tgp_playtest_intro_japan_step_house_aspirations: "Устремления дома"
 lesson_tgp_playtest_intro_japan_step_house_aspirations_desc: "У всех японских [Concept('houses', 'домов')|E] есть [Concept('house_aspiration', 'устремления')|E].\n\nЭтот атрибут влияет на всех членов дома и может быть со временем улучшен [Concept('house_head', 'главой дома')|E].\n\n#I Вы можете посмотреть и улучшить устремление своего дома на панели «$ADMINISTRATIVE_GOVERNMENT_HEADER$»."
 lesson_tgp_playtest_intro_japan_step_blocs: "Блоки домов"
 lesson_tgp_playtest_intro_japan_step_blocs_desc: "Ваш [Concept('house', 'дом')|E] входит в [Concept('house_bloc', 'блок')|E], оборонительный союз [Concept('houses', 'домов')|E].\n\nУчастники блока обычно обладают общим [Concept('house_aspiration', 'устремлением')|E] и хорошими [Concept('house_relations', 'отношениями между домами')|E]. В противном случае [Concept('bloc_cohesion', 'сплоченность')|E] снизится, и [Concept('leading_house', 'основной дом')|E] может изгнать не вписывающиеся дома из блока.\n\n#I Вы можете посмотреть статус своего блока, нажав выделенную кнопку#!"
 lesson_tgp_playtest_intro_japan_step_end: "Япония"
 lesson_tgp_playtest_intro_japan_step_end_desc: "Политика Японии всегда сводится к борьбе двух сторон. Мудрое управление [Concept('house', 'домом')|E] позволит вам определить будущее Японии."
 ### MANDALA
 action_lesson_tgp_playtest_intro_mandala: "Правительство мандалы"
 action_lesson_tgp_playtest_intro_mandala_desc: "Мандала — это особый тип правительства, делающий упор на благочестие и данников. Откройте эту подсказку, чтобы познакомиться с ним."
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"
 lesson_tgp_playtest_intro_mandala_step_intro: "Мандала"
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "Вы [Concept('ruler', 'правитель')|E] [Concept('mandala', 'мандалы')|E]!\n\nМандала — это особый тип [Concept('government', 'правительства')|E] в Юго-Восточной Азии, делающий упор на вере и [Concept('piety', 'благочестии')|E]."
 lesson_tgp_playtest_intro_mandala_step_government: "Правительство мандалы"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "Ваша власть основывается на гибкой системе [Concept('tributaries', 'данников')|E], с небольшим количеством постоянных [Concept('vassals', 'вассалов')|E].\n\nЭто означает, что вы можете «украсть» данников у [Concept('ruler', 'правителя')|E] другой мандалы — например, используя [Concept('character_interaction', 'взаимодействие персонажа')|E] «$offer_tributary_status_interaction|V$».\n\nТакже в [Concept('mandala_government', 'правительстве мандалы')|E] играет важную роль религия. На многие важные для правительства действия расходуется [Concept('piety', 'благочестие')|E]."
 lesson_tgp_playtest_intro_mandala_step_temple_complex: "Храмовый комплекс"
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "Чтобы увеличить предельно возможный размер вашей [Concept('realm', 'державы')|E], нужно улучшить свою [Concept('great_building', 'грандиозную постройку')|E] в [Concept('capital', 'столице')|E] — храмовый комплекс.\n\nЧтобы сделать это, нужно запустить [Concept('great_project', 'грандиозный проект')|E]. Такое предприятие может оказаться недешевым, но если ваши [Concept('subjects', 'субъекты')|E] добавят свои [Concept('great_project_contributions', 'вклады')|E], вам не придется нести расходы в одиночку.\n\n#I Начать грандиозный проект можно, открыв вкладку «Грандиозные проекты» в окне «$DECISIONS_VIEW_TITLE$».#!"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "Аспект мандалы"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "Ваш [Concept('house', 'дом')|E], как дом [Concept('house_head', 'главы')|E] [Concept('mandala', 'мандалы')|E], имеет т. н. [Concept('mandala_aspect', 'аспект мандалы')|E], действующий аналогично [Concept('powerful_family_attribute', 'атрибутам могущественного семейства')|E] в Византийской империи.\n\nЭтот атрибут не влияет на вашего [Concept('liege', 'сюзерена')|E] (при его наличии) и со временем может быть улучшен расходами [Concept('piety', 'благочестия')|E] и [Concept('prestige', 'престижа')|E]."
 lesson_tgp_playtest_intro_mandala_step_end: "Правительство мандалы"
 lesson_tgp_playtest_intro_mandala_step_end_desc: "Великий [Concept('ruler', 'правитель')|E] [Concept('mandala', 'мандалы')|E] полагается на [Concept('piety', 'благочестие')|E], [Concept('tributaries', 'данников')|E] и силу своего [Concept('mandala_aspect', 'аспекта мандалы')|E]. Освойте их, и ваше влияние распространится по Юго-Восточной Азии."
