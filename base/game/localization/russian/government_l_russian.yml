 special_contract_march: "Маркграфский договор"
 special_contract_march_desc: "#flavor Под действием договора «$special_contract_march$» [Concept( 'vassal', 'вассал' )|E] получает бонусы к [Concept( 'levies', 'ополчению' )|E] и защищенности. $feudal_government_taxes$ при этом будут #high на [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! меньше, чем предписано [Concept( 'obligation', 'обязательствами' )|E].#!"
