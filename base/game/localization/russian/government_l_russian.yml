 religious_rights_protected: "Религиозная защита"
 religious_rights_protected_desc: "#emphasis #bold Привилегии [Concept( 'vassal', 'вассала' )|E]:#!#!\n[liege|E] не может [Concept( 'demand_conversion', 'требовать обращения' )|E] [Concept( 'vassal', 'вассала' )|E]\n[liege|E] не может [Concept( 'convert_county', 'обращать графства' )|E] в землях [Concept( 'vassal', 'вассала' )|E]\n[liege|E] не может использовать различия в [Concept( 'faith', 'конфессии' )|E], чтобы избежать получения [Concept( 'tyranny', 'тирании' )|E] при отъеме титулов\n\n#flavor [vassal|E] получает особую защиту, а держава официально признает его право на свободу [Concept( 'faith', 'вероисповедания' )|E].#!"
