l_russian:
 bm_1066_rags_to_riches: "Из грязи в князи"
 bm_1066_rags_to_riches_desc: "По всей Европе династии сражаются за власть и плетут интриги. Земли меняют хозяев, битвы выигрываются и проигрываются, династии приходят и уходят, а правители возвышаются или терпят поражение. \n\n#bold Старые короли уходят в прошлое, а пришедшие на их место стремятся к звездам. Кем в этом мире станете вы?#!"
 #Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad: "Король Мурхад"
 bookmark_rags_to_riches_petty_king_murchad_desc: "В начале XI века королевство Ирландия распалось, ускользнув из рук дома Бриан, и знатные ирландские семейства начали воевать за земли как друг с другом, так и с поселенцами-викингами. Немногое известно о кратком правлении Мурхада в небольшой области Мунстер, хотя он происходил из королевского рода.\n\n#bold Но, возможно, с вашей помощью представитель дома Бриан снова сядет на трон Ирландии?#!"
 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "$BE_binn$"
 #Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda: "Герцогиня Матильда"
 bookmark_rags_to_riches_duchess_matilda_desc: "Благодаря умениям или удачному стечению обстоятельств Матильда из Каноссы унаследует значительную часть Северной Италии: она станет могущественной правительницей, получив уникальный статус имперского викария и вице-королевы Италии. И после смерти ее будут вспоминать и за ее благочестие, и в связи с подозрениями в ведовстве.\n\n#bold Сможете ли вы обеспечить долгую жизнь наследию Матильды и продолжить род ди Каносса?#!"
 #Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya: "Эмир Яхья"
 bookmark_rags_to_riches_emir_yahya_desc: "Королевство Толедо будет основано в XI веке, когда король Леона захватит город с тем же названием. Со смертью эмира Яхьи его влияние угаснет, а род Зуннунидов утратит власть над регионом, которым правил на протяжении поколений.\n\n#bold Сможете ли вы, манипулируя соперниками и находя новых союзников, бросить вызов королям Пиренейского полуострова и изменить историю дома Зуннунидов?#!"
 bookmark_rags_to_riches_emir_yahya_alt_zahida: "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "$Yahya$"
 #Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav: "Герцог Вратислав"
 bookmark_rags_to_riches_duke_vratislav_desc: "Династия Пржемысловичей столетиями правила регионом Богемия. При наследовании они полагались на принцип старшинства, что, в случае герцога Вратислава, в итоге привело его к серьезной борьбе с братьями.\n\n#bold Чтобы стать королем Богемии, Вратиславу придется с умом распоряжаться ресурсами. Справитесь ли вы с этой задачей?#!"
 bookmark_rags_to_riches_duke_vratislav_alt_judita: "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota: "$Ota$ $nick_the_handsome$"
 #Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert: "Герцог Роберт"
 bookmark_rags_to_riches_duke_robert_desc: "Роберт начинал как вор и вожак шайки грабителей. От непутевого сына с таким обилием братьев и сестер никто не ждал великих достижений, но со временем Роберт показал себя блестящим стратегом и государственным деятелем и стал править обширными владениями. Этот могущественный герцог южной Италии готов оставить свой след в истории, передав Сицилию во владение Отвилей более, чем на сто лет.\n\n#bold Если вы сумеете добиться централизации власти в державе, то королевство Сицилия ждет вас!#!"
 bookmark_rags_to_riches_duke_robert_alt_bohemond: "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger: "$Roger$"
