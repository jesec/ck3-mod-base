 urartuism_high_god_name_possessive: "Арамазда"
 urartu_good_god_the_sun: "Арев"
 urartu_good_god_mithra: "Михр"
 urartu_good_god_zoroaster: "Зрадашт"
 urartuism_desc: "Многие древние традиции слились в вере ареворди, секте тайных зороастрийцев: в их представлении Ахурамазда (под именем Арамазда) правит пантеоном богов, в том числе и самим солнцем, и все вместе эти божества направляют мир."
