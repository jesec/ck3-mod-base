 #Mazdayasna
 mazdayasna: "Маздаяснск"
 mazdayasna_adj: "Маздаясна"
 mazdayasna_adherent: "Маздаясна"
 mazdayasna_adherent_plural: "Маздаясны"
 mazdayasna_desc: "Люди помогают в борьбе между Ахурамаздой и злым духом Ангра-Майнью хорошими мыслями и праведным образом жизни. Для этого следует соблюдать ритуальную чистоту, сохранять природу и уничтожать злых существ."
 #Behafaridism
 zurvanism: "Бехаферидистск"
 zurvanism_adj: "Бехаферидизм"
 zurvanism_adherent: "Бехаферидит"
 zurvanism_adherent_plural: "Бехаферидиты"
 zurvanism_desc: "$zurvanism_adherent_plural$, ученики Бехаферида стремятся к союзу с исламским миром. В ответ на критику мусульманами основного направления зороастризма они проводят многочисленные реформы своей веры, в том числе запрет на винопитие, строгий запрет на близкородственные браки и поощрение благотворительности как способа употребить личное богатство на общественное благо."
 #Zurvanism doctrine
 tenet_zurvanism_name: "Зурванизм"
 tenet_zurvanism_desc: "Зурваниты верят, что Ахурамазда и Ангра-Майнью были близнецами, детьми Зурвана, Создателя всего. Они были равны, но суть их была диаметрально противоположна. Зурванизм подчеркивает, что важно помогать Ахурамазде, искореняя зло и ложь."
 #Gayomarthianism
 gayomarthianism: "Гайомартианск"
 gayomarthianism_adj: "Гайомартианство"
 gayomarthianism_adherent: "Гайомартианин"
 gayomarthianism_adherent_plural: "Гайомартиане"
 gayomarthianism_desc: "В основе гайомартианства лежит идея, что Ахурамазда своей мыслью случайно создал злых духов. Гайомартианство отрицает непогрешимость Мудрого Бога, вместо этого делая упор на ритуальных практиках, позволяющих открыть истину через общение с Ахурамаздой."
 #Khurmazta
 khurmazta: "Хурмаздск"
 khurmazta_adj: "Хурмаздизм"
 khurmazta_adherent: "Хурмаздист"
 khurmazta_adherent_plural: "Хурмаздисты"
 khurmazta_desc: "Опираясь во многом на ведическую философию, хурмаздисты признают множество богов и духов и посвящают жизнь не только Ахурамазде, но и его многочисленным помощникам и слугам из числа язатов."
 khurmazta_good_god_zravan: "Зерван"
 khurmazta_good_god_weshparkar: "Вешпаркар"
 khurmazta_good_god_adbad: "Адбаг"
 #Mazdakism
 mazdakism: "Маздакитск"
 mazdakism_adj: "Маздакизм"
 mazdakism_adherent: "Маздакит"
 mazdakism_adherent_plural: "Маздакиты"
 mazdakism_desc: "Пророк Маздак следовал слову Ахурамазды и призывал разделить собственность и сообща сразиться с Ангра-Майнью."
 #Khurramism
 khurramism: "Хуррамитск"
 khurramism_adj: "Хуррамизм"
 khurramism_adherent: "Хуррамит"
 khurramism_adherent_plural: "Хуррамит"
 khurramism_desc: "В мире Света и Мрака необходимо свергнуть несправедливых правителей, чтобы поддержать силы добра. Хуррамиты верят, что божественное приходит к людям через пророков, таких как Маздак, Мухаммед и Абу Муслим, и однажды вернется в образе Мессии, который объединит всех."
 #Urartuism
 urartuism: "Аревордийск"
 urartuism_adj: "Ареворди"
 urartuism_adherent: "Ареворди"
 urartuism_adherent_plural: "Ареворди"
