l_russian:
 tgp_east_asia_decision_events.0010.t: "Новые горизонты"
 tgp_east_asia_decision_events.0010.desc: "Порой просветление нисходит из самых неожиданных источников.\n\nПринципы мандалы, применяемые в управлении державой, на каком-то тонком уровне мне очень близки. Думаю, мне суждено объединить страну под своей божественной и милостивой властью, ведь должно же мое существование служить какой-то высшей цели?\n\n#EMP «Да здравствует девараджа [ROOT.Char.GetFirstNameNoTooltip]!»#! — а что, звучит неплохо…"
 tgp_east_asia_decision_events.0010.a: "Пусть #EMP это#! будет моим первым указом."
 tgp_east_asia_decision_events.0010.b: "[ROOT.Char.GetCapitalLocation.GetTitle.GetAdjectiveWithNoTooltip]ие владения недостойны служить храмом. Во всяком случае, #EMP пока#!…"
 warning_mandala_capital_building_only_built_in_citadels_tt: "\n@alert_icon! #alert_trial [Concept('great_building', 'Грандиозную постройку')|E] [Concept('mandala', 'мандалы')|E] «[GetBuilding('mandala_capital_01').GetName]» можно возвести, только если ваша [Concept('capital', 'столица')|E] является [Concept('temple_citadel', 'монастырским')|E] [Concept('holding', 'владением')|E]#!"
 all_tribal_holdings_will_change_to_citadels: "Все [Concept('tribal_holdings', 'племенные владения')|E] в державе станут [Concept('temple_citadel_holdings', 'монастырями')|E]"
 realm_capital_will_change_to_citadel: "[Concept('holding', 'Владение')|E], служащее [Concept('realm_capital', 'столицей державы')|E], станет [Concept('temple_citadel_holding', 'монастырем')|E]"
 tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char )]"
 tgp_east_asia_decision_events.0015.desc: "Теперь я понимаю, что мое существование должно служить высшей цели.\n\nПрисоединяйтесь ко мне и славьте девараджу!"
 tgp_east_asia_decision_events.0015.a: "Интересно, что же теперь будет?.."
 tgp_east_asia_decision_events.0020.t: "[Select_CString(overlord.IsFemale, 'Моя', 'Мой' )] девараджа"
 tgp_east_asia_decision_events.0020.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] знамения, и теперь мне ведомо, что нужно делать. [overlord.GetTitledFirstName|U] будет милостиво править всем миром, и нет такой реальности, в которой я бы не [Select_CString(ROOT.Char.IsFemale, 'последовала', 'последовал' )] за [Select_CString(overlord.IsFemale, 'ней', 'ним')].\n\nМы привыкнем к переменам, и божественный пастырь поведет нас в светлое будущее. \n\n#EMP Да здравствует девараджа [overlord.GetFirstNameNoTooltip]!#!"
 tgp_east_asia_decision_events.0020.close_family_pre_tt: "[Concept('close_family', 'Близкий родственник')|E] перейдет в конфессию #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!"
 tgp_east_asia_decision_events.0020.close_family_post_tt: "[Concept('close_family', 'Близкий родственник')|E] перешел в конфессию #V [GetPlayer.GetOverlord.GetFaith.GetTextIcon][GetPlayer.GetOverlord.GetFaith.GetName]#!"
 tgp_east_asia_decision_events.0020.a: "Да славится имя [Select_CString(overlord.IsFemale, 'ее', 'его')]!"
 tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$"
 tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0025.desc: "[overlord.GetTitledFirstName|U] будет милостиво править всем миром, и нет такой реальности, в которой я бы не [Select_CString(ROOT.Char.IsFemale, 'последовала', 'последовал' )] за [Select_CString(overlord.IsFemale, 'ней', 'ним')].\n\nДа здравствует [overlord.GetTitledFirstName]!"
 tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$"
 tgp_east_asia_decision_events.0030.t: "Принятие обычаев клана"
 tgp_east_asia_decision_events.0030.desc: "[Select_CString(liege.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)], [liege.GetTitledFirstName], [Select_CString(liege.IsFemale, 'прислала', 'прислал' )] письмо. [Select_CString(liege.IsFemale, 'Она', 'Он' )] сообщает о недавних изменениях в форме правления и призывает меня принять новые порядки.\n\n[liege.GetTitleAsNameNoTooltip|U] — мой сюзерен, и я как верный вассал [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] подчиниться."
 tgp_east_asia_decision_events.0030.a: "Мы попробуем извлечь из этого выгоду."
 realm_capital_will_change_to_castle: "[Concept('holding', 'Владение')|E], служащее [Concept('realm_capital', 'столицей державы')|E], станет [Concept('castle_holding', 'замком')|E]"
 tgp_east_asia_decision_events.0100.t: "Награда за преданность"
 tgp_east_asia_decision_events.0100.desc: "[Select_CString(overlord.IsFemale, 'Божественная', 'Божественный')] девараджа [overlord.GetFirstNameNoTooltip] пользуется всеобщим обожанием, наша любовь к [Select_CString(overlord.IsFemale, 'ней', 'нему')] безгранична.\n\n[Select_CString(overlord.IsFemale, 'Наша', 'Наш')] #EMP [Select_CString(overlord.IsFemale, 'богоподобная', 'богоподобный')]#! [overlord.GetLadyLord] [Select_CString(overlord.IsFemale, 'всеведуща и вездесуща', 'всеведущ и вездесущ')] — и в зале суда, и на поле битвы.\n\nВсе наши сомнения прощены, а колебания развеяны, ведь среди нас ходит истинный небожитель.\n\nЯ всегда [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что так будет."
 tgp_east_asia_decision_events.0100.a: "Пусть лепестки наших жизней никогда не увянут и не опадут."
 failed_assimilation_payout_msg: "Падение божественной мандалы"
 failed_assimilation_payout_msg_desc: "Вы или [Select_CString(saved_devaraja.IsFemale, 'обещанная', 'обещанный' )] вами девараджа [saved_devaraja.GetShortUIName] оказались недостойны божественной мандалы"
 invite_a_court_brahmin_decision: "Поиски придворного брахмана"
 invite_a_court_brahmin_decision_desc: "Придворный брахман — ценный союзник. Он может заботиться об отношениях с данниками и давать наставления в трудные времена."
 invite_a_court_brahmin_decision_tooltip: "Ваши слуги предложат несколько кандидатур, подходящих на должность #TOOLTIP:COURT_POSITION_TYPE,court_brahmin_court_position #L придворного брахмана#!#!"
 tgp_east_asia_decision_events.0200.t: "Брахман при дворе"
 tgp_east_asia_decision_events.0200.desc: "Мой призыв разнесся по всей державе, и вскоре ко двору явились два духовных наставника.\n\n[great_brahmin_option.GetTitledFirstName|U], всем своим видом излучая спокойствие, предается тихим размышлениям, а менее [Select_CString(good_brahmin_option.IsFemale, 'искушенная', 'искушенный' )] [good_brahmin_option.GetTitledFirstName] восторженно глядит по сторонам, явно желая скорее занять должность."
 tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.GetTitledFirstNameNoTooltip|U] станет украшением моего двора."
 tgp_east_asia_decision_events.0200.a.aptitude: "[great_brahmin_option.GetFirstNameNoTooltip] обладает следующей [Concept('aptitude', 'пригодностью')|E]: [great_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
 tgp_east_asia_decision_events.0200.b: "Полагаю, [good_brahmin_option.GetTitledFirstNameNoTooltip] — весьма перспективная кандидатура."
 tgp_east_asia_decision_events.0200.b.aptitude: "[good_brahmin_option.GetFirstNameNoTooltip] обладает следующей [Concept('aptitude', 'пригодностью')|E]: [good_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
 tgp_east_asia_decision_events.0200.c: "Ни один из кандидатов меня не впечатлил."
 invite_a_khlon_glan_decision: "Поиски кхлон-глана"
 invite_a_khlon_glan_decision_desc: "Пора найти достойного кхлон-глана, чтобы поручить ему развитие столицы, управление землями и руководство придворными делами."
 invite_a_khlon_glan_decision_tooltip: "Ваши слуги предложат несколько кандидатур, подходящих на должность #TOOLTIP:COURT_POSITION_TYPE,khlon_glan_court_position #L кхлон-глана#!#!"
 tgp_east_asia_decision_events.0210.t: "Кхлон-глан"
 tgp_east_asia_decision_events.0210.desc: "В ответ на мой призыв во дворец явились двое: [great_khlon_glan_option.GetTitledFirstName] и [good_khlon_glan_option.GetTitledFirstName].\n\nМы вошли в оружейную, где кхлон-глан вершит большую часть своих дел.\n\n[great_khlon_glan_option.GetTitledFirstNameNoTooltip] [Select_CString(great_khlon_glan_option.IsFemale, 'оценила', 'оценил' )] ее запасы буквально с одного-двух взглядов, а [good_khlon_glan_option.GetTitledFirstNameNoTooltip] [Select_CString(good_khlon_glan_option.IsFemale, 'потратила', 'потратил' )] на это несколько секунд."
 tgp_east_asia_decision_events.0210.a: "Мне кажется, что [great_khlon_glan_option.GetTitledFirstNameNoTooltip] — более мудрый выбор."
 tgp_east_asia_decision_events.0210.a.aptitude: "[great_khlon_glan_option.GetFirstNameNoTooltip] обладает следующей [Concept('aptitude', 'пригодностью')|E]: [great_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
 tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.GetTitledFirstNameNoTooltip] может мне пригодиться."
 tgp_east_asia_decision_events.0210.b.aptitude: "[good_khlon_glan_option.GetFirstNameNoTooltip] обладает следующей [Concept('aptitude', 'пригодностью')|E]: [good_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
 tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$"
