 tribute_mission_decision_desc_china: "[GetTitleByKey('h_china').GetHolder.GetTitleAsName] #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китайской гегемонии#!#!#! довлеет на горизонте, молчаливо требуя нашего почтения. Отправка дани в числе прочего укрепит нашу легитимность и может дать иные выгоды…"
