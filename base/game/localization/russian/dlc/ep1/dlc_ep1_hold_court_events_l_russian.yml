 ## Events
 #Vassal's Land Vandalised by Personal Guard, hold_court.7030
 hold_court.7030.title: "Нарушители покоя"
 hold_court.7030.byzantine_desc: "Следующий проситель — очень [Select_CString(angry_vassal.IsFemale, 'недовольная', 'недовольный' )] [angry_vassal.GetName]. С минимально возможным почтением [angry_vassal.GetTitledFirstNameNoTooltip] сообщает, что Варяжская гвардия, которой командует [troublesome_warrior.GetName], недавно устроила хаос во владении [hold_court_7030_county.GetNameNoTier]. Владеет же этой землей [angry_vassal.GetTitle] собственной персоной.\n\n«Они разграбили и опустошили мои земли, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Я не думаю, что приносимая ими польза может перевесить их наглость, пьянство и язычество!»\n\nИ что с этим делать?"
 hold_court.7030.desc: "Следующий проситель — очень [Select_CString(angry_vassal.IsFemale, 'недовольная', 'недовольный' )] [angry_vassal.GetName]. С минимально возможным почтением [angry_vassal.GetTitledFirstNameNoTooltip] сообщает, что несколько моих рыцарей, которых возглавляет [troublesome_warrior.GetName], недавно проехали через владение [hold_court_7030_county.GetNameNoTier].\n\n«Они разграбили и опустошили деревни и поля во владении [hold_court_7030_county.GetNameNoTierNoTooltip]. Это самое натуральное издевательство, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], и я не потерплю подобного отношения!» — объявляет [angry_vassal.GetTitledFirstNameNoTooltip].\n\nИ как мне поступить?"
 hold_court.7030.a: "Мои воины защищают нас всех, прекратите жаловаться!"
 hold_court.7030.b: "Вы должны вернуть награбленное, [troublesome_warrior.GetFirstNameNoTooltip]."
 hold_court.7030.c: "Я возмещу вам ваши потери, [angry_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.7030.d: "Если вы не в состоянии поддерживать мир, то, может быть, мне стоит владеть этой землей."
 hold_court_7030b_land_not_restored: "Владение [hold_court_7030_county.GetNameNoTier] продолжает страдать"
 hold_court_7030b_land_not_restored_tt: "[troublesome_warrior.GetShortUINameNoTooltip] [Select_CString(troublesome_warrior.IsFemale, 'вернула', 'вернул' )] деньги, но [angry_vassal.GetShortUINameNoTooltip] не [Select_CString(angry_vassal.IsFemale, 'стала', 'стал' )] тратить их на восстановление разоренного графства."
 hold_court_7030b_land_restored: "Владение [hold_court_7030_county.GetNameNoTier] вновь процветает"
 hold_court_7030b_land_restored_tt: "[troublesome_warrior.GetShortUINameNoTooltip] [Select_CString(troublesome_warrior.IsFemale, 'вернула', 'вернул' )] деньги, и [angry_vassal.GetShortUINameNoTooltip] [Select_CString(angry_vassal.IsFemale, 'потратила', 'потратил' )] их на восстановление разоренного графства."
 hold_court_7030c_land_not_restored: "Владение [hold_court_7030_county.GetNameNoTier] продолжает страдать"
 hold_court_7030c_land_not_restored_tt: "[angry_vassal.GetName] [Select_CString(angry_vassal.IsFemale, 'взяла', 'взял' )] ваши деньги, но не [Select_CString(angry_vassal.IsFemale, 'стала', 'стал' )] тратить их на восстановление от ущерба, что [Select_CString(troublesome_warrior.IsFemale, 'причинила', 'причинил' )] [troublesome_warrior.GetName]."
 hold_court_7030c_land_restored: "Владение [hold_court_7030_county.GetNameNoTier] вновь процветает"
 hold_court_7030c_land_restored_tt: "[angry_vassal.GetName] [Select_CString(angry_vassal.IsFemale, 'взяла', 'взял' )] ваши деньги и [Select_CString(angry_vassal.IsFemale, 'потратила', 'потратил' )] их на восстановление от ущерба, что [Select_CString(troublesome_warrior.IsFemale, 'причинила', 'причинил' )] [troublesome_warrior.GetName]."
 #Tax Revolt in Frontier Province, hold_court.7040
 hold_court.7040.title: "Споры на границе"
 hold_court.7040.desc: "Следующий проситель вряд ли часто бывает при дворе, ведь я не узнаю [frontier_leader.GetHerHis], а [marshal.GetCouncilTitle] [marshal.GetFirstName] с самого появления при дворе не сводит с просителя глаз.\n\n«[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)], я здесь, чтобы сообщить вам: народ владения [frontier_county.GetNameNoTier] отказывается платить навязанные нам налоги. В прошлом наши земли и наш народ обладали правами и привилегиями, но в своих недавних поборах вы игнорируете их. Мы просим вас рассудить наше дело по чести, а иначе вас ждут последствия»."
 hold_court.7040.a: "«В темницу [frontier_leader.GetHerHis], [marshal.GetCouncilTitle], а затем раздавите восставший сброд!»"
 hold_court.7040.a.win: "Восставшие крестьяне разбиты "
 hold_court.7040.a.win.title: "Восстание против налогов подавлено"
 hold_court.7040.a.lose: "[marshal.GetCouncilTitle] [marshal.GetFirstName] не в силах усмирить толпу "
 hold_court.7040.a.lose.title: "[marshal.GetCouncilTitle][marshal.GetFirstName] терпит поражение"
 hold_court.7040.b: "Заманить зачинщиков в ловушку."
 hold_court.7040.b.win: "Вам удалось завести главарей восстания в засаду, что укрепило вашу репутацию знатока интриг. Вам будет проще убедить других присоединиться к вашим проискам"
 hold_court.7040.b.win.title: "Лидеры восстания против налогов попали в засаду и были убиты"
 hold_court.7040.b.lose: "Лидеры восстания против налогов раскусили вашу уловку"
 hold_court.7040.b.lose.title: "Лидеры восстания против налогов сбежали"
 hold_court.7040.c: "«Я охотно выслушаю вас, [frontier_leader.GetNameNoTooltip]»."
 hold_court.7040.c.win: "Вы умело ведете переговоры с лидерами восставших, демонстрируя непредвзятость и хладнокровие"
 hold_court.7040.c.win.title: "Лидеры восстания против налогов умиротворены"
 hold_court.7040.c.lose: "Лидеры этого восстания не вняли словам и отказались вести переговоры"
 hold_court.7040.c.lose.title: "Лидеры восстания против налогов не верят словам"
 hold_court.7040.d: "«Мне кажется, вы ошиблись при прочтении»."
 hold_court.7040.d.win: "Вам удается доказать лидерам восстания, что они неверно прочли старые законы, а потому их жалобы необоснованны"
 hold_court.7040.d.win.title: "Восстание против налогов затухло"
 hold_court.7040.d.lose: "Лидеры восстания против налогов не дали одурачить себя книгами и знаниями."
 hold_court.7040.d.lose.title: "Восстание против налогов продолжается"
 hold_court.7040.e: "Дайте им, что они хотят, какое мне дело?"
 #Former soldier has lost his mind and challenges you to a duel, hold_court.7050
 hold_court.7050.title: "Последствия войны"
 hold_court.7050.desc: "В задних рядах моего двора возникает неразбериха. Прежде чем кто-либо успевает помешать [lunatic_soldier.GetHerHim], к трону подбегает [lunatic_soldier.GetWomanMan] и застывает перед ним, не пытаясь защищаться. Достаточно взглянуть в [lunatic_soldier.GetHerHis] глаза, чтобы понять: [lunatic_soldier.GetWomanMan] не в своем уме.\n\n«Чудовище! Вы отправили нас умирать! Почему вы не понесли наказание?»\n\nСудя по этим словам, [lunatic_soldier.GetSheHe] так или иначе участвует в одной из моих войн, что и стало причиной столь бедственного состояния. Что сделать с этим заблудшим созданием?"
 hold_court.7050.a: "Пусть придворный врач [court_physician.GetNameNoTooltip] поможет бедняге."
 hold_court.7050.b: "Подарить [lunatic_soldier.GetHerHim] смерть, которой [lunatic_soldier.GetSheHe] жаждет."
 hold_court.7050.b.tt: "Вы и [lunatic_soldier.GetName] начинаете [Concept( 'single_combat_fight', 'поединок' )|E]\n@warning_icon! #X Это опасно, ведь поражение приведет к вашей смерти#!"
 hold_court.7050.b.victory: "Вы победили в поединке"
 hold_court.7050.b.defeat: "Вы проигрываете в поединке"
 hold_court_7050_victory: "[sc_loser.GetFirstNameNoTooltip] терпит поражение в бою."
 hold_court.7050.c: "Казнить [lunatic_soldier.GetHerHis]."
 hold_court.7050.d: "Вышвырнуть [lunatic_soldier.GetHerHis]!"
 hold_court.7052.title: "Дань Жнецу"
 hold_court.7052.desc: "[Select_CString(killed_pc.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', killed_pc)], [killed_pc.GetName], [Select_CString(killed_pc.IsFemale, 'была убита', 'был убит' )] во время поединка при дворе! Увы, [killed_pc.GetHerHis] убийца, то ли осознав последствия совершенного поступка, то ли под влиянием своего помутившегося рассудка, не надолго [Select_CString(lunatic_soldier.IsFemale, 'пережила', 'пережил' )] свою жертву.\n\nПрежде, чем кто-либо успел остановить [lunatic_soldier.GetHerHis], [lunatic_soldier.GetName] [Select_CString(lunatic_soldier.IsFemale, 'выхватила', 'выхватил' )] свой клинок и [Select_CString(lunatic_soldier.IsFemale, 'вогнала', 'вогнал' )] его себе в сердце. Теперь я сижу на троне, что когда-то [Select_CString(killed_pc.IsFemale, 'занимала', 'занимал' )] [ROOT.Char.Custom2('RelationToMe', killed_pc)], смотрю на помещение, где все это произошло, и раздумываю о превратностях судьбы, что привели к этому несчастью, а также о незримой стоимости войны, которая продолжает приносить страдания моим землям и моему народу."
 hold_court.7052.a: "Трагичная и бессмысленная смерть."
 hold_court.7054.sc_invalid: "Ваш бой с персонажем [lunatic_soldier.GetName] более не действителен"
 #Cinderella
 hold_court.7060.title: "Кто это?"
 hold_court.7060.desc: "Вся держава [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] знает, мне требуется [ROOT.Char.Custom('GetReverseWifeHusband')], что будет править вместе со мной, а поэтому мне приходится терпеть и выслушивать предложения от детей своих вассалов, единственная вина которых в желании угодить своим родителям. Но кое-что привлекает мое внимание, когда [vassal.GetName] представляет мне [Select_CString(vassal_spouse.IsFemale, 'свою дочь', 'своего сына' )]. Хотя [vassal_spouse.GetName], несомненно, [vassal_spouse.Custom('GetNotableCharacteristic')], я не могу оторвать взгляд от [Select_CString(cinderella.IsFemale, 'незнакомки', 'незнакомца' )] за спинами придворных, чья красота наводит на мысль, что это [cinderella.Custom('GetBeautifulMetaphor')]. [vassal.GetTitledFirstName] окликает меня и приводит в чувства — [vassal.GetSheHe] ждет, что я отвечу на предложение [vassal.GetHerHis] [Select_CString(vassal_spouse.IsFemale, 'дочери', 'сына' )]."
 hold_court.7060.a: "«Для меня будет честью, если [Select_CString(vassal_spouse.IsFemale, 'ваша', 'ваш' )] [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.Custom('GetDaughterSon')] ненадолго останется при дворе, [vassal.GetTitledFirstName]»."
 hold_court.7060.a.tt: "#X Любые текущие [Concept( 'personal_scheme', 'личные происки' )|E] будут прерваны, поскольку теперь вашим вниманием владеет [vassal_spouse.GetName]#!"
 hold_court.7060.b: "«Мне нужно знать, кто это!»"
 hold_court.7060.b.tt: "Вы игнорируете предложение, что делает вам [vassal_spouse.GetName], и ищете [Select_CString(cinderella.IsFemale, 'заинтересовавшую вас незнакомку', 'заинтересовавшего вас незнакомца' )]. #X Ваша одержимость настолько сильна, что вы не можете думать ни о чем другом, из-за чего все текущие [Concept( 'schemes', 'происки' )|E] будут заброшены.#!"
 hold_court.7060.c: "«Я принимаю ваше предложение, [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.GetLadyLord]»."
 hold_court.7060.c.tt: "Забыть о [Select_CString(cinderella.IsFemale, 'незнакомке', 'незнакомце' )], ведь [vassal_spouse.GetName] станет хорошей парой."
 hold_court.7060.d: "«Я сойду с ума от этого представления, убирайтесь!»"
 #Tithe Barn suffers a theft, hold_court.7070
 hold_court.7070.title: "Проблемы с десятиной"
 hold_court.7070.desc: "Следующий проситель — [irritated_bishop.GetName], [Select_CString(irritated_bishop.IsFemale, 'которая', 'который' )] прибыл к моему двору в сопровождении двух охранников и [Select_CString(hapless_thief.IsFemale, 'удерживаемой ими женщины', 'удерживаемого ими мужчины' )]. [irritated_bishop.GetTitledFirstNameNoTooltip] сообщает мне о безуспешной попытке ограбить один из амбаров для церковной десятины во владении [irritated_bishop.GetPrimaryTitle.GetName].\n\n«Обычно такие вопросы решают на местах, [ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)], но [Select_CString(hapless_thief.IsFemale, 'эта воровка', 'этот вор' )] настаивает на обращении к вам».\n\nЯ перевожу взгляд на [Select_CString(hapless_thief.IsFemale, 'пленницу', 'пленника' )] и жестом велю [hapless_thief.GetHerHim] подойти. «Я знаю, что [Select_CString(hapless_thief.IsFemale, 'поступила', 'поступил' )] неправильно, [ROOT.Char.GetLadyLord], но мы голодаем, а [irritated_bishop.GetTitledFirstNameNoTooltip] забирает у нас слишком много!»"
 hold_court.7070.a: "«Воровать плохо, но это уже откровенный грабеж»."
 hold_court.7070.a.tt: "Вы на стороне крестьян, пусть [hapless_thief.GetFirstNameNoTooltip] уходит."
 hold_court.7070.b: "«Нельзя оспаривать власть церкви!»"
 hold_court.7070.b.tt: "Вашу поддержку получит [irritated_bishop.GetTitledFirstNameNoTooltip], а воровство будет наказано."
 hold_court.7070.c: "«Разве церковь не должна кормить бедных?»"
 hold_court.7070.c.tt: "Передать амбар для десятины во владении [tithe_province.GetNameNoTooltip] в руки крестьян."
 hold_court.7070.d: "«Вор есть вор, и мне нет дела до подробностей»."
 hold_court.7070.e: "«Церковь берет налоги с МОИХ подданных?»"
 hold_court.7070.e.tt: "Намекнуть, что [irritated_bishop.GetTitledFirstNameNoTooltip] может получить вашу поддержку, если [irritated_bishop.GetSheHe] поделится с вами доходами."
