l_french:
 #The Decision
 tribute_mission_decision: "[ROOT.Char.Custom('TributeMissionDecision')]"
 tribute_mission_decision_china: "Se prosterner devant la [GetTitleByKey('h_china').GetNameNoTierNoTooltip]"
 tribute_mission_decision_generic: "Verser un tribut"
 tribute_mission_decision_desc_china: "[GetTitleByKey('h_china').GetHolder.Custom('FR_le_Char_L')|U][GetTitleByKey('h_china').GetHolder.GetTitleAsName|l] de [GetTitleByKey('h_china').GetDefinitiveName] pèse lourdement sur notre avenir et exige silencieusement que nous lui témoignions notre déférence. L’envoi d’un tribut renforcera, entre autres, notre légitimité et pourrait bien nous apporter d’autres avantages..."
 tribute_mission_decision_desc: "Il est temps de rendre hommage à notre [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetOverlord )], [ROOT.Char.GetOverlord.Custom('FR_le_Char_Pi')][ROOT.Char.GetOverlord.GetTitledFirstName]. Montrer notre proximité avec [ROOT.Char.GetOverlord.Custom('FR_le_Char_L')][ROOT.Char.GetOverlord.GetTitleAsNameNoTooltip|l] renforcera, entre autres, notre légitimité et pourrait bien nous apporter d’autres avantages..."
 tribute_mission_decision_tooltip: "Partir en [tribute_mission|El]"
 tribute_mission_decision_effects_tt: "Vous vous [Concept('travel','rendez')|E] à la [court|E] [tribute_mission_target.Custom('FR_du_Char_Pi')][tribute_mission_target.GetTitledFirstName] pour livrer votre [tribute|El]"
 tribute_mission_interaction_extra_effects_tt: "Vous vous [Concept('travel','rendez')|E] à la [court|E] [actor.GetOverlord.Custom('FR_du_Char_Pi')][actor.GetOverlord.GetTitledFirstName] pour livrer votre [tribute|El]"
 tribute_mission_interaction_anticipated_rewards_tt_imperial_grace: "Récompenses attendues :\n$BULLET_WITH_TAB$ [imperial_grace|E] supplémentaire\n$tribute_mission_interaction_anticipated_rewards_tt_common$\n$BULLET_WITH_TAB$[GetPlayer.Custom('SealOfInvestitureChance')]"
