 tribute_mission_interaction_anticipated_rewards_tt_common: "$BULLET_WITH_TAB$[legitimacy|E][legitimacy_i]\n$BULLET_WITH_TAB$[opinion|E][opinion_i]\n$BULLET_WITH_TAB$Peut découvrir des [innovations|El]@innovation_icon! à débloquer\n$BULLET_WITH_TAB$Peut gagner de la progression de [fascination|El]@fascination_icon!\n$BULLET_WITH_TAB$Peut gagner un [artifact|El][artifact_i] de culture [THIS.Char.GetOverlord.GetCulture.GetNameNoTooltip]\n$BULLET_WITH_TAB$Peut gagner un moine [THIS.Char.GetOverlord.GetFaith.GetAdherentNameNoTooltip]@skill_learning_icon!"
