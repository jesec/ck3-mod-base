l_french:
 travel_walking_modifier: "Marche"
 travel_walking_modifier_desc: "Vous n’avez aucune monture et vous vous rendez à destination à pied"
 travel_guide_modifier: "Guide local"
 travel_guide_modifier_desc: "Vous avez engagé un guide local pour vous aider à vous orienter"
 #New Travel Options
 experienced_captains_option: "Embaucher des capitaines expérimentés"
 experienced_captains_option_desc: "Vous demanderez à des capitaines expérimentés de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des mers et des océans."
 captain_recruited.t: "Capitaine embauché"
 captain_recruited.tt: "Un marin avec le trait [GetTrait('forder').GetName( GetNullCharacter )|l] rejoindra votre suite"
 hire_experienced_mercenaries_option: "Embaucher des gardes mercenaires"
 hire_experienced_mercenaries_option_desc: "Vous engagerez des mercenaires endurcis qui rejoindront votre suite en tant que gardes, ce qui augmentera la sécurité et la rapidité globales."
 mercenary_leader.t: "Capitaine mercenaire embauché"
 mercenary_leader_recruited.tt: "Un capitaine [mercenary|El] rejoindra votre suite"
 available_mercenary.tt: "Un [mercenary|El] non embauché disponible est à portée"
 hire_jungle_expert_option: "Embaucher un expert de la jungle"
 hire_jungle_expert_option_desc: "Vous demanderez à des experts de la jungle de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des jungles."
 jungle_stalker_recruited.t: "Expert de la jungle embauché"
 jungle_stalker_recruited.tt: "Un guide doté du trait [GetTrait('jungle_stalker').GetName( GetNullCharacter )|l] rejoindra votre suite"
 hire_mountaineer_option: "Embaucher un montagnard"
 hire_mountaineer_option_desc: "Vous demanderez à des experts des montagnes de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des montagnes."
 mountaineer_recruited.t: "Montagnard embauché"
 mountaineer_recruited.tt: "Un guide doté du trait [GetTrait('rough_terrain_expert').GetName( GetNullCharacter )|l] rejoindra votre suite"
 hire_forder_option: "Embaucher un traverseur au gué"
 hire_forder_option_desc: "Vous demanderez à des experts des marécages de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des marécages et des plaines inondables."
 forder_recruited.t: "Traverseur au gué embauché"
 forder_recruited.tt: "Un guide doté du trait [GetTrait('forder').GetName( GetNullCharacter )|l] rejoindra votre suite"
 wetlands_danger_reduction.tt: "[travel_danger|E] de [travel|El] dans les provinces comptant des marécages ou des plaines inondables : @travel_danger_icon!#P -25#!"
 hire_rough_terrain_expert_option: "Embaucher un guide forestier"
 hire_rough_terrain_expert_option_desc: "Vous demanderez à des experts des forêts de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des forêts."
 rough_terrain_expert_recruited.t: "Guide forestier embauché"
 rough_terrain_expert_recruited.tt: "Un guide doté du trait [GetTrait('forest_fighter').GetName( GetNullCharacter )|l] rejoindra votre suite"
 hire_desert_warrior_option: "Embaucher un guerrier du désert"
 hire_desert_warrior_option_desc: "Vous demanderez à des experts des déserts de rejoindre votre suite, ce qui réduira considérablement les risques liés à la traversée des déserts."
 desert_warrior_recruited.t: "Guerrier du désert embauché"
 desert_warrior_recruited.tt: "Un guide doté du trait [GetTrait('desert_warrior').GetName( GetNullCharacter )|l] rejoindra votre suite"
 court_physician_option: "Emporter du matériel médical"
 court_physician_option_suffix: " #weak (uniquement pour contrer les épidémies)#!"
 court_physician_option_desc: "Vous emporterez une bonne quantité d’équipement médical lors de votre voyage afin de réduire le [travel_danger|El] en raison des [epidemics|El]."
 court_physician_option_tt: "Vous devez employer un [GetCourtPositionType('court_physician_court_position').GetName|l] qui peut voyager"
 cultural_ambassador_option: "Embaucher un ambassadeur culturel"
 cultural_ambassador_option_desc: "Vous engagez quelqu’un comme ambassadeur culturel, afin de faire connaître votre culture dans toutes les baronnies que vous traversez."
 cultural_ambassador_recruited.t: "Ambassadeur culturel embauché"
 cultural_ambassador_recruited.tt: "Un ambassadeur culturel doté d’une [diplomacy|El] élevée sera recruté dans votre suite"
 fancy_mounts_option: "Montures supérieures"
 fancy_mounts_option_desc: "Vos palefreniers expérimentés munissent votre suite des plus belles montures de tout le royaume."
 military_recruits_option: "Entraîner les chevaliers"
 military_recruits_option_desc: "Vous emmenez vos chevaliers les moins aguerris, afin qu’ils s’exercent et apprennent des défis que vous rencontrerez sur les routes."
 military_recruits_option.t: "Des chevaliers rejoignent votre suite"
 military_recruits_option.desc: "Vos chevaliers les moins qualifiés ont rejoint votre suite, car vous avez choisi l’option $military_recruits_option$."
 travel_events.0060.notification.a: "Trait du chevalier amélioré : [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc: "L’augmentation de compétence [selected_knight.Custom('FR_du_Char_U_Pi')][selected_knight.GetShortUIName] est le fruit de l’expérience acquise en voyageant dans votre suite."
 travel_events.0060.notification.b: "Un chevalier s’est significativement amélioré : [selected_knight.GetShortUIName]"
 travel_events.0060.notification.c: "Un chevalier s’est amélioré : [selected_knight.GetShortUIName]"
 travel_events.0060.notification.d: "Un chevalier a gagné de la gloire : [selected_knight.GetShortUIName]"
 superior_armaments_option: "Armes supérieures"
 superior_armaments_option_desc: "Vos maîtres-forgerons munissent votre suite de meilleures armes et les aident se préparer au mieux pour le voyage."
 anxious_option: "Aller grand train"
 anxious_option_desc: "Le monde est obscur et dangereux, mieux vaut hâter le pas autant que possible."
 circumspect_option: "Circonspect"
 circumspect_option_desc: "Ne permettez jamais qu’on devine ce que vous allez faire."
