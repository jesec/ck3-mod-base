l_french:
 #Empty Granaries
 hold_court.6000.t: "Greniers vides"
 hold_court.6000.desc_intro: "Devant moi se tient [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], la tête baissée.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [6000_province.GetNameNoTooltip] a été durement touchée par"
 hold_court.6000.desc_occupation: "la récente occupation ennemie."
 hold_court.6000.desc_raiding: "les récents pillages."
 hold_court.6000.desc_epidemics: "les récentes épidémies."
 hold_court.6000.desc_winter: "par le dernier hiver rigoureux."
 hold_court.6000.desc_middle: "Les gens sont affamés, nos champs ne se régénèrent pas, et notre bétail ne suffit plus pour survivre !"
 hold_court.6000.desc_count: "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] manque d’argent ou de volonté pour nous aider."
 hold_court.6000.desc_ending: "Nous vous supplions d’intervenir et de sauver vos sujets dévoués par votre grande magnanimité ! », dit-[6000_poor.Custom('FR_IlElle')] avant de s’incliner et se taire."
 hold_court.6000.a: "Un peu d’or contribuera à atténuer vos difficultés."
 hold_court.6000.b: "Je vais diminuer vos impôts pour vous permettre de vous rétablir."
 hold_court.6000.c: "Je connais la personne idéale pour ce travail."
 hold_court.6000.c.tt: "Vous envoyez [inspector.Custom('FR_le_Char_Pi')][inspector.GetTitledFirstName] pour superviser le redressement du comté."
 hold_court.6000.d: "Je suis sûr[ROOT.Char.Custom('FR_E')] que vous pouvez vous débrouiller par vous-mêmes."
 hold_court.6000.e: "Vous feriez mieux de payer vos impôts ou il y aura des conséquences..."
 #Land Grants
 hold_court.6010.t: "Concessions de terres"
 hold_court.6010.desc: "Un[6010_embassy.Custom('FR_E')] envoyé[6010_embassy.Custom('FR_E')] d’une ville de province, [6010_embassy.Custom2('MyCharacterIntroduction', ROOT.Char)], est venu[6010_embassy.Custom('FR_E')] protester contre les abus dont sa ville est victime de la part de s[6010_church.Custom('FR_OnA')] voisin[6010_church.Custom('FR_E')], [6010_church.GetCouncilTitle|l] [6010_church.GetFirstNameNoTooltip], sous la protection de son [6010_count.Custom('FR_SeigneurDame')] lige, [6010_count.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n« Ils occupent et saisissent nos terres arables par la force, et menacent les propriétaires de terres de damnation spirituelle et de violence physique afin qu’ils vendent leurs terres ! Je vous en prie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], rendez la justice ! »"
 hold_court.6010.a: "[6010_church.GetFirstNameNoTooltip] est tout à fait dans ses droits."
 hold_court.6010.b: "[6010_church.GetFirstNameNoTooltip] n’est pas au-dessus de la loi."
 6010_revoke_title_reason: "Vous obtenez un [revoke_title_reason|El] sur [6010_count.GetFirstNameNoTooltip]"
 hold_court.6010.c: "Ne m’ennuyez pas avec ces querelles locales."
 hold_court.6010.d: "[6010_embassy.GetFirstNameNoTooltip], vous pouvez m’être utile d’une autre façon."
 hold_court.6010.d.tt: "[6010_county.GetNameNoTooltip|U] devient un vassal républicain"
 #Hawks and Doves
 hold_court.6020.t: "Faucons et colombes"
 hold_court.6020.desc: "[hawk.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et [dove.Custom2('MyCharacterIntroduction', ROOT.Char)] sont devant moi à se chamailler comme d’habitude sur la meilleure politique pour notre pays.\n\n« La guerre est le seul moyen de rendre un pays riche et puissant ! », affirme [hawk.GetFirstNameNoTooltip] avec assurance.\n\n« Ce n’est que dans la paix qu’un pays peut croître et prospérer ! », réplique [dove.GetFirstNameNoTooltip].\n\nCette fois, cependant, ils attendent de moi que je prenne position."
 hold_court.6020.a: "Notre peuple est composé de fiers guerriers, pas de paysans lâches !"
 hold_court.6020.b: "Seule la paix peut nous apporter la prospérité !"
 hold_court.6020.c: "Nous ne faisons que ce que #EMP je#! décide."
 #From Beyond the Border
 hold_court.6030.t: "Au-delà de la frontière"
 hold_court.6030.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis de la communauté religieuse de [6030_church.GetName], en [6030_border.GetName].\n\n« Des [6030_monk.GetWomenMen] sages et pieu[6030_monk.Custom('FR_XSes')] y rassemblent et préservent les connaissances traditionnelles de la culture [6030_monk.GetCulture.GetName] depuis des siècles. En signe de bonne volonté, je vous offre cette précieuse anthologie de textes [6030_monk.GetCulture.GetCollectiveNounNoTooltip|l] traduits dans votre langue.\n\n« Nous espérons que vous l’accepterez et que vous aurez un regard nouveau sur notre peuple. »"
 hold_court.6030.a: "J’accepte volontiers."
 hold_court.6030.b: "Je vous en prie, restez, et apprenez-moi encore des choses !"
 hold_court.6030.b.tt.2: "Tous les dirigeants de culture [6030_monk.GetCulture.GetName]"
 hold_court.6030.c: "Je m’en moque, disparaissez de ma vue."
 hold_court.6030.d: "Votre culture inférieure n’est pas digne d’être connue !"
 hold_court.6030.d.tt: "Tous vos vassaux de culture [6030_monk.GetCulture.GetName]"
 #A Lost Treasure
 hold_court.6040.t: "Un trésor oublié"
 hold_court.6040.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je représente la communauté religieuse de [6040_church.GetNameNoTooltip].\n\n« En fouillant dans nos modestes archives, nous sommes tombés sur un livre très particulier. La couverture était poussiéreuse, la reliure fragile et les pages jaunies par le temps, mais il contenait les dessins les plus insolites, et le texte était inconnu de nous tous. Nous sommes certains qu’il s’agit d’un ouvrage unique au monde, une mine de connaissances égarée il y a longtemps, un véritable trésor ! C’est pourquoi nous vous l’offrons. Il s’agit peut-être de la copie originale du testament [6040_monk.GetFaith.HighGodNamePossessive], ou bien d’un témoignage de la création du monde ! »"
 hold_court.6040.a: "Merci, je vais l’ajouter à ma collection.."
 hold_court.6040.b: "#EMP Fascinant !#! Appelez mon antiquaire !"
 hold_court.6040.b.tt: "Votre antiquaire est désemparé"
 hold_court_6040_b_fake: "Le livre est une contrefaçon de mauvaise qualité, sans valeur et inutile."
 hold_court_6040_b_generic: "C’est juste [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless: "Même votre antiquaire ne peut vous éclairer sur les origines et le but du livre"
 hold_court_6040_b_artifact: "Le livre est une copie ancienne et précieuse d’un chef-d’œuvre !"
 hold_court.6040.c: "Laissez-moi y jeter un coup d’œil, #EMP maintenant#! !"
 hold_court.6040.c.tt: "C’est un faux de mauvaise qualité !"
 hold_court.6040.c.tt.2: "Le livre reste un mystère pour vous"
 hold_court.6040.c.tt.3: "C’est un bon manuscrit, mais rien de spécial"
 hold_court.6040.c.tt.4: "C’est un texte rare et précieux"
 hold_court_6040_c_clueless: "Le contenu du livre dépassent votre entendement."
 hold_court.6040.d: "Ce doit être une œuvre [ROOT.Char.GetFaith.DevilNamePossessive] ! BRÛLEZ-LA !"
 hold_court.6040.e: "Qui s’intéresse aux livres ?"
 #A Holy Tomb
 hold_court.6050.t: "La tombe d’un[6050_holy.Custom('FR_E')] saint[6050_holy.Custom('FR_E')]"
 hold_court.6050.desc: "[6050_pop.Custom('FR_LeLa')|U] paysa[6050_pop.Custom('FR_NNne')] en face de moi semble déborder d’excitation.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Les miracles ! Nous avons été bénis ! »\n\nSes divagations enthousiastes sont déroutantes, mais je finis par comprendre l’essentiel : [6050_pop.Custom('FR_IlElle')] souhaite que je finance le culte d’un[6050_holy.Custom('FR_E')] saint[6050_holy.Custom('FR_E')] local[6050_holy.Custom('FR_E')] qui vient de mourir à [6050_tomb.GetNameNoTooltip]. [6050_holy.GetFirstName] était un[6050_holy.Custom('FR_E')] faiseu[6050_holy.Custom('FR_RSe')] de miracles, connu[6050_holy.Custom('FR_E')] pour [6050_holy.Custom('GetMiracle1')], et aussi [6050_holy.Custom('GetMiracle2')]. Sa tombe attire des visiteurs dévots de tout le pays."
 hold_court.6050.desc_hof: "\n\nEn tant que [head_of_faith|El], c’est ma prérogative de condamner ou promouvoir ce culte."
 hold_court.6050.a: "Sa Sainteté recevra la vénération qu’elle mérite."
 hold_court.6050.b: "Je le sais déjà. [6050_holy.Custom('FR_LeLa')|U] saint[6050_holy.Custom('FR_E')] m’est apparu[6050_holy.Custom('FR_E')] en rêve."
 hold_court.6050.c: "Je vais éradiquer cette absurdité blasphématoire tout de suite !"
 hold_court.6050.d: "Je ne me soucie pas des superstitions paysannes."
 #A Convenient offer
 hold_court.6060.t: "Une offre pratique"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se tient devant moi, le visage plein d’espoir. «"
 hold_court.6060.desc_merchant: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis [6060_rich.Custom('FR_le_Char_Pi')][6060_rich.GetTitledFirstName], un[6060_rich.Custom('FR_E')] riche marchand[6060_rich.Custom('FR_E')] de la capitale."
 hold_court.6060.desc_ending: "Je n’ai pu m’empêcher de remarquer que, ces derniers temps, les finances du pays n’ont pas été des plus saines. Vous l’avez sans aucun doute administré brillamment, mais peut-être verriez-vous une utilité à un peu d’or supplémentaire. Je suis prêt[6060_rich.Custom('FR_E')] à vous racheter une propriété mineure en échange d’une généreuse somme. Est-ce que ça serait acceptable ? », propose-t-[6060_rich.Custom('FR_IlElle')]."
 hold_court.6060.a: "Très bien. Vous pouvez avoir [6060_offer.GetNameNoTooltip]."
 hold_court.6060.b: "Je suis sûr[ROOT.Char.Custom('FR_E')] que vous pouvez offrir #EMP un peu plus#!..."
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip] accepte de payer plus"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip] s’en tient à sa dernière offre et vous passez pour un imbécile avide"
 hold_court.6060.c: "Je n’ai pas besoin de votre or."
 #Budding Ally
 hold_court.6070.t: "Une alliance à renforcer"
 hold_court.6070.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis [6070_embassy.Custom('FR_le_Char_Pi')][6070_embassy.GetTitledFirstName], un[6070_embassy.Custom('FR_E')] ambassad[6070_embassy.Custom('FR_EurRice')] de votre allié[6070_sender.Custom('FR_E')], [6070_sender.Custom('FR_le_Char_Pi')][6070_sender.GetTitledFirstName]. Je vous apporte ses salutations amicales et une offre.\n\n« M[6070_sender.Custom('FR_OnA')] [6070_sender.Custom('FR_SeigneurDame')] apprécie votre amitié par-dessus tout et vous confie s[6070_child.Custom('FR_OnA')] [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] pour l’éduquer à votre guise.\n\n« M[6070_sender.Custom('FR_OnA')] [6070_sender.Custom('FR_SeigneurDame')] espère que ce geste renforcera votre alliance et est convaincu[6070_sender.Custom('FR_E')] que [6070_child.GetFirstNameNoTooltip] sera entre de bonnes mains. »"
 hold_court.6070.a: "J’accepte volontiers votre offre."
 hold_court.6070.b: "Bien sûr ! [6070_friend.GetFirstNameNoTooltip], faites-lui visiter les lieux !"
 hold_court.6070.c: "J’accepte, mais j’attends des fiançailles en échange."
 hold_court.6070.d: "Désolé[ROOT.Char.Custom('FR_E')], mais je ne peux pas accepter cette responsabilité maintenant."
 hold_court.6070.e: "Ce[6070_child.Custom('FR_TTte')] enfant est une menace sérieuse, vous n’allez pas me l’imposer !"
 #Settling the [people]
 hold_court.6080.t: "La colonisation [6080_culture.GetNameNoTooltip]"
 hold_court.6080.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je représente les habitants [6080_culture.GetCollectiveNounNoTooltip|l] de [6080_county.GetNameNoTooltip] », déclare [6080_count.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. « Nous sommes des sujets dévoués et fidèles, mais notre terre est pauvre, sous-développée, et à peine peuplée. S’il vous plaît, permettez-nous de la recoloniser et de l’administrer selon nos traditions ! Sous votre protection bienveillante, notre terre pourrait encore prospérer, et vous gagneriez un nouveau vassal fidèle ! »"
 hold_court.6080.a: "Très bien. Votre peuple peut peupler cette terre pour moi."
 hold_court.6080.a.tt: "Vous ne pourrez pas révoquer ce titre avant le décès de [6080_count.GetFirstNameNoTooltip]."
 hold_court.6080.b: "Je sais ce qui est le mieux pour cette terre."
 hold_court.6080.c: "Les [6080_culture.GetCollectiveNounNoTooltip] devraient disparaître de mon pays !"
 #Heretics at Large
 hold_court.6090.t: "Des hérétiques en liberté"
 hold_court.6090.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai le regret de vous informer que la situation religieuse dans mes terres est hors de contrôle...\n\nJ’ai essayé de faire voir à mes sujets la lumière de notre vraie foi, mais trop d’entre eux persistent dans leurs fausses croyances ! Je vous prie de vous servir de votre autorité et de votre pouvoir pour m’aider ! »"
 hold_court.6090.desc.almoner: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], si je puis me permettre, peut-être pourraient-ils être persuadés en faisant de généreuses aumônes aux bons fidèles ? », propose [high_almoner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 hold_court.6090.desc.executioner: "\n\n« Je parie qu’ils ont juste besoin de fermeté », dit [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] avec un sourire en coin."
 hold_court.6090.a: "[court_chaplain.GetFirstNameNoTooltip], voyez ce que vous pouvez faire."
 hold_court.6090.b: "[high_almoner.GetFirstNameNoTooltip], organisez des aumônes locales."
 hold_court.6090.c: "La coexistence pacifique est toujours la meilleure solution."
 hold_court.6090.d: "[executioner.GetFirstNameNoTooltip], faites un exemple de certains mécréants."
 hold_court.6090.e: "Cela semble être votre problème, non le mien."
 #A Land at War
 hold_court.6100.t: "Un territoire en guerre"
 hold_court.6100.desc: "Devant moi se trouvent [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] et [6100_vassal_2.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], la guerre entre moi et [6100_vassal_2.Custom('FR_le_Char_Pi')][6100_vassal_2.GetTitledFirstNameNoTooltip] s’éternise à cause de son refus obstiné d’entendre raison, nous venons donc vous demander une médiation. », commence [6100_vassal_1.GetFirstNameNoTooltip].\n\n« Alors maintenant c’est ma faute !? Maraud[6100_vassal_1.Custom('FR_E')] ! [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dites-lui ! », réplique [6100_vassal_2.GetFirstNameNoTooltip]."
 hold_court.6100.desc.jester: "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se réjouit : « Ohh, j’adore les petites querelles ! Elles vont bien avec... DES RIMES AMUSANTES ! »"
 hold_court.6100.a: "Tout le monde peut voir que [6100_vassal_1.GetFirstNameNoTooltip] est dans son droit."
 hold_court.6100.b: "La position de [6100_vassal_2.GetFirstNameNoTooltip] est légitime."
 hold_court.6100.c: "Cessez de vous battre immédiatement ou vous subirez mon courroux."
 hold_court.6100.d: "Je suis fatigué[ROOT.Char.Custom('FR_E')] de vos bêtises. Au cachot !"
 hold_court.6100.e: "Réglons cette affaire comme d’honorables guerriers."
 hold_court.6100.e.tt: "Les deux opposants vont résoudre la guerre par un duel."
 hold_court.6100.f: "Haha, bonne idée ! Vous deux, échangez quelques bons mots en rimes !"
 hold_court.6100.f.1: "« Vous êtes un[6100_vassal_2.Custom('FR_E')] fripo[6100_vassal_2.Custom('FR_NNne')]\nQui se prend pour un[6100_vassal_2.Custom('FR_E')] lio[6100_vassal_2.Custom('FR_NNne')]\nJe vous déteste tellement\nTout chez vous est infamant... ? »"
 hold_court.6100.f.1.t: "Vous vous moquez des piètres tentatives [6100_vassal_1.Custom('FR_du_Char_U_Pi')][6100_vassal_1.GetShortUIName]."
 hold_court.6100.f.2: "« Vous êtes un[6100_vassal_1.Custom('FR_E')] ignare\nQui n’a que des tares\nJe vais vous faire fuir\nVous cesserez de nuire... ? »"
 hold_court.6100.f.2.t: "Vous riez aux terribles vers [6100_vassal_2.Custom('FR_du_Char_U_Pi')][6100_vassal_2.GetShortUIName]"
 hold_court.6100.g: "Vous me dérangez avec vos petites querelles. Partez."
 hold_court.6100.g.tt: "La guerre continue de faire rage"
 hold_court.6101.t: "[sc_victor.Custom('FR_le_Char_Pi')|U][sc_victor.GetTitledFirstName] remporte le duel"
 hold_court.6101.tt: "[sc_victor.Custom('FR_le_Char_Pi')|U][sc_victor.GetTitledFirstName] est déclaré vainqueur de la guerre"
 #A Ravished Land
 hold_court.6110.t: "Une terre ravagée"
 hold_court.6110.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne suis qu’un humble paysan qui implore votre aide ! La terre de mon peuple a été ravagée par la longue et sanglante guerre entre vos vass[6110_vassal_1.Custom2('FR_AuxAles', SCOPE.sC('6110_vassal_2'))] [6110_vassal_1.Custom('FR_le_Char_Pi')][6110_vassal_1.GetTitledFirstName] et [6110_vassal_2.Custom('FR_le_Char_Pi')][6110_vassal_2.GetTitledFirstName] !\n\n« Les champs brûlent, les animaux sont abattus et les paysans meurent ! S’il vous plaît, mettez fin à l’effusion de sang ! »"
 hold_court.6110.desc.almoner: "\n\n« Puisse la miséricorde [almoner.GetFaith.HighGodNamePossessive] et la générosité de ses enfants être un baume à vos souffrances », dit calmement [almoner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 hold_court.6110.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’un peu d’or soulagera vos malheurs."
 hold_court.6110.b: "Je décrète l’arrêt immédiat de la guerre !"
 hold_court.6110.c: "[6110_vassal_1.Custom2('FR_IlsElles', SCOPE.sC('6110_vassal_2'))|U] paieront une amende pour leurs excès."
 hold_court.6110.d: "Comment osez-vous critiquer vos supérieurs ?!"
 hold_court.6110.e: "Un paysan ne devrait pas se mêler des affaires de la noblesse."
 hold_court.6110.f: "[almoner.GetFirstNameNoTooltip], veillez à ce que des aumônes généreuses parviennent aux paysans dans le besoin."
 6110_custom_every_realm_1: "Tous les comtés du pays [6110_vassal_1.Custom('FR_du_Char_U_Pi')][6110_vassal_1.GetShortUIName]"
 6110_custom_every_realm_2: "Tous les comtés du pays [6110_vassal_2.Custom('FR_du_Char_U_Pi')][6110_vassal_2.GetShortUIName]"
 #The Day of Truth
 hold_court.6120.t: "Recenser pour imposer"
 hold_court.6120.desc: "« [steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prend la parole : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai une idée pour améliorer la perception. Vous pourriez envoyer des recenseurs interroger vos sujets sur chaque propriété : son nom, son propriétaire, sa superficie, sa valeur, le nombre de personnes et d’animaux qui y vivent ! »"
 hold_court.6120.desc.seneschal: "\n\n« S’il vous plaît, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], permettez-moi de superviser l’affaire », suggère [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)]."
 hold_court.6120.desc.swans: "\n\n« Et je vous fournirai une liste de tous les cygnes de votre pays ! Mon préféré s’appelle [keeper_swans.Custom('GetSwanName')] ! Vous ai-je dit combien son ventre est doux et moelleux ? Hier, nous sommes allés nous promener et... » Je décide d’ignorer [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)] alors qu’[keeper_swans.Custom('FR_IlElle')] me parle de ce satané oiseau."
 hold_court.6120.desc.jester: "\n\n« Mais les chiffres sont ennuyeux ! », se plaint [jester.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. « Dansons plutôt ! »"
 hold_court.6120.a: "Très bien, procédez au recensement."
 hold_court.6120.a.tt: "Le recensement commence. Il faudra quelques mois pour le mener à bien."
 hold_court.6120.b: "[seneschal.GetFirstNameNoTooltip], occupez-vous en."
 hold_court.6120.c: "Si je veux améliorer la perception, je n’ai qu’à demander plus d’impôts..."
 6120_every_vassal: "Chacun de vos vassaux"
 hold_court.6120.d: "Cela n’en vaut pas la peine."
 hold_court.6120.e: "En effet, dansons pour faire disparaître ces chiffres maléfiques !"
 swan_name_illfated: "Maudit"
 swan_name_rose: "Rose"
 swan_name_honky: "Cacardeur"
 swan_name_honker: "Cygnus"
 swan_name_hugo: "Ava"
 swan_name_leda: "Enguerrand"
 swan_name_anklebiter: "Pinceur"
 swan_name_angrynipper: "Merlin"
 swan_name_odette: "Swan"
 hold_court.6121.t: "Recenser pour imposer : recensement terminé"
 hold_court.6121.desc: "« C’est fait, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », déclare [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)] alors qu’[6121_responsible.Custom('FR_IlElle')] s’incline devant moi.\n\n« Il y a plusieurs mois, vous avez commandé un recensement de toutes vos terres ; il est maintenant terminé, et les détails sur la propriété et la valeur des terres sont tous rassemblés dans ce livre. Tant que ce document sera fidèle à la réalité, votre imposition sera plus efficace dans tout le pays ! »"
 hold_court.6121.a: "Excellent travail, [6121_responsible.GetFirstNameNoTooltip] !"
 #The Cadastre
 hold_court.6130.t: "Le cadastre"
 hold_court.6130.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je propose un relevé cadastral de tous les comtés que vous possédez », dit [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] avant de préciser : « L’amélioration de la connaissance et de la cartographie de votre terrain renforcera certainement sa prospérité ! »"
 hold_court.6130.desc_tutor: "\n\n« Ce serait une excellente occasion de laisser [6130_tutored.Custom2('YourCharacterIntroduction', ROOT.Char)] acquérir une certaine expérience des mathématiques et de la géométrie sur le terrain. Permettez-nous d’y participer », suggère [tutor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 hold_court.6130.desc_hunt: "\n\n« Personne ne connaît vos terres et vos bois mieux que moi ! Permettez-moi de vous aider ! », propose [m_hunt.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 hold_court.6130.a: "Vous avez mon accord, [6130_proposer.GetFirstNameNoTooltip]."
 hold_court.6130.a.tt: "[6130_proposer.GetFirstNameNoTooltip] commence à travailler sur le relevé cadastral. Il faudra plusieurs mois pour le terminer."
 hold_court.6130.b: "Une bonne idée. Prenez [tutor.GetFirstNameNoTooltip] et [6130_tutored.GetFirstNameNoTooltip] avec vous !"
 hold_court.6130.b.tt: "[6130_proposer.GetFirstNameNoTooltip] et [6130_helper.GetFirstName] commencent à travailler sur le relevé cadastral. Il faudra plusieurs mois pour le terminer."
 hold_court.6130.c: "[m_hunt.GetFirstNameNoTooltip], apportez votre contribution."
 hold_court.6130.d: "Les cartes sont surfaites."
 hold_court.6131.t: "Le cadastre : terminé"
 hold_court.6131.desc: "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’incline brièvement devant moi et m’explique avec un sourire satisfait : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous vous souvenez peut-être qu’il y a quelques mois, vous avez investi une grosse somme d’or dans un cadastre de vos comtés. J’ai personnellement supervisé les opérations et je peux dire avec fierté que le travail est terminé ! »"
 hold_court.6131.desc_tutor: "Je suis également heureu[6131_proposer.Custom('FR_XSe')] de vous présenter un rapport détaillé de ce que [6130_tutored.Custom('FR_le_Char_Pi')][6130_tutored.GetTitledFirstName] a appris sous la direction [6130_helper.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)]."
 hold_court.6131.desc_hunt: "\n\nJe suis également heureu[6131_proposer.Custom('FR_XSe')] de vous présenter un rapport détaillé de l’aide précieuse [6130_helper.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)]."
 hold_court.6131.desc_dead: "\n\nMalheureusement, [6130_helper.Custom('FR_le_Char_Pi')][6130_helper.GetTitledFirstName] n’a pas vécu assez longtemps pour voir l’achèvement du cadastre qu’[6130_helper.Custom('FR_IlElle')] avait promis d’aider à réaliser."
 hold_court.6131.a: "De l’or bien dépensé !"
 #A Cumbersome Gift
 hold_court.6140.t: "Un cadeau encombrant"
 hold_court.6140.desc: "La salle du trône se tait lorsque [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] entre triomphalement, suivi[6140_gifter.Custom('FR_E')] de deux serviteurs qui tirent un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] enchaîné[ROOT.Char.Custom('FR_E_GetAnimalType')].\n\nSouriant fièrement, [6140_gifter.Custom('FR_IlElle')] s’exclame : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous offre un cadeau digne du plus puissant souverain du monde ! Cette magnifique bête chassée en [6140_province.GetCounty.GetName] est le symbole de mon dévouement et de votre pouvoir inégalé ! »" #EMP a chained [ROOT.Char.Custom('GetAnimalType')]#!.\n\nSmiling proudly, [6140_gifter.GetFirstNameNoTooltip] exclaims: "My [ROOT.Char.GetLadyLord], I present you a gift worthy of the mightiest ruler in the world! This magnificent beast was hunted in the [6140_province.GetTerrain.GetNameNoTooltip] of [6140_province.GetCounty.GetName], and now I offer it to you as a symbol of my devotion and your unparalleled power!""
 6140_bear: "ours"
 6140_tiger: "tigre"
 6140_lion: "lion"
 hold_court.6140.a: "Merci, j’avais vraiment besoin d’un nouveau tapis."
 hold_court.6140.a.tt: "L’animal est tué pour sa peau."
 hold_court.6140.artifact_tt: "Vous recevez une peau comme [court_artifact|El]"
 hold_court.6140.artifact_toast: "Peau acquise"
 hold_court.6140.b: "En effet, une bête puissante pour un souverain puissant !"
 hold_court.6140.c: "M[jester.Custom('FR_OnA')] bouffo[jester.Custom('FR_NNne')] va apprendre à le monter ! N’est-ce pas ? [jester.GetFirstNameNoTooltip] ?"
 hold_court.6140.c.success: "C’est faisable"
 hold_court.6140.c.success.tt: "[jester.GetFirstNameNoTooltip] apprend à monter votre [ROOT.Char.Custom('GetAnimalType')]"
 hold_court.6140.c.soft_failure: "[jester.GetFirstNameNoTooltip] tombe sur les fesses"
 hold_court.6140.c.soft_failure.tt: "Tout le monde se moque de l’échec de [jester.GetFirstNameNoTooltip]"
 hold_court.6140.c.middle_failure: "[jester.GetFirstNameNoTooltip] se blesse"
 hold_court.6140.c.middle_failure.tt: "[jester.GetFirstNameNoTooltip] n’a pas réussi"
 hold_court.6140.c.hard_failure: "[jester.GetFirstNameNoTooltip] meurt"
 hold_court.6140.c.hard_failure.tt: "[jester.GetFirstNameNoTooltip] a lamentablement échoué..."
 hold_court.6140.d: "Je suis sûr[ROOT.Char.Custom('FR_E')] que mes invités dans le cachot vont l’adorer..."
 hold_court.6140.e: "Il a l’air dangereux et il sent mauvais ! Emmenez-le."
 6140_every_courtier_or_guest: "Chaque courtisan ou invité à votre Cour"
 6140_every_prisoner: "Chaque prisonnier dans vos cellules"
 #The End Is Nigh!
 hold_court.6150.t: "La fin est proche !"
 hold_court.6150.desc: "Dès que c’est son tour de parler, [6150_preacher.Custom('FR_LLa')][6150_preacher.GetWomanMan] agité[6150_preacher.Custom('FR_E')] qui se trouve devant moi hurle : « LA FIN EST PROCHE ! »\n\n« Les signes sont clairs et nombreux :"
 hold_court.6150.desc_county: "les habitants de [6150_county.GetName] ne le savent que trop bien :"
 hold_court.6150.desc_unsafety: "les troubles, les bandits, les voleurs, la violence et la disparition de la justice parmi les hommes !"
 hold_court.6150.desc_nature: "les mauvaises récoltes, les sauterelles qui envahissent les champs, le froid incessant, les inondations, et la peste qui sévit parmi nous !"
 hold_court.6150.desc_looting: "les barbares à nos portes qui pillent nos récoltes, tuent notre peuple, rasent nos villes et répandent la maladie et la faim !"
 hold_court.6150.desc_infidels: "les infidèles sont partout, ils nous fragilisent à la fois au-delà des frontières et à l’intérieur de notre propre pays !"
 hold_court.6150.desc_lost_hgw: "quoi de plus clair que les armées [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] battues par les infidèles ?"
 hold_court.6150.desc_visions: "les coups de tonnerre dans le ciel clair, les oiseaux qui migrent hors saison, les voix qui chantent dans la nuit, les serpents qui parlent !"
 hold_court.6150.desc_monk: "les dates et les calculs concordent !"
 hold_court.6150.desc_fallback: "violence, corruption, vices... Les fidèles ont oublié [ROOT.GetCharacter.GetFaith.HighGodName] !"
 hold_court.6150.desc_christianism: "\n\n« Le jour du jugement dernier est proche !"
 hold_court.6150.desc_buddhism: "\n\n« Le temps de Maitreya est proche !"
 hold_court.6150.desc_islam: "\n\n« Le jugement dernier est proche !"
 hold_court.6150.desc_judaism: "\n\n« La guerre de Gog et Magog est proche !"
 hold_court.6150.desc_germanic: "\n\n« Le Ragnarök est proche"
 hold_court.6150.desc_hinduism: "\n\n« Kalkî arrive !"
 hold_court.6150.desc_zoroastrianism: "\n\n« Le Frashokereti a commencé !"
 hold_court.6150.desc_religion_fallback: "\n\n« Le monde tel que nous le connaissons est sur le point de disparaître !"
 hold_court.6150.desc_solution: "\n\n« Il n’y a qu’un seul moyen pour nous d’être sauvés :"
 hold_court.6150.desc_celibacy: "chasteté et pureté ! Renoncez aux tentations de la chair !"
 hold_court.6150.desc_burn: "brûler tous les infidèles !"
 hold_court.6150.desc_alcohol: "renoncer à tous les vices, à commencer par les excès de l’alcool et de la nourriture !"
 hold_court.6150.desc_reclusive: "rejeter le monde et ses tentations !"
 hold_court.6150.desc_flagellant: "mortifier la chair et faire couler son sang pour son salut !"
 hold_court.6150.desc_eating: "purifier son cœur en purifiant son corps ! Le salut ne peut être atteint avec un gros ventre !"
 hold_court.6150.desc_end: "\n\n« Repentez-vous maintenant ! »"
 hold_court.6150.a: "Le salut doit être obtenu par tous les moyens !"
 hold_court.6150.a.tt: "Vous êtes déjà familiarisé avec ces pratiques de repentance"
 hold_court.6150.a.wrath: "Vous ordonnez de purifier [6150_heretics_p.GetName] de tous les pécheurs"
 hold_court.6150.b: "Sage [6150_preacher.GetFirstNameNoTooltip], restez et montrez-moi le chemin !"
 hold_court.6150.c: "C’est absurde ! Brûlez c[6150_preacher.Custom('FR_EtEtte')] hérétique délirant[6150_preacher.Custom('FR_E')] !"
 hold_court.6150.d: "Débarrassez-moi de c[6150_preacher.Custom('FR_EtEtte')] idiot[6150_preacher.Custom('FR_E')]."
 #Empty Coffers
 hold_court.6160.t: "Des coffres vides"
 hold_court.6160.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], l’air contrit[6160_vassal.Custom('FR_E')]. « Ces derniers temps ont été très difficiles pour mon domaine, des dépenses supplémentaires ont été nécessaires sur tous les fronts et mes coffres sont désespérément vides... »\n\n« J’en suis réduit[6160_vassal.Custom('FR_E')] à faire appel à votre munificence pour m’aider à payer mes dettes. »"
 hold_court.6160.desc_friend: "\n\n« Au nom des liens qui nous unissent, je vous en prie, aidez-moi ! »"
 hold_court.6160.desc_hook: "\n\n« Si vous le faites, je considérerai que la faveur que vous me devez est remboursée. »"
 hold_court.6160.desc_fallback: "\n\n« Je n’oublierai pas votre générosité en ces temps difficiles ! »"
 hold_court.6160.a: "D’accord, mais vous me devrez une faveur !"
 hold_court.6160.b: "D’accord, je ne vous dois plus rien maintenant."
 hold_court.6160.c: "C’est le moins que je puisse faire pour vous !"
 hold_court.6160.d: "Comme l’enseigne mon grand aumônier, la charité est la voie de la piété."
 hold_court.6160.e: "La dette signifie une mauvaise administration. [seneschal.GetFirstNameNoTooltip], aidez-[6160_vassal.Custom('FR_LeLa')] !"
 hold_court.6160.f: "Désolé[ROOT.Char.Custom('FR_E')], je n’ai pas d’argent à gaspiller."
 #Ignoble Imprisonment
 hold_court.6170.t: "Ignoble emprisonnement"
 hold_court.6170.desc: "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se tient devant moi, l’air inqui[6170_vassal.Custom('FR_EtEte')]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je viens au nom [6170_relative.Custom2('FR_du_MyCharacterIntroductionNoComma', 6170_vassal)]. »\n\n« [6170_relative.Custom('FR_IlElle')|U] a été ignoblement emprisonné[6170_relative.Custom('FR_E')] par [6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] pour des raisons futiles et absurdes. Je suis très préoccupé[6170_vassal.Custom('FR_E')] par les conditions misérables que m[6170_vassal.Custom2('FR_RelationToMe_OnA', SCOPE.sC('6170_relative'))] endure...\n\n« S’il vous plaît, ayez pitié d[6170_relative.Custom('FR_EluiElle')] et ordonnez qu’[6170_relative.Custom('FR_IlElle')] soit libéré[6170_relative.Custom('FR_E')] ! »"
 hold_court.6170.a: "Libérez [6170_relative.GetFirstNameNoTooltip] !"
 hold_court.6170.b: "[6170_rival.GetFirstNameNoTooltip] devait avoir une bonne raison de l’emprisonner."
 hold_court.6170.c: "Je ne lui accorderai qu’une petite faveur."
 hold_court.6170.d: "Sans tête, cela ne devrait plus être un problème !"
 hold_court.6170.e: "Je me moque de vos querelles."
 #The Shadow Behind the Throne
 hold_court.6180.t: "L’ombre derrière le trône"
 hold_court.6180.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nombre de vos proches s’inquiètent de l’omniprésence de votre chef des eunuques. Où que vous alliez, il vous surveille. Quand vous accorder audience, il est à vos côtés, et quoi que vous disiez, il vous l’a murmuré à l’oreille un instant auparavant ! », s’inquiète [6180_enemy.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Nous vous supplions de vous débarrasser de ses subtiles manipulations ! »"
 hold_court.6180.a: "Je suppose que je ne devrais pas autant compter sur lui..."
 hold_court.6180.b: "En effet, je n’ai pas besoin de ses mensonges !"
 hold_court.6180.c: "Je fais certainement plus confiance à [c_eunuch.GetFirstNameNoTooltip] qu’à vous !"
 hold_court.6180.d: "Blasphème ! Les eunuques sont comme des anges à côté [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 hold_court.6180.e: "Pourquoi ne le remplacez-vous pas alors ?!"
 hold_court.6180.f: "Préoccupations non fondées. Rejetées."
 #A Shadow in the Night
 hold_court.6190.t: "Une ombre dans la nuit"
 hold_court.6190.desc: "[6190_local.Custom('FR_LLa')|U][6190_local.GetWomanMan] qui s’approche de mon trône est clairement un[6190_local.Custom('FR_E')] roturi[6190_local.Custom('FR_ErEre')]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je viens aux noms d’habitants de [capital.GetNameNoTooltip]. »\n\n« Ces derniers mois, des corps ont été déterrés de nos cimetières et ont disparu. Au début, nous pensions à des animaux sauvages ou des pouvoirs obscurs à l’œuvre, mais votre propre médecin de la Cour [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] a été surpris[physician.Custom('FR_E')] en train de transporter les corps pour ses expériences ! S’il vous plaît, mettez un terme à ce blasphème ! »"
 hold_court.6190.a: "L’étude du corps humain est une triste nécessité."
 hold_court.6190.b: "Pourquoi ne m’avez-vous pas invité, [physician.GetFirstNameNoTooltip] ?!"
 hold_court.6190.c: "Les corps vivants font de meilleurs sujets d’expérience..."
 hold_court.6190.d: "Gardes ! Arrêtez [physician.Custom('FR_LeLa')] profanat[physician.Custom('FR_EurRice')] de tombes !"
 hold_court.6190.e: "[physician.GetFirstNameNoTooltip], arrêtez de le faire."
 #The Monster of X
 hold_court.6200.t: "Le monstre de [6200_province.GetNameNoTooltip]"
 hold_court.6200.desc: "Un paysan hagard se tient devant moi. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous supplie de m’aider ! Un monstre rôde dans [6200_province.Custom('TerrainTypeProvince')] de [6200_province.GetName] et tue aussi bien le bétail que les fermiers... Peu de gens l’ont vu, mais les restes mutilés de ses pauvres victimes ne laissent aucun doute : il s’agit clairement d’un énorme [ROOT.Char.Custom('GetAnimalType')] sanguinaire, comme on en voit rarement ! »\n\n« S’il vous plaît, envoyez vos meilleurs chasseurs et sauvez-nous de ses mâchoires voraces ! »" #EMP monster#! prowls in the [6200_province.Custom('TerrainTypeProvince')] of [6200_province.GetName], killing cattle and farmers alike... Few have seen it, but the mangled remains of its poor victims leave no doubt: it's clearly a huge [ROOT.Char.Custom('GetAnimalType')], as bloodthirsty as few have ever been seen!\n\n"Please, send your strongest hunters and save us from its voracious jaws!""
 hold_court.6200.a: "Prenez cet or et engagez des chasseurs vous-même."
 hold_court.6200.b: "M[m_hunt.Custom('FR_OnA')] maîtr[m_hunt.Custom('FR_EEsse')] de chasse [m_hunt.GetFirstNameNoTooltip] va s’en occuper."
 hold_court.6200.b.success: "[m_hunt.GetFirstNameNoTooltip] tue le monstre"
 hold_court.6200.b.success.tt: "Monstre tué"
 hold_court.6200.b.failure: "[m_hunt.GetFirstNameNoTooltip] est blessé[m_hunt.Custom('FR_E')] par la bête"
 hold_court.6200.b.failure.tt: "Monstre indemne"
 hold_court.6200.b.crit_failure: "[m_hunt.GetFirstNameNoTooltip] est tué[m_hunt.Custom('FR_E')] par des animaux sauvages"
 hold_court.6200.b.crit_failure.tt: "Monstre triomphant"
 hold_court.6200.c: "M[champion.Custom('FR_OnA')] champio[champion.Custom('FR_NNne')] [champion.GetFirstNameNoTooltip] va tuer la bête !"
 hold_court.6200.c.success: "[champion.GetFirstNameNoTooltip] tue la bête"
 hold_court.6200.c.failure: "[champion.GetFirstNameNoTooltip] est blessé[champion.Custom('FR_E')] par la bête"
 hold_court.6200.c.crit_failure: "[champion.GetFirstNameNoTooltip] est tué[champion.Custom('FR_E')] par le monstre"
 hold_court.6200.d: "J’abattrai la bête moi-même !"
 hold_court.6200.d.tt: "Vous partirez dès que possible."
 hold_court.6200.e: "Cela semble être votre problème."
 hold_court.6201.desc_start: "Dès les préparatifs terminés, je suis parti[ROOT.Char.Custom('FR_E')] avec un groupe de gardes affronter le monstre infâme qui terrorise [6200_province.GetNameNoTooltip]."
 hold_court.6201.desc: "Il ne nous faut pas longtemps pour la trouver : une trace claire de sang nous conduit directement à l’antre de la créature.\n\nJe savais déjà à quoi m’attendre, mais lorsque l’énorme [ROOT.Char.Custom('GetAnimalType')] se dresse enfin devant moi, je ne peux m’empêcher de frissonner."
 hold_court.6201.desc_hare: "Cependant, nous avons beau chercher partout, nous ne trouvons aucune trace de l’énorme [ROOT.Char.Custom('GetAnimalType')].\n\nMes compagnons commencent à s’impatienter et, pour être honnête, je suis aussi fatigué[ROOT.Char.Custom('FR_E')] de cette histoire..."
 hold_court.6201.a: "Affronte-moi, bête immonde !"
 hold_court.6201.a.success: "Vous tuez le monstre"
 hold_court.6201.a.failure: "La bête vous blesse"
 hold_court.6201.a.crit_failure: "La bête vous tue"
 hold_court.6201.b: "Le monstre a reculé à mon arrivée !"
 hold_court.6201.c: "Ouah, cet animal est plus gros que je ne le pensais..."
 hold_court.6201.c.tt: "Vous laissez les villageois se débrouiller seuls."
 #A Land of Barbarians
 hold_court.6210.t: "Une terre de barbares"
 hold_court.6210.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai le regret de vous informer que je suis à bout ! », dit [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], clairement exaspéré[6210_vassal.Custom('FR_E')].\n\n« Les gens sur lesquels je dois régner ne sont que des barbares incontrôlables aux coutumes ridicules et aux goûts terribles en matière de nourriture ! Tous mes efforts ont été vains, il semble impossible d’en faire des gens civilisés. Je crains qu’une intervention énergique d’en haut ne soit la seule solution. »"
 hold_court.6210.a: "[steward.GetFirstNameNoTooltip], montrez-leur le droit chemin."
 hold_court.6210.b: "Montrons-leur notre grandeur, ils changeront de mentalité !"
 hold_court.6210.b.tt: "Vous envoyez votre architecte royal développer les infrastructures des comtés."
 hold_court.6210.c: "Nous respectons les traditions de tous nos sujets."
 hold_court.6210.d: "Tant qu’ils paient leurs impôts, je m’en moque."
 #Studying the Dead
 hold_court.6220.t: "Étudier les morts"
 hold_court.6220.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], c’est scandaleux ! », dit [6220_vassal.Custom('FR_le_Char_Pi')][6220_vassal.GetTitledFirstName], agité[6220_vassal.Custom('FR_E')], qui se tient devant mon trône.\n\n« Le corps de m[6220_vassal.Custom2('FR_RelationToMe_OnA', SCOPE.sC('6220_relative'))] [6220_relative.Custom('FR_le_Char_Pi')][6220_relative.GetTitledFirstName], récemment décédé[6220_relative.Custom('FR_E')], a été profané par [physician.GetFirstName], c[physician.Custom('FR_EEtte')] démon[physician.Custom('FR_E')] que vous employez comme médecin de la Cour ! [physician.Custom('FR_IlElle')|U] a défiguré et mutilé le cadavre pour mettre en pratique ses connaissances obscures ! Cela ne peut pas rester impuni ! »\n\n[physician.GetFirstName] se dit offensé[physician.Custom('FR_E')] par ces accusations : « Je n’ai aucune idée de ce que c[6220_vassal.Custom('FR_EtEtte')] [6220_vassal.GetWomanMan] raconte, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »" #EMP outrageous#!!" An agitated [6220_vassal.GetTitledFirstName] stands before my throne.\n\n"The body of my poor [6220_vassal.Custom2('RelationToMe', SCOPE.sC('6220_relative'))], the recently-deceased [6220_relative.GetTitledFirstName], has been #EMP violated#! by that #EMP fiend#! you keep as your $court_physician_court_position$, [physician.GetFirstName]! That vile monster has tampered with the corpse, using it to practice [physician.GetHerHis] obscure knowledge and leaving it disfigured and defaced! Please, [physician.GetSheHe] can't go unpunished!"\n\nOf course, [physician.GetFirstName] looks appropriately offended by the accusations: "I have no idea of what that [6220_vassal.GetWomanMan] is talking about, my [ROOT.Char.GetLadyLord]!""
 hold_court.6220.a: "Calomnie ! Je crois [physician.GetFirstNameNoTooltip]."
 hold_court.6220.b: "Sacrilège ! Gardes, arrêtez [physician.GetFirstNameNoTooltip] !"
 hold_court.6220.c: "Qui dit la vérité ?"
 hold_court.6220.c.vassal: "[6220_vassal.GetFirstNameNoTooltip] ment"
 hold_court.6220.c.physician: "[physician.GetFirstNameNoTooltip] ment"
 hold_court.6220.c.failure: "Vous ne savez pas qui ment."
 hold_court.6220.d: "Et alors ?"
 #A Massive Problem
 hold_court.6230.t: "Un problème de taille"
 hold_court.6230.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], si je puis me permettre un moment de votre attention... », dit [6230_vassal.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. « Un troupeau d’éléphants hors de contrôle se déchaîne en [6230_province.GetName] depuis quelques semaines, laissant derrière lui des lieux dévastés, voire des morts ! Leurs redoutables barrissements résonnent dans nos oreilles nuit et jour ; je les entends encore aujourd’hui ! », poursuit-[6230_vassal.Custom('FR_IlElle')] en imitant des barrissements inconvenants. « S’il vous plaît, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], envoyez de l’aide ! »"
 hold_court.6230.a: "Prenez cet or et reconstruisez."
 hold_court.6230.b: "Je vais envoyer quelqu’un pour arrêter les bêtes."
 hold_court.6230.b.success: "Vos chasseurs capturent les éléphants sauvages"
 hold_court.6230.b.success.tt: "Éléphants domestiqué"
 hold_court.6230.b.failure: "Les éléphants continuent leur carnage"
 hold_court.6230.b.failure.tt: "Éléphants en furie"
 hold_court.6230.c: "Éléphants, chevaux, c’est pareil... [m_horse.GetFirstNameNoTooltip], occupez-vous en !"
 hold_court.6230.c.success: "Votre grand écuyer capture les éléphants"
 hold_court.6230.d: "$hinduism_good_god_ganesh$ les guide."
 hold_court.6230.e: "Je n’ai pas le temps pour ces bêtises."
 hold_court.6230.f: "Tuez toutes ces bêtes immondes."
