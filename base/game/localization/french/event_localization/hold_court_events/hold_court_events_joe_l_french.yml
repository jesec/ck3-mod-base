l_french:
 ## Stifled Commerce
 hold_court.8001.t: "Commerce entravé"
 hold_court.8001.desc: "Un[merchant.Custom('FR_E')] marchand[merchant.Custom('FR_E')] de province s’avance, [merchant.Custom('FR_IlElle')] n’est pas dans son élément dans mes riches locaux. Je lui dis : « Venez, nous n’avons pas toute la journée. »\n\n« Bi... Bien [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », balbutie-t-[merchant.Custom('FR_IlElle')], « Je suis [merchant.GetFirstName], je représente les commerçants mécontents et hommes libres de [town.GetNameNoTier] en [town.GetDeJureLiege.GetNameNoTier]. »\n\n« [mayor.GetFirstName], notre [mayor.GetTitleTierName|l], [mayor.Custom('get_hold_court_8001_flaw')]. Nous demandons humblement qu’[mayor.Custom('FR_IlElle')] soit remplacé[mayor.Custom('FR_E')] par quelqu’un d’autre... »"
 hold_court.8001.a: "L’élection de [town.GetBaseNameNoTierNoTooltip] aura lieu plus tôt."
 hold_court.8001.b: "Très bien, #EMP vous#! serez [mayor.GetTitleTierName|l] !"
 hold_court.8001.b.tt_success: "[merchant.GetFirstNameNoTooltip] met de l’ordre à [town.GetBaseNameNoTierNoTooltip]."
 hold_court.8001.b.tt_failure: "[merchant.GetFirstNameNoTooltip] est encore pire"
 hold_court.8001.c: "Et qu’est-ce que [mayor.GetFirstNameNoTooltip] a à dire ?"
 hold_court.8001.c.tt_success: "Des preuves de l’incompétence de [mayor.GetFirstNameNoTooltip] sont trouvées"
 hold_court.8001.c.tt_failure: "Les torts de [mayor.GetFirstNameNoTooltip] ne sont pas prouvés"
 hold_court.8001.d: "La couronne dédommagera les commerçants de la ville."
 hold_court.8001.e: "Vous osez remettre en question [mayor.Custom('FR_le_Char_L')][mayor.GetTitleTierName|l] [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleTierName|l] ?!"
 #Custom
 hold_court_8001.desc_lazy: "se dérobe à tout devoir et ne respecte guère la loi à moins d’être acculé"
 hold_court_8001.desc_greedy: "impose des taxes ridicules et des amendes exorbitantes pour remplir ses coffres"
 hold_court_8001.desc_arbitrary: "nous traite injustement et invente des infractions sur un coup de tête comme pour nous contrarier"
 hold_court_8001.desc_deceitful: "marchande des ragots et nous ment ouvertement, même sur les sujets les plus simples"
 hold_court_8001.desc_young: "est bien trop inexpérimenté pour avoir une compréhension suffisante du droit"
 hold_court_8001.desc_incompetent: "ne tient pas de registres, même les plus rudimentaires"
 hold_court_8001.desc_infirm: "peut à peine quitter son lit, et encore moins s’occuper des problèmes de la ville"
 hold_court_8001.desc_incapable: "n’a pas prononcé un mot depuis des semaines et laisse son travail s’accumuler"
 hold_court_8001.desc_old: "a vu trop d’hivers et a perdu l’énergie que son travail exige"
 hold_court_8001.desc_fallback: "est un obstacle au commerce et aux intérêts de la ville"
 #Modifiers
 hold_court_8001_deposed_modifier: "Ingérence citadine"
 hold_court_8001_ignored_modifier: "Commerce entravé"
 hold_court_8001_compensated_modifier: "Marchands indemnisés"
 hold_court_8001_merchant_boon_modifier: "Politique marchande"
 hold_court_8001_merchant_bust_modifier: "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier: "Représentant emprisonné"
 ## Frontier Lord
 hold_court.8010.t: "La frontière [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 hold_court.8010.desc: "[frontier_lord.Custom('FR_le_Char_Pi')|U][frontier_lord.GetTitledFirstName], l’air inqui[frontier_lord.Custom('FR_EtEte')], se tient devant moi. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], la menace que représente [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] est particulièrement préoccupante ».\n\n« [neighboring_enemy.Custom('FR_le_Char_Pi')|U][neighboring_enemy.GetTitledFirstName] n’est qu’à quelques jours des portes de [frontier_barony.GetNameNoTierNoTooltip] et [frontier_lord.Custom('get_hold_court_8010_stake')]. » \n\n« Les soldats et les fortifications de mes terres sont tout ce qui reste entre ! S’il vous plaît, aidez-moi à renforcer nos moyens de défense »."
 hold_court.8010.a: "Vos responsabilités peuvent en effet justifier des privilèges..."
 hold_court.8010.b: "Vous dites vrai, vos terres doivent être fortifiées."
 hold_court.8010.c: "Des jours ?! Nous devons fortifier la capitale !"
 hold_court.8010.d: "N’importe quoi, ce n’est pas une menace."
 hold_court.8010.d.tt_success: "[frontier_lord.GetFirstNameNoTooltip] est rassuré[frontier_lord.Custom('FR_E')]"
 hold_court.8010.d.tt_failure: "[frontier_lord.GetFirstNameNoTooltip] donne un meilleur argument"
 hold_court.8010.e: "Nous sommes tous exposés aux risques de la guerre."
 #Custom
 hold_court_8010.desc_family: "des foyers de la Maison [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic: "des innocents entre ses murs"
 hold_court_8010.desc_theocratic: "des humbles fidèles [ROOT.Char.GetFaith.HighGodNamePossessive]"
 #Modifiers
 hold_court_8010_fortifications_modifier: "Remparts frontaliers"
 hold_court_8010_vassal_modifier: "Fardeau commun"
 ## Sacred Claims
 hold_court.8020.t: "Revendication religieuse"
 hold_court.8020.desc.intro: "[bishop.GetCouncilTitle] [bishop.GetFirstName] s’avance solennellement. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')] »"
 hold_court.8020.desc.body_pope: "\n\n« Sa sainteté [pope.Custom('FR_le_Char_Pi')][pope.GetTitledFirstNameRegnal] est d’accord"
 hold_court.8020.desc.body_fallback: "\n\n« On s’accorde à dire"
 hold_court.8020.desc.body_1: "[ROOT.Char.Custom('get_hold_court_8020_holiness_2')] doit être entièrement administré par des [ROOT.Char.GetFaith.AltPriestTermPlural] plutôt que des laïcs. »"
 hold_court.8020.desc.body_personal: "\n\n« Transférez cette terre au"
 hold_court.8020.desc.body_vassal: "\n\n« [vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] doit céder ses terres au"
 hold_court.8020.desc.body_2: "[ROOT.Char.GetFaith.BishopNeuter|l] [candidate.GetFirstName] pour le bien de la foi et la gloire [ROOT.Char.GetFaith.HighGodNamePossessive] ! »"
 hold_court.8020.a: "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b: "Cela est-il exigé dans [ROOT.Char.GetFaith.ReligiousText] ?"
 hold_court.8020.b.tt_success: "Vous montrez qu’il n’y a pas d’exigence religieuse"
 hold_court.8020.b.tt_failure: "Vos arguments ne sont pas convaincants"
 hold_court.8020.c: "Intéressant, et pourtant vous êtes [bishop.Custom('FR_LeLa')] seul[bishop.Custom('FR_E')] à en profiter ?"
 hold_court.8020.d: "Je ne vois aucune raison de changer quoi que ce soit."
 hold_court.8020.e: "[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstNameNoTooltip] est au-dessus de ce genre d’ingérence."
 #Custom
 holiness_cathedral_1: "des pèlerins [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] affluent [ROOT.Char.Custom('FR_GetFaithGrandTemple_Au')] de [ROOT.Var('holy_site_var').Title.GetNameNoTier] pour être plus proche [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 holiness_holy_site_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] est un lieu essentiel du pèlerinage et du culte [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]."
 holiness_fallback_1: "les fidèles de [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] réclament des conseils religieux et le salut [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilNamePossessive]."
 holiness_cathedral_2: "qu’un bâtiment religieux d’une telle importance"
 holiness_holy_site_2: "qu’un lieu si sacré"
 holiness_fallback_2: "que [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3: "Ce bâtiment de culte appartient [ROOT.Char.GetFaith.HighGodName2]."
 holiness_holy_site_3: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] devrait être entre les mains des [ROOT.Char.GetFaith.PriestNeuterPlural]."
 holiness_fallback_3: "Je ne repousserai pas des [ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 ## Civic Rivalry
 hold_court.8030.t: "Rivalité citadine"
 hold_court.8030.desc.intro_1: "[mayor_2.Custom('FR_le_Char_Pi')|U][mayor_2.GetTitledFirstName], manifestement contrarié[mayor_2.Custom('FR_E')], me salue.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ces chiens en [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] pensent qu’ils sont meilleurs que nous... », peste-t-[mayor_2.Custom('FR_IlElle')], « ... ils font leurs blagues hautaines chaque jour de marché ! »\n\n« [mayor_1.Custom('FR_le_Char_Pi')|U][mayor_1.GetTitledFirstName], c[mayor_1.Custom('FR_EEtte')] [mayor_1.Custom('InsultNoun')] [mayor_1.Custom('InsultAdjective')], a besoin d’être remis[mayor_1.Custom('FR_E')] à sa place, et ces"
 hold_court.8030.desc.intro_heretical: "hérétiques"
 hold_court.8030.desc.intro_heathen: "païens"
 hold_court.8030.desc.intro_foreign: "étrangers"
 hold_court.8030.desc.intro_fallback: "damnables"
 hold_court.8030.desc.intro_2: "d’apprendre à respecter [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8030.desc.body_same_county: "la plus grande [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] ! »"
 hold_court.8030.desc.body_same_duchy: "la meilleure [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier] ! »"
 hold_court.8030.desc.body_neighbor_county: "la plus importante [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de la région ! »"
 hold_court.8030.desc.body_fallback: "la grandiose [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l] ! »"
 hold_court.8030.a: "... mais [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] est la plus belle ville !"
 hold_court.8030.b: "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] est sans conteste préférable."
 hold_court.8030.c: "Vous allez arrêter ces bêtises ! Où cela a-t-il commencé ?"
 hold_court.8030.d: "Des mots audacieux, mais vous allez régler cela par de l’action !"
 hold_court.8030.c.tt_success: "Vous réglez le différend"
 hold_court.8030.c.tt_failure: "Vous aggravez la situation"
 hold_court.8030.d.tt_mayor_2: "[mayor_2.Custom('FR_le_Char_Pi')|U][mayor_2.GetTitledFirstNameNoTooltip] remporte le duel"
 hold_court.8030.d.tt_mayor_1: "[mayor_1.Custom('FR_le_Char_Pi')|U][mayor_1.GetTitledFirstNameNoTooltip] remporte le duel"
 hold_court.8030.d.tt: "[mayor_2.Custom('FR_le_Char_Pi')|U][mayor_2.GetTitledFirstName] et [mayor_1.Custom('FR_le_Char_Pi')][mayor_1.GetTitledFirstName] se battent en #V duel#!"
 hold_court.8030.e: "Vous me faites perdre mon temps avec des disputes futiles ?"
 hold_court.8031.t: "[sc_victor.Custom('FR_le_Char_Pi')|U][sc_victor.GetTitledFirstNameNoTooltip] remporte le duel"
 #Modifiers
 hold_court_8030_settled_character_modifier: "Admiration citadine"
 hold_court_8030_duel_modifier: "Justice populaire"
 hold_court_8030_favored_modifier: "Ville préférée"
 hold_court_8030_spurred_modifier: "Rivalité encouragée"
 hold_court_8030_settled_county_modifier: "Coopération citadine"
 ## Special Treatment
 hold_court.8040.t: "Traitement spécial"
 hold_court.8040.desc: "L’impénitent[infidel_vassal.Custom('FR_E')] [infidel_vassal.GetTitledFirstName] m’honore de sa présence.\n\n[infidel_vassal.Custom('FR_IlElle')|U] commence de façon hésitante : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis un sujet loyal et bien disposé, laissez-moi pratiquer ma foi en paix. »\n\n"
 hold_court.8040.desc.intro_same_religion: "« Nous les [infidel_vassal.GetFaith.GetAdherentNamePlural] adorons [infidel_vassal.GetFaith.CreatorName] tout comme le font les [ROOT.Char.GetFaith.GetAdherentNamePlural]. Laissez vos [ROOT.Char.Custom('SisterBrother')]s de religion [ROOT.Char.GetFaith.GetReligion.GetAdjective] rendre un culte comme ils le souhaitent et unissons-nous contre les vils [ROOT.Char.Custom('GetUnbelieverNamePlural')] qui obéissent à de faux démons et laissent [infidel_vassal.GetFaith.DevilName] corrompre leur cœur. »"
 hold_court.8040.desc.intro_fallback: "« Pourquoi les personnes de religion [ROOT.Char.GetFaith.GetReligion.GetAdjective] et [infidel_vassal.GetFaith.GetReligion.GetAdjective] ne peuvent-elles pas vivre en harmonie, séparées par les enseignements [ROOT.Char.GetFaith.HighGodNamePossessive] et [infidel_vassal.GetFaith.HighGodNamePossessive] mais unies dans la piété ? Laissez-nous suivre [infidel_vassal.GetFaith.ReligiousText] et vous [ROOT.Char.GetFaith.ReligiousText] côte à côte."
 hold_court.8040.a: "Juger relève [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8040.b: "Venez, laissez-moi vous montrer l’enseignement [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]."
 hold_court.8040.c.religion: "Renoncez [infidel_vassal.GetFaith.HighGodName2] et aux mensonges de la religion [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip] !"
 hold_court.8040.c.faith: "Vous devez relire [ROOT.Char.GetFaith.ReligiousText] !"
 hold_court.8040.c.tt_accept: "[infidel_vassal.Custom('FR_le_Char_Pi')|U][infidel_vassal.GetTitledFirstNameNoTooltip] se convertit"
 hold_court.8040.c.tt_refuse: "[infidel_vassal.Custom('FR_le_Char_Pi')|U][infidel_vassal.GetTitledFirstNameNoTooltip] refuse de se convertir"
 hold_court.8040.d: "Vos croyances sont tolérées, non approuvées."
 demand_conversion_tt: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] et sa proche famille se convertiront à votre religion"
 ## Royal Service
 hold_court.8050.t: "Service royal"
 hold_court.8050.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche du trône avec [knight.Custom('FR_GetYoungMiddleAgedOld_Un')] derrière [vassal.Custom('FR_LuiElle')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], m[vassal.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('knight'))] [knight.Custom('FR_le_Char_P')][knight.GetFullName] souhaite avoir l’honneur de rejoindre vos [ROOT.Char.Custom('MountedWarriorTermPlural')]. Je suggère de lui donner l’occasion de prouver sa valeur ! »\n\n"
 hold_court.8050.desc_talented: "« [knight.GetSheHe|U] est déjà l’un[knight.Custom('FR_E')] des duellistes les plus réputé[knight.Custom('FR_E')]s de mes terres et vous apportera beaucoup de gloire sur le champ de bataille ! ». C’est vrai que j’ai entendu parler de ses talents..."
 hold_court.8050.desc_suitable: "« [knight.GetSheHe|U] sait manier [knight.Custom('signature_weapon')] et ne vous laissera pas tomber quand il le faudra ! »"
 hold_court.8050.desc_passing: "[knight.GetFirstNameNoTooltip] sourit et admet : « Bien que je ne sois qu’un[knight.Custom('FR_E')] épéiste de niveau moyen, j’espère apprendre beaucoup à votre service. »"
 hold_court.8050.desc_unsuitable: "Me tirant à part, [vassal.GetFirstNameNoTooltip] murmure : « [knight.GetSheHe|U] n’est pas réputé[knight.Custom('FR_E')] pour sa lame, mais son enthousiasme devrait compenser... »"
 hold_court.8050.a: "Très bien, vous pouvez m’assister [knight.GetFirstNameNoTooltip]."
 hold_court.8050.a.tt_knight: "[knight.GetFirstName] s’installera à votre Cour et deviendra un [knight|El].\n[knight.Custom('FR_LeLa')|U] renvoyer pourrait contrarier [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName]."
 hold_court.8050.a.tt_toast: "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook: "Puisque [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] a un hameçon contre vous :"
 hold_court.8050.b: "Pour l’embaucher, je veux quelque chose en retour."
 hold_court.8050.c: "[grandmaster.Custom('FR_le_Char_Pi')|U][grandmaster.GetTitledFirstNameNoTooltip] a toujours besoin [knight.Custom('FR_DDe')][knight.GetWomenMen] !"
 hold_court.8050.d: "J’ai trouvé mon garde du corps !"
 hold_court.8050.d.tt_bodyguard: "[knight.GetFirstName] s’installera à votre Cour et sera votre garde du corps.\n[knight.Custom('FR_LeLa')|U] renvoyer pourrait contrarier [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName]"
 hold_court.8050.e.talented: "Vous devriez garder un tel talent près de vous, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable: "Compétent[knight.Custom('FR_E')], oui. Nécessaire ? Non."
 hold_court.8050.e.passing: "Les cimetières sont pleins d’épéistes médiocres."
 hold_court.8050.e.unsuitable: "Une mule en armure serait plus utile..."
 ## A Knight Spurned
 hold_court.8051.t: "$hold_court.8050.t$ : un [ROOT.Char.Custom('MountedWarriorTerm')] rejeté"
 hold_court.8051.desc: "Il semble que [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] ait finalement appris que s[vassal.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('knight'))] ne fait plus partie de mes [ROOT.Char.Custom('MountedWarriorTermPlural')].\n\nContenant soigneusement sa colère, [vassal.Custom('FR_IlElle')] exige que je tienne ma promesse et que je rétablisse le statut de [knight.GetFirstName] !"
 hold_court.8051.a: "Calmez-vous, je vais [vassal.Custom('FR_LeLa')] réintégrer !"
 hold_court.8051.a.tt_knight: "[knight.GetFirstName] redeviendra un [knight|El]"
 hold_court.8051.b: "[knight.GetSheHe|U] n’est pas une grande perte."
 hold_court.8051.b.tt_return: "[knight.GetFirstNameNoTooltip] retournera à la Cour [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstNameNoTooltip]."
 ## The Last Straw
 hold_court.8052.t: "$hold_court.8050.t$ : la goutte d’eau"
 hold_court.8052.desc.intro: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] n’a pas perdu de temps en apprenant que [knight.GetFirstName] a à nouveau été retiré[knight.Custom('FR_E')] de ma suite de [ROOT.Char.Custom('MountedWarriorAdjective')] et demande une audience. \n\n"
 hold_court.8052.desc.wrath: "F[vassal.Custom('FR_OuOlle')] de rage, [vassal.Custom('FR_IlElle')] fulmine : « M[vassal.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('knight'))] a été gravement maltraité[knight.Custom('FR_E')] et ma confiance en vos promesses a été anéantie ! », avant de partir en trombe."
 hold_court.8052.desc.fallback: "[vassal.GetSheHe|U] exprime clairement sa déception et l’embarras que mes actions lui ont causé..."
 hold_court.8052.a: "Oh, tout ce drame !"
 hold_court.8052.b: "Gardes, arrêtez c[vassal.Custom('FR_EEtte')] [vassal.Custom('InsultNoun')] !"
 ## Perils of Glory
 hold_court.8053.t: "$hold_court.8050.t$ : les périls de la gloire"
 hold_court.8053.desc.intro: "Des nouvelles me parviennent de [battle_location.GetName], où [knight.GetFirstNameNicknamed] a été tué[knight.Custom('FR_E')]"
 hold_court.8053.killer: "par [knight.GetKiller.Custom('FR_le_Char_Pi')][knight.GetKiller.GetTitledFirstName]"
 hold_court.8053.battle: "dans le chaos de la mêlée"
 hold_court.8053.desc_talented: "et dans un flamboiement de gloire, entouré[knight.Custom('FR_E')] des cadavres [knight.Custom('FR_DDe')][knight.GetWomenMen] de moindre importance."
 hold_court.8053.desc_suitable: "en dépit d’un combat serré lors duquel [knight.Custom('FR_IlElle')] a tué de nombreux ennemis et subi de nombreuses blessures."
 hold_court.8053.desc_passing: "après un duel acharné lors duquel [knight.Custom('FR_IlElle')] protégeait héroïquement ses compagnons."
 hold_court.8053.desc_unsuitable: "tout en agitant son épée comme un poisson hors de l’eau."
 hold_court.8053.desc_coward: "en essayant de fuir le champ de bataille."
 hold_court.8053.desc.body: "\n\nJe suis manifestement libéré[ROOT.Char.Custom('FR_E')] de mes obligations envers [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName]..."
 hold_court.8053.a: "Les risques du combat..."
 ## A Temple for County
 hold_court.8060.t: "[ROOT.Char.GetFaith.HouseOfWorship|U] pour [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc: "Mon [bishop.GetCouncilTitle|l] [bishop.GetFirstName] s’incline devant moi, impatient[bishop.Custom('FR_E')] de commencer sa proposition.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 hold_court.8060.desc.owned: "votre [target_county.GetTierAsNameNoTooltip|l] de [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal: "le [target_county.GetTierAsNameNoTooltip] [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName] de [target_county.GetNameNoTier]"
 hold_court.8060.desc.subvassal: "le [target_county.GetTierAsNameNoTooltip] de [target_county.GetNameNoTier], gouverné par [subvassal.Custom('FR_le_Char_Pi')][subvassal.GetTitledFirstName], vassal[subvassal.Custom('FR_E')] [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName],"
 hold_court.8060.desc.existing: "pourrait accueillir [ROOT.Char.GetFaith.HouseOfWorship] supplémentaire qui lui manque, un témoignage de la puissance [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] et de la piété de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. »"
 hold_court.8060.desc.first: "pourrait accueillir [ROOT.Char.GetFaith.HouseOfWorship] qui lui manque, où les habitants en grand nombre pourraient venir prier et honorer [ROOT.Char.GetFaith.HighGodNameAlternate]. »"
 hold_court.8060.desc.end: "\n\n« Il vous faut aider à financer un nouveau lieu de culte en [target_province.GetName], pour le bien de la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] ! »"
 hold_court.8060.a: "Pour la gloire [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 hold_court.8060.a.tt: "Lorsque le [temple|El] sera achevé :"
 hold_court.8060.b: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstNameNoTooltip] peut se permettre de contribuer."
 hold_court.8060.c: "Mes sujets doivent contribuer."
 hold_court.8060.d: "Cela semble être un travail pour [royal_architect.Custom('FR_le_Char_Pi')][royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success: "[royal_architect.Custom('FR_le_Char_Pi')|U][royal_architect.GetTitledFirstName] fait un excellent travail"
 hold_court.8060.d.tt_normal: "[royal_architect.Custom('FR_le_Char_Pi')|U][royal_architect.GetTitledFirstName] fait un travail adéquat"
 hold_court.8060.d.tt_failure: "[royal_architect.Custom('FR_le_Char_Pi')|U][royal_architect.GetTitledFirstName] fait un travail épouvantable"
 hold_court.8060.e.own: "J’ai d’autres projets pour cette terre."
 hold_court.8060.e.vassal: "Les vassaux doivent s’occuper de leurs propres terres."
 #Modifiers
 hold_court_8060_built_modifier: "Temple financé"
 ## The Consecration of Province
 hold_court.8061.t: "La consécration de [target_province.GetNameNoTooltip]"
 hold_court.8061.desc.bishop: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous annonce l’achèvement [ROOT.Char.GetFaith.HouseOfWorship3] de [target_province.GetTitle.GetNameNoTier] ! », dit [bishop.GetCouncilTitleFirstName|l], le sourire aux lèvres.\n\n"
 hold_court.8061.desc.fallback: "[ROOT.Char.GetFaith.HouseOfWorship|U] dont j’ai ordonné la construction pour les habitants de [target_province.GetTitle.GetNameNoTier] s’achève après beaucoup de travail.\n\n"
 hold_court.8061.desc.owned: "« Les fidèles de [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal: "« Les sujets [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName] en [target_county.GetNameNoTier]"
 hold_court.8061.desc.existing: "se réjouissent de votre acte pieux et de l’honneur qui est fait [ROOT.Char.GetFaith.HighGodName2] ! »"
 hold_court.8061.desc.first: "peuvent maintenant honorer [ROOT.Char.GetFaith.HighGodName] dans un lieu digne de sa divinité ! »"
 hold_court.8061.a: "Que [ROOT.Char.GetFaith.HighGodNameAlternate] nous bénisse tous !"
 ## The Growth of County
 hold_court.8070.t: "Croissance de [target_county.GetNameNoTierNoTooltip]"
 hold_court.8070.desc.intro: "[steward.GetCouncilTitleFirstName] est visiblement motivé[steward.Custom('FR_E')] par une grande proposition.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a un grand potentiel dans"
 hold_court.8070.desc.body: "pour devenir un centre régional de commerce et d’artisanat. »\n\n« En disposant de fonds pour la construction, les bases"
 hold_court.8070.desc.existing: "d’une autre"
 hold_court.8070.desc.first: "de la première"
 hold_court.8070.desc.end: "cité [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] en [target_province.GetName] pourraient être posées en regroupant des villages. »"
 hold_court.8070.a: "Le commerce doit être encouragé."
 hold_court.8070.a.tt: "Lorsque la [city|El] est achevée :"
 hold_court.8070.b: "Je ne financerai que partiellement les travaux."
 hold_court.8070.c: "Que les seigneurs locaux prendre leurs responsabilités."
 hold_court.8070.d: "Enfin quelque chose à faire pour [royal_architect.Custom('FR_le_Char_Pi')][royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8070.e: "Il y a des choses plus importantes à faire."
 ## Bustling County
 hold_court.8071.t: "$hold_court.8070.t$ : dynamisme en [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward: "[steward.GetCouncilTitleFirstName] annonce fièrement que les travaux visant à faire de [target_province.GetName] un lieu important du négoce sont, selon ses termes, « en bonne voie ! » \n\n"
 hold_court.8071.desc.fallback: "Le développement de [target_province.GetName] porte ses fruits ; la ville sera bientôt opérationnelle.\n\n"
 hold_court.8071.desc.owned: "Les roturiers en [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal: "Les sujets [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName] en [target_county.GetNameNoTier]"
 hold_court.8071.desc.existing: "se réjouissent de ces investissements et de la prospérité qu’ils apporteront à la région."
 hold_court.8071.desc.first: "peuvent désormais exercer plus facilement leur métier et faire du commerce."
 hold_court.8071.a: "Un jour, [target_province.GetNameNoTooltip] sera une grande ville."
 #Modifiers
 hold_court_8070_built_modifier: "Cité financée"
 ## The Republic of X
 hold_court.8080.t: "La République de [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro: "[mayor.Custom('FR_le_Char_Pi')|U][mayor.GetTitledFirstName] s’avance, en procédant avec une grande prudence. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ma [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] de [mayor.GetPrimaryTitle.GetNameNoTier] s’enrichit grâce aux échanges commerciaux de nos citadins"
 hold_court.8080.desc.body_sea: "les navires de commerce qui sillonnent les havres de la côte de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. »"
 hold_court.8080.desc.body_fallback: "avec les commerçants et les voyageurs qui passent quotidiennement par [target_county.GetDeJureLiege.GetNameNoTier] et nos portes. »"
 hold_court.8080.desc.body: "\n\n« Nous avons rendu notre ville, et donc vous, prospère, et nous méritons une plus grande influence sur [target_county.GetNameNoTier]. »"
 hold_court.8080.a: "Vous gouvernerez [target_county.GetNameNoTierNoTooltip]."
 hold_court.8080.b: "Ces privilèges doivent être justifiés."
 hold_court.8080.c: "Vous en demandez trop, il doit y avoir un autre moyen."
 hold_court.8080.c.tt_success: "Vous trouvez un compromis"
 hold_court.8080.c.tt_failure: "Vous ne parvenez pas à trouver un compromis"
 hold_court.8080.d: "Soyez content[mayor.Custom('FR_E')] de vos libertés actuelles, [mayor.GetTitleAsNameNoTooltip]."
 hold_court.8080.e: "Il semble que les citadins oublient leur place."
 #Modifiers
 hold_court_8080_granted_modifier: "Essor commercial"
 hold_court_8080_compromise_modifier: "Charte marchande"
 hold_court_8080_upset_modifier: "Citadins repoussés"
 hold_court_8080_prison_modifier: "Maire malmené"
 ## A Place at Court
 hold_court.8090.t: "Une place à la Cour"
 hold_court.8090.desc.intro: "C’est au tour de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] de me parler longuement lors d’une audience à la Cour.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], me feriez-vous l’honneur [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal_advocate'))] [vassal_advocate.Custom('FR_le_Char_Pi')][vassal_advocate.GetTitledFirstName] amène [vassal.Custom('FR_GetYoungMiddleAgedOld_Un')] devant la Cour.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], feriez-vous à m[vassal_advocate.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] l’honneur [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival: "Et ainsi en finir avec [old_holder.Custom('FR_le_Char_Pi')][old_holder.GetTitledFirstName], c[old_holder.Custom('FR_EEtte')] [old_holder.Custom('InsultNoun')] [old_holder.Custom('InsultAdjective')]."
 hold_court.8090.desc.arrogant: "Un rôle digne de ma stature."
 hold_court.8090.desc.ambitious: "Une responsabilité digne de mes talents."
 hold_court.8090.desc.superior: "Un travail pour lequel [old_holder.Custom('FR_le_Char_Pi')][old_holder.GetTitledFirstNameNoTooltip] n’est pas à la hauteur."
 hold_court.8090.desc.other_advocate: "Un poste qu’[vassal.GetSheHe] mérite bien plus que [old_holder.Custom('FR_le_Char_Pi')][old_holder.GetTitledFirstName]..."
 hold_court.8090.desc.other: "Un poste pour lequel je suis bien meilleur[vassal.Custom('FR_E')] que [old_holder.Custom('FR_le_Char_Pi')][old_holder.GetTitledFirstName]..."
 hold_court.8090.desc.empty_advocate: "[vassal.GetSheHe|U] ne vous décevra pas. »"
 hold_court.8090.desc.empty: "Je ne vous décevrai pas. »"
 hold_court.8090.a.lady_in_waiting_lover: "Hum, oui, vous pouvez m’assister."
 hold_court.8090.a.lady_in_waiting_soulmate: "Nous allons si bien ensemble !"
 hold_court.8090.a.bodyguard_lover: "« Vous ne devez jamais vous éloigner de moi, [vassal.GetFirstName]. »"
 hold_court.8090.a.bodyguard_soulmate: "Oh, mon brave Patrocle..."
 hold_court.8090.a: "Le poste est à vous, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b: "[old_holder.GetFirstNameNoTooltip] cédera sa place."
 hold_court.8090.c: "Nous avons besoin d’autres talents en ce moment."
 move_and_grant_court_position_effect_tooltip: "[candidate.GetFirstNameNoTooltip] obtient un rôle"
 hold_court.8090.d.advocate: "Non, j’ai quelque chose de spécial en tête pour [vassal.Custom('FR_LuiElle')]..."
 hold_court.8090.d: "Non, j’ai quelque chose de spécial en tête pour vous..."
 hold_court.8090.e.advocate: "[vassal.GetSheHe|U] n’est pas apte à occuper un tel poste."
 hold_court.8090.e: "Vous n’êtes pas apte à occuper un tel poste."
 court_position_desc_architect: "de gérer l’entretien et l’expansion de vos belles propriétés ?"
 court_position_desc_seneschal: "de veiller à l’organisation de votre château ?"
 court_position_desc_tutor: "de veiller à ce que votre descendance reçoive une éducation digne de son rang ?"
 court_position_desc_almoner: "de distribuer vos généreux dons aux nécessiteux ?"
 court_position_desc_physician: "de trouver et administrer des médicaments à la famille royale ?"
 court_position_desc_antiquarian: "de prendre soin des objets du trésor royal et de l’armurerie ?"
 court_position_desc_horse: "de maintenir la cavalerie royale et s’occuper de vos destriers ?"
 court_position_desc_bodyguard: "de vous protéger de vos ennemis en restant à vos côtés ?"
 court_position_desc_champion: "de représenter Votre Majesté royale pour les questions d’honneur ?"
 court_position_desc_hunt: "d’organiser les chasses royales et protéger le gibier ?"
 court_position_desc_poet: "de composer des ballades et des sonnets dignes de Votre Majesté ?"
 court_position_desc_musician: "de divertir l’oreille royale et organiser des divertissements ?"
 court_position_desc_cupbearer: "de verser vos rafraîchissements et veiller à leur qualité ?"
 court_position_desc_lady: "de vous assister personnellement ?"
 court_position_desc_eunuch: "de veiller au bon fonctionnement de votre Cour ?"
 court_position_desc_gardener: "d’entretenir jardins royaux et fontaines ?"
 court_position_desc_artificer: "de créer de magnifiques objets pour votre personne et la Cour ?"
 court_position_desc_emissary: "d’améliorer les relations avec les cultures disparates du pays ?"
 court_position_desc_qadi: "de veiller à ce que les règles divines d’Allah soient respectées dans le pays ?"
 court_position_desc_garuda: "de vous servir fidèlement, lame en main, jusqu’à la mort ?"
 court_position_desc_keeper_of_swans: "de veiller sur les oiseaux aquatiques royaux, beaux symboles de votre grâce ?"
 court_position_desc_travel_leader: "de vous guider dans tous vos déplacements ?"
 #Interest
 hold_court_8090_interest_architect: "\n\n« N’ayez crainte, la construction de grands bâtiments est l’une de mes passions. »"
 hold_court_8090_interest_seneschal_administrator: "\n\n« Soyez assuré que nul ne serait plus enthousiaste pour gérer vos affaires. »"
 hold_court_8090_interest_seneschal_eunuch: "\n\n« Il n’y a rien qui puisse me détourner de la gestion de vos affaires, je vous l’assure. »"
 hold_court_8090_interest_almoner: "\n\n« Ce n’est qu’en partageant nos biens matériels que nous pouvons nous attaquer à l’équilibre du mal dans le monde... »"
 hold_court_8090_interest_physician_experience: "\n\n« Soyez assuré que j’ai traité nombre de maux et blessures, je ne suis pas un charlatan. »"
 hold_court_8090_interest_physician_mystic: "\n\n« Maintenir sa santé nécessite une communion avec des puissances au-delà du monde terrestre, laissez-moi vous montrer... »"
 hold_court_8090_interest_physician_herbalist: "\n\n« Ma connaissance des élixirs et des baumes est bien établie, laissez-moi partager mes connaissances et mes talents. »"
 hold_court_8090_interest_antiquarian: "\n\n« J’ai un grand intérêt pour l’histoire et je m’occuperai de vos reliques. »"
 hold_court_8090_interest_horse: "\n\n« N’ayez crainte, pas même le moindre boitement de votre destrier préféré n’échappera à mon attention ! »"
 hold_court_8090_interest_bodyguard_soulmate: "\n\nSes yeux trahissent une émotion intense qui me fait chaud au cœur..."
 hold_court_8090_interest_bodyguard_lover: "\n\nIl est difficile de ne pas se pâmer sous son regard ardent..."
 hold_court_8090_interest_bodyguard_bestie: "\n\nS’il y a quelqu’un à qui je peux faire confiance pour ce travail, c’est bien [ROOT.Char.GetFirstNameNoTooltip]..."
 hold_court_8090_interest_bodyguard_friend: "\n\nUn allié[ROOT.Char.Custom('FR_E')] aussi proche me sera utile et me tiendra compagnie..."
 hold_court_8090_interest_champion: "\n\n« Rassurez-vous, mon habileté à manier une lame est connue dans tout le pays. »"
 hold_court_8090_interest_hunt: "\n\n« Je n’apprécie rien de plus que le bon sport, un fait bien connu dans tout le pays. »"
 hold_court_8090_interest_poet: "\n\n« Je suis un troubadour de renom ; vos couloirs résonneront des récits sur votre raffinement ! »"
 hold_court_8090_interest_musician_gregarious: "\n\n« Faites-moi confiance, je rendrai vos banquets encore plus inoubliables ! »"
 hold_court_8090_interest_musician_culture: "\n\n« Les [ROOT.Char.GetCulture.GetNameNoTooltip] ont beaucoup à apprendre à votre peuple sur les arts mélodieux. »"
 hold_court_8090_interest_cupbearer: "\n\n« Ne vous inquiétez pas [GetPlayer.Custom('FR_MonseigneurMadame')|U], sous ma gouvernance, votre coupe sera toujours pleine ! »"
 hold_court_8090_interest_lady_lover: "\n\nC[ROOT.Char.Custom('FR_EEtte')] petit[ROOT.Char.Custom('FR_E')] coquin[ROOT.Char.Custom('FR_E')] me fait un clin d’œil, et je ne peux m’empêcher de rougir en pensant aux occasions que cela va nous donner..."
 hold_court_8090_interest_lady_soulmate: "\n\nIl n’y a personne que je préférerais avoir à mes côtés..."
 hold_court_8090_interest_lady_bestie: "\n\nIl semble que je ne doive jamais être séparé[GetPlayer.Custom('FR_E')] de mon ami[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_LeLa')] plus proche !"
 hold_court_8090_interest_lady_friend: "\n\nUne telle compagnie devrait aider à rompre la monotonie de la vie à la Cour..."
 hold_court_8090_interest_eunuch: "\n\n« Vous pouvez me croire, rien ne me distraira de mon travail. »"
 hold_court_8090_interest_gardener: "\n\n« J’ai une passion pour les plantes, j’apprends à les connaître et à les rendre heureuses. »"
 hold_court_8090_interest_artificer: "\n\n« Mon œuvre compte parmi les plus estimées de [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]. »"
 hold_court_8090_interest_emissary: "\n\n« Ma réputation en matière de négociations et de compromis n’est plus à faire. »"
 hold_court_8090_interest_qadi: "\n\n« Vous n’avez pas à vous inquiéter, car je connais bien les sujets pertinents. »"
 hold_court_8090_interest_garuda: "\n\n« Je présume que ma réputation de duelliste ne vous a pas échappé. »"
 hold_court_8090_interest_keeper_of_swans: "\n\n« J’ai une grande expérience du gibier à plumes, ce qui fait de moi un choix logique. »"
 hold_court_8090_interest_friend: "\n\nOh, mais comment pourrais-je refuser un ami tel que [ROOT.Char.GetFirstNameNoTooltip] ?"
 hold_court_8090_interest_bestie: "\n\n[ROOT.Char.GetFirstNameNoTooltip] est un[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNne')] et loyal[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')]..."
 hold_court_8090_interest_lover: "\n\nIl est difficile de résister à l’occasion de garder [ROOT.Char.GetFirstNameNoTooltip] près de soi..."
 hold_court_8090_interest_soulmate: "\n\nJe trouve difficile de refuser à [ROOT.Char.GetFirstNameNoTooltip] quoi que ce soit..."
 hold_court_8090_interest_other: "\n\n[vassal.GetSheHe|U] conviendrait peut-être mieux..."
 hold_court_8090_interest_fallback: "\n\nJe suppose que ce genre de travail doit être fait par quelqu’un..."
 #Modifiers
 hold_court_8090_favorites_modifier: "Favoritisme"
 ## A Child of the Court
 hold_court.8100.t: "Un[ward.Custom('FR_E')] enfant de la Cour"
 hold_court.8100.desc.intro: "Je suis face [ward.Custom('FR_au_Char_P')][ward.GetFullNameNicknamed] qui a l’air triste, et de plus en plus au fur et à mesure que s[ward.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('advocate'))] [advocate.Custom('FR_le_Char_Pi')][advocate.GetTitledFirstName] le pousse gentiment vers mon trône. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », se lamente-t-[advocate.Custom('FR_IlElle')], « c[ward.Custom('FR_EEtte')] [ward.Custom('GirlBoy')] est"
 hold_court.8100.desc.vassal: "à la Cour [ward.GetLiege.Custom('FR_du_Char_Pi')][ward.GetLiege.GetTitledFirstName]"
 hold_court.8100.desc.court: "à votre Cour"
 hold_court.8100.desc.body: "sans personne pour veiller sur [ward.Custom('FR_LuiElle')] depuis [ward.Custom('get_hold_court_8100_situation')] de [ward.Custom('FR_get_hold_court_8100_parent_Son')]. Comment envisagez-vous son avenir ? »\n\n"
 hold_court.8100.desc.interest_family: "[ward.GetSheHe|U] est de mon sang après tout..."
 hold_court.8100.desc.interest_marriage: "L’enfant pourrait être un bon parti pour ma descendance..."
 hold_court.8100.desc.interest_alliance: "Peut-être fera-t-[ward.Custom('FR_IlElle')] un[ward.Custom('FR_E')] allié[ward.Custom('FR_E')] utile quand [ward.Custom('FR_IlElle')] sera adulte..."
 hold_court.8100.desc.interest_fallback: "Que peut-on faire de c[ward.Custom('FR_EtEtte')] enfant ?"
 hold_court.8100.a: "N’ayez crainte, je l’élèverai moi-même."
 hold_court.8100.b: "Je lui trouverai un foyer."
 hold_court.8100.c: "[ward.GetFirstNameNoTooltip] sera de la dynastie [ROOT.Char.GetDynastyHouseNameNoTooltip] !"
 hold_court.8100.c.tt_child: "Chaque enfant"
 hold_court.8100.d: "Élever un enfant n’est pas donné..."
 hold_court.8100.e: "C’est malheureux, mais ce n’est pas le problème de la Couronne."
 hold_court.8100.hook.tt: "[ward.Custom('FR_le_Char')|U][ward.GetName] vous devra un [strong_hook|El] [ward.Custom('FR_SilSielle')] reste votre [ward|El] jusqu’à ce qu’[ward.Custom('FR_IlElle')] grandisse."
 #Modifiers
 hold_court_8100_adopted_modifier: "Roturier adopté"
 hold_court_8100_adopted_modifier_desc: "Ce personnage, d’origine modeste, a été adopté par la noblesse."
 #Custom
 hold_court_8100_parent_general: "parents"
 hold_court_8100_situation_dead: "la mort"
 hold_court_8100_situation_jailed: "l’arrestation"
 hold_court_8100_situation_unknown: "la disparition"
 ## Serious Business
 hold_court.8110.t: "Une affaire sérieuse"
 hold_court.8110.desc: "Alors qu’un[peasant.Custom('FR_E')] paysa[peasant.Custom('FR_NNne')] effrayant[peasant.Custom('FR_E')] se rapproche trop du trône, un garde s’interpose. « Ouh ! », dit-[peasant.Custom('FR_IlElle')] en reculant et en faisant un clin d’œil, avant de rire entre les dents.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je viens de [peasant_holding.GetNameNoTooltip] pour une affaire de grande importance ! » Ses sourcils ondulent.\n\n« Voyez-vous [ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 hold_court.8110.desc.affair: "notre [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] a une liaison avec [dummy_male.Custom('FR_LeLaOpp')] cousin[dummy_male.Custom('FR_E')] de la sœur [dummy_female.Custom('FR_DuDela')] [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], et tout le village est en émoi ! Et ce depuis sept lunes ! Ou est-ce huit ? », se demande-t-[peasant.GetSheHe] en se frottant le menton."
 hold_court.8110.desc.fence: "à l’époque de mon grand-père, [dummy_male.Custom('FR_LeLa')] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] a installé une clôture le long du champ du père [dummy_female.Custom('FR_DuDela')] [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], mais maintenant elle tombe en morceaux et bien sûr le petit-fils ne veut pas en entendre parler ! »"
 hold_court.8110.desc.goat: "tout a commencé lors de la dernière récolte. La chèvre [dummy_male.Custom('FR_DuDela')] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] s’est aventurée dans la cabane de la nièce [dummy_female.Custom('FR_DuDela')] [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] et a causé un grand désordre ! ». [peasant.GetSheHe|U] se tape la cuisse. « Oh vous auriez dû voir votre grandeur ! »"
 hold_court.8110.desc.veg: "la truie [dummy_female.Custom('FR_DuDela')] [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] a glissé sur une clôture une nuit, et elle... elle est entrée dans le potager [dummy_male.Custom('FR_DuDela')] vi[dummy_male.Custom('FR_IeuxIeille')] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] ! Sa fierté et sa joie ! » Des larmes de rire coulent sur le visage [peasant.Custom('FR_DuDela')] paysa[peasant.Custom('FR_NNne')] convulsé[peasant.Custom('FR_E')]."
 hold_court.8110.desc.drink: "la sœur [dummy_female.Custom('FR_DuDela')] [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] a juré qu’elle pouvait faire [ROOT.Char.Custom('RegionalDrink')] de meilleure qualité que la femme [dummy_male.Custom('FR_DuDela')] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], et bien sûr elles ont été jugées de même qualité, et alors les maris s’en sont mêlés ! »"
 hold_court.8110.a: "Vous ne dites plus rien ? Continuez, s’il vous plaît."
 hold_court.8110.b: "[steward.GetCouncilTitleFirstNameNoTooltip], occupez-vous en."
 hold_court.8110.c: "Vous vous moquez de #EMP MOI#! ? À la potence !"
 hold_court.8110.d: "Vous êtes un[peasant.Custom('FR_E')] bouffo[peasant.Custom('FR_NNne')]. M[peasant.Custom('FR_OnA')] bouffo[peasant.Custom('FR_NNne')]."
 hold_court.8110.e: "Quoi ? Comment c[peasant.Custom('FR_EtEtte')] [peasant.GetWomanMan] est-[peasant.Custom('FR_IlElle')] entré[peasant.Custom('FR_E')] ? Quelqu’un ?"
