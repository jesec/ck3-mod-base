l_french:
 #False conversion events.
 false_conversion.0020.t: "Croyants [old_faith.GetAdherentNamePluralNoTooltip]"
 false_conversion.0020.desc: "Dans ma vie publique, je suis la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] à la lettre. Je souscris à ses valeurs, lis [ROOT.Char.GetFaith.ReligiousText] et me rends dans les [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nEn privé, cependant, j’ai du mal à me détacher des enseignements [old_faith.GetAdherentNamePluralNoTooltip] et une partie de moi aspire à pratiquer ouvertement les anciennes rites.\n\nLe moment est peut-être venu de réaffirmer que je suis [old_faith.GetAdherentNameNoTooltip] et de mobiliser les autres fidèles cachés et convertis récents."
 false_conversion.0020.a: "Mon cœur est connu [old_faith.HighGodNamePossessive] !"
 false_conversion.0020.b: "Non, le moment n’est pas encore venu."
 false_conversion.0030.t: "Amnistie pour les faux convertis"
 false_conversion.0030.desc_start: "J’ai entendu des histoires de personnes dans mon pays qui pratiquent secrètement une autre foi.\n\n"
 false_conversion.0030.desc_no_secret_faith: "Bien que je sois un[ROOT.Char.Custom('FR_E')] fervent[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], ma foi a toujours épousé un idéal de diversité et il semble dommage que des gens pensent devoir garder leur culte secret par crainte de persécution.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "Certains de ces croyants secrets peuvent être des [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] qui ont été forcés à rester dans l’ombre en raison de la persécution religieuse.\n\n"
 false_conversion.0030.desc_has_secret_faith: "Moi-même, j’ai du mal à me défaire de beaucoup de rituels et de croyances de la foi [old_faith.GetAdjectiveNoTooltip]. Bien que jamais je n’avouerai publiquement mon culte, je souffre quand je pense à la situation difficile des cercles secrets des faux convertis.\n\n"
 false_conversion.0030.desc_end: "Je pourrais, en tant que [ROOT.Char.GetTitleAsNameNoTooltip], prononcer une amnistie publique pour tous les faux convertis..."
 false_conversion.0030.a: "Nous devrions tous être libres d’adorer le divin !"
 false_conversion.0030.a.tt: "Je serai informé du nombre, le cas échéant, de faux convertis qui acceptent mon offre."
 false_conversion.0030.b_no_secret_faith: "Cela n’a aucun sens."
 false_conversion.0030.b_has_secret_faith: "Il vaut mieux que cela reste secret"
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "M[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige [ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')][ROOT.Char.GetLiege.GetTitledFirstName] a publié une annonce générale dans tout [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] selon laquelle [ROOT.Char.GetLiege.GetSheHe] souhaite que chacun adore le divin ouvertement, quelle que soit la nature de sa foi, et offre l’amnistie à ceux qui pratiquent leur religion en secret."
 false_conversion.0031.a: "Enfin, nous sortons de l’ombre !"
 false_conversion.0031.b: "Nous avons déjà entendu des mensonges sur la tolérance par le passé..."
 event_false_convert_my_vassal.t: "Votre vassal a révélé sa foi secrète"
 event_false_convert_my_liege.t: "Votre seigneur lige a révélé sa foi secrète"
 event_false_convert_interface.desc: "[ROOT.Char.Custom('FR_le_Char_U_Pi')|U][ROOT.Char.GetShortUIName] a renoncé à sa foi publique pour la foi [ROOT.Char.GetFaith.GetAdjective] et a ainsi révélé sa fausse conversion."
 event_false_converts.t: "Faux convertis révélés"
 event_false_converts_plus_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] de mes vassaux possédant des terres ont abjuré leur foi.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] des personnages sans terre à ma cour ont abjuré leur foi.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] de mes comtés abritaient de vastes communautés de faux convertis qui ont rendu publique leur foi cachée."
 event_false_converts_without_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] de mes vassaux possédant des terres ont abjuré leur foi.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] des personnages sans terre à ma cour ont abjuré leur foi."
 event_false_converts_counties_only.desc: "[ROOT.Var('num_false_converts_counties').GetValue|V0] comtés de mon pays abritaient de grandes communautés de [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] cachés et beaucoup d’entre eux ont fait comme moi en révélant leur foi."
 false_convert_modifier: "Suspicion de fausse conversion"
 false_convert_modifier_desc: "On pense que de nombreuses communautés de ce comté pratiquent encore leur ancienne foi en secret."
 relieved_cryptos_modifier: "A libéré les faux convertis"
 relieved_cryptos_modifier_desc: "La population est reconnaissante de pouvoir à nouveau pratiquer sa foi au grand jour."
