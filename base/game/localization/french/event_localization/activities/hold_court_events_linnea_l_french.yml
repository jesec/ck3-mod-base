l_french:
 hold_court.5001.t: "$hold_court_header$ pas un bon parti"
 hold_court.5001.desc_opening: "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me demande d’annuler ses fiançailles avec [complainer_betrothed.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n« [complainer_betrothed.GetSheHe|U]"
 hold_court.5001.desc_bad_fame: "a fait des choses terribles,"
 hold_court.5001.desc_bad_habits: "a une personnalité si désagréable,"
 hold_court.5001.desc_bad_health: "est ravagé[complainer_betrothed.Custom('FR_E')] par la maladie,"
 hold_court.5001.desc_bad_genes: "a un corps faible,"
 hold_court.5001.desc_bad_traits: "est guidé[complainer_betrothed.Custom('FR_E')] par le péché,"
 hold_court.5001.desc_fallback_1: "n’est pas un bon parti,"
 hold_court.5001.desc_quirk: "[complainer_betrothed.Custom('FR_IlElle')] est tellement [complainer_betrothed.Custom('FR_quirk_neg_adjective_Char')],"
 hold_court.5001.desc_ugly: "et [complainer_betrothed.Custom('FR_IlElle')] est laid[complainer_betrothed.Custom('FR_E')] en plus !"
 hold_court.5001.desc_old: "et [complainer_betrothed.Custom('FR_IlElle')] est si vi[complainer_betrothed.Custom('FR_IeuxIeille')] !"
 hold_court.5001.desc_young: "et ce n’est qu’un[complainer_betrothed.Custom('FR_E')] enfant !"
 hold_court.5001.desc_fallback_2: "et [complainer_betrothed.Custom('FR_IlElle')] est désagréable en plus !"
 hold_court.5001.desc_ending: "S’il vous plaît, libérez-moi de cette obligation, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 hold_court.5001.a: "Je comprends. Vous êtes libéré[complainer.Custom('FR_E')] d[complainer_betrothed.Custom('FR_EluiElle')]."
 hold_court.5001.b: "Un accord est un accord."
 hold_court.5001.b_close_family: "C’est de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('complainer_betrothed'))] dont vous parlez !"
 hold_court.5001.c: "Alors vous ne vous marierez #EMP jamais#! !"
 hold_court.5010.t: "$hold_court_header$ [county.GetNameNoTierNoTooltip] hors de contrôle"
 hold_court.5010.desc_marshal: "« [marshal.Custom('FR_le_Char_Pi')|U][marshal.GetTitledFirstName] nous fait pendre et nous traque. Nous... nous pourrions maintenir l’ordre par nous-mêmes, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je vous en conjure, nous pouvons nous organiser et éviter tous ces morts ! »\n\n"
 hold_court.5010.desc: "« Ils nous font pendre et nous traquent. Nous... nous pourrions maintenir l’ordre par nous-mêmes, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je vous en conjure, nous pouvons nous organiser et éviter tous ces morts ! »\n\n"
 hold_court.5010.desc_vassal_holder: "Un[peasant.Custom('FR_E')] paysa[peasant.Custom('FR_NNne')] de [county.GetName], une région en proie à l’agitation, dirigée par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName], m’assure que le contrôle peut être restauré sans effusion de sang inutile."
 hold_court.5010.desc_holder: "Un[peasant.Custom('FR_E')] paysa[peasant.Custom('FR_NNne')] de [county.GetName], une région en proie à l’agitation, m’assure que le contrôle peut être restauré sans effusion de sang inutile."
 hold_court.5010.a: "Une idée originale, essayons-la."
 hold_court.5010.a_tt_marshal: "Vous dites [marshal.Custom('FR_au_Char_Pi')][marshal.GetTitledFirstNameNoTooltip] de laisser la corde de côté pour le moment"
 hold_court.5010.a_tt_vassal: "Vous dites [vassal.Custom('FR_au_Char_Pi')][vassal.GetTitledFirstNameNoTooltip] de laisser la corde de côté pour le moment"
 hold_court.5010.b: "Ce dont nous avons besoin, c’est d’une bonne effusion de sang !"
 hold_court.5010.c: "Tenez, faites ce que vous pouvez avec cette somme."
 hold_court.5020.t: "$hold_court_header$ danse à [province.GetNameNoTooltip]"
 hold_court.5020.desc_opening: "Un[peasant.Custom('FR_E')] paysa[peasant.Custom('FR_NNne')] de [province.GetHolding.GetType.GetName] de [province.GetName] est amené[peasant.Custom('FR_E')] devant moi, et peu importe ce que les gardes font, [peasant.Custom('FR_IlElle')] ne s’arrête pas de danser, au point que ses pieds saignent.\n\n« Je ne peux pas cesser, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Aucun de nous ne le peut, pas avant de s’effondrer. S’il vous plaît, aidez-nous ! »\n\n"
 hold_court.5020.desc_physician: "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est certain[court_physician.Custom('FR_E')] que les citadins sont affligés d’un excès de sang provoquant un déséquilibre des humeurs."
 hold_court.5020.desc_chaplain_intro_1: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U], cependant,"
 hold_court.5020.desc_chaplain_intro_2: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john: "affirme que c’est une malédiction envoyée par saint Jean Baptiste pour punir les paysans."
 hold_court.5020.desc_christian_vitus: "affirme que c’est une malédiction envoyée par saint Vitus pour punir les paysans."
 hold_court.5020.desc_god: "affirme que c’est une malédiction envoyée par [ROOT.Char.GetFaith.HighGodName] pour punir les paysans."
 hold_court.5020.desc_no_physician: "La folie dansante s’est répandue dans le [province.GetHolding.GetType.GetName|l] et n’épargne personne."
 hold_court.5020.a: "Vous dansez ? Cela a l’air merveilleux ! Au suivant."
 hold_court.5020.b: "Priez pour la délivrance et [ROOT.Char.GetFaith.HighGodName] vous répondra."
 hold_court.5020.b_saint: "Priez pour la délivrance dans un sanctuaire dédié au saint."
 hold_court.5020.c: "Sortez les sangsues ! Nous avons des humeurs à équilibrer."
 hold_court.5020.d: "Nous ne pouvons combattre la danse qu’en dansant davantage !"
 hold_court.5020.d_tt: "Vous envoyez votre musicien de la Cour jouer pour les malheureux"
 hold_court.5030.t: "$hold_court_header$ langue écrite"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me montre une page remplie de symboles inconnus et insiste sur la lisibilité.\n\n« J’ai développé une langue écrite spécifiquement pour les [courtier.GetWomenMen] de la Cour, puisque les lettres sont surtout enseignées aux [courtier.Custom('WomenMenOpp')]. Si vous le permettez, je vais commencer à l’enseigner aux [courtier.Custom('LadiesLords')] immédiatement ! »"
 hold_court.5030.desc_you: "\n\nJe ne peux m’empêcher d’imaginer la liberté qu’une telle langue pourrait accorder !"
 hold_court.5030.a: "Quelle bonne idée !"
 hold_court.5030.courtiers: "Tous les courtisans de sexe [courtier.Custom('FemaleMale')]"
 hold_court.5030.b: "[court_tutor.Custom('FR_LeLa')|U] tut[court_tutor.Custom('FR_EurRice')] de la Cour [court_tutor.GetFirstNameNoTooltip] vous aidera à l’enseigner."
 hold_court.5030.c: "Nous pouvons faire un meilleur usage de vos talents !"
