 #DamageArtifactAction
 damage_artifact_fire: "mis le feu à"
 evidence_artifact_fire: "Pour une raison quelconque, l’ourlet du vêtement du capitaine est légèrement brûlé. Comme c’est curieux..."
 damage_artifact_knocked_over: "renversé"
 damage_artifact_toppled: "fait tomber"
 evidence_artifact_knocked_over: "Du coin de l’œil, je ne peux m’empêcher de remarquer que les mains du capitaine sont couvertes d’égratignures."
 damage_artifact_smeared_food: "étalé de la nourriture sur"
 evidence_artifact_smeared_food: "Curieusement, les taches de nourriture sur l’objet correspondent à celles sur les manches du capitaine..."
 damage_artifact_spilled_drink: "versé un verre [ROOT.Artifact.GetOwner.Custom('RegionalDrink')] sur"
 evidence_artifact_spilled_drink: "Le capitaine semble imbibé du même liquide. J’étais vraiment censé ne pas le remarquer ?"
 damage_artifact_tear: "déchiré"
 damage_artifact_cut_holes: "fait des trous dans"
 evidence_artifact_tear: "Il y a de petites coupures partout sur les mains du capitaine. Je me demande d’où elles viennent."
 damage_artifact_tear_down: "détruit"
 evidence_artifact_tear_down: "Le capitaine a une égratignure sur la joue et ses vêtements sont en désordre. Cela semble très suspect..."
 damage_artifact_threw_up: "vomi partout sur"
 evidence_artifact_threw_up: "Mon sens de l’observation me permet de remarquer qu’il y a un peu d’une substance gluante coincée entre les dents et le coin de la bouche du capitaine."
 damage_artifact_unspeakable: "fait des choses innommables avec"
 evidence_artifact_unspeakable: "Le pantalon déboutonné du capitaine ainsi que les cheveux qui dépassent de son casque me font me demander qui a fait des choses innommables avec l’objet..."
 damage_artifact_fallback: "causé des dommages à"
