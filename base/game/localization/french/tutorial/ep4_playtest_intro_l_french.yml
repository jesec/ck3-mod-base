 ### JAPAN
 lesson_tgp_playtest_intro_japan_step_government: "Gouvernement"
 lesson_tgp_playtest_intro_japan_step_government_desc: "Le Japon est un [realm|El] ni purement [feudal|El] ni purement [administrative|El].\n\nLes [vassals|El] ont un [government|El] soit [ritsuryo|El][ritsuryo_i] soit [soryo|El][soryo_i], ce qui représente la scission entre les fonctionnaires impériaux et les seigneurs de guerre locaux.\n\nLes [vassals|El] du Japon gouvernent habituellement un seul [county|El].\n\n#I Vous pouvez trouver des informations sur le gouvernement japonais dans le panneau de l’administration du gouvernement.#!"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent: "L’empereur et son régent"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent_desc: "L’[japanese_emperor|El], appelé le [tenno|El], n’est pas le vrai [ruler|El] du Japon.\n\nAu début de la partie, le [kampaku|El] dirige le Japon, tandis que l’empereur n’est qu’un chef symbolique.\n\nLes dirigeants [ritsuryo|El] peuvent candidater au poste de [kampaku|El], tandis que les [soryo|El] ne peuvent prendre le pouvoir que via la [faction|El] pour l’#V $replace_ceremonial_regent_faction_name|l$#!.\n\nBien que le [tenno|l] ne gouverne pas directement, il a son propre [japanese_manor|El] et peut être nommé [kampaku|El], régnant ainsi comme [cloistered_emperor|El].\n\nLe dirigeant du Japon, qui qu’il puisse être, peut définir la [law|El] de [imperial_policy|El] qui affecte tout l’empire."
 lesson_tgp_playtest_intro_japan_step_house_aspirations: "Aspirations de Maison"
 lesson_tgp_playtest_intro_japan_step_house_aspirations_desc: "Toutes les [houses|E] japonaises ont une [Concept('house_aspiration', 'aspiration')|E].\n\nCet attribut affecte tous les membres de la $game_concept_house$ et peut être amélioré au fil du temps par le [house_head|El].\n\n#I Vous pouvez voir et améliorer votre $game_concept_house_aspiration|l$ dans la fenêtre $ADMINISTRATIVE_GOVERNMENT_HEADER$."
 lesson_tgp_playtest_intro_japan_step_blocs: "Blocs de Maisons"
 lesson_tgp_playtest_intro_japan_step_blocs_desc: "Votre [house|E] fait partie d’un [house_bloc|El], une alliance défensive de [houses|E].\n\nLes membres d’un $game_concept_house_bloc|l$ ont habituellement la même [Concept('house_aspiration', 'aspiration')|E] et de bonnes [Concept('house_relations', 'relations')|E]. Dans le cas contraire, le [bloc_cohesion|El] diminue et la [leading_house|E] peut choisir d’exclure des $game_concept_houses$ controversées du $game_concept_bloc|l$.\n\n#I Vous pouvez afficher l’état de votre $game_concept_bloc|l$ en cliquant sur le bouton mis en avant#!"
 lesson_tgp_playtest_intro_japan_step_end: "Japon"
 lesson_tgp_playtest_intro_japan_step_end_desc: "Au Japon, la politique est toujours une lutte de deux camps. Dirigez votre [house|E] avec sagesse, et vous façonnerez l’avenir du Japon."
 ### MANDALA
 action_lesson_tgp_playtest_intro_mandala: "Gouvernement mandala"
 action_lesson_tgp_playtest_intro_mandala_desc: "Le mandala est un gouvernement spécial axé sur la piété et les tributaires. Ouvrez ceci pour une introduction à ce gouvernement."
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"
 lesson_tgp_playtest_intro_mandala_step_intro: "Mandala"
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "Vous êtes un [ruler|El] [mandala|El] !\n\nLe $game_concept_mandala|l$ est un [government|El] spécial de l’Asie du Sud-Est axé sur la foi et la [piety|El]."
 lesson_tgp_playtest_intro_mandala_step_government: "Gouvernement mandala"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "Votre pouvoir repose sur un réseau plus fluide de [tributaries|El], ainsi que quelques [vassals|El] plus durables.\n\nCela signifie que vous pouvez « voler » les tributaires d’un autre [ruler|El] via l’[character_interaction|El] $offer_tributary_status_interaction|V$.\n\nLa religion joue également un rôle central dans le [mandala_government|El] puisque les actions importantes coûtent de la [piety|El]."
 lesson_tgp_playtest_intro_mandala_step_temple_complex: "Grands temples"
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "Afin d’augmenter les limites de la taille de votre [realm|El], vous devez améliorer le [great_building|El] $building_type_mandala_capital_01$ de votre [capital|El].\n\nCela se fait en commençant un [great_project|El]. Cela peut être assez cher, mais si vos [subjects|El] [Concept('great_project_contributions', 'contribuent')|E], vous n’aurez pas à payer le coût total.\n\n#I Vous pouvez démarrer de grands projets dans l’onglet Grands projets du panneau $DECISIONS_VIEW_TITLE$.#!"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "Aspect mandala"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "En tant que [house_head|El] [mandala|El], votre [house|E] a un [mandala_aspect|El], qui est similaire à un [powerful_family_attribute|El] dans l’empire byzantin.\n\nCet attribut n’affecte pas votre [liege|El] si vous en avez un, et peut être amélioré au fil du temps en dépensant de la [piety|El] et du [prestige|El]."
 lesson_tgp_playtest_intro_mandala_step_end: "Gouvernement mandala"
 lesson_tgp_playtest_intro_mandala_step_end_desc: "Un grand [ruler|El] [mandala|El] s’appuie sur la [piety|El], les [tributaries|El] et la force de son [mandala_aspect|El]. Maîtrisez-le, et votre influence se propagera à travers l’Asie du Sud-Est."
