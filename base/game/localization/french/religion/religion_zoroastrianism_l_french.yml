 zoroastrianism_religion_desc: "Les zoroastriens suivent les enseignements de Zoroastre et croient en Ahura Mazda, « le Seigneur Sage », qui est la source de tout bien et s’oppose au mensonge, représenté par Angra Mainyu. Ils cherchent le chemin de la vérité à travers de bonnes pensées, de bonnes paroles et de bonnes actions."
