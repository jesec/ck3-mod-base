 #Mazdayasna
 mazdayasna: "Mazdéisme"
 mazdayasna_adj: "mazdéenne"
 mazdayasna_adherent: "mazdéen"
 mazdayasna_adherent_plural: "mazdéens"
 mazdayasna_desc: "Les humains participent à la lutte entre Ahura Mazda et les esprits malins, « Angra Mainyu », par le biais de bonnes pensées et de bonnes vies. Cela se fait par la pureté rituelle, la préservation de la nature et la destruction des créatures malfaisantes."
 #Behafaridism
 zurvanism: "Behafaridisme"
 zurvanism_adj: "behafaridie"
 zurvanism_adherent: "behafaridite"
 zurvanism_adherent_plural: "behafaridites"
 zurvanism_desc: "Adeptes des enseignements de Behafarid, $zurvanism_adherent_plural$ cherchent à coopérer avec le monde islamique et apportent de nombreuses réformes à leur foi en réponse aux critiques musulmanes du zoroastrisme traditionnel. Parmi ces réformes figurent l’interdiction de la consommation d’alcool, l’opposition stricte au mariage familial et l’incitation à la charité comme mesure d’utilisation de la richesse pour le bien public."
 #Zurvanism doctrine
 tenet_zurvanism_name: "Zurvanisme"
 tenet_zurvanism_desc: "Les zurvaniens pensent qu’Ahura Mazda et Angra Mainyu étaient des jumeaux égaux mais opposés, nés de Zurvân, le Créateur de tout. Le zurvanisme met l’accent sur l’aide que l’on peut apporter à Ahura Mazda en extirpant le mal et les mensonges."
 #Gayomarthianism
 gayomarthianism: "Gayomarthianisme"
 gayomarthianism_adj: "gayomarthiane"
 gayomarthianism_adherent: "gayomarthian"
 gayomarthianism_adherent_plural: "gayomarthians"
 gayomarthianism_desc: "Sur la base de l’idée qu’Ahura Mazda, à travers ses pensées, a créé les esprits malins par accident, les gayomarthians rejette l’infaillibilité du Seigneur Sage et mettent en avant la pratique rituelle pour apprendre la vérité dans la communion avec Ahura Mazda."
 #Khurmazta
 khurmazta: "Khurmazdisme"
 khurmazta_adj: "khurmazta"
 khurmazta_adherent: "khurmazta"
 khurmazta_adherent_plural: "khurmazta"
 khurmazta_desc: "Ayant beaucoup appris de la philosophie védique, les khurmazta reconnaissent un large éventail de dieux et d’esprits et consacrent leur vie non seulement à Ahura Mazda, mais également à ses nombreux serviteurs parmi les yazata."
 khurmazta_good_god_zravan: "Zravan"
 khurmazta_good_god_weshparkar: "Veshparkar"
 khurmazta_good_god_adbad: "Adbad"
 #Mazdakism
 mazdakism: "Mazdakisme"
 mazdakism_adj: "mazdakite"
 mazdakism_adherent: "mazdakite"
 mazdakism_adherent_plural: "mazdakites"
 mazdakism_desc: "Le prophète Mazdak a suivi la parole d’Ahura Mazda et a œuvré pour le partage des biens et la coopération universelle entre les humains afin de vaincre Angra Mainyu."
 #Khurramism
 khurramism: "Khurramisme"
 khurramism_adj: "khurramite"
 khurramism_adherent: "khurramite"
 khurramism_adherent_plural: "khurramites"
 khurramism_desc: "Dans un monde de lumière et de ténèbres, les gouvernants injustes doivent être renversés en soutien à ce qui est bon. À travers des prophètes tels que Mazdak, Muhammad et Abu Muslim, les khurramites croient que le divin est né dans l’humanité et reviendra un jour pour les guider sous la forme du Messie."
 #Urartuism
 urartuism: "Arewordik"
 urartuism_adj: "arewordik"
 urartuism_adherent: "arewordik"
 urartuism_adherent_plural: "arewordiks"
 urartuism_high_god_name: "Aramazd"
 urartuism_high_god_name_2: "à Aramazd" #Optional translation alt
 urartuism_high_god_name_possessive: "d’Aramazd"
 urartu_good_god_the_sun: "Arew"
 urartu_good_god_mithra: "Mihr"
 urartu_good_god_zoroaster: "Zradasht"
 urartuism_desc: "De nombreuses croyances anciennes résonnent encore dans la foi Arewordik, une secte de Zoroastriens cryptiques pour laquelle Ahura Mazda, sous le nom d’Aramazd, règne sur un ensemble de divinités, dont le Soleil, et qui tous ensemble dirigent le monde."
 urartu_good_god_vanatur: "Vanatur"
 urartuism_priest_male: "hazarpet"
 urartuism_priest_male_plural: "hazarpets"
