 CONTRACT_VASSAL_SIGNATURE: "El vasallo,\n[VassalContract.GetVassal.GetTitledFirstNameNoTooltip|l]\nde Casa [VassalContract.GetVassal.GetHouse.GetBaseNameNoTooltip]"
 jizya_special_rights: "Estatuto de yizia"
 jizya_special_rights_default: "$jizya_special_rights$ predeterminado"
 jizya_special_rights_default_short: "Predeterminado"
 jizya_special_rights_granted: "$jizya_special_rights$ impuesto"
 jizya_special_rights_granted_desc: "#emphasis #bold Privilegios de [vassal|lE]:#!#!\nEl [liege|lE] no puede [Concept( 'demand_conversion', 'exigir la conversión' )|E] del [vassal|lE]\nEl [liege|lE] no puede usar [convert_county|lE] en las tierras del [vassal|lE]\nEl [liege|lE] no puede revocar los [titles|lE] del [vassal|lE]\n\n#flavor El [vassal|lE] tiene garantizada la propiedad de sus [titles|lE] e impide que el [liege|lE] pueda revocarlos, tenga un [Concept( 'revoke_title_reason', 'motivo de revocación' )|E] o no.\nAl [vassal|lE] se le concede un estatuto especial protegido dentro del señorío que reconoce oficialmente el derecho a practicar su propia [faith|lE].#!"
 jizya_special_rights_granted_short: "Concedido"
 iqta_special_rights: "Concesión de iqta"
