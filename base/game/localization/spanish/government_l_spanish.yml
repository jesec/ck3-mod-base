 iqta_special_rights_default_short: "Predeterminada"
 iqta_special_rights_granted: "$iqta_special_rights$ concedida"
 iqta_special_rights_granted_desc: "#flavor El [vassal|lE] tiene menos obligaciones, pero ayuda contribuyendo [men_at_arms|lE] al [liege|lE].#!"
 iqta_special_rights_granted_short: "Concedida"
 ghazi_special_rights: "Estatuto de ghazi"
 ghazi_special_rights_default: "$ghazi_special_rights$ predeterminado"
 ghazi_special_rights_default_short: "Predeterminado"
 ghazi_special_rights_granted: "$ghazi_special_rights$ concedido"
 ghazi_special_rights_granted_desc: "#emphasis #bold Privilegios de [vassal|lE]:#!#!\nEl [vassal|lE] paga menos [piety|lE] por usar el [casus_belli|lE] de [holy_war|lE], pero más [prestige|lE][prestige_i] por otros [casus_bellis|lE] \n\n#flavor El [vassal|lE] será elegido como guerrero de la [faith|lE] por su [liege|lE], y tendrá la misión de extender las fronteras mediante una [holy_war|lE].#!"
 ghazi_special_rights_granted_short: "Concedido"
 marriage_favor_rights: "Favor matrimonial"
 marriage_favor_rights_default: "$marriage_favor_rights$ predeterminado"
 marriage_favor_rights_default_short: "Predeterminado"
 marriage_favor_rights_granted: "$marriage_favor_rights$ concedido"
 marriage_favor_rights_granted_desc: "#emphasis #bold Privilegio de [vassal|lE]:#!#!\nEl [liege|lE] se compromete a casar a sus familiares cercanos para sellar una alianza antes que casarlos con cualquier otro.\n\n#flavor El [vassal|lE] se encuentra entre los favoritos del [liege|lE] y debería ser capaz de sellar una alianza mediante el matrimonio.#!"
 marriage_favor_rights_granted_short: "Concedido"
