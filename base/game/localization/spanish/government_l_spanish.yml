 republic_government: "República"
 republic_government_adjective: "republicano"
 republic_government_realm: "República"
 republic_government_desc: "$game_concept_republic_desc$\n\n#F Las ciudades están gobernadas por los ciudadanos privilegiados de la clase burguesa, de entre los cuales se elige al alcalde. Aunque este tiene una influencia significativa, depende de su popularidad para ser reelegido.#!"
 republic_government_vassals_label: "Las [obligations|lE] republicanas son iguales para todos los [vassals|lE] republicanos"
 republic_government_obligations: "[obligations|E] republicanas"
 republican_vassals_pay_more_parameter: "Por [culture_traditions|lE] del [liege|lE]"
 tribal_government: "Tribal"
 tribal_government_adjective: "tribal"
 tribal_government_realm: "Tribu"
 tribal_government_desc: "$game_concept_tribal_desc$\n\n#F En la tribu, la fuerza lo es todo. Un líder tribal depende más del respeto y el renombre que de las monedas para desarrollar su dominio y reforzar sus ejércitos.#!"
 tribal_government_obligations: "Por [prestige_level|lE] del [liege|lE]"
 tribal_government_vassals_label: "Las [obligations|lE] tribales se basan en el [prestige_level|lE] del [liege|lE]"
