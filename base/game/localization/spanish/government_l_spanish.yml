 special_contract: "#color_black [Concept( 'feudal_contract', 'Pacto especial' )|BU]#!"
 special_contract_none: "Sin pacto especial"
 special_contract_scutage: "Pacto de escudaje"
 special_contract_scutage_desc: "#flavor El [vassal|lE] con un pacto de escudaje $special_contract_scutage$ pagará un #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0] %#! más de [tax|lE] de los que establece su [obligation|lE] $feudal_government_taxes$ y, al mismo tiempo, proporcionará un #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0] %#! menos de [levies|lE] de lo establecido por su [obligation|lE] de $feudal_government_levies$.#!"
 special_contract_march: "Pacto de marca"
 special_contract_march_desc: "#flavor El [vassal|lE] con un $special_contract_march$ recibirá bonificaciones en sus [levies|lE] y capacidades defensivas, pero proporcionará un #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0] %#! menos de [tax|lE] de lo establecido por su [obligation|lE] de $feudal_government_taxes$.#!"
 special_contract_palatinate: "Pacto de palatinado"
 special_contract_palatinate_desc: "#flavor El [vassal|lE] con un $special_contract_palatinate$ disfruta de muchos privilegios dentro del señorío, lo que aumenta su posición y le da más peso político. Los [vassals|lE] con un pacto de palatinado aumentan el [prestige|lE] de su [liege|lE] pero proporcionan un #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0] %#! menos de [taxes|lE] y [levies|lE] de lo establecido por sus [obligations|lE] de $feudal_government_taxes$ y $feudal_government_levies$.#!"
 special_contract_none_short: "Ninguno"
 special_contract_scutage_short: "Escudaje"
 special_contract_march_short: "Marca"
 special_contract_palatinate_short: "Palatinado"
 religious_rights: "Derechos religiosos"
 religious_rights_none: "Sin protección religiosa"
 religious_rights_none_short: "Sin protección"
 religious_rights_protected: "Con protección religiosa"
 religious_rights_protected_desc: "#emphasis #bold Privilegios de [vassal|lE]:#!#!\nEl [liege|lE] no puede [Concept( 'demand_conversion', 'exigir la conversión' )|E] del [vassal|lE]\nEl [liege|lE] no puede usar [convert_county|lE] en las tierras del [vassal|lE]\nEl [liege|lE] no puede usar la [faith|lE] para evitar la [tyranny|lE] para revocar títulos\n\n#flavor A este se le concede un estatuto especial protegido dentro del señorío que reconoce oficialmente el derecho a practicar su propia [faith|lE].#!"
 religious_rights_protected_short: "Protegido"
 fortification_rights: "Derechos de fortificación"
 fortification_rights_none: "Sin $fortification_rights$"
 fortification_rights_none_short: "Ninguno"
 fortification_rights_granted: "$fortification_rights$ concedidos"
 fortification_rights_granted_desc: "#flavor Al [vassal|l] se le concede el derecho a construir nuevos castillos y fortificaciones con el apoyo de su [liege|l]. Este apoyo, en la práctica, supone que el [vassal|l] paga un #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0] %#! menos de [taxes|l] de lo establecido por su [obligation|l] $feudal_government_taxes$.#!"
 fortification_rights_granted_short: "Concedidos"
 succession_rights: "Derechos de sucesión"
 succession_rights_default: "$succession_rights$ por defecto"
 succession_rights_default_short: "Por defecto"
 succession_rights_forced_partition: "Reparto forzado"
 succession_rights_forced_partition_desc: "#emphasis #bold Restricciones de [vassal|lE]:#!#!\nEl [vassal|lE] no puede tener ninguna [succession_law|lE] más que el reparto\nEl [vassal|lE] cambia su [succession_law|lE] a Reparto\nEl [vassal|lE] paga un #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0] %#! de [prestige|lE] para cambiar las [laws|lE]\n\n#flavor Se obliga al [vassal|lE] a no tener otra forma de sucesión que el Reparto para su [realm|lE]. Las trabas administrativas de esto también aumentan los costes de [law|lE] del [vassal|lE] en un #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0] %.#!#!"
 succession_rights_forced_partition_short: "Reparto forzado"
 coinage_rights: "Derechos de acuñación"
 coinage_rights_none: "Sin $coinage_rights$"
 coinage_rights_none_short: "Ninguno"
 coinage_rights_granted: "$coinage_rights$ concedidos"
 coinage_rights_granted_desc: "#flavor Al [vassal|lE] se le concede el derecho a acuñar y usar nuevas monedas, reforzando su [development|lE] a costa del de su [liege|l].#!"
 coinage_rights_granted_short: "Concedidos"
 war_declaration_rights: "Declaración de guerra"
 war_declaration_rights_default: "$war_declaration_rights$ por defecto"
 war_declaration_rights_default_short: "Por defecto"
 war_declaration_rights_allowed: "$war_declaration_rights$ aprobada"
 war_declaration_rights_allowed_desc: "#emphasis #bold Privilegios de [vassal|lE]#!#!\nEl [vassal|lE] puede declarar [Concept( 'war', 'guerras' )|lE] independientemente de la [crown_authority|lE] del [liege|lE]\nEl [vassal|lE] paga un #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0] %#! menos por [casus_bellis|lE] dentro del [realm|lE]\n\n#flavor El [vassal|lE] no tiene que gastar un [hook|lE] si la [crown_authority|l] del [liege|lE] le impide librar guerras. Este tratamiento especial también facilita que el [vassal|lE] declare guerras dentro del [realm|lE], reduciendo su coste en #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0] %#!.#!"
 war_declaration_rights_allowed_short: "Aprobados"
 council_rights: "Derechos de consejo"
 council_rights_none: "Sin $council_rights$"
 council_rights_none_desc: "#flavor Al [vassal|lE] no se le concede ningún privilegio extraordinario a la hora de tratar con el [council|l].#!"
 council_rights_none_short: "Ninguno"
 council_rights_guaranteed: "$council_rights$ garantizados"
 council_rights_guaranteed_desc: "#emphasis #bold Privilegio de [vassal|lE]#!#!\nLa #high [interaction|lE] $force_onto_council$#! se puede usar libremente\n\n#flavor Al [vassal|lE] se le conceden privilegios de [council|l] especiales, y esperará un puesto permanente en el [council|l]. Conceder este privilegio a demasiados [vassals|lE] acabará disgustando a los [powerful_vassals|l] del [realm|lE].#!"
 council_rights_guaranteed_short: "Garantizados"
 title_revocation_rights: "Revocación de título"
 title_revocation_rights_default: "$title_revocation_rights$ por defecto"
 title_revocation_rights_default_short: "Por defecto"
 title_revocation_rights_protected: "$title_revocation_rights$ protegido"
 title_revocation_rights_protected_desc: "#emphasis #bold Privilegio de [vassal|lE]:#!#!\nEl [liege|lE] no puede revocar los [titles|lE] de los [vassals|lE]\n\n#flavor Al [vassal|lE] se le garantiza la propiedad de sus títulos, impidiendo que el [liege|lE] se los pueda revocar, tenga este un [revoke_title_reason|l] o no.#!"
 title_revocation_rights_protected_short: "Protegido"
 clan_government: "Clan"
 clan_government_adjective: "de clan"
 clan_government_realm: "Clan"
 clan_government_desc: "$game_concept_clan_desc$\n\n#F El clan está unido por parentesco, ya sea de sangre o por compartir relación con un antepasado simbólico. El líder depende en gran medida del apoyo de su clan. Si sus miembros están unidos, el clan será fuerte, pero si están descontentos, se pudrirá por dentro.#!"
