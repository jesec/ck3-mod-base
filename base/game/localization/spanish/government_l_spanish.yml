 feudal_government_desc: "$game_concept_feudal_desc$\n\n#F El feudalismo fue la forma de gobierno dominante en Europa entre los siglos IX y XV. El sistema feudal se basa en la relación entre el propietario de las tierras y quienes las trabajan o prestan sus servicios para vivir en ellas. Los gobernantes que poseen las tierras nombran vasallos, que reciben feudos que gobernar. A cambio, los vasallos proporcionan [soldiers|lE] y pagan [taxes|lE] a su señor.#!"
