 mercenary_government: "Compañía mercenaria"
 mercenary_government_realm: "Compañía mercenaria"
 mercenary_government_desc: "Las compañías mercenarias recorren las tierras en busca de empleo y toman las armas por quien más pague. La lealtad es fundamental para gozar de buena reputación, pero solo dura hasta que finaliza el contrato. El líder mercenario sale elegido de entre las filas de la compañía."
