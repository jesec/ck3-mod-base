 theocracy_government_desc: "$game_concept_theocracy_desc$\n\n#F En un gobierno teocrático, toda la autoridad pertenece a una institución religiosa. Está dirigido por un sacerdote o sacerdotisa que lleva a cabo la voluntad de la divinidad en la Tierra.#!"
