 hold_court.3000.t: "Un festín a tu nombre"
 hold_court.3000.desc.opening: "[feast_vassal.GetTitledFirstName] se me acerca con una postura más recta de lo habitual y visiblemente ansios[feast_vassal.Custom('ES_OA')] por lo que tiene que decir.\n\n"
 hold_court.3000.desc.opening.blind: "Oigo acercarse a [feast_vassal.GetTitledFirstName|l]. Después de pararse, le sigue un carraspeo obviamente ensayado. Puede que sea un modo de llamar mi atención. Puedo oír que [feast_vassal.GetFirstNameNoTooltip] parece encantad[feast_vassal.Custom('ES_OA')] con lo que tiene que decir.\n\n"
 hold_court.3000.desc.likes: "«¡[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], hay mucho que celebrar bajo vuestro reinado! ¡Por favor, permitid que pague los gastos de vuestro próximo festín! A cambio, ¿tal vez me concedáis un favor en el futuro?»."
 hold_court.3000.desc.dislikes: "«[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]. Las gentes de vuestro señorío necesitan necesita una reunión alegre de vez en cuando con la que olvidarse del estrés. Con mucho gusto financiaría un festín, incluso si se celebra bajo vuestro nombre, ya que es por el bien del [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Aunque esperaría que se me recompensara con un favor»."
 hold_court.3000.a: "Está bien, acepto."
 hold_court.3000.a.tt: "Celebrar un festín en un futuro próximo dará una recompensa de [court_grandeur_value|lE]."
 hold_court.3000.b: "¡Sin compromiso! ¡Lo exige vuestr[ROOT.Char.Custom('ES_OA')] señor[ROOT.Char.Custom('ES_XA')]!"
 hold_court.3000.c: "¿Y no podríamos acordar alguna otra cosa?"
 hold_court.3000.c.success: "[feast_vassal.GetTitledFirstNameNoTooltip|l] acepta renunciar a su petición de favor"
 hold_court.3000.c.failure: "[feast_vassal.GetTitledFirstNameNoTooltip|l] no está de acuerdo y retira la oferta de pagar"
 hold_court.3000.d: "Me temo que no puedo aceptar."
 hold_court.3001.desc: "¡Oh, qué festín más maravilloso! Con la fiesta prometida a [feast_vassal.GetTitledFirstName|l] aún fresca en la memoria de quienes acudieron aquel día, los asistentes a mi festín cantan extasiados mis alabanzas. ¡Me sentía embriagad[ROOT.Char.Custom('ES_OA')] de felicidad cuando la gente me aclamaba y veneraba! ¡Una ventaja adicional de cumplir la promesa a [feast_vassal.GetFirstNameNoTooltip] es que todos los que asistieron hablan muy bien de mi corte!"
 hold_court.3001.desc.dead: "¡Oh, qué festín más maravilloso! Qué lástima que [feast_vassal.GetTitledFirstName|l] no llegase a verlo. Algunos de los asistentes recordaron que [feast_vassal.GetHerHim] prometí un festín y hablaron con afecto de mi dedicación al entretenimiento de mi corte. Algunos asumieron que esta celebración también estaba dedicada al recuerdo de [feast_vassal.GetFirstNameNoTooltip]. En cualquier caso, cumplir la promesa ha hecho que todos los que asistieron hablen muy bien de mi corte."
 hold_court.3001.a: "¡Seguro que el siguiente festín será incluso mejor!"
 hold_court.3001.b: "¡Otro brindis en su nombre!"
 hold_court.3010.t: "Un predicador poco convencional"
 hold_court.3010.desc.opening: "«[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]», la voz de [religious_vassal.GetTitledFirstName|l] es severa. «Solicito que iniciemos una investigación sobre un[unconventional_preacher.Custom('ES_XA')] predicador[unconventional_preacher.Custom('ES_XA')] de mala fama de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Porque veréis, resulta que es… Bueno… "
 hold_court.3010.desc.preacher_gender: "¡Que es un[unconventional_preacher.Custom('ES_XA')] #EMP [unconventional_preacher.GetWomanMan]!#! "
 #hold_court.3010.desc.preacher_marriage: "The problem with this preacher is that [unconventional_preacher.GetSheHe] married to someone else than [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.3010.desc.closing: "¡Eso va en contra de nuestra fe!».\n\n[tolerant_vassal.GetTitledFirstName|l] interrumpe las palabras de [religious_vassal.GetFirstNameNoTooltip] levantando la mano y dando un paso adelante. «[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], aunque el juicio de [religious_vassal.GetFirstNameNoTooltip] es correcto, es el #EMP único#! fallo [unconventional_preacher.Custom('ES_DelDela')] predicador[unconventional_preacher.Custom('ES_XA')]. Todo lo que [unconventional_preacher.GetSheHe] enseña está de acuerdo con nuestra fe»."
 hold_court.3010.a: "Necesitamos que más gente difunda la palabra de [ROOT.Char.GetFaith.HighGodName]."
 hold_court.3010.b: "¡Enviad a la cárcel a es[unconventional_preacher.Custom('ES_EA')] fals[unconventional_preacher.Custom('ES_OA')] predicador[unconventional_preacher.Custom('ES_XA')]!"
 hold_court.3010.c: "Deseo contratar a es[unconventional_preacher.Custom('ES_EA')] predicador[unconventional_preacher.Custom('ES_XA')] como mi $high_almoner_court_position$."
 hold_court.3010.d: "Si puede enseñar a los campesinos, podría ser un[unconventional_preacher.Custom('ES_XA')] buen[unconventional_preacher.Custom('ES_XA')] $court_tutor_court_position$…"
 hold_court.3020.t: "Un monumento ofensivo"
 hold_court.3020.desc: "Un[different_culture_peasant.Custom('ES_XA')] campesin[different_culture_peasant.Custom('ES_OA')] se adelanta, y expone su petición. «Mi [ROOT.Char.GetLadyLord], acudo a vos como representante de los [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] de [village.GetName]». El/La campesin[different_culture_peasant.Custom('ES_OA')] hace una breve pausa en su ensayado discurso.\n\n«Nuestra petición de restaurar un importante monumento de nuestra cultura ha sido obviada por el/la [holder_of_area.GetTitleTierName] y está obstaculizando activamente que lo reconstruyamos».\n\n«¡[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], permitid que os lo explique!». [holder_of_area.GetFirstNameNoTooltip] interviene asustad[holder_of_area.Custom('ES_OA')]. «¡Ese monumento es una burla a nuestra cultura! ¡Presenta a los [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] como monstruos! ¡Entenderéis pues por qué me opongo a la restauración de un monumento tan odioso!»."
 hold_court.3020.a: "«¡¿Os atrevéis a poner en ridículo a mi pueblo?! ¡Lo lamentaréis!»."
 hold_court.3020.b: "Autorizas formalmente la restauración."
 hold_court.3020.c: "Construid un monumento distinto, uno que simbolice la compasión."
 hold_court.3020.d: "Rechazar la petición de los [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]."
 custom.every_county_of_culture: "Todo [county|lE] de cultura [village.GetCountyData.GetCulture.GetName]"
 hold_court.3030.t: "Restauración de monumento"
 hold_court.3030.desc: "Un[different_culture_peasant.Custom('ES_XA')] campesin[different_culture_peasant.Custom('ES_OA')] se presenta ante mí, informando a la corte de su petición.\n\n«La última guerra causó estragos en el campo y no estamos seguros de quién fue el culpable, pero se saqueó un lugar de gran importancia cultural para nosotros, los [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip] de [province.GetName]. ¡Os lo rogamos, ceded algunos de vuestros recursos para restaurarlo!».\n\nTal campesin[different_culture_peasant.Custom('ES_OA')] termina su petición con una inclinación torpe, una obvia indicación de su baja cuna."
 hold_court.3030.a: "«Recibiréis los fondos necesarios para la restauración»."
 hold_court.3030.b: "Usar el resto de materiales para otros edificios"
 hold_court.3030.c: "«No nos podemos permitir gastar oro en este asunto»."
 hold_court.3040.t: "Se buscan risas"
 hold_court.3040.desc: "En un corto momento de silencio, veo a [jester_requester.GetTitledFirstName|l] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))] antes de darme cuenta de que le toca hablar. «¡[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!», dice, lo que le da un tiempo precioso para terminar sus pensamientos antes de seguir.\n\n«Las sonrisas y las carcajadas son un gran indicador de una corte animada. Por lo tanto, puedo sugeriros a alguien que sería un gran bufón para entretener a quienes puedan venir a visitarnos!».\n\n«[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], si me permitís». [kill_joy.GetTitledFirstName|l] habla desde fuera: «Un bufón estropeará el aire sofisticado de esta corte y sustituirá su refinamiento por un humor burdo e infantil»."
 hold_court.3040.a: "¡Contrataré a este bufón vuestro!"
 hold_court.3040.b: "Un papel perfecto para [jester_requester.GetTitledFirstNameNoTooltip|l], maestr[jester_requester.Custom('ES_OA')] en quedar en ridículo."
 hold_court.3040.c: "¡Si a [kill_joy.GetTitledFirstNameNoTooltip|l] no le gusta reír, deberemos hacer[kill_joy.GetHerHim] risible!"
 hold_court.3040.d: "¡No estamos en un mercado de campesinos! ¡No hay sitio para un bufón en esta corte!"
 hold_court.3040.e: "Puede que me ocupe de esto en otro momento."
 hold_court.3050.t: "Una responsabilidad noble"
 hold_court.3050.desc: "«Creo que va siendo hora de que volváis a celebrar corte», dice mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('reminder_person'))], [reminder_person.GetTitledFirstName|l], con voz severa.\n\n«Ha pasado mucho desde la última vez que vuestro pueblo puedo expresas sus peticiones, y la lista de asuntos que requieren vuestra atención se ha acumulado». A continuación me pone al corriente de algunos de los peticionarios que se quejan de la espera prolongada.\n\n«Es responsabilidad de un gobernante dirigir a su pueblo y ellos requieren vuestra dirección, [ROOT.Char.Custom2('RelationToMeAddress', reminder_person)]»."
 hold_court.3050.a: "¡Sois vos quien necesita que le recuerden cuál es su sitio!"
 hold_court.3050.b: "Lo haré a su debido tiempo."
 hold_court.3050.c: "Aplacadlos mientras trato asuntos que tienen prioridad."
 hold_court.3060.t: "Respondiendo a la corrupción"
 hold_court.3060.desc.opening: "Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.GetTitledFirstName|l], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] antes de dar un paso adelante para expresar su petición. «[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], ¡busco vuestra ayuda para combatir el asunto de "
 hold_court.3060.desc.thieves: "los bandidos que roban a [corrupt_county.GetNameNoTier] y a sus gentes."
 hold_court.3060.desc.bandits: "los bandidos que extorsionan a la gente humilde de [corrupt_county.GetNameNoTier]."
 hold_court.3060.desc.tax: "el fracaso de la recaudación de impuestos en [corrupt_county.GetNameNoTier]."
 hold_court.3060.desc.sheriffs: "la falta de alguaciles en [corrupt_county.GetNameNoTier]."
 hold_court.3060.desc.guilds: "la falta de cooperación de los gremios de [corrupt_county.GetNameNoTier]."
 hold_court.3060.desc.levies: "las levas que no se recuperan a un ritmo aceptable en [corrupt_county.GetNameNoTier]."
 hold_court.3060.desc.courts: "la falta de tribunales judiciales en [corrupt_county.GetNameNoTier]."
 hold_court.3060.desc.rulers: "la administración mediocre de [corrupt_county.GetNameNoTier]."
 hold_court.3060.desc.closing: "\n\n[county_petitioner.GetSheHe|U] hace una pausa para suspirar. «No puedo solventar el problema con los recursos que tengo. Os pido cualquier ayuda de la que podáis desprender»."
 hold_court.3060.a: "Os daré oro para solucionar el problema."
 hold_court.3060.b: "Mi administrador puede ofreceros consejos."
 hold_court.3060.c: "La culpa es vuestra por ser tan incompetente, solucionad este lío vos mism[county_petitioner.Custom('ES_OA')]."
 hold_court.3060.d: "Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstName] sería mejor administrador[cp_steward_replacement.Custom('ES_XA')]."
 hold_court.3070.t: "El niño con dos madres"
 hold_court.3070.desc: "Un caso insólito ha llegado a mi corte; dos mujeres afirman que un bebé es suyo. Ninguno de los habitantes del pueblo puede presentarse como testigo, ya que dicen que es como si el bebé hubiera aparecido de la nada: nadie sabía que las mujeres estaban embarazadas o querían adoptar, nada.\n\nEl misterio ha cautivado a la gente y, aunque quizá nunca sepamos cómo sucedió todo esto, debo resolver este enigma. ¿Qué decisión debo tomar para el futuro de est[mystery_baby.Custom('ES_EA')] [mystery_baby.Custom('GirlBoy')]?"
 hold_court.3070.a: "A ver qué madre se preocupa más por el bienestar [mystery_baby.Custom('ES_DelDela')] [mystery_baby.Custom('GirlBoy')]."
 hold_court.3070.a.tt: "Recuerdas un incidente increíblemente popular recogido en un libro donde se descubrió cuál era la madre al sugerir que se partiera en dos al bebé."
 hold_court.3070.b: "Partid al bebé en dos; literalmente."
 hold_court.3070.c: "La mujer más joven, ya que vivirá más tiempo para criar[mystery_baby.Custom('ES_LoLa')]."
 hold_court.3070.d: "Con la edad viene la experiencia. La mujer mayor criará [mystery_baby.Custom('ES_AlAla')] [mystery_baby.Custom('GirlBoy')]."
 hold_court.3070.e: "¡Yo criaré [mystery_baby.Custom('ES_AlAla')] [mystery_baby.Custom('GirlBoy')] como si fuera mí[mystery_baby.Custom('ES_OA')]!"
 hold_court.3080.t: "Exhibir la colección de [ROOT.GetCharacter.GetTitledFirstName|l]"
 hold_court.3080.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))], [antiquarian.GetTitledFirstName|l], se me acerca con cierto brío.\n\n«¡[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]!», dice, llen[antiquarian.Custom('ES_OA')] de entusiasmo. «¡Tengo una gran idea que os puede proporcionar dinero o fama! Habéis reunido una cierta colección de artefactos, mi [ROOT.Char.GetLadyLord]. Entonces, ¿por qué no exhibirlos? Podéis cobrar por ver la colección o hacerla gratuita, para que la vea más gente».\n\nSe aclara la garganta antes de continuar: «La gente suele querer las cosas que ve, así que la desventaja podría ser que más personas intentaran reclamar vuestros artefactos»."
 hold_court.3080.a: "¡Quiero que la gente pague para presenciar un mero destello de mi gloria!"
 hold_court.3080.a.tt: "Las conjuras hostiles de artefactos serán más comunes."
 hold_court.3080.b: "Algunas personas deben ver para creer, y eso incluye a los menos afortunados."
 hold_court.3080.c: "No vale la pena atraer el riesgo."
 hold_court.3090.t: "Celebrar otra cultura"
 hold_court.3090.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))], [different_culture_vassal.GetTitledFirstName|l], se me acerca, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], como suele hacer.\n\n«Mi [ROOT.Char.GetLadyLord], ¡tengo una idea brillante! ¿Qué os parece celebrar una feria, o tal vez un festival para el pueblo llano, para exponerlos a una de las diferentes culturas de nuestro hermoso [ROOT.Char.Custom('RealmType')]?». [different_culture_vassal.GetFirstNameNoTooltip] explica más su idea, hasta que se da cuenta de que está peligrosamente cerca de enredarse en la explicación.\n\n«Costará dinero, ¡pero estoy segur[different_culture_vassal.Custom('ES_OA')] de que ayudará a fomentar una relación más positiva entre nuestros pueblos!»."
 hold_court.3090.a: "¡Daremos un gran festival para celebrar nuestras culturas!"
 hold_court.3090.b: "Podríamos celebrar una pequeña feria [different_culture_vassal.GetCulture.GetNameNoTooltip] en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 hold_court.3090.c: "¡Celebraremos una exposición en tierras de los [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip] para mostrarles la grandeza [ROOT.GetCharacter.GetCulture.GetNameNoTooltip]!"
 hold_court.3090.d: "No puedo gastar recursos en esto."
 hold_court.3091.t: "Fusionar identidades culturales"
 hold_court.3091.desc: "El aire está cargado de expectación cuando mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))], [same_culture_vassal.GetTitledFirstName|l], se me acerca.\n\n«Mi [ROOT.Char.GetLadyLord], vengo con noticias serias, pero con una solución para arreglar el problema. Cada vez está más claro que [different_culture_vassal.GetCulture.GetCollectiveNoun] y [same_culture_vassal.GetCulture.GetCollectiveNoun] se asemejan cada vez más, tal vez #EMP demasiado#!. Es primordial mostrarles que somos nosotros, los [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], quienes estamos a la vanguardia de la innovación!»."
 hold_court.3091.a: "¡Demos un festival para celebrar la riqueza de nuestra cultura [same_culture_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.3091.b: "Organiza una exhibición para mostrar nuestros mayores logros."
 hold_court.3091.c: "No es necesario ejercer la superioridad sobre otras culturas."
