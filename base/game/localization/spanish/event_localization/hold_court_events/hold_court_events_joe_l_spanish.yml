 ## A Place at Court
 hold_court.8090.t: "Un sitio en la corte"
 hold_court.8090.desc.intro: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName|l] me come la oreja ante la corte reunida. \n\n«Glorios[ROOT.Char.Custom('ES_OA')] [vassal.Custom2('RelationToMeShort', ROOT.Char)], concededme el honor de [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], [vassal_advocate.GetTitledFirstName|l], conduce a un[vassal.Custom('ES_XA')] [vassal.GetWomanMan] [vassal.Custom('GetYoungMiddleAgedOld')] ante la corte reunida. \n\n«Glorios[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], conceded a mi [vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName|l], el honor de [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival: "y libraos de [old_holder.GetTitledFirstName|l], es[old_holder.Custom('ES_EA')] [old_holder.Custom('InsultNoun')] [old_holder.Custom('InsultAdjective')]"
 hold_court.8090.desc.arrogant: "un papel digno de mi posición"
 hold_court.8090.desc.ambitious: "una responsabilidad digna de mis talentos"
 hold_court.8090.desc.superior: "un trabajo para el que [old_holder.GetTitledFirstName|l] no está hech[old_holder.Custom('ES_OA')]"
 hold_court.8090.desc.other_advocate: "un puesto que [vassal.GetSheHe] merece más que [old_holder.GetTitledFirstName|l]"
 hold_court.8090.desc.other: "un puesto que merezco más que [old_holder.GetTitledFirstName|l]"
 hold_court.8090.desc.empty_advocate: "No os decepcionará»."
 hold_court.8090.desc.empty: "No os defraudaré»."
 hold_court.8090.a.lady_in_waiting_lover: "Ejem, sí, podéis servirme."
 hold_court.8090.a.lady_in_waiting_soulmate: "¡Haremos una excelente pareja!"
 hold_court.8090.a.bodyguard_lover: "«No me dejéis nunca, [vassal.GetFirstName]»."
 hold_court.8090.a.bodyguard_soulmate: "#EMP Oh, mi Patroclo galante…#!"
 hold_court.8090.a: "El trabajo es vuestro, [vassal.GetFirstNameNoTooltip]"
 hold_court.8090.b: "[old_holder.GetFirstNameNoTooltip] se apartará."
 hold_court.8090.c: "En este momento precisamos otros talentos."
 move_and_grant_court_position_effect_tooltip: "[candidate.GetFirstNameNoTooltip] obtiene un papel"
 hold_court.8090.d.advocate: "No, tengo pensado algo #EMP especial#! para [vassal.GetSheHe]…"
 hold_court.8090.d: "No, tengo pensado algo #EMP especial#! para vos…"
 hold_court.8090.e.advocate: "[vassal.GetSheHe|U] no es idóne[vassal.Custom('ES_OA')] para el puesto."
 hold_court.8090.e: "No sois idóne[vassal.Custom('ES_OA')] para tal puesto."
 court_position_desc_architect: "gestionar el mantenimiento y la expansión de vuestras estupendas posesiones"
 court_position_desc_seneschal: "ocuparse de los acuerdos de vuestra poderosa casa"
 court_position_desc_tutor: "asegurarse de que vuestra descendencia recibe una educación digna de su posición"
 court_position_desc_almoner: "distribuir vuestras generosas donaciones entre los necesitados"
 court_position_desc_physician: "hallar y administrar médicos para la familia real"
 court_position_desc_antiquarian: "cuidar de los objetos del tesoro y la armería real"
 court_position_desc_horse: "mantener la caballería real y cuidar de vuestras monturas"
 court_position_desc_bodyguard: "protegeros de vuestros enemigos y servir a vuestro lado"
 court_position_desc_champion: "representar a vuestra real majestad en los asuntos de honor"
 court_position_desc_hunt: "organizar las cacerías reales y proteger a los animales"
 court_position_desc_poet: "componer baladas y sonetos dignos de vuestra majestad"
 court_position_desc_musician: "entretener los oídos reales y organizar diversiones"
 court_position_desc_cupbearer: "servir vuestros refrigerios y asegurarse de su estado óptimo"
 court_position_desc_lady: "atenderos personalmente como fiel acompañante"
 court_position_desc_eunuch: "asegurarse de que vuestra corte funcione a la perfección"
 court_position_desc_gardener: "cuidar de los jardines y fuentes reales"
 court_position_desc_artificer: "crear artefactos magníficos para vuestra persona y corte"
 court_position_desc_emissary: "mejorar las relaciones con las distintas culturas de la tierra"
 court_position_desc_qadi: "garantizar que en vuestro señorío se sigan las reglas divinas de Alá"
 court_position_desc_garuda: "serviros fielmente, espada en mano, contra viento y marea"
 court_position_desc_keeper_of_swans: "cuidar de las aves acuáticas reales, hermosos símbolos de vuestra gracia"
 court_position_desc_travel_leader: "guiaros en todos vuestros viajes"
 #Interest
 hold_court_8090_interest_architect: "\n\n«No temáis, la construcción de grandes edificios es una de mis pasiones»."
 hold_court_8090_interest_seneschal_administrator: "\n\n«Tened la seguridad de que a nadie le entusiasman más la gestión de vuestros asuntos»."
 hold_court_8090_interest_seneschal_eunuch: "\n\n«No hay nada que me distraiga de la gestión de vuestros asuntos, os lo aseguro»."
 hold_court_8090_interest_almoner: "\n\n«Solo al compartir nuestros dones mundanos podemos hacer frente al equilibrio del mal en el mundo…»."
 hold_court_8090_interest_physician_experience: "\n\n«Podéis confiar en que he tratado muchas dolencias y heridas: no soy un[vassal.Custom('ES_XA')] vulgar curander[vassal.Custom('ES_OA')]»."
 hold_court_8090_interest_physician_mystic: "\n\n«Conservar la salud requiere una comunión con poderes más allá de lo mundano, dejad que os lo muestre…»."
 hold_court_8090_interest_physician_herbalist: "\n\n«Mi conocimiento de elixires y bálsamos está bien fundamentado, dejadme compartir mis conocimientos y talentos»."
 hold_court_8090_interest_antiquarian: "\n\n«Siento un gran interés por la historia y garantizaré el legado de vuestros tesoros»."
 hold_court_8090_interest_horse: "\n\n«¡No temáis, ni la más mínima cojera de vuestro destrero favorito escapará a mi atención!»."
 hold_court_8090_interest_bodyguard_soulmate: "\n\nSus ojos delatan una intensidad de emoción que me agita el corazón…"
 hold_court_8090_interest_bodyguard_lover: "\n\nEs difícil no desmayarse bajo su mirada ardiente…"
 hold_court_8090_interest_bodyguard_bestie: "\n\nSi hay alguien a quien pueda confiar el trabajo, es a [ROOT.Char.GetFirstNameNoTooltip]…"
 hold_court_8090_interest_bodyguard_friend: "\n\nUn aliado tan cercano me servirá bien y me hará compañía…"
 hold_court_8090_interest_champion: "\n\n«Tened por seguro que mi habilidad con la espada es conocida en todo el [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 hold_court_8090_interest_hunt: "\n\n«No hay nada que disfrute más que una buena batida, algo que todo el [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] conoce»."
 hold_court_8090_interest_poet: "\n\nSoy un[vassal.Custom('ES_XA')] trovador[vassal.Custom('ES_XA')] de renombre; ¡vuestros salones resonarán con historias de vuestra distinción!»."
 hold_court_8090_interest_musician_gregarious: "\n\n«Confiad en mí, ¡haré que vuestros banquetes sean aún más inolvidables!»"
 hold_court_8090_interest_musician_culture: "\n\n«La cultura [ROOT.Char.GetCulture.GetNameNoTooltip] tiene mucho que enseñar a vuestro pueblo en las artes melódicas»."
 hold_court_8090_interest_cupbearer: "\n\n«No temáis. ¡Con mis cuidados, vuestra jarra siempre estará llena!»."
 hold_court_8090_interest_lady_lover: "\n\nMe guiña un ojo con picardía y apenas puedo resistir sonrojarme al pensar en las oportunidades que esto nos dará…"
 hold_court_8090_interest_lady_soulmate: "\n\nNo hay nadie más que quisiera tener a mi lado…"
 hold_court_8090_interest_lady_bestie: "\n\n¡Parece que no necesitaré separarme nunca de mi mejor amistad!"
 hold_court_8090_interest_lady_friend: "\n\nUna compañía tan bienvenida me ayudará con la monotonía de la vida cortesana…"
 hold_court_8090_interest_eunuch: "\n\n«Confiad en mí, no me distraerán de mi trabajo»."
 hold_court_8090_interest_gardener: "\n\n«¡Siento un gran amor por las plantas, aprender sus usos y hacer que estén contentas!»"
 hold_court_8090_interest_artificer: "\n\n«Mis obras están entre las más apreciadas del [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 hold_court_8090_interest_emissary: "\n\n«Mi historial de negociaciones y compromisos es bien reconocido»."
 hold_court_8090_interest_qadi: "\n\n«No debéis preocuparos, pues poseo la información necesaria para todos los asuntos pertinentes»."
 hold_court_8090_interest_garuda: "\n\n«Entiendo que mi reputación como duelista no se os ha escapado»."
 hold_court_8090_interest_keeper_of_swans: "\n\n«Soy la elección obvia, pues tengo mucha experiencia con aves de caza»."
 hold_court_8090_interest_friend: "\n\nPero, ¿cómo podría negarme a un amig[ROOT.Char.Custom('ES_OA')] como [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie: "\n\n[ROOT.Char.GetFirstNameNoTooltip] ha sido siempre un[ROOT.Char.Custom('ES_XA')] amig[ROOT.Char.Custom('ES_OA')] tan buen[ROOT.Char.Custom('ES_OA')] y leal…"
 hold_court_8090_interest_lover: "\n\nCuesta resistir la oportunidad de tener cerca a [ROOT.Char.GetFirstNameNoTooltip]…"
 hold_court_8090_interest_soulmate: "\n\nMe cuesta negarle nada a [ROOT.Char.GetFirstNameNoTooltip], ni en los mejores momentos…"
 hold_court_8090_interest_other: "\n\nPuede que [vassal.GetSheHe] #EMP encajase#! mejor…"
 hold_court_8090_interest_fallback: "\n\nSupongo que #EMP alguien#! tendrá que hacer esos trabajos…"
