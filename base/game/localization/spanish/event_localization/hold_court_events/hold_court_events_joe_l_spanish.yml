 ## Serious Business
 hold_court.8110.t: "Asuntos serios"
 hold_court.8110.desc: "Un[peasant.Custom('ES_XA')] espantos[peasant.Custom('ES_OA')] campesin[peasant.Custom('ES_OA')] se pasea demasiado cerca hasta que un guardia se interponga entre nosotros. «¡Oooh!», retrocede con un guiño, riendo entre dientes.\n\n«¡Su #EMP [ROOT.Char.GetLadyLord]idad#!, vengo desde [peasant_holding.GetNameNoTooltip] con un asunto de gran impotancia!», dice moviendo las cejas.\n\n«Veréis, [ROOT.Char.GetTitleAsNameNoTooltip],"
 hold_court.8110.desc.affair: "nuestro [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] está liao con la prima de la hermana de la [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] y el pueblo entero anda alborotao! ¡Y esto desde hace siete lunas. ¿O eran ocho?…» [peasant.GetSheHe|U] se frota la barbilla."
 hold_court.8110.desc.fence: "en tiempos de mi abuelico, el [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] puso una valla a lo largo de los campos del padre de [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], pero ahora se cae a cachos, ¡y claro, el nieto no quiere saber na!»."
 hold_court.8110.desc.goat: "to empezó en la última cosecha. La cabra de [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] se coló en la choza de la sobrina de la [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] y la que se montó fue gorda, desde luego!» Se da una palmada en la cadera. «¡Era pa verlo, vuestra majestridad!»"
 hold_court.8110.desc.veg: "la puerca de la [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] se coló por la valla una noche y… fue y se metió en el huerto de verduras del viejo [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]! ¡Su único orgullo y alegría!». Lágrimas de risa recorren el convulso rostro [peasant.Custom('ES_DelDela')] campesin[peasant.Custom('ES_OA')]."
 hold_court.8110.desc.drink: "la hermana de la [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] dijo que a ella le salía mejor hacer [ROOT.Char.Custom('RegionalDrink')] que a la esposa del [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], claro, acabó en empate ¡y entonces se metieron los maríos!»."
 hold_court.8110.a: "¡No me digas! Por favor, continúa."
 hold_court.8110.b: "[steward.GetCouncilTitleFirstNameNoTooltip], vamos. Solucionadlo. Por favor."
 hold_court.8110.c: "¿Te ríes de #EMP MÍ?#! ¡Al cadalso!"
 hold_court.8110.d: "Eres un[peasant.Custom('ES_XA')] idiota. #EMP Mi#! idiota."
 hold_court.8110.e: "¿Qué? ¿Cómo ha entrado aquí est[peasant.Custom('ES_EA')] campesin[peasant.Custom('ES_OA')]? ¿Alguien lo sabe?"
