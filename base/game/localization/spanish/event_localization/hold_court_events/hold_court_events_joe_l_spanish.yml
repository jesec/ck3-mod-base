l_spanish:
 ## Stifled Commerce
 hold_court.8001.t: "Comercio ahogado"
 hold_court.8001.desc: "Un[merchant.Custom('ES_XA')] mercader provincial da un paso adelante, se ve que claramente está fuera de su elemento en mis ricos salones. Hago un gesto: «Vamos, [merchant.GetWomanMan], no tenemos todo el día». \n\n«¡S-sí mi [ROOT.Char.GetLadyLord]!», tartamudea. «Me llamo [merchant.GetFirstName], represento a los comerciantes y hombres libres descontentos de [town.GetNameNoTier], la mayor [town.GetTierAsNameNoTooltip] de [town.GetDeJureLiege.GetNameNoTier]». \n\n«[mayor.GetFirstName], nuestr[mayor.Custom('ES_OA')] [mayor.GetTitleTierName], [mayor.Custom('get_hold_court_8001_flaw')]; os pedimos humildemente que se sustituya por otra persona…»."
 hold_court.8001.a: "Se adelantarán las elecciones de [town.GetBaseNameNoTierNoTooltip]."
 hold_court.8001.b: "De acuerdo, ¡#EMP TÚ#! serás el/la nuev[merchant.Custom('ES_OA')] [mayor.GetTitleTierName]!"
 hold_court.8001.b.tt_success: "[merchant.GetFirstNameNoTooltip] pone [town.GetBaseNameNoTierNoTooltip] en orden"
 hold_court.8001.b.tt_failure: "[merchant.GetFirstNameNoTooltip] es incluso peor"
 hold_court.8001.c: "¿Y qué tiene que decir [mayor.GetFirstNameNoTooltip]?"
 hold_court.8001.c.tt_success: "Se encuentran pruebas de la incompetencia de [mayor.GetFirstNameNoTooltip]"
 hold_court.8001.c.tt_failure: "No se demuestran los delitos de [mayor.GetFirstNameNoTooltip]"
 hold_court.8001.d: "La corona compensará a los mercaderes de la ciudad."
 hold_court.8001.e: "¡¿Osáis cuestionar al #EMP [mayor.GetTitleTierName] de [ROOT.Char.GetTitleTierName]?!#!"
 #Custom
 hold_court_8001.desc_lazy: "elude todos los deberes y apenas defiende la ley a menos que se le presione"
 hold_court_8001.desc_greedy: "obtiene aranceles ridículos y multas agobiantes para su propia bolsa"
 hold_court_8001.desc_arbitrary: "nos trata injustamente y se inventa infracciones arbitrarias como para fastidiarnos"
 hold_court_8001.desc_deceitful: "comercia con secretos y nos miente a la cara incluso en los asuntos más simples"
 hold_court_8001.desc_young: "es demasiado inexpert[mayor.Custom('ES_OA')] para tener suficiente conocimiento de la ley"
 hold_court_8001.desc_incompetent: "no guarda ni siquiera los registros más rudimentarios"
 hold_court_8001.desc_infirm: "apenas puede salir del lecho, mucho menos ocuparse de los problemas de la ciudad"
 hold_court_8001.desc_incapable: "no ha pronunciado una palabra en semanas y deja que el trabajo se acumule"
 hold_court_8001.desc_old: "ha visto demasiados inviernos y está perdiendo la energía que exige el trabajo"
 hold_court_8001.desc_fallback: "es un obstáculo para el comercio y los intereses de la ciudad"
 #Modifiers
 hold_court_8001_deposed_modifier: "Intromisión cívica"
 hold_court_8001_ignored_modifier: "Comercio ahogado"
 hold_court_8001_compensated_modifier: "Mercaderes compensados"
 hold_court_8001_merchant_boon_modifier: "El toque del mercader"
 hold_court_8001_merchant_bust_modifier: "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier: "Representante encarcelado"
 ## Frontier Lord
 hold_court.8010.t: "El frente [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 hold_court.8010.desc: "[frontier_lord.GetTitledFirstName] está ante ti, su rostro serio de preocupación. «Mi [ROOT.Char.GetLadyLord], no dejo de pensar en la amenaza de [neighboring_enemy.GetPrimaryTitle.GetNameNoTier]». \n\n«[neighboring_enemy.GetTitledFirstName] acecha al otro lado de la frontera», señala, «a apenas unos días de las puertas de [frontier_barony.GetNameNoTierNoTooltip] y [frontier_lord.Custom('get_hold_court_8010_stake')]». \n\n«Debéis ayudarme a fortificar mis tierras, ¡el ejército [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] y sus fortificaciones son todo lo que se interpone entre [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] y la destrucción!»."
 hold_court.8010.a: "Tus responsabilidades pueden ciertamente justificar ciertos privilegios…"
 hold_court.8010.b: "Tenéis razón, hay que fortificar [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8010.c: "#EMP ¡¿Días?!#! ¡Debemos fortificar la capital!"
 hold_court.8010.d: "Tonterías, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] no es una amenaza."
 hold_court.8010.d.tt_success: "[frontier_lord.GetFirstNameNoTooltip] queda más tranquil[frontier_lord.Custom('ES_OA')]"
 hold_court.8010.d.tt_failure: "[frontier_lord.GetFirstNameNoTooltip] presenta un argumento mejor"
 hold_court.8010.e: "A todos nos pesa el peligro de la guerra."
 #Custom
 hold_court_8010.desc_family: "los hogares de la casa [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic: "los inocentes dentro de sus muros"
 hold_court_8010.desc_theocratic: "los humildes seguidores [ROOT.Char.GetFaith.HighGodNamePossessive]"
 #Modifiers
 hold_court_8010_fortifications_modifier: "Terraplenes fronterizos"
 hold_court_8010_vassal_modifier: "Cargas compartidas"
 ## Sacred Claims
 hold_court.8020.t: "Derechos sagrados"
 hold_court.8020.desc.intro: "[bishop.GetCouncilTitle] [bishop.GetFirstName] da un paso adelante solemnemente. «Mi [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]»."
 hold_court.8020.desc.body_pope: "\n\n«Su Santidad [pope.GetTitledFirstNameRegnal] acepta"
 hold_court.8020.desc.body_fallback: "\n\n«Se ha acordado"
 hold_court.8020.desc.body_1: "que [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] debe ser administrado totalmente por [ROOT.Char.GetFaith.AltPriestTermPlural] en lugar de por laicos»."
 hold_court.8020.desc.body_personal: "\n\n«Entregad esta tierra"
 hold_court.8020.desc.body_vassal: "\n\n«[vassal.GetTitledFirstName|l] debe ceder su propiedad"
 hold_court.8020.desc.body_2: "al cuidado de [ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstName], ¡por el bien de la fe y la gloria de [ROOT.Char.GetFaith.HighGodName]!»."
 hold_court.8020.a: "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b: "¿Exige esto el/la [ROOT.Char.GetFaith.ReligiousText]?"
 hold_court.8020.b.tt_success: "Demuestras que no existen requisitos religiosos"
 hold_court.8020.b.tt_failure: "Tus argumentos no son convincentes"
 hold_court.8020.c: "Interesante. ¿Y aun así, solo os beneficiáis vos?"
 hold_court.8020.d: "No veo motivo para cambiar las cosas."
 hold_court.8020.e: "Seguro que [pope.GetTitledFirstNameNoTooltip|l] está por encima de estas intromisiones."
 #Custom
 holiness_cathedral_1: "peregrinos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] acuden en masa al/a la [ROOT.Char.Custom('GetFaithGrandTemple')] de [ROOT.Var('holy_site_var').Title.GetNameNoTier] para estar más cerca de [ROOT.Char.GetFaith.HighGodNameAlternate]"
 holiness_holy_site_1: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] es un centro vital del culto y la peregrinación [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 holiness_fallback_1: "los fieles de [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] reclaman guía religiosa y que se les salve de [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]"
 holiness_cathedral_2: "un/a [ROOT.Char.GetFaith.HouseOfWorship] tan importante"
 holiness_holy_site_2: "un lugar tan sagrado"
 holiness_fallback_2: "más de [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3: "El/La [ROOT.Char.Custom('GetFaithGrandTemple')] pertenece a [ROOT.Char.GetFaith.HighGodName]"
 holiness_holy_site_3: "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] debería estar en manos de [ROOT.Char.GetFaith.PriestNeuterPlural]."
 holiness_fallback_3: "No negaré nada a los [ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 ## Civic Rivalry
 hold_court.8030.t: "Rivalidad cívica"
 hold_court.8030.desc.intro_1: "[mayor_2.GetTitledFirstName], que lleva algo preparado, me saluda. \n\n«Mi [ROOT.Char.GetTitleTierName], ¡los perros de [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] creen que son mejores que nosotros…», estalla, «haciendo bromas altaneras todos los días de mercado!»\n\n«Hay que poner en su sitio a [mayor_1.GetTitledFirstName|l], es[mayor_1.Custom('ES_EA')] [mayor_1.Custom('InsultNoun')] [mayor_1.Custom('InsultAdjective')], y esos idiotas"
 hold_court.8030.desc.intro_heretical: "heréticos"
 hold_court.8030.desc.intro_heathen: "paganos"
 hold_court.8030.desc.intro_foreign: "extranjeros"
 hold_court.8030.desc.intro_fallback: "detestables"
 hold_court.8030.desc.intro_2: "aprender a respetar a [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8030.desc.body_same_county: " ¡el/la más grande [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] de [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]!»"
 hold_court.8030.desc.body_same_duchy: " ¡el/la principal [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] de [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]!»"
 hold_court.8030.desc.body_neighbor_county: " ¡el/la primer[mayor_2.Custom('ES_XA')] [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] de la región!»"
 hold_court.8030.desc.body_fallback: "¡el/la [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] superior!»"
 hold_court.8030.a: "¡Pero [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP es#! una ciudad más bonita!"
 hold_court.8030.b: "No cabe duda que [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] es preferible."
 hold_court.8030.c: "¿Queréis parar con esta estupidez? ¿Cuándo empezó todo?"
 hold_court.8030.d: "Palabras osadas, ¡pero lo resolverás con acciones!"
 hold_court.8030.c.tt_success: "Arreglas la disputa"
 hold_court.8030.c.tt_failure: "Empeoras las cosas"
 hold_court.8030.d.tt_mayor_2: "[mayor_2.GetTitledFirstNameNoTooltip|l] vence el duelo"
 hold_court.8030.d.tt_mayor_1: "[mayor_1.GetTitledFirstNameNoTooltip|l] vence el duelo"
 hold_court.8030.d.tt: "[mayor_2.GetTitledFirstName] y [mayor_1.GetTitledFirstName|l] se baten en #V duelo#!."
 hold_court.8030.e: "¿Malgastáis mi tiempo con disputas mezquinas?"
 hold_court.8031.t: "[sc_victor.GetTitledFirstNameNoTooltip|l] vence el duelo"
 #Modifiers
 hold_court_8030_settled_character_modifier: "Admiración cívica"
 hold_court_8030_duel_modifier: "Justicia popular"
 hold_court_8030_favored_modifier: "Pueblo favorecido"
 hold_court_8030_spurred_modifier: "Rivalidad animada"
 hold_court_8030_settled_county_modifier: "Cooperación cívica"
 ## Special Treatment
 hold_court.8040.t: "Tratamiento especial"
 hold_court.8040.desc: "Tal impenitente [infidel_vassal.GetTitledFirstName|l] te honra con su presencia. \n\nCon voz entrecortada comienza a hablar: «[ROOT.Char.GetTitleTierName|U] mí[ROOT.Char.Custom('ES_OA')], soy un[infidel_vassal.Custom('ES_XA')] súbdit[infidel_vassal.Custom('ES_OA')] leal y servicial, dejadme practicar mi fe en paz». \n\n"
 hold_court.8040.desc.intro_same_religion: "«Los [infidel_vassal.GetFaith.GetAdherentNamePlural] adoramos a [infidel_vassal.GetFaith.CreatorName] igual que los [ROOT.Char.GetFaith.GetAdherentNamePlural]. Dejad que vuestr[ROOT.Char.Custom('ES_OA')]s [ROOT.Char.Custom('SisterBrother')]s [ROOT.Char.GetFaith.GetAdherentNamePlural] rindan culto como deseen y más bien unámonos contra los malvados [ROOT.Char.Custom('GetUnbelieverNamePlural')] que siguen a falsos demonios y permiten que [infidel_vassal.GetFaith.DevilName] corrompa sus corazones»."
 hold_court.8040.desc.intro_fallback: "«¿Por qué [ROOT.Char.GetFaith.GetAdherentNamePlural] y [infidel_vassal.GetFaith.GetAdherentNamePlural] no pueden vivir en armonía, separados por las enseñanzas de [ROOT.Char.GetFaith.HighGodName] y [infidel_vassal.GetFaith.HighGodName], pero unidos en la piedad? Sigamos a nuestro/a [infidel_vassal.GetFaith.ReligiousText] y vosotros a vuestro/a [ROOT.Char.GetFaith.ReligiousText] hombro con hombro»."
 hold_court.8040.a: "Solo [ROOT.Char.GetFaith.HighGodName] puede juzgar."
 hold_court.8040.b: "Venid, dejad que os enseñe la palabra de [ROOT.Char.GetFaith.KnowledgeGodName]."
 hold_court.8040.c.religion: "¡Es hora de que renunciéis a [infidel_vassal.GetFaith.CreatorName] y todas las mentiras [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip]s!"
 hold_court.8040.c.faith: "¡Debéis volver a leer el/la [ROOT.Char.GetFaith.ReligiousText]!"
 hold_court.8040.c.tt_accept: "[infidel_vassal.GetTitledFirstNameNoTooltip|l] se convierte de fe"
 hold_court.8040.c.tt_refuse: "[infidel_vassal.GetTitledFirstNameNoTooltip|l] se niega a convertirse"
 hold_court.8040.d: "Solo tolero tus creencias, no las apruebo."
 demand_conversion_tt: "[recipient.GetTitledFirstName] y su familia cercana se convertirá a tu religión"
 ## Royal Service
 hold_court.8050.t: "Servicio real"
 hold_court.8050.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca al trono en compañía de un[knight.Custom('ES_XA')] [knight.GetWomanMan] [knight.Custom('GetYoungMiddleAgedOld')]. \n\n«¡Mi [vassal.Custom2('RelationToMeShort', ROOT.Char)] y [ROOT.Char.GetTitleAsNameNoTooltip]!», exclama. «Mi [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] [knight.GetFullName] busca el honor de servir en vuestro séquito de [ROOT.Char.Custom('MountedWarriorTermPlural')]. ¡Dadle la oportunidad de demostrar su valía!». \n\n"
 hold_court.8050.desc_talented: "«[knight.GetSheHe|U] ya es un[knight.Custom('ES_OA')] de [knight.Custom('ES_LoLa')]s duelistas más renombrad[knight.Custom('ES_OA')]s de [vassal.GetTitleAsName] ¡y os proporcionará mucha gloria en el campo de batalla!». Es cierto, ya he oído hablar de sus habilidades…"
 hold_court.8050.desc_suitable: "«Est[knight.Custom('ES_EA')] [knight.GetWomanMan] sabe cómo manejar [knight.Custom('signature_weapon')], ¡y no os fallará cuando llegue el momento!»"
 hold_court.8050.desc_passing: " [knight.GetFirstNameNoTooltip] sonríe débilmente. «No soy más que un[knight.Custom('ES_XA')] espadach[knight.Custom('ES_InIna')] regular, pero espero aprender mucho a vuestro servicio»."
 hold_court.8050.desc_unsuitable: "[vassal.GetFirstNameNoTooltip] me lleva a un lado y murmura: «no tiene mucha fama con la espada, pero su entusiasmo compensará la diferencia…»."
 hold_court.8050.a: "Está bien, podéis servirme, [knight.GetFirstNameNoTooltip]."
 hold_court.8050.a.tt_knight: "[knight.GetFirstName] se trasladará a tu corte y se convertirá en [knight|lE]. \nRetirar[knight.GetHerHim] puede disgustar a [vassal.GetTitledFirstName|l]."
 hold_court.8050.a.tt_toast: "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook: "Porque [vassal.GetTitledFirstName|l] tiene un anzuelo sobre ti:"
 hold_court.8050.b: "Para #EMP aceptar[knight.GetHerHim]#! necesito algo a cambio."
 hold_court.8050.c: "¡[grandmaster.GetTitledFirstNameNoTooltip|l] siempre necesita [knight.GetWomenMen]!"
 hold_court.8050.d: "¡Ya tengo guardaespaldas!"
 hold_court.8050.d.tt_bodyguard: "[knight.GetFirstName] se trasladará a tu corte como tu guardaespaldas. \nRetirar[knight.GetHerHim] puede disgustar a [vassal.GetTitledFirstName|l]."
 hold_court.8050.e.talented: "Debes mantener semejante talento cerca, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable: "Hábil, sí. ¿Necesari[knight.Custom('ES_OA')]? No."
 hold_court.8050.e.passing: "Los cementerios están llenos de espadachin[knight.Custom('ES_EA')]s regulares."
 hold_court.8050.e.unsuitable: "Una mula acorazada sería más útil…"
 ## A Knight Spurned
 hold_court.8051.t: "$hold_court.8050.t$: Un[knight.Custom('ES_XA')] [ROOT.Char.Custom('MountedWarriorTerm')] despechad[knight.Custom('ES_OA')]"
 hold_court.8051.desc: "Parece que [vassal.GetTitledFirstName|l] se ha enterado por fin de que su [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] ya no disfruta de un lugar entre mis [ROOT.Char.Custom('MountedWarriorTermPlural')]. \n\nContiene su ira con cuidado, ¡pero exige que mantenga mi promesa y reincorpore a [knight.GetFirstName] en su puesto!"
 hold_court.8051.a: "¡Calmaos, [vassal.GetFirstNameNoTooltip], [knight.GetHerHim] reincorporaré!"
 hold_court.8051.a.tt_knight: "[knight.GetFirstName] vuelve a ser [knight|lE]"
 hold_court.8051.b: "No es una gran pérdida."
 hold_court.8051.b.tt_return: "[knight.GetFirstNameNoTooltip] regresará a la corte de [vassal.GetTitledFirstNameNoTooltip|l]"
 ## The Last Straw
 hold_court.8052.t: "$hold_court.8050.t$: La última gota"
 hold_court.8052.desc.intro: "[vassal.GetTitledFirstName] no pierde tiempo al enterarse de que [knight.GetFirstName] ha salido otra vez de mi séquito de [ROOT.Char.Custom('MountedWarriorTermPlural')] y exige una audiencia. \n\n"
 hold_court.8052.desc.wrath: "En pleno ataque de ira, estalla: «Mi [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] ha sido maltratad[knight.Custom('ES_OA')] groseramente ¡y mi confianza en vuestras promesas ha quedado destrozada!», antes de salir furios[vassal.Custom('ES_OA')]."
 hold_court.8052.desc.fallback: "Deja clara su decepción, claramente irritad[vassal.Custom('ES_OA')] por la vergüenza que mis acciones le han causado…"
 hold_court.8052.a: "Pero, ¡cuánto drama!"
 hold_court.8052.b: "¡Guardias, arrestad a es[vassal.Custom('ES_EA')] [vassal.Custom('InsultNoun')]!"
 ## Perils of Glory
 hold_court.8053.t: "$hold_court.8050.t$: Los peligros del prestigio"
 hold_court.8053.desc.intro: "Te llegan noticias desde el/la [battle_location.Custom('TerrainTypeProvince')] de [battle_location.GetName], donde te informan de que cayó [knight.GetFirstNameNicknamed]"
 hold_court.8053.killer: "a manos de [knight.GetKiller.GetName]"
 hold_court.8053.battle: "en un cuerpo a cuerpo caótico"
 hold_court.8053.desc_talented: "con las botas puestas, rodead[knight.Custom('ES_OA')] de los cuerpos de [knight.GetWomenMen] menores."
 hold_court.8053.desc_suitable: "pese a un combate muy apretado, tras derribar a muchos enemigos y sufrir numerosas heridas."
 hold_court.8053.desc_passing: "tras un duelo a cara de perro, tras defender heroicamente a sus compañeros."
 hold_court.8053.desc_unsuitable: "mientras blandía la espada como un pez fuera del agua."
 hold_court.8053.desc_coward: "cuando intentaba escapar del campo de batalla."
 hold_court.8053.desc.body: "\n\nSeguramente esto te libera de tus obligaciones hacia [vassal.GetTitledFirstName|l]…"
 hold_court.8053.a: "Los riesgos del combate…"
 ## A Temple for County
 hold_court.8060.t: "Un/a [ROOT.Char.GetFaith.HouseOfWorship] para [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc: "Mi [bishop.GetCouncilTitle], [bishop.GetFirstName], se inclina ante mí, ansios[bishop.Custom('ES_OA')] por empezar su propuesta.\n\n«Mi [ROOT.Char.GetLadyLord],"
 hold_court.8060.desc.owned: "vuestro [target_county.GetTierAsNameNoTooltip] de [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal: "el [target_county.GetTierAsNameNoTooltip] de [vassal.GetTitledFirstName|l] de [target_county.GetNameNoTier]"
 hold_court.8060.desc.subvassal: "el [target_county.GetTierAsNameNoTooltip] de [target_county.GetNameNoTier], gobernado por [subvassal.GetTitledFirstName|l], súbdit[subvassal.Custom('ES_OA')] de [vassal.GetTitledFirstName|l],"
 hold_court.8060.desc.existing: "podría albergar otra/a gran [ROOT.Char.GetFaith.HouseOfWorship] para dar testimonio del poder [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] y la piedad del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 hold_court.8060.desc.first: "carece de un/a [ROOT.Char.GetFaith.HouseOfWorship] relevante donde los lugareños puedan rezar y honrar a [ROOT.Char.GetFaith.HighGodNameAlternate]»."
 hold_court.8060.desc.end: "\n\n«¡Debéis proporcionar fondos para una nueva casa de culto en [target_province.GetName], por el bien de la fe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!»"
 hold_court.8060.a: "¡Por la gloria de [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.8060.a.tt: "Cuando el [temple|lE] esté terminado:"
 hold_court.8060.b: "[vassal.GetTitledFirstNameNoTooltip|l] puede permitirse contribuir."
 hold_court.8060.c: "Mis súbditos deben contribuir."
 hold_court.8060.d: "Parece un trabajo para [royal_architect.GetTitledFirstNameNoTooltip|l]."
 hold_court.8060.d.tt_success: "[royal_architect.GetTitledFirstName] hace un gran trabajo"
 hold_court.8060.d.tt_normal: "[royal_architect.GetTitledFirstName] hace un trabajo aceptable"
 hold_court.8060.d.tt_failure: "[royal_architect.GetTitledFirstName] hace un trabajo horrible"
 hold_court.8060.e.own: "Tengo otros planes para esa tierra."
 hold_court.8060.e.vassal: "Los vasallos deben cuidar de sus propias tierras."
 #Modifiers
 hold_court_8060_built_modifier: "Templo financiado"
 ## The Consecration of Province
 hold_court.8061.t: "La consagración de [target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop: "[bishop.GetCouncilTitleFirstName] entra emocionad[bishop.Custom('ES_OA')] en mis salones: «Mi [ROOT.Char.GetLadyLord], os anuncio la finalización del nuevo/a [ROOT.Char.GetFaith.HouseOfWorship] de [target_province.GetTitle.GetNameNoTier]!». \n\n"
 hold_court.8061.desc.fallback: "El/la [ROOT.Char.GetFaith.HouseOfWorship] que encargué para el pueblo de [target_province.GetTitle.GetNameNoTier] ha quedado terminado tras mucho trabajo».\n\n"
 hold_court.8061.desc.owned: "«¡Los fieles de [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal: "«¡Los súbditos de [vassal.GetTitledFirstName|l] en [target_county.GetNameNoTier]"
