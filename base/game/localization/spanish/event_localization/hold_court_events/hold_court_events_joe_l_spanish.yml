 ## Evangelical Backlash
 hold_court.8120.t: "Reacción evangélica"
 hold_court.8120.desc: "Me encuentro con un[peasant.Custom('ES_XA')] pobre fiel del credo [peasant.GetFaith.GetAdherentName], todo humildad y súplica.\n\n«Glorios[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], he venido a suplicaros que detengáis a los sacerdotes que acosan al pueblo de [conversion_target.GetNameNoTier] y les presiona para hacerse [ROOT.Char.GetFaith.GetAdherentNamePlural]».\n\n"
 hold_court.8120.desc.same_religion: "«Todos seguimos las enseñanzas de [peasant.GetFaith.CreatorName] y en [peasant.GetFaith.CreatorSheHe|U] nos fijamos para que nos guíe y tenga misericordia. Mi [ROOT.Char.GetLadyLord], dejadnos mantener nuestros ritos locales y vivir sin el miedo a la violencia o la censura»."
 hold_court.8120.desc.same_culture: "«Aunque tenemos creencias distintas, al final todos somos hermanos en la cultura [peasant.GetCulture.GetName]. ¿No podremos vivir juntos en paz sigamos a [peasant.GetFaith.HighGodName] o a [ROOT.Char.GetFaith.HighGodName]?»."
 hold_court.8120.desc.other: "«Somos una comunidad [peasant.GetCulture.GetName], nuestras tradiciones se diferencian de las de la gran nación [ROOT.Char.GetCulture.GetName]. Dejadnos mantener las costumbres de nuestros antepasados y adorar a [peasant.GetFaith.CreatorName] paz. Sed clemente, mi [ROOT.Char.GetLadyLord]»."
 hold_court.8120.a: "Los sacerdotes [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] dejarán en paz a los [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.a.tt_conversion: "No se podrán convertir los condados [peasant.GetFaith.GetAdherentNamePlural] durante 15 años"
 hold_court_8120_conversion_tt: "Tú toleras esta fe"
 hold_court.8120.b: "Tenemos mucho que aprender de los [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.b.tt_eastern: "[THIS.Char.GetFaith.GetName] tiene el [core_tenet|lE] $tenet_eastern_syncretism_name$"
 hold_court.8120.b.tt_pagan: "[THIS.Char.GetFaith.GetName] tiene el [core_tenet|lE] $tenet_unreformed_syncretism_name$"
 hold_court.8120.b.tt_christianity: "[THIS.Char.GetFaith.GetName] tiene el [core_tenet|lE] $tenet_christian_syncretism_name$"
 hold_court.8120.b.tt_islam: "[THIS.Char.GetFaith.GetName] tiene el [core_tenet|lE] $tenet_islamic_syncretism_name$"
 hold_court.8120.b.tt_judaism: "[THIS.Char.GetFaith.GetName] tiene el [core_tenet|lE] $tenet_jewish_syncretism_name$"
 hold_court.8120.c: "[ROOT.Char.GetFaith.CreatorName] exige un pago a los no creyentes."
 hold_court.8120.c.tt_tenet: "[THIS.Char.GetFaith.GetName] no tiene el [core_tenet|lE] $tenet_tax_nonbelievers_name$"
 hold_court.8120.d: "[ROOT.Char.GetFaith.DevilName] te espera, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]."
 hold_court.8120.e: "No."
 #Modifiers
 hold_court_8120_stopped_modifier: "Integración detenida"
 hold_court_8120_stopped_modifier_desc: "A petición del pueblo, aquí se ha abandonado la conversión e integración."
 hold_court_8120_tax_modifier: "Tributación religiosa"
 hold_court_8120_tax_modifier_desc: "Se cobra un diezmo especial a los infieles que viven aquí."
 hold_court_8120_terror_modifier: "Fervor religioso"
 hold_court_8120_terror_modifier_desc: "La fuerza de las creencias de este personaje deja poco sitio para las dudas."
 hold_court_8120_tolerance_modifier: "Tolerancia religiosa"
 hold_court_8120_tolerance_modifier_desc: "La tolerancia de este personaje hacia otras fes abre muchas puertas."
 hold_court_8120_refused_modifier: "La integración continúa"
 hold_court_8120_refused_modifier_desc: "A la población local le molesta la negativa a su petición de tolerancia."
 ## Cultural Pride
 hold_court.8130.t: "Orgullo cultural"
 hold_court.8130.desc: "Ante mí se inclina un[peasant.Custom('ES_XA')] campesin[peasant.Custom('ES_OA')] de extracción [peasant.GetCulture.GetName]. \n\n«Majestuos[ROOT.Char.Custom('ES_OA')], en mi hermosa patria de [conversion_target.GetNameNoTier] se nos está incitando a abandonar nuestras costumbres y adoptar las tradiciones [ROOT.Char.GetCulture.GetName]s». \n\n"
 hold_court.8130.desc.same_language: "«Nuestros pueblos ya comparten la hermosa lengua materna [ROOT.Char.GetCulture.GetNameNoTooltip]… Dejadnos conservar nuestras tradiciones locales y seguir siendo fieles a nuestros antepasados»."
 hold_court.8130.desc.same_heritage: "«Nuestros pueblos ya comparten mucho en la tradición [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip], pero nuestras costumbres locales significan mucho para nosotros. Por favor, dejadnos seguir siendo fieles a nuestros antepasados»."
 hold_court.8130.desc.same_ethos: "«Nuestros pueblos ya son cercanos; también somos una nación [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]. Dejadnos mantener nuestras tradiciones y vivir hombro con hombro en paz»."
 hold_court.8130.desc.other: "«La tradición [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] nos resulta extraña y deseamos continuar las tradiciones de nuestros antepasados en paz. Por favor, mi [ROOT.Char.GetLadyLord], dejadnos tranquilos»."
 hold_court.8130.a: "Tal orgullo es de admirar."
 hold_court.8130.a.tt_conversion: "No se podrán integrar los condados de cultura [peasant.GetCulture.GetName] durante 15 años"
 hold_court_8130_conversion_tt: "Tú toleras esta cultura"
 hold_court.8130.b: "Nuestros pueblos pueden coexistir."
 hold_court.8130.c: "[conversion_target.GetNameNoTierNoTooltip] debe ganarse este privilegio."
 hold_court.8130.c.tt_service: "Un [knight|lE] de cultura [peasant.GetCulture.GetName] se une a tu [court|lE]."
 hold_court.8130.c.tt_service_title: "[peasant.Custom('MountedWarriorTerm')|U] [conversion_target.GetAdjectiveNoTooltip]"
 hold_court.8130.d: "Seréis un ejemplo para todos los pueblos atrasados."
 hold_court.8130.e: "La nación [peasant.GetCulture.GetNameNoTooltip] se adaptará."
 #Modifiers
 hold_court_8130_terror_modifier: "Supremacía cultural"
 hold_court_8130_tolerance_modifier: "Tolerancia cultural"
 hold_court_8130_service_modifier: "Obligación cultural"
 ## Puppy Patronage
 hold_court.8140.t: "Patronazgo cachorril"
 hold_court.8140.desc: "Mi maestr[huntmaster.Custom('ES_OA')] cazador[huntmaster.Custom('ES_XA')] [huntmaster.GetTitledFirstName|l] se acerca con cuidado, sosteniendo un fardo de lana. \n\nCon una sonrisa, retira el paño para dejar ver unos ojitos entrecerrados y una lengüecita colgante… ¡un cachorrito! [huntmaster.GetFirstName] apenas puede mantener a la nerviosa bolita de pelo en sus brazos. \n\n«¡Un regalo de la mejor camada de [ROOT.Char.Custom('get_region_dog_type')]s que he visto en mucho tiempo!», dice entre lametones. «¡Debéis aprovechar y ampliar las perreras, mi [ROOT.Char.GetLadyLord]!»."
 hold_court.8140.a: "¡Nuestras perreras no tendrán competencia!"
 hold_court.8140.a.tt: "Todos los miembros podrán tomar la [decision|lE] Adoptar cachorro"
 hold_court.8140.b: "¿Quién es un cachorrito bueno? ¡Sí, tú!"
 hold_court.8140.c: "Los gatos son mejores compañeros."
 hold_court.8140.d: "Estáis retrasando a peticionarios de verdad, [huntmaster.GetFirstNameNoTooltip]."
 #Puppy Patronage ping
 hold_court.8141.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] ha ampliado sus perreras reales bajo la dirección de su maestr[huntmaster.Custom('ES_OA')] cazador[huntmaster.Custom('ES_XA')], [huntmaster.GetTitledFirstNameRegnal]. \n\n¡Ha invitado a todos sus parientes a disfrutar de los frutos de su trabajo!"
 hold_court.8141.a: "Cachorros, ¿eh?"
 #Puppy Patronage decision event
 hold_court.8142.t: "$hold_court.8140.t$: Nuevo compañero"
 hold_court.8142.desc: "Mis sirvientes me traen un cachorro de [ROOT.Char.Custom('get_region_dog_type')] recién nacido, recién llegado de las célebres perreras de [ROOT.Char.GetHouse.GetNameNoTooltip] fundadas por mi [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal]. \n\n¡De entre las mantas sobresale un hociquito curioso por los olores de su nuevo hogar!"
 hold_court.8142.a: "¡Me servirás bien, pequeñín!"
 hold_court.8142.b: "He cambiado de idea."
 #Modifiers
 hold_court_8140_house_modifier: "Amantes de los perros"
 hold_court_8140_house_modifier_desc: "El afecto de esta casa por sus compañeros caninos es proverbial."
 #Decision
 adopt_puppy_decision_name: "Adoptar cachorro"
 adopt_puppy_decision_desc: "Mi casa es célebre por su talento y entusiasmo en la cría de compañeros caninos. ¡Un cachorro recién nacido me espera si estoy a la altura del desafío!"
 adopt_puppy_decision_already_pet_tt: "Todavía no tiene una mascota"
 adopt_puppy_decision_confirm: "Adoptar un cachorro de la perrera"
 adopt_puppy_decision_tooltip: "$adopt_puppy_decision_confirm$"
 ## Contractual Compromise
 hold_court.8150.t: "Compromiso contractual"
 hold_court.8150.desc.intro: "[target_faction.GetLeader.GetTitledFirstName] da audazmente un paso adelante y, sin proporcionar ningún contexto, sigue en voz baja: \n\n"
 hold_court.8150.desc.alone: "«Estaría dispuest[target_faction.GetLeader.Custom('ES_OA')] a pasar por alto mis agravios si revisarais las obligaciones de mi pacto con la corona…»"
 hold_court.8150.desc.few: "«Puedo persuadir a los descontentos para que se retiren si aceptáis enmendar las cargas de nuestros pactos…»"
 hold_court.8150.desc.group: "«Cuento con la atención de mis colegas descontentos y, estoy segur[target_faction.GetLeader.Custom('ES_OA')] de que podría persuadirlos para que se echen atrás a cambio de algunas modificaciones en sus pactos…»"
 hold_court.8150.desc.body: "\n\nAunque se rumorea que"
 hold_court.8150.desc.independence: "está reuniendo a mis vasallos para separarse de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty: "es el soporte de los deseos traicioneros de mayor autonomía en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.claimant_self: "busca apoyo para su falsa reclamación sobre [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant: "apoya la falsa reclamación de [target_faction.GetSpecialCharacter.GetTitledFirstName|l] sobre [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.outro: "es una acusación que [target_faction.GetLeader.GetFirstNameNoTooltip] nunca aceptará públicamente…"
 hold_court.8150.a: "Aceptaré, aunque me duele."
 hold_court.8150.a.tt_shared: "Impuestos $hold_court.8150.a.tt_contract_reduction$ y $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all: "Los impuestos de [target_faction.GetLeader.GetTitledFirstName|l] $hold_court.8150.a.tt_contract_reduction$ y [target_faction.GetLeader.GetSheHe] $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown: "$hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction: "u obligaciones de leva se reducirán en un paso"
 hold_court.8150.a.tt_faction_cooldown: "no podrá unirse a ninguna facción en 5 años"
 hold_court.8150.a.tt_multiple_feudal_intro: "Todo miembro feudal de la [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro: "Todo miembro de la [target_faction.GetName]"
 hold_court.8150.b: "¡¿Así que #EMP CONSPIRAS#! contra mí?! ¡Apresad[target_faction.GetLeader.GetHerHim]!"
 hold_court.8150.c: "Ven, [target_faction.GetLeader.GetFirstNameNoTooltip], olvida a los demás."
 hold_court.8150.c.tt_success: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip|l] acepta el soborno"
 hold_court.8150.c.tt_failure: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip|l] rechaza el soborno"
 hold_court.8150.d: "¡Entrad en razón! La villanía no os hará ningún bien."
 hold_court.8150.d.tt_accept: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip|l] queda convencid[target_faction.GetLeader.Custom('ES_OA')]"
 hold_court.8150.d.tt_reject: "[target_faction.GetLeader.GetTitledFirstNameNoTooltip|l] se indigna"
 hold_court.8150.e: "Jugáis a un juego peligroso, [target_faction.GetLeader.GetTitleAsNameNoTooltip]."
 ## Public Accusation
 hold_court.8160.t: "Acusación pública"
 hold_court.8160.desc.intro_child: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName|l] conduce [victim.Custom('ES_AlAla')] joven [victim.GetTitledFirstNameRegnal] a mi lado, claramente atormentad[victim.Custom('ES_OA')] por la ansiedad. \n\n"
 hold_court.8160.desc.intro_spouse: "[concerned.GetTitledFirstNameRegnal] y su [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] se acercan con cautela, recelosos de la corte reunida. \n\n"
 hold_court.8160.desc.intro_alone: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] corre a mi lado con los ojos inyectados en sangre, escudriñando la corte reunida. \n\n"
 hold_court.8160.desc.intro_me: "«Mi [ROOT.Char.Custom('ES_SennorSennora')], ¡estoy segur[concerned.Custom('ES_OA')] de que alguien en el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] va a por mí!"
 hold_court.8160.desc.intro_other: "«Mi [ROOT.Char.Custom('ES_SennorSennora')], ¡estoy segur[concerned.Custom('ES_OA')] de que alguien en el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] quiere hacer daño a mi [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed: "«Mirad, tengo pruebas de que se trata de [accused.GetTitledFirstName|l],"
 hold_court.8160.desc.suspicion: "«No tengo pruebas, pero sospecho de [accused.GetTitledFirstName|l],"
 hold_court.8160.desc.nemesis: "que es un[accused.Custom('ES_XA')] [accused.Custom('InsultNoun')] [accused.Custom('InsultAdjective')] y no se detendrá ante nada, ¡ni siquiera el asesinato para terminar con [victim.LocalPlayerString( 'mi vida', 'la vida' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]"
 hold_court.8160.desc.rival: "que es un[accused.Custom('ES_XA')] [accused.Custom('InsultNoun')] ¡y desea poner fin a una rivalidad personal mediante [victim.LocalPlayerString( 'mi asesinato', 'el asesinato' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]!»."
 hold_court.8160.desc.my_claimant: "¡que busca impulsar su reclamación sobre el [relevant_title.GetName] a [victim.LocalPlayerString( 'mi costa', 'costa' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]!»."
 hold_court.8160.desc.their_claimant: "pues le molesta que reclame derechos sobre el [relevant_title.GetName] ¡y por lo tanto reclama [victim.LocalPlayerString( 'el mío', 'el ' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]!»."
 hold_court.8160.desc.joint_claimant: "que no quiere competencia en su reclamación sobre el [relevant_title.GetName], ¡lo que incluye [victim.LocalPlayerString( 'el mío', 'el ' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]!»."
 hold_court.8160.desc.their_dislike: "¡que siempre ha dejado clara su animosidad contra [victim.LocalPlayerString( 'mí', victim.GetTitledFirstName )]!»."
 hold_court.8160.desc.my_dislike: "odia [victim.LocalPlayerString( 'mi aversión', 'la aversión' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )] hacia [accused.GetSheHe] ¡y quiere vengarse!»."
 hold_court.8160.desc.intrigue: "—dada su reputación de villanía— quiere [victim.LocalPlayerString( 'mi cuello', 'el cuello' )][victim.LocalPlayerString( '', 'Loc_ES_del_GetTitledFirstName' )]»."
 hold_court.8160.desc.fallback: "ya que seguramente nadie más quisiera [Select_CString( victim.IsLocalPlayer, 'perjudicarme', 'perjudicar a ' )][Select_CString( victim.IsLocalPlayer, '', victim.GetShortUIName )]!»."
 hold_court.8160.desc.outro: "\n\n«¡Os lo ruego! ¡Encarcelad a [accused.GetFirstNameNoTooltip] y poned fin a esta locura!»."
 hold_court.8160.a: "¡Por [ROOT.Char.GetFaith.HighGodName]! ¡Hay que detener[accused.GetHerHim]!"
 hold_court.8160.b.torturer: "¡No #EMP ME#! podéis esconder la verdad!"
 hold_court.8160.b.executioner: "[executioner.GetFirstNameNoTooltip] llegará a la verdad."
 hold_court.8160.b.tt_confession: "[accused.GetTitledFirstNameNoTooltip] confiesa el complot"
 hold_court.8160.b.tt_silence: "[accused.GetTitledFirstNameNoTooltip] no confiesa"
 hold_court.8160.c: "Preguntaré [accused.GetTitledFirstNameNoTooltip|l]."
 hold_court.8160.c.tt_success: "[accused.GetTitledFirstNameNoTooltip] es pillad[accused.Custom('ES_OA')] en una mentira"
 hold_court.8160.c.tt_failure: "[accused.GetTitledFirstNameNoTooltip] niega estar implicad[accused.Custom('ES_OA')]"
 hold_court.8160.d.involved: "Calma, no hay nada de qué preocuparse."
 hold_court.8160.d.proof: "Estas «pruebas» parecen algo endebles."
 hold_court.8160.d.fallback: "La malicia no es un delito en sí mismo, [victim.GetFirstNameNoTooltip]"
 #Custom loc, root is the character it is used on
 get_victim: "[ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstName|l]"
 ## Personal Matter
 hold_court.8161.t: "Asunto personal"
 hold_court.8161.desc.intro: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName|l] da un paso adelante, acompañad[victim.Custom('ES_OA')] con aprensión por su [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName], quien parece de mal humor. \n\nY suelta: «Mi [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName|l] intenta seducir a mi [victim.GetWifeHusband], ¡es una ofensa a [victim.GetPrimarySpouse.GetFaith.HighGodName]!"
 hold_court.8161.desc.nemesis: "¡Es[accused.Custom('ES_EA')] [accused.Custom('InsultNoun')|l] [accused.Custom('InsultAdjective')|l] no se detendrá ante nada para destrozarme la vida!»."
 hold_court.8161.desc.rival: "¡Es[accused.Custom('ES_EA')] odios[accused.Custom('ES_OA')] [accused.Custom('InsultNoun')|l] actúa por rivalidad y desea dejarme en ridículo!»."
 hold_court.8161.desc.quarry: "¡Está claro que desea a mi [victim.GetWifeHusband] y no se puede contener!»."
 hold_court.8161.desc.their_dislike: "¡Nunca le he gustado! ¡Tiene que ser [accused.GetSheHe]!»."
 hold_court.8161.desc.my_dislike: "¡Nunca me ha gustado, obviamente por buenos motivos!»."
 hold_court.8161.desc.intrigue: "¡Todo el mundo sabe que es un[accused.Custom('ES_XA')] intrigante miserable que teje redes y juega con vidas!»."
 hold_court.8161.desc.fallback: "¡No se me ocurre quién más podría ser!»."
 hold_court.8161.desc.body: "\n\n[victim.GetFirstName] está claramente mortificad[victim.Custom('ES_OA')] por haber hecho esto público y apenas logra mirarme a los ojos."
 hold_court.8161.a.homosexual: "¡No toleraré semejantes escándalos!"
 hold_court.8161.a.adultery: "¡No permitiré adúlteros en mi corte!"
 hold_court.8161.c: "Veremos si hay algo de verdad en ello."
 hold_court.8161.d.involved: "Seguro que esas sospechas no tienen fundamento."
 hold_court.8161.d.permitted: "¿Qué pasa, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback: "¿No hay pruebas?"
 ## Services Rendered
 hold_court.8170.t: "Servicios prestados"
 hold_court.8170.desc.intro: "Mi [knight.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetTitledFirstName|l], se inclina ante mí, con [knight.Custom('signature_weapon')] deslumbrante y fiel a su lado. \n\n«Mi señor[ROOT.Char.Custom('ES_XA')], os he servido lealmente, ya recordáis mi carga contra [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName] entre el/la [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l] de [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip]… pero ya no soy joven». \n\n«Os ruego me confiráis unas tierras propias en vuestro [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], otr[knight.Custom('ES_OA')]s [knight.GetLadyLord]s han recibido más por mucho menos»."
 hold_court.8170.a: "Por vuestro servicio, os concedo [my_title.GetNameNoTierNoTooltip]."
 hold_court.8170.b: "Tendréis el [vassal_title.GetNameNoTierNoTooltip], el título de [vassal_title.GetHolder.GetTitledFirstNameNoTooltip|l]"
 hold_court.8170.c: "[knight.Custom('signature_weapon')|U] que tenéis es una preciosidad, [knight.GetFirstNameNoTooltip]…"
 hold_court.8170.d: "¿Menos, decís? Lo pondremos a prueba"
 hold_court.8170.d.tt: "[knight.GetTitledFirstName] y [vassal_title.GetHolder.GetTitledFirstName|l] #V se baten en duelo#! por [vassal_title.GetNameNoTier]."
 hold_court.8170.d.tt_knight: "[knight.GetTitledFirstName] vence el duelo"
 hold_court.8170.d.tt_vassal: "[vassal_title.GetHolder.GetTitledFirstName] vence el duelo"
 hold_court.8170.e: "No quedan títulos que repartir; tomad esto para manteneros."
 hold_court.8170.f: "No aprecio vuestro tono, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]."
 ## Noble Privileges
 hold_court.8180.t: "Privilegios nobles"
 hold_court.8180.desc.intro: "[contract_lord.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], se acerca a grandes zancadas, claramente ansios[contract_lord.Custom('ES_OA')] por escuchar mi respuesta a su petición. \n\n«Mi [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],"
 hold_court.8180.desc.religious: "nunca habéis cuestionado la lealtad de la casa [contract_lord.GetHouse.GetBaseName], pero nuestra relación sería más fuerte sin la amenaza de la persecución de nuestras creencias»."
 hold_court.8180.desc.fortification: "si la casa [contract_lord.GetHouse.GetBaseName] debe defenderse a sí misma y a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] solicita permiso y apoyo para reforzar sus reductos»."
 hold_court.8180.desc.coinage: "el comercio [contract_lord.GetPrimaryTitle.GetAdjective] se ve ahogado por una falta de moneda. Dejad que [contract_lord.GetHouse.GetBaseName] funde sus propias cecas con aprobación real, por el bien de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 hold_court.8180.desc.war_declaration: "la casa [contract_lord.GetHouse.GetBaseName] es noble y gloriosa, dejad que [contract_lord.GetPrimaryTitle.GetNameNoTier] defienda al [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] y a sí mism[contract_lord.Custom('ES_OA')] en combate una vez más»."
 hold_court.8180.desc.council: "[contract_lord.GetHouse.GetBaseName] es una de las mayores casas de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; ¡[ROOT.Char.GetTitleAsNameNoTooltip] siempre debería escuchar su [contract_lord.GetPrimaryTitle.GetAdjective] consejo!»."
 hold_court.8180.desc.title_revocation: "es irritante para una gran casa como [contract_lord.GetHouse.GetBaseName] ver que la amenaza de revocación pende sobre nosotros como simples barones o arrendatarios»."
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier] tiene una acuciante falta de soldados. Deja que la casa [contract_lord.GetHouse.GetBaseName] pague [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip] a cambio de hombres para [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 hold_court.8180.desc.march: "la casa [contract_lord.GetHouse.GetBaseName] podría servir mejor a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] si a [contract_lord.GetPrimaryTitle.GetNameNoTier] se le diera la posición y las exenciones de una marca»."
 hold_court.8180.desc.palatinate: "la gran casa [contract_lord.GetHouse.GetBaseName] y sus [contract_lord.GetPrimaryTitle.GetName] son servidores leales de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; merecemos un mayor reconocimiento de nuestra calidad»."
 hold_court.8180.desc.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTier] podría hacer más ricos a los [ROOT.Char.GetDynasty.GetName] si se desarrollase. Solo necesitamos conservar nuestra mano de obra para proyectos y defensa local»."
 hold_court.8180.desc.centralized_power: "[contract_lord.GetPrimaryTitle.GetNameNoTier] gime bajo las exigencias fiscales de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], pero tiene muchos hombres de sobra; compensemos este desequilibrio por el bien de ambas partes»."
 hold_court.8180.desc.religious_heretic: "\n\n«Solo corresponde a [contract_lord.GetFaith.HighGodName] decidir cuáles de sus seguidores son justos»."
 hold_court.8180.desc.religious_heathen: "\n\n«[contract_lord.GetFaith.HighGodName] me protegerá a mí y a los míos y puede que también cuide de vos»."
 hold_court.8180.desc.martial_defensive: "\n\n«Dejadnos garantizar la defensa del señorío en vuestro nombre y así ambos cosecharemos los beneficios de la paz»."
 hold_court.8180.desc.martial_offensive: "\n\n«Solo con la espada se mantendrán nuestros privilegios, y hay que mantenerla afilada»."
 hold_court.8180.desc.stewardship: "\n\n«¡No obstaculicéis la prosperidad potencial de vuestros súbditos y podremos enriquecernos todos unidos!»"
 hold_court.8180.desc.status: "\n\n«Excluir a vuestros seguidores más cualificados y destacados solo sirve para sembrar división y desconfianza»."
 hold_court.8180.desc.family: "\n\n«Que los nobles mejor formados del [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] disfruten de los mayores beneficios»."
 hold_court.8180.desc.fallback: "\n\n«Asegurémonos de que la estabilidad del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] no se ve amenazada por desavenencias triviales»."
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] ya no tendrá que temer a mis [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] será un baluarte del señorío."
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] podrá acuñar su propia moneda."
 hold_court.8180.a.war_declaration: "¡Que tiemblen de nuevo los enemigos de [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 hold_court.8180.a.council: "Siempre escucharé a [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] será inviolable."
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] podrá conservar a sus guerreros."
 hold_court.8180.a.march: "El señorío confiará en [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] para su defensa."
 hold_court.8180.a.palatinate: "No se volverá a poner en duda la posición de [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] crecerá de tamaño."
 hold_court.8180.a.centralized_power: "el soldado [contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] servirá al señorío."
 hold_court.8180.b: "Demuéstrame que conoces el #EMP valor#! de la libertad."
 hold_court.8180.b.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip|l] acepta pagar"
 hold_court.8180.b.tt.failure: "[contract_lord.GetTitledFirstNameNoTooltip|l] se siente disgustad[contract_lord.Custom('ES_OA')] por la petición"
 hold_court.8180.c: "He oído que tenéis una hermosa colección…"
 hold_court.8180.c.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip|l] cede [vassal_artifact.GetName]"
 hold_court.8180.d: "Tales prestaciones exigen sacrificios a su vez."
 hold_court.8180.d.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip|l] cede [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e: "Solo si no se alteran jamás las fronteras de [contract_lord.GetPrimaryTitle.GetNameNoTier]"
 hold_court.8180.e.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip|l] acepta el reparto"
 hold_court.8180.f: "A cambio de mayores obligaciones, por supuesto."
 hold_court.8180.g: "¿No es suficiente con ser [contract_lord.GetTitleAsNameNoTooltip]?"
 ## The Enemy Within
 hold_court.8190.t: "El enemigo interno"
 hold_court.8190.desc.intro: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName|l] apenas puede mantener la rabia y estalla: «¡Hay que hacer algo con es[other_vassal.Custom('ES_EA')] foraster[other_vassal.Custom('ES_OA')] de cultura [other_vassal.GetCulture.GetName]!». \n\n[aggressor_vassal.GetFirstName] gesticula violentamente, «Estoy hasta arriba de [other_vassal.GetTitledFirstName|l] y sus costumbres ridículas…"
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]»"
 hold_court.8190.desc.heritage: "¡todo sobre ellos es ajeno a la virtud [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip]!»."
 hold_court.8190.desc.language: "¡y esa \"lengua\" que llaman [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] no es más que ruido con pretensiones!»."
 hold_court.8190.desc.fallback: "¡¿Habéis visto #EMP comer#! a esos salvajes?!»."
 hold_court.8190.desc.body: "\n\n«¡Es hora de que vuestros súbditos extranjeros adopten la #EMP moralidad#! de sus superiores!»."
 hold_court.8190.a: "¡Nuestra nobleza debe ser [aggressor_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.8190.a.tt_accept: "[other_vassal.GetTitledFirstName] acepta"
 hold_court.8190.a.tt_refuse: "[other_vassal.GetTitledFirstName] se niega"
 hold_court.8190.a.tt.vassals: "Todo vasallo de cultura [THIS.Char.GetCulture.GetName]"
 hold_court.8190.a.tt.promote: "Todo condado de cultura [other_vassal.GetCulture.GetName] en [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) será más difícil de integrar"
 hold_court.8190.b: "Se puede aprender mucho de otras tradiciones."
 hold_court.8190.b.tt.vassals: "Cualquier otro vasallo de cultura [other_vassal.GetCulture.GetName]"
 hold_court.8190.b.tt_success: "Las tensiones culturales se relajan"
 hold_court.8190.b.tt_failure: "Tus tópicos son rechazados"
 hold_court.8190.c: "Sea su cultura [aggressor_vassal.GetCulture.GetNameNoTooltip] o no, [other_vassal.GetFirstNameNoTooltip] es un[other_vassal.Custom('ES_XA')] vasall[other_vassal.Custom('ES_OA')] leal."
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] es una tierra de muchos pueblos."
 #Modifiers
 hold_court_8190_vassal_modifier: "Cultura indeseada"
 #Custom
 hold_court_8190_bellicose: "¡empezar peleas a la mínima oportunidad, panda de brutos!"
 hold_court_8190_stoic: "¡aguantarlo todo sin rechistar! ¡#EMP Por favor#!!"
 hold_court_8190_bureaucratic: "no respetar los métodos probados de sus antepasados."
 hold_court_8190_spiritual: "#EMP tan obsesionados#! con agradar a [ROOT.Char.GetFaith.HighGodName] y sus [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly: "¡adular a sus gobernantes como si fueran gatos!"
 hold_court_8190_egalitarian: "¡tratar a los extranjeros como iguales! ¡Bah!"
 hold_court_8190_communal: "¡ni una pizca de iniciativa o autosuficiencia!"
 ## Servant of God
 hold_court.8200.t: "Servidor de [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro: "Parece que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName|l] se ha ido calentando mientras esperaba la audiencia. \n\n«Mi [ROOT.Char.GetLadyLord],"
 hold_court.8200.desc.vassal: "No soporto vuestra tolerancia hacia los [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s como [infidel_vassal.GetTitledFirstName|l] en el señorío, ¡incluso entre la nobleza!»."
 hold_court.8200.desc.pope: "los [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] se reúnen en torno [infidel_vassal.Custom('ES_AlAla')] fals[infidel_vassal.Custom('ES_OA')] [ROOT.Char.GetFaith.BishopNeuter], ¡todo bajo vuestra protección!»."
 hold_court.8200.desc.body: "\n\n«[ROOT.Char.GetFaith.HighGodName] nos ha dejado claro lo que nos exige: ¡[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] debe ser una tierra de fieles! ¡Echad a estos perros «[infidel_vassal.GetFaith.GetAdherentNamePlural]!»."
 hold_court.8200.a: "Tenéis razón, ¡[infidel_vassal.GetTitledFirstNameNoTooltip|l] debe convertirse!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName] acepta convertirse"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName] se niega a convertirse"
 hold_court.8200.a.tt.vassals: "Todo vasallo no [THIS.Char.GetFaith.GetAdherentName]"
 hold_court.8200.a.tt.convert: "Será más difícil convertir todo condado [infidel_vassal.GetFaith.GetAdherentName] en [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X])"
 hold_court.8200.c: "¡Por [infidel_vassal.GetFaith.HighGodName], ahora veo la verdad!"
 hold_court.8200.c.tt.vassals: "Todo vasallo [infidel_vassal.GetFaith.GetAdherentName]"
 hold_court.8200.d: "Juzgo a la gente por su calidad, no por sus creencias."
 hold_court.8200.e: "Todas las fes son bien recibidas en mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt: "Benevolencia cultural"
 cultural_intolerance_tt: "Intolerancia cultural"
 #Modifiers
 hold_court_8200_vassal_modifier: "Fe indeseada"
 ## Rightful Lord
 hold_court.8210.t: "Tierras legítimas"
 hold_court.8210.desc.intro: "Un[aggressor_vassal.Custom('ES_XA')] [aggressor_vassal.GetTitledFirstName|l] notablemente contrariad[aggressor_vassal.Custom('ES_OA')] se acerca rápidamente a tu trono… \n\n«[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure: "mis derechos legales sobre el [vassal_claim.GetName] están bien documentados; esas extensiones de tierra han sido consideradas durante mucho tiempo parte integral de mi [vassal_claim.GetDeJureLiege.GetName]»."
 hold_court.8210.desc.strong: "mi derecho legítimo al [vassal_claim.GetName] está fuera de cualquier duda; lo reconocen tanto vuestros propios heraldos y los [ROOT.Char.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.GetAdherentNamePlural]»."
 hold_court.8210.desc.weak: "¡tengo derecho sobre [vassal_claim.GetName], no importa lo que diga nadie!»"
 hold_court.8210.desc.other: "\n\n«¿Apoyaréis mi reclamación y haréis que vuestr[defender_vassal.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName|l] renuncie a lo que no le pertenece?»."
 hold_court.8210.desc.self: "\n\n«¿Renunciaréis a lo que no os pertenece, en apoyo de mi reclamación?»."
 hold_court.8210.a: "Esta injusticia termina ya."
 hold_court.8210.b: "Estos asuntos suelen resolverse tradicionalmente a la fuerza."
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.GetTitledFirstNameNoTooltip] vence el duelo"
 hold_court.8210.b.tt_defender: "[defender_vassal.LocalPlayerString( 'Yo', 'Loc_ES_solo_GetName' )] [Select_CString( defender_vassal.IsLocalPlayer, 'retengo', 'retiene' )] el título"
 hold_court.8210.c.none: "No tienes ningún derecho, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other: "Los derechos de [defender_vassal.GetFirstNameNoTooltip] son los verdaderos."
 hold_court.8210.c.self: "Mis derechos son los verdaderos."
 hold_court.8210.d: "Yo no interfiero en estas cosas."
 hold_court.8210.e: "[defender_vassal.GetTitleAsNameNoTooltip] te jurará lealtad."
 hold_court.8210.f.other: "Decidiréis esto con el brazo de vuestras espadas."
 hold_court.8210.f.self: "Tendrás que ganarlo con la espada."
 hold_court.8210.duel_tt: "[defender_vassal.GetNameOrMeNoTooltip|U] se batirá en duelo contra [aggressor_vassal.GetTitledFirstName|l] por [vassal_claim.GetName]"
 ## Opportunity Knocks
 hold_court.8220.t: "La oportunidad llama a la puerta"
 hold_court.8220.desc.intro: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))] [assassin.GetTitledFirstName|l] hoy parece inusitadamente nervios[assassin.Custom('ES_OA')], hasta para alguien que presenta una solicitud pública a su [ROOT.Char.GetTitleAsNameNoTooltip]. \n\nCuando avanza para presentar su petición, la cara le cambia de repente. \n\nAntes de darme cuenta de lo que pasa, [assassin.GetFirstName] se abalanza sobre mí, daga en mano y grita:"
 hold_court.8220.desc.dread: "«#EMP ¡Muerte a los TIRANOS!#!»"
 hold_court.8220.desc.cultural: "«#EMP ¡Muere, rata traicionera [ROOT.Char.GetCulture.GetNameNoTooltip]!#!»"
 hold_court.8220.desc.religious: "«#EMP ¡[assassin.GetFaith.NegativeAfterLife] te aguarda, vil [assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]!#!»"
 hold_court.8220.desc.follower: "«#EMP ¡Por [murder_scheme.GetOwner.GetTitledFirstName|l]!»"
 hold_court.8220.desc.stupid: "«#EMP ¡Haré que te sientas orgullos[murder_scheme.GetOwner.Custom('ES_OA')], [murder_scheme.GetOwner.GetTitledFirstName|l]!»"
 hold_court.8220.desc.time: "«#EMP Tu espantoso reinado ha TERMINADO#!»"
 hold_court.8220.desc.vengeance: "«#EMP ¡Tendré mi venganza!#!»"
 hold_court.8220.desc.insult: "«#EMP Es hora de morir, [ROOT.Char.Custom('InsultNoun')|l] [ROOT.Char.Custom('InsultAdjective')|l]#!»"
 hold_court.8220.desc.die: "«#EMP ¡MUEREEEE!#!»"
 hold_court.8220.a.craven: "#EMP ¡Argh!#!"
 hold_court.8220.a.paranoid: "#EMP ¡Sabía que esto iba a pasar!#!"
 hold_court.8220.a.fallback: "#EMP ¡¡NOOOOOO!!#!"
 hold_court.8220.a.flavor_flee: "Intentas huir del salón del trono"
 hold_court.8220.b.bodyguard: "¡[bodyguard.GetFirstNameNoTooltip]! #EMP ¡Socorro!#!"
 hold_court.8220.b.trusting: "#EMP ¡¿[assassin.GetTitledFirstNameNoTooltip]?!#!"
 hold_court.8220.b.fallback: "#EMP ¡Que alguien haga algo!#!"
 hold_court.8220.b.flavor_trust: "Confías en tus guardias"
 hold_court.8220.c.blademaster: "#EMP ¡En garde!#!"
 hold_court.8220.c.brave: "#EMP ¡Que te den!#!"
 hold_court.8220.c.fallback: "¡¿Osas #EMP desafiarme#!?!"
 hold_court.8220.c.flavor_brave: "Intentas luchar contra el atacante"
 hold_court_8220_other_victim: "Un cortesano lo acaba pagando"
 hold_court.8220.tt.other_victim: "Un personaje de tu corte saldrá herido o muerto"
 hold_court_8220_accosted_tt: "[assassin.GetTitledFirstName] es detenid[assassin.Custom('ES_OA')] o aesinad[assassin.Custom('ES_OA')]"
 hold_court_8220_bodyguard: "Tu guardaespaldas te protege"
 hold_court_8220_fumbled: "[assassin.GetFirstNameNoTooltip] pifia el atentado"
 hold_court_8220_wounded: "Recibes un golpe de refilón"
 hold_court_8220_killed: "La daga encuentra su objetivo"
 hold_court_8220_duel_victory_tt: "Consigues superar a [assassin.GetTitledFirstNameNoTooltip|l]"
 #Intro
 hold_court.8221.desc.bodyguard: "Como de la nada, mi robust[bodyguard.Custom('ES_OA')] guardaespaldas, [bodyguard.GetTitledFirstName|l], salta entre nosotros, ¡y blande furiosamente su espada! \n\n"
 hold_court.8221.desc.guard: "[assassin.GetTitledFirstName] embiste salvajemente, cieg[assassin.Custom('ES_OA')] a su entorno mientras reduce la corta distancia. Cierro los ojos y espero lo peor… \n\nCuando los abro,"
 hold_court.8221.desc.fumbled: "Las cosas van mal para [assassin.GetFirstName] casi desde el princioio. Está claro que los nervios pueden con [assassin.GetSheHe].\n\n"
 hold_court.8221.desc.wounded: "El acero reluciente se precipita hacia mí y siento su aguda picadura mientras la corte grita aterrorizada. \n\nCuando abro los ojos,"
 hold_court.8221.desc.duel: "Me pongo de pie con destreza y desenvaino la espada. Veo como el miedo crece en los ojos cada vez más cercanos de [assassin.GetTitledFirstName|l]. \n\n"
 hold_court.8221.desc.died: "La daga se hinca en mi corazón, [assassin.GetFirstName] pone todo su peso sobre ella y me clava al trono.\n\n"
 hold_court.8221.desc.other: "El tiempo se ralentiza mientras veo como mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))] [other_victim.GetTitledFirstName|l] se interpone entre [assassin.GetTitledFirstName|l] y yo.\n\n"
 #Assassin
 #Bodyguard / 1
 hold_court.8221.desc.assassin_died_with_bodyguard: "Chocan frenéticamente, se agarran las armas respectivas y caen al suelo. Cuando se separan, está claro que ambos tienen heridas mortales…"
 hold_court.8221.desc.assassin_died_bodyguard: "[bodyguard.GetFirstName] aparta la daga rápidamente de un golpe y atraviesa a un[assassin.Custom('ES_XA')] [assassin.GetTitledFirstName|l] visiblemente horrorizad[assassin.Custom('ES_OA')], antes de volverse preocupad[bodyguard.Custom('ES_OA')] para garantizar mi seguridad."
 hold_court.8221.desc.assassin_kills_bodyguard: "Tras saltar a la acción, [bodyguard.GetTitledFirstName|l] blande ineficazmente la espada ¡mientras el/la asesin[assassin.Custom('ES_OA')] [bodyguard.GetHerHim] apuñala brutalmente! Al menos ha ganado tiempo; mis otros guardias se abalanzan rápidamente sobre [assassin.GetFirstName]."
 #Guard / 2
 hold_court.8221.desc.assassin_died_guards: "Me encuentro con el rostro inexpresivo de [assassin.GetTitledFirstName|l] justo en el momento en que se derrumba en el suelo, atravesad[assassin.Custom('ES_OA')] por una de las lanzas de mi séquito."
 #Fumble / 3
 hold_court.8221.desc.assassin_died_fumbled: "[assassin.GetSheHe|U] tropieza ante mí. Su daga se estrella en el suelo entre los gritos de mis cortesanos y mi séquito se abalanza sobre [assassin.GetSheHe]…"
 #Duel / 5
 hold_court.8221.desc.assassin_duel_killed: "Se abalanza torpemente; me hago a un lado, [assassin.GetHerHim] agarro de la muñeca y le clavo la espada entre las costillas. Nos miramos cara a cara mientras su sorpresa se convierte en resignación."
 hold_court.8221.desc.assassin_duel_disarmed: "Finto rápidamente a la izquierda. Cuando [assassin.GetFirstName] se lanza a fondo para compensar, [assassin.GetHerHim] desequilibro y le quito la daga de la mano."
 hold_court.8221.desc.assassin_duel_killed_wounded: "Bloqueo su primera lluvia de ataques, pero se cuela una cuchillada rápida cuando me abro para dar el golpe mortal, que impacta con fuerza en la cabeza de [assassin.GetFirstName]."
 hold_court.8221.desc.assassin_duel_wounded_wounded: "Atacamos con determinación, nos rozamos mutuamente, nos hacemos sangre y caemos al suelo antes de que mis guardias [assassin.GetHerHim] atrapen y me levanten."
 hold_court.8221.desc.assassin_duel_disarmed_wounded: "[assassin.GetSheHe|U] me golpea con una cuchillada afortunada de refilón, pero, cuando baja la guardia, le tiro la daga al otro lado del salón."
 hold_court.8221.desc.assassin_duel_killed_killed: "Corro para recibir[assassin.GetHerHim], espada en alto. Nuestros golpes entrechocan y caemos al suelo en un montón escarlata maltrecho."
 hold_court.8221.desc.assassin_duel_wounded_killed: "[assassin.GetHerHim|U] acoso con estocadas, pero es demasiado rápid[assassin.Custom('ES_OA')] y me propina un corte profundo con la daga cuando abro la guardia. Caigo al suelo."
 #Die / 6
 hold_court.8221.desc.assassin_killed_killed: "Durante un breve momento parece triunfante y se deleita con los gritos de la corte, antes de que alguien de mi séquito le rebane el cuello."
 hold_court.8221.desc.assassin_pardoned_accomplice: "[successor.GetTitledFirstName] se abalanza hacia delante mientras grita a los guardias que no se muevan. Parece que me han traicionado…"
 hold_court.8221.desc.assassin_pardoned_heir: "Mis guardias parecen inseguros mientras [assassin.GetFirstName] levanta la daga y proclama: «¡Ahora mando yo!»."
 hold_court.8221.desc.assassin_accosted_killed: "[assassin.GetFirstName] se relaja, disfruta de la victoria antes de que sea rápidamente derribad[assassin.Custom('ES_OA')] por mis guardias tardones."
 #Other / 7
 hold_court.8221.desc.assassin_other_wounded_child: "El/la [other_victim.Custom('GirlBoy')] llora, primero de rabia, luego de dolor, ¡está claro que ha sido herid[other_victim.Custom('ES_OA')] en la confusión! Mis guardias corren a llevárse[other_victim.GetHerHim] y someter [assassin.Custom('ES_AlAla')] asesin[assassin.Custom('ES_OA')] arrepentid[assassin.Custom('ES_OA')]."
 hold_court.8221.desc.assassin_other_wounded: "[other_victim.GetTitledFirstName] derriba valientemente [assassin.Custom('ES_AlAla')] asesin[assassin.Custom('ES_OA')], pero no antes de llevarse un tajo. Mis guardias arremeten rápidamente contra un[assassin.Custom('ES_XA')] indignad[assassin.Custom('ES_OA')] [assassin.GetFirstName]."
 hold_court.8221.desc.assassin_other_killed_child: "El/la [other_victim.Custom('GirlBoy')] corre contra la daga [assassin.Custom('ES_DelDela')] asesin[assassin.Custom('ES_OA')] y resulta mortalmente herid[other_victim.Custom('ES_OA')]. [assassin.GetFirstName] se derrumba, temblando, mientras mis guardias se precipitan."
 hold_court.8221.desc.assassin_other_killed: "[other_victim.GetTitledFirstName] se ve brutalmente despachad[other_victim.Custom('ES_OA')] y apartad[other_victim.Custom('ES_OA')], pero el retraso da a mis guardias tiempo para reaccionar, y el/la asesin[assassin.Custom('ES_OA')] es sometid[assassin.Custom('ES_OA')] con rapidez."
 #Fallback
 hold_court.8221.desc.assassin_fumbled: "Mi rápida guardia real despacha a [assassin.GetTitledFirstName|l] y ahora rodea mi trono de forma defensiva."
 hold_court.8221.desc.assassin_accosted: "[assassin.GetTitledFirstName] se retuerce a mis pies, rodead[assassin.Custom('ES_OA')] por guardias que [assassin.Custom('ES_LoLa')] retienen y le ponen un cuchillo en la garganta."
 hold_court.8221.desc.bodyguard_complicit_survived: "\n\nMi guardaespaldas ha estado dolorosamente ausente durante todo el asunto y [bodyguard.GetHerHim] veo retroceder nerviosamente ante la reprimenda de mi enfadado guardia."
 hold_court.8221.desc.bodyguard_complicit_death: "\n\nCon mi último aliento, mis ojos se encuentran con los [bodyguard.Custom('ES_DelDela')] [bodyguard.GetTitledFirstName|l], ¿es culpa u odio lo que veo?"
 hold_court.8221.desc.bodyguard_fails: "\n\nMientras mi conciencia se desvanece, maldigo en silencio a [bodyguard.GetFirstName], mi inútil guardaespaldas, que me mira con tristeza…"
 hold_court.8221.desc.bodyguard_useless: "\n\nMi inútil guardaespaldas, [bodyguard.GetTitledFirstName|l], reacciona ahora, con vergüenza, intentando parecer ocupad[bodyguard.Custom('ES_OA')]. ¿Cómo pude confiarle mi vida a es[bodyguard.Custom('ES_EA')] [bodyguard.GetWomanMan]?"
 hold_court.8221.desc.bodyguard_saves: "\n\n¡Menos mal que contraté a un[bodyguard.Custom('ES_XA')] protector[bodyguard.Custom('ES_XA')] tan fiable y leal!"
 hold_court.8221.desc.bodyguard_saves_died: "\n\n¡La corte aclama a [bodyguard.GetTitledFirstName|l], cuya sensacional lealtad ha salvado [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip]! Desde luego, será difícil reemplazar[bodyguard.Custom('ES_LoLa')]…"
 hold_court.8221.desc.bodyguard_saves_wound: "\n\n[bodyguard.GetTitledFirstName] es proclamad[bodyguard.Custom('ES_OA')] un[bodyguard.Custom('ES_XA')] [bodyguard.Custom('ES_HeroeHeroina')] mientras se trata orgullosamente la herida. Desde luego, se ha ganado el puesto, aunque no saliera indemne."
 hold_court.8221.desc.no_bodyguard_died: "\n\nMientras el mundo se desvanece, me maldigo por no haber contratado a un guardaespaldas…"
 hold_court.8221.desc.no_bodyguard_wounded: "\n\nMientras me agarro la herida con cautela, me pregunto si no será hora de contratar a un guardaespaldas personal…"
 hold_court.8221.desc.no_bodyguard_survived: "\n\nTal vez debería conseguir un guardaespaldas; quién sabe cómo de mal hubieran ido las cosas si mi asesin[assassin.Custom('ES_OA')] hubiera sido competente…"
 hold_court.8221.desc.no_bodyguard_other: "\n\n¡Oh, [ROOT.Char.GetFaith.HighGodName]! ¡Podría haber impedido esto de haber contratado a un guardaespaldas de verdad!"
 hold_court.8221.a.bodyguard: "¡Ejecutadlos!"
 hold_court.8221.a.alone: "¡Ejecutad [assassin.Custom('ES_AlAla')] asesin[assassin.Custom('ES_OA')]!"
 hold_court.8221.execute_bodyguard: "[assassin.GetTitledFirstName] y [bodyguard.GetTitledFirstName|l] son ejecutados"
 hold_court.8221.execute_alone: "[assassin.GetTitledFirstName] es ejecutad[assassin.Custom('ES_OA')]"
 hold_court.8221.b.bodyguard: "¡Enviadlos a las mazmorras!"
 hold_court.8221.b.alone: "¡Enviad[assassin.GetHerHim] a las mazmorras!"
 hold_court.8221.imprison_bodyguard: "[assassin.GetTitledFirstName] y [bodyguard.GetTitledFirstName|l] son encarcelados."
 hold_court.8221.imprison_alone: "[assassin.GetTitledFirstName] es encarcelad[assassin.Custom('ES_OA')]"
 hold_court.8221.guard: "[guard.GetName] es ascendid[guard.Custom('ES_OA')]"
 hold_court.8221.c: "¡A ver hasta dónde llega esta conspiración!"
 hold_court.8221.tt.executioner: "Puede que los métodos de [executioner.GetTitledFirstName|l] descubran más agentes de la conjura"
 hold_court.8221.tt.torturer: "Puede que se descubran más agentes de la conjura"
 hold_court.8221.d: "¡Todos a vuestros aposentos!"
 hold_court.8221.e: "¿#DIE1 Así #EMP termina#!#! #DIE2 todo?#!"
 hold_court.8221.f: "¡Tú, guardia! Quédate a mi lado."
 hold_court.8221.end_hold_court: "La celebración de corte será cancelada"
 hold_court.8222.killed: "[assassin.GetTitledFirstName] murió al asesinar [target.Custom('ES_AlAla')] [victim.GetTitledFirstName|l]"
 hold_court.8222.imprison: "[assassin.GetTitledFirstName] fue encarcelad[assassin.Custom('ES_OA')] al asesinar [target.Custom('ES_AlAla')] [victim.GetTitledFirstName|l]"
 hold_court.8222.success: "[assassin.GetTitledFirstName] consiguió asesinar [victim.Custom('ES_AlAla')] [victim.GetTitledFirstName|l]"
 hold_court.8221.torture_success: "Le suelta la lengua a [assassin.GetFirstNameNoTooltip]"
 hold_court.8221.torture_failure: "La tortura no revela nada"
 ## Thy Neighbor's Spouse
 hold_court.8240.t: "[yearn_target.Custom('ES_ElLa')|U] [yearn_target.Custom('WifeHusband')] de tu prójim[vassal_victim.Custom('ES_OA')]"
 hold_court.8240.desc: "Un[vassal_victim.Custom('ES_XA')] furios[vassal_victim.Custom('ES_OA')] [vassal_victim.GetTitledFirstName|l] avanza a grandes zancadas, [vassal_jealous.GetTitledFirstName|l] le pisa los talones. \n\n[vassal_victim.GetFirstNameNoTooltip] hace un gesto acusador: «Mi [ROOT.Char.GetLadyLord], estoy segur[vassal_victim.Custom('ES_OA')] de que [vassal_jealous.GetFirstNameNoTooltip] desea a mi [yearn_target.GetWifeHusband], [yearn_target.GetTitledFirstName|l]. No puedo tolerar que siga merodeando». \n\n[vassal_jealous.GetFirstNameNoTooltip] asiente solemnemente: «Sí, estoy enamorad[vassal_jealous.Custom('ES_OA')] de [yearn_target.GetFirstNameNoTooltip]… ¡Oh, lo que daría por tenerl[yearn_target.Custom('ES_OA')] para mí!»."
 hold_court.8240.a: "¿No sabes que el matrimonio es sagrado?"
 hold_court.8240.b: "¡Hay que permitir que florezca tal pasión!"
 hold_court.8240.c: "Solo hay un modo de solucionar esto."
 ## Spoiled for Choice
 hold_court.8241.t: "Exceso de opciones"
 hold_court.8241.desc: "[vassal_1.GetTitledFirstName] y [vassal_2.GetTitledFirstName|l] se empujan ante mí, en plena disputa. \n\n«Mi [ROOT.Char.GetLadyLord]», suelta [vassal_1.GetFirstName], «llevo meses buscando el matrimonio con el/la radiante [yearn_target.GetFirstName], pero el [vassal_2.Custom('InsultNoun')] de [vassal_2.GetFirstName], también [yearn_target.GetHerHim] pretende!». \n\n[vassal_2.GetFirstName] salta indignad[vassal_2.Custom('ES_OA')], «¡Qué disparate, mi [ROOT.Char.GetLadyLord]! ¡Est[vassal_1.Custom('ES_EA')] [vassal_1.Custom('InsultNoun')] [vassal_1.Custom('InsultAdjective')] ni siquiera había oído hablar de [yearn_target.GetSheHe] hasta que se [yearn_target.GetHerHim] presenté en [ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip]!»."
 hold_court.8241.a: "Tenéis mi bendición [vassal_1.GetTitledFirstNameNoTooltip|l]."
 hold_court.8241.b: "Bueno, [vassal_2.GetTitledFirstNameNoTooltip|l] #EMP llegó#! antes…"
 hold_court.8241.c: "[yearn_target.GetFirstNameNoTooltip] #EMP es#! bastante atractiv[yearn_target.Custom('ES_OA')]."
 hold_court.8241.d: "Soy #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, no un[ROOT.Char.Custom('ES_XA')] casamenter[ROOT.Char.Custom('ES_OA')]."
 hold_court_8241_duel_vassal_1: "[vassal_1.GetFirstNameNoTooltip] gana el corazón de [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8241_duel_vassal_2: "[vassal_2.GetFirstNameNoTooltip] convence a [yearn_target.GetFirstNameNoTooltip] de que se case"
 ## Hankering for Concubine
 hold_court.8250.t: "Anhelando a [yearn_target.GetFirstNameNoTooltip]"
 hold_court.8250.desc: "[vassal_victim.GetTitledFirstName] abre las puertas, con [vassal_jealous.GetTitledFirstName|l] muy de cerca. \n\n[vassal_victim.GetFirstNameNoTooltip] apunta detrás de sí: «Est[vassal_jealous.Custom('ES_EA')] [vassal_jealous.Custom('InsultNoun')] desea a mi [yearn_target.GetConcubineName] [yearn_target.GetFirstName], y visita [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip] con las excusas más peregrinas para siquiera vislumbrar[yearn_target.GetHerHim]! ¡Dejad[vassal_jealous.GetHerHim] las cosas claras!». \n\n«Es cierto», admite lastimeramente [vassal_jealous.GetFirstNameNoTooltip]. «Hace semanas que [yearn_target.GetSheHe] se me aparece en sueños. Por favor, mi [ROOT.Char.Custom('ES_SennorSennora')], ¡no sé qué haré sin [yearn_target.GetSheHe]!»."
 hold_court.8250.a: "¡Es[yearn_target.Custom('ES_EA')] [yearn_target.GetWomanMan] es de [vassal_victim.GetFirstNameNoTooltip]!"
 hold_court.8250.b: "[vassal_jealous.GetFirstNameNoTooltip] podrá tener[yearn_target.GetHerHim]. Es mi última palabra."
 hold_court.8250.c: "¡Yo sé cómo arreglar esto!"
 ## The Dancer
 hold_court.8251.t: "Bailes"
 hold_court.8251.desc: "[vassal_1.GetTitledFirstName] y [vassal_2.GetTitledFirstName|l] marchan hacia mi trono, con obvio descontento. \n\n[vassal_1.GetFirstName] explota: «Mi [ROOT.Char.GetLadyLord], deseo tomar [yearn_target.Custom('ES_AlAla')] [yearn_target.Custom('ComplimentAdjective')] campesin[yearn_target.Custom('ES_OA')] [yearn_target.GetFirstName] como mi concubin[yearn_target.Custom('ES_OA')], ¡se habla de sus bailes en cada rincón de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!».\n\n[vassal_2.GetFirstName] [vassal_1.GetHerHim] interrumpe, «¡Llevo mucho tiempo negociando con su familia! Est[vassal_1.Custom('ES_EA')] [vassal_1.Custom('InsultNoun')] [vassal_1.Custom('InsultAdjective')] es un[vassal_1.Custom('ES_XA')] codicios[vassal_1.Custom('ES_OA')] triste y celos[vassal_1.Custom('ES_OA')]!»."
 hold_court.8251.a: "Pues [yearn_target.GetHerHim] tendréis, [vassal_1.GetFirstNameNoTooltip]."
 hold_court.8251.b: "[yearn_target.GetSheHe|U] será [yearn_target.Custom('ES_ElLa')] concubin[yearn_target.Custom('ES_OA')] de [vassal_2.GetFirstNameNoTooltip]."
 hold_court.8251.c: "¡Ah, sí! ¡Se llamaba [yearn_target.GetFirstNameNoTooltip]!"
 hold_court.8251.d: "¡Bueno, pues #EMP yo#! siempre he querido casarme con [yearn_target.GetSheHe]!"
 hold_court.8251.e: "¿Bailes? No tengo tiempo para esto."
 hold_court_8251_duel_vassal_1: "[vassal_1.GetFirstNameNoTooltip] gana a [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8251_duel_vassal_2: "[vassal_2.GetFirstNameNoTooltip] toma a [yearn_target.GetFirstNameNoTooltip]"
 ## The King's Peace
 hold_court.8260.t: "La paz de [ROOT.Char.GetTitleAsNameNoTooltip]"
 hold_court.8260.desc.intro: "[vassal_faction_target.GetFullName] se acerca con rostro agrio, impaciente por presentar su apelación. \n\n«[ROOT.Char.GetTitleAsNameNoTooltip], ¡mi [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName|l], busca desafiar mi posición legítima,"
 hold_court.8220.desc.claimant: "y poner [vassal_claimant.Custom('ES_AlAla')] usurpador[vassal_claimant.Custom('ES_XA')] de mi [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName|l], en [vassal_faction.GetSpecialTitle.GetNameNoTier]!»."
 hold_court.8220.desc.claimant_self: "y situarse como [vassal_faction.GetSpecialCharacter.GetLadyLord] de [vassal_faction.GetSpecialTitle.GetNameNoTier]!»."
 hold_court.8220.desc.liberty: "al anular mi poder y contradecir mis legítimas decisiones como su [vassal_faction_target.GetTitleAsNameNoTooltip]!»."
 hold_court.8260.desc.body: "\n\n«Mientras hablamos, recluta descontentos. #EMP ¡Tenéis#! que recordar[vassal_faction.GetLeader.GetHerHim] quién tiene el poder de verdad en este señorío!»."
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] terminará con estos juegos."
 hold_court.8260.a.war: "¡[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip|l] debe rendirse inmediatamente!"
 hold_court_8260_faction_member_tt: "Todo miembro de la [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) contra [vassal_faction_target.GetTitledFirstName|l]"
 hold_court.8260.b: "¡No toleraré agitadores!"
 hold_court.8260.c: "¡En mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] habrá paz!"
 hold_court.8260.d: "Tiene algunos puntos sólidos, ¿verdad?"
 hold_court.8260.e: "Oh, #EMP tengo#! que hacerlo, ¿no?"
 ## Oath of Fealty
 hold_court.8270.t: "Juramento de lealtad"
 hold_court.8270.desc: "Mis heraldos anuncian la llegada de un[neighbor.Custom('ES_XA')] gobernante vecin[neighbor.Custom('ES_OA')] menor; [neighbor.GetTitledFirstName|l] de [neighbor.GetPrimaryTitle.GetNameNoTier]. \n\nEntra en tu salón con dignidad y se inclina profundamente. «Vuestra Excelencia, acudo a ofreceros mi humilde señorío… si aceptáis mis condiciones». \n\n«Os serviré como fiel señor[neighbor.Custom('ES_XA')] vasall[neighbor.Custom('ES_OA')] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a cambio de vuestra protección. ¡Que nuestras dos grandes casas prosperen con el acuerdo!»."
 hold_court.8270.a: "Acepto, [neighbor.GetTitledFirstNameNoTooltip|l]."
 hold_court.8270.b: "Creo que esas condiciones son un poco desiguales…"
 hold_court.8270.b.accept: "[neighbor.GetTitledFirstNameNoTooltip|l] acepta tus cambios"
 hold_court.8270.b.refuse: "[neighbor.GetTitledFirstNameNoTooltip|l] se niega"
 hold_court.8270.d: "Me parece que no."
 ## Nomadic Neighbors
 hold_court.8280.t: "Vecinos nómadas"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aguarda audiencia, distraíd[feudal_vassal.Custom('ES_OA')] al parecer por sus problemas.\n\n«Mi [ROOT.Char.GetLadyLord]», trina [feudal_vassal.GetSheHe]. «Los nómadas [nomad_culture.GetCollectiveNoun] de mis fronteras no paran y cada día son más los que cruzan de [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] a mi [feudal_county.GetName]». \n\n«Me temo que, si no se les expulsa, ¡muy pronto habrán poblado todo el [feudal_county.GetTierAsNameNoTooltip]!»."
 hold_court.8280.desc.local: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha solicitado audiencia conmigo y [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)]; creo que nos vamos a divertir…\n\n«¡[ROOT.Char.GetTitleAsNameNoTooltip]!», aúlla [feudal_vassal.GetFirstNameNoTooltip], «Los jinetes nómadas de las tierras de [nomad.GetFirstNameNoTooltip] llegan a mi [feudal_county.GetName]: ¡deben volverse!» \n\n[nomad.GetFirstNameNoTooltip] se encoge de hombros: «Mi pueblo es errante, solo desea encontrar pastos decentes sin explotar para sus animales…»."
 hold_court.8280.a.foreign: "Deben ser enviados de vuelta a [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local: "¡[nomad.GetTitledFirstNameNoTooltip|l], mantened a vuestros jinetes a raya!"
 hold_court.8280.b: "Siempre necesito jinetes diestros."
 hold_court.8280.c: "Estáis exagerando, [feudal_vassal.GetFirstNameNoTooltip]."
