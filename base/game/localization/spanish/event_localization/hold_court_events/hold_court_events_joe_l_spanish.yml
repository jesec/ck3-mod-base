 ## A Child of the Court
 hold_court.8100.t: "Un niño en la corte"
 hold_court.8100.desc.intro: "Me encuentro con los ojos tristes de [ward.GetFullNameNicknamed], que se agrandan de forma lastimera mientras su [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName|l] [ward.GetHerHim] conduce hacia mi trono. \n\n«[ROOT.Char.GetTitleAsNameNoTooltip]», se lamenta, «est[ward.Custom('ES_EA')] [ward.Custom('GirlBoy')] lleva"
 hold_court.8100.desc.vassal: "en la corte de [ward.GetLiege.GetFirstName]"
 hold_court.8100.desc.court: "vuestra corte"
 hold_court.8100.desc.body: "sin nadie que cuide de [ward.GetSheHe] desde [ward.Custom('get_hold_court_8100_situation')] de [ward.Custom('get_hold_court_8100_parent')]. Por favor, atended su futuro». \n\n"
 hold_court.8100.desc.interest_family: "Después de todo es de mi sangre…"
 hold_court.8100.desc.interest_marriage: "Podría ser un buen partido para uno de mis vástagos…"
 hold_court.8100.desc.interest_alliance: "Igual llega a ser un[ward.Custom('ES_XA')] aliad[ward.Custom('ES_OA')] útil cuando crezca…"
 hold_court.8100.desc.interest_fallback: "¿Qué se puede hacer con est[ward.Custom('ES_EA')] [ward.Custom('GirlBoy')]?"
 hold_court.8100.a: "No temáis, yo personalmente criaré [ward.Custom('ES_AlAla')] [ward.Custom('GirlBoy')]."
 hold_court.8100.b: "Tengo las manos llenas, pero le encontraré un hogar."
 hold_court.8100.c: "[ward.GetFirstNameNoTooltip] será un[ward.Custom('ES_XA')] [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child: "Todo niño"
 hold_court.8100.d: "Criar a un hijo no es barato…"
 hold_court.8100.e: "Es una desgracia, pero no es problema de la corona."
 hold_court.8100.hook.tt: "[ward.GetName] te deberá un [hook|lE] fuerte si lo conviertes en tu [ward|lE] hasta que crezca."
 #Modifiers
 hold_court_8100_adopted_modifier: "Plebeyo adoptado"
 hold_court_8100_adopted_modifier_desc: "Este personaje ha sido adoptado como noble a partir de unos orígenes humildes"
