 hold_court.8080.t: "La república de [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro: "[mayor.GetTitledFirstName] da un paso adelante y procede con un cuidado notable. \n\n«Vuestra gracia, mi [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip] de [mayor.GetPrimaryTitle.GetNameNoTier] se enriquece con los tratos de nuestros burgueses con"
 hold_court.8080.desc.body_sea: "los barcos comerciales que surcan los puertos a lo largo de la costa de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 hold_court.8080.desc.body_fallback: "los comerciantes y viajeros que pasan a diario por [target_county.GetDeJureLiege.GetNameNoTier] y nuestras puertas»."
 hold_court.8080.desc.body: "\n\n«Hemos hecho próspera nuestra ciudad y a vos, y nos merecemos mayor influencia sobre [target_county.GetNameNoTier]»."
 hold_court.8080.a: "[target_county.GetNameNoTierNoTooltip] es vuestro para que lo gobernéis."
 hold_court.8080.b: "Tales privilegios deben de estar justificados."
 hold_court.8080.c: "Pedís demasiado, tiene que haber algún otro modo."
 hold_court.8080.c.tt_success: "Llegáis a un acuerdo"
