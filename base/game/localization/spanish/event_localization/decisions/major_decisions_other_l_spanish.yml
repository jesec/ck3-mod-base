 major_decisions.0100.t: "Linaje sagrado"
 major_decisions.0100.desc.temporal: "Gracias a mi devoción pura y a mi trabajo sin descanso, he unido indisolublemente el más sagrado de los cargos de la fe [scoped_ruler.GetFaith.GetAdjective] con la dinastía [scoped_ruler.GetDynasty.GetBaseName].\n\nUn número cada vez mayor de personas entre el clero y los fieles considera a mi familia como custodios elegidos de las reliquias santas y heraldos de la voluntad divina."
 major_decisions.0100.desc.spiritual: "Mi devoción inquebrantable hacia los representantes [scoped_ruler.GetFaith.HighGodNamePossessive] en la Tierra no ha pasado desapercibida. \n\n[scoped_pope.GetTitledFirstName|l] ha reconocido oficialmente las contribuciones de mi familia y consagrado nuestro apellido como defensores eternos de la fe [scoped_ruler.GetFaith.GetAdjective]."
 major_decisions.0100.a: "Somos algo más que simples mortales."
 major_decisions.0100.b: "¡Virtud sin fallo!"
 major_decisions.0102.desc.temporal: "Gracias a su conducta impecable y gobierno ilustrado, [scoped_ruler.GetTitledFirstName|l] será inmortalizad[scoped_ruler.Custom('ES_OA')] como el pilar del [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] se ha convertido en el/la [scoped_ruler.GetTitleTierName] más influyente y respetad[scoped_ruler.Custom('ES_OA')] de la historia reciente y algunos afirman que puede que haya una parte de sangre divina corriendo por sus venas."
 major_decisions.0102.desc.spiritual: "Tantos son los logros de [scoped_ruler.GetTitledFirstName|l] que el/la [scoped_pope.GetFaith.ReligiousHeadName] en persona ha reconocido oficialmente su decisivo papel en la defensa y promulgación de las virtudes [scoped_ruler.GetFaith.GetAdjective]s.\n\nLa dinastía [scoped_ruler.GetDynasty.GetBaseName] será reconocida durante mucho tiempo por su piedad y fervor gracias a la conducta impecable de tan gran [scoped_ruler.GetWomanMan]."
 major_decisions.0102.a: "Vivimos en tiempos benditos."
 major_decisions.0102.b: "¡Son un ejemplo para todos!"
 major_decisions.0103.desc.temporal: "[scoped_ruler.GetTitledFirstName] ha dedicado su vida a cubrir con el manto de la ascendencia divina el nombre de nuestra familia y, por fin, su labor está dando frutos. \n\nUn número cada vez mayor de personas en el clero y entre los fieles ha llegado a considerar a mi familia como los custodios elegidos de las reliquias santas y heraldos de la voluntad divina."
 major_decisions.0103.desc.spiritual: "[scoped_ruler.GetTitledFirstName] ha dedicado su vida a cortejar el favor del clero [scoped_ruler.GetFaith.GetAdjective] y, por fin, su labor está dando frutos. \n\n[scoped_pope.GetTitledFirstName|l] ha reconocido las contribuciones de nuestra familia y ha consagrado nuestro apellido como defensores eternos de la fe."
 major_decisions.0103.a: "Debemos agradecérselo a [scoped_ruler.Custom('ES_ElElla')]."
 major_decisions.0103.b: "Y más blasfemias de [scoped_ruler.GetFirstNameNoTooltip]…"
 #STRENGTHEN BLOODLINE
 major_decisions.0500.t: "La fuerza de [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc: "Nuestra dinastía ha sido conocida desde hace generaciones por la fuerza de su sangre. Vigor, belleza e inteligencia, todos son atributos asociados con el apellido [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nMi propia excelencia solo lo confirma, las mejores cualidades de nuestra familia en un individuo perfecto. Mi nombre y mis dones vivirán en mis descendientes en los siglos venideros."
 major_decisions.0500.a: "¡Tenemos un brillante futuro por delante!"
 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc: "Mediante matrimonios cuidadosamente planificados, alianzas y conquistas, la dinastía [ROOT.Char.GetDynasty.GetNameNoTooltip] ha asumido su lugar legítimo entre las auténticas potencias del mundo conocido.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]… Nuestros dominios se extienden a lo largo y ancho. Muchas coronas descansan sobre nuestras cabezas, pero por sangre, estamos unidos como una sola."
 major_decisions.0501.a: "¡Que nuestro legado viva eternamente!"
 major_decisions.0001.t: "Una nueva era"
 major_decisions.0001.desc: "Las viejas tradiciones nos han servido bien y siempre las honraremos. Sin embargo, como [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], he llegado a la conclusión de que debemos adoptar el feudalismo si queremos seguir prosperando. ¡Es el siguiente paso vital en nuestro camino hacia la grandeza!"
 major_decisions.0001.a: "¡Viva [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 major_decisions.0002.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 major_decisions.0200.t: "Vuelta a las raíces"
 major_decisions.0200.desc: "Aunque estoy acostumbrad[ROOT.Char.Custom('ES_OA')] a un sistema jerárquico estricto y a campesinos que labran los campos y no hacen preguntas, resulta que gobierno a tribus indisciplinadas. Esta gente no me respeta, solo respetan la fuerza.\n\n¡Les mostraré fuerza! ¡Me despojaré de los adornos de majestad que mis súbditos detestan y conquistaré sus corazones con la espada alzada!"
 major_decisions.0200.a: "¡Demostraré mi valía!"
 #Dai Viet
 major_decisions.4000.t: "El reinado del emperador del sur"
 major_decisions.4000.desc: "Desde las tierras natales sagradas de mis antepasados a los ríos siempre caudalosos del delta del Mekong, el eco de mi triunfo es innegable.\n\nA nuestro pueblo le llevó siglos alcanzar su verdadero potencial contra los opresores del norte y ahora estamos unidos para afrontar peligros aún mayores.\n\nQue los señoríos sepan que yo, [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], y mi linaje bendecido seremos los auténticos guardianes de estas tierras."
 major_decisions.4000.a: "¡Los cielos bendicen mi linaje!"
 major_decisions.4000.b: "Este es #italic nuestro#! estandarte."
 major_decisions.4000.c: "Permanezco en pie ante el sol para dar sombra a mi pueblo."
 major_decisions.4001.t: "La fundación de un imperio viet"
 major_decisions.4001.desc: "Noticias llegadas de lejos informan de una declaración imperial: la proclamación de [founder.GetFullNameNoTooltip] como gobernante. Tras un esfuerzo exhaustivo para conservar su independencia y soberanía, ha conseguido la experiencia para fundar una patria para su pueblo.\n\nVeremos cuánto dura esta estabilidad antes de que rivales peligrosos amenacen con actos hostiles."
 major_decisions.4001.a: "Bienvenidos a la mesa redonda."
 major_decisions.4001.b: "¿Otro más?"
 #Majapahit
 major_decisions.5000.t: "El ritual de ascensión"
 major_decisions.5000.desc: "Una vez fundado mi imperio, [ritual_guide.Custom('ES_ElLa')] [ritual_guide.GetTitledFirstName|l] me escoltó al templo al amanecer para esbozar nuestro próximo viaje.\n\n«El cosmos de la divinidad gira en torno a vos, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. Ya no sois solo un[ROOT.Char.Custom('ES_XA')] buscador[ROOT.Char.Custom('ES_XA')], sino un[ROOT.Char.Custom('ES_XA')] creador[ROOT.Char.Custom('ES_XA')]. ¿Lo lograréis absorbiendo las cenizas de Merapi o purificando vuestra alma bajo las cascadas de Sri?», concluye en un tono calmado.\n\nDebo trazar el camino para mis súbditos y mi persona."
 major_decisions.5000.a: "¡Seré un[ROOT.Char.Custom('ES_OA')] con el monte Merapi, que arroja fuego y ceniza!"
 major_decisions.5000.b: "Om, Sri Sedana, unámonos al espíritu del mundo."
 major_decisions.5001.t: "Nacimiento del Mayapahit"
 major_decisions.5001.desc: "Mis consejeros me han hablado de la fundación del imperio insular de [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nAunque afirman que su gente considera a su [founder.GetTitleAsNameNoTooltip|l] un[founder.Custom('ES_XA')] salvador[founder.Custom('ES_XA')] de su fe y cultura, todavía no sabemos cuáles serán sus motivos de ahora en adelante.\n\nEsperaré a ver si decide actuar de forma amistosa hacia mi dominio o no."
 major_decisions.5001.a: "Por ahora ya tenemos nuestros propios problemas."
 major_decisions.5001.b: "Otr[founder.Custom('ES_OA')] aspirante al poder, al fin y al cabo."
