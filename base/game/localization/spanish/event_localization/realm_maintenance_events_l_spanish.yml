l_spanish:
 realm_maintenance.1001.t: "Nuevo señor"
 realm_maintenance.1001.conquest: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] por derecho de conquista"
 realm_maintenance.1001.conquest_holy_war: "¡[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] tras liberar tus tierras del dominio [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] de [old_liege.GetTitledFirstName|l]!"
 realm_maintenance.1001.conquest_claim: "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] tras liberar tus tierras [old_liege.Custom('ES_DelDela')] [old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)] [old_liege.GetTitledFirstName|l]!"
 realm_maintenance.1001.inheritance: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] tras heredar los títulos de [old_liege.GetTitledFirstName|l]"
 realm_maintenance.1001.abdication: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] después de que [old_liege.GetTitledFirstName|l] abdicase del trono"
 realm_maintenance.1001.destroyed: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] por destrucción de título"
 realm_maintenance.1001.created: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] por creación de título"
 realm_maintenance.1001.usurped: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] tras usurpar títulos de [old_liege.GetTitledFirstName|l]"
 realm_maintenance.1001.granted: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] al concedérsele nuevos títulos"
 realm_maintenance.1001.revoked: "[new_liege.Custom('ES_ElLa')|U] [new_liege.GetTitledFirstName|l] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] señor[new_liege.Custom('ES_XA')], ya que se revocaron los títulos [old_liege.Custom('ES_DelDela')] [old_liege.GetTitledFirstName|l]"
 realm_maintenance.1001.election: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] tras ganar la elección para reemplazar a [old_liege.GetTitledFirstName|l]"
 realm_maintenance.1001.independency: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] al conseguir la independencia"
 realm_maintenance.1001.returned: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] tras conseguir que [old_liege.GetTitledFirstName|l] le devolviera sus títulos"
 realm_maintenance.1001.leased_out: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] porque arrendó un título a [old_liege.GetTitledFirstName|l]"
 realm_maintenance.1001.lease_revoked: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')] porque se revocó el arrendamiento de los títulos de [old_liege.GetTitledFirstName|l]"
 realm_maintenance.1001.faction_demand: "[new_liege.GetTitledFirstName] ha reemplazado a [old_liege.GetTitledFirstName|l] como tu [new_liege.Custom('ES_SennorSennora')] por imposición de una [faction|lE]"
 realm_maintenance.1001.swear_fealty: "Has jurado lealtad a [new_liege.GetTitledFirstName|l] y te has convertido en su [Concept( 'vassal', 'vasall' )|E][ROOT.Char.Custom('ES_OA')]"
 realm_maintenance.1001.error: "[new_liege.GetTitledFirstName] se ha convertido en tu nuev[new_liege.Custom('ES_OA')] [new_liege.Custom('ES_SennorSennora')], ¡pero no sabes por qué!"
 realm_maintenance.2001.t: "El/La nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 realm_maintenance.2001.desc_murdered: "Tras la trágica y #EMP desgraciada#! muerte de [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)], ahora recae sobre mis hombros la responsabilidad de dirigir el inmenso [title.GetTierAsNameNoTooltip]."
 realm_maintenance.2001.desc_dead: "Tras el fallecimiento de [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)], ahora recae sobre mis hombros la responsabilidad de dirigir el inmenso [title.GetTierAsNameNoTooltip]."
 realm_maintenance.2001.desc_alive: "Ahora depende de mí dirigir el inmenso [title.GetTierAsNameNoTooltip] que dejó [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 realm_maintenance.2001.desc: "\n\nMe presento ante los vasallos, me ajusto mi corona nueva, y [ROOT.Char.Custom('quirk_pos_personal_present')]. ¡Oh, cuántas cosas lograré!"
 realm_maintenance.2001.a: "¡Viva [ROOT.Char.GetTitleAsNameNoTooltip]!"
