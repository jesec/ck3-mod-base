 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SPANISH_DESC: " Gracias a tu gobierno y dirección, los tronos hispanos han quedado unidos bajo un[ROOT.Char.Custom('ES_XA')] únic[ROOT.Char.Custom('ES_OA')] gobernante."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SLAVS_DESC: " Los eslavos se han vuelto una fuerza imparable desde que fundaste el Imperio de $e_slavia$."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SOUTHERN_SLAVS_DESC: " Bajo tu dirección, los eslavos del sur reclamaron su identidad."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_WESTERN_SLAVS_DESC: " Gracias a ti, los eslavos occidentales volvieron a ser un solo pueblo tras siglos de división y tribalismo. "
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_BURGUNDY_DESC: " Los borgoñones superaron sus disputas y se unieron bajo tu dirección y gobierno."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_ITALY_DESC: " Gracias a tu gobierno y dirección el Imperio de $e_italy$ está unido bajo un[ROOT.Char.Custom('ES_XA')] únic[ROOT.Char.Custom('ES_OA')] gobernante."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC: " Gracias a todo tu trabajo, diligencia y sabio gobierno, el continente de África está unido bajo un solo gobierno."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_PORTUGAL_DESC: " Pero ¿habrás muerto de verdad mientras se recuerde eternamente el Reino de $k_portugal$ que fundaste?"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_CANARIAS_DESC: " Todo el mundo en las islas conoce tu nombre como fundador[ROOT.Char.Custom('ES_XA')] del Reino de las $k_canarias$"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC: " Ni los caballos en Bosnia desconocen tu nombre después de que crearas el Reino de $k_bosnia$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC: " Tu nombre vivirá eternamente como fundador[ROOT.Char.Custom('ES_XA')] del Imperio de $e_armenia$."
