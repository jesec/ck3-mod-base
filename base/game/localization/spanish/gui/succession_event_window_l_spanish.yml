 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1: "[ROOT.Char.GetFullNameNoTooltip] ha entregado su espíritu a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2: "[ROOT.Char.GetFullNameNoTooltip] ha abandonado su cuerpo mortal a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3: "[ROOT.Char.GetFullNameNoTooltip] ha fallecido a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4: "[ROOT.Char.GetFullNameNoTooltip] ha dejado este mundo a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5: "[ROOT.Char.GetFullNameNoTooltip] ha fallecido a los [ROOT.Char.GetAge] años y [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS: "El espíritu de [ROOT.Char.GetFullNameNoTooltip] ha volado al [ROOT.Char.GetFaith.PositiveAfterLife] a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED: "El alma de [ROOT.Char.GetFullNameNoTooltip] ha sido arrojada por fin al [ROOT.Char.GetFaith.NegativeAfterLife] a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED: "[ROOT.Char.GetFullNameNoTooltip] ha encontrado por fin la paz a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1: "[ROOT.Char.GetFullNameNoTooltip] ha encontrado la paz en el abrazo de Cristo a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2: "[ROOT.Char.GetFullNameNoTooltip] descansa en los brazos del Señor a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1: "[ROOT.Char.GetFullNameNoTooltip] ha abandonado su casa temporal a los [ROOT.Char.GetAge] años para atender la llamada del Único y Verdadero."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2: "[ROOT.Char.GetFullNameNoTooltip] ha abandonado este mundo pasajero y ha volado al [ROOT.Char.GetFaith.PositiveAfterLife] a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3: "[ROOT.Char.GetFullNameNoTooltip] ha alcanzado el descanso eterno a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1: "[ROOT.Char.GetFullNameNoTooltip] se ha unido al banquete del [ROOT.Char.GetFaith.PositiveAfterLife] a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1: "[ROOT.Char.GetFullNameNoTooltip] ha cruzado el río Estigia a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1: "[ROOT.Char.GetFullNameNoTooltip] ha trascendido su forma material a los [ROOT.Char.GetAge] años."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1: "[ROOT.Char.GetFullNameNoTooltip] ha llegado al mundo de los espíritus a los [ROOT.Char.GetAge] años."
 #Death Reason message:
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1: "[ROOT.Char.GetSheHe|U] [ROOT.Char.GetDeathReason]."
 #Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD: "Su vida ha quedado segada tan pronto que cuesta saber qué clase de gobernante hubiera sido."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD: "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] ancian[ROOT.Char.Custom('ES_OA')] que vivió una larga y satisfactoria vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL: "Como se creía que era inmortal, muchos se sorprendieron por su inesperado fallecimiento."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT: "Murió al dar a luz a su hijo y no caminará sol[ROOT.Char.Custom('ES_OA')] en el más allá."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER: "Su cuerpo putrefacto sucumbió finalmente a la plaga de la lepra."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED: "Al quedar horriblemente desfigurad[ROOT.Char.Custom('ES_OA')], pasó sus últimos años sin mostrarse en público."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED: "Mutilad[ROOT.Char.Custom('ES_OA')] en un terrible accidente, pasó sus últimos años prácticamente sin poder andar."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK: "Al haber nacido en circunstancias muy duras, fue ridiculizad[ROOT.Char.Custom('ES_OA')] a menudo por su espalda contrahecha."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT: "Al haber nacido en circunstancias muy duras, fue ridiculizad[ROOT.Char.Custom('ES_OA')] a menudo por sus proporciones gigantescas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF: "Al haber nacido en circunstancias muy duras, fue ridiculizad[ROOT.Char.Custom('ES_OA')] a menudo por su estatura diminuta."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG: "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] de destreza sin igual encontró un rival al que no pudo superar."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG: "Muert[ROOT.Char.Custom('ES_OA')] en la flor de la vida, siempre se recordará su belleza arrebatadora."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD: "Célebre en el pasado por su aspecto, el destino [ROOT.Char.GetHerHim] maldijo con una vida lo bastante larga como para ver marchitar su belleza."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK: "[ROOT.Char.GetWomanMan|U] de constitución frágil, sus iguales se burlaron a menudo de [ROOT.Char.GetSheHe]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY: "Célebre por su fealdad, se rumoreaba que solo mirar[ROOT.Char.GetHerHim] ya causaba pesadillas durante días."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE: "Reducid[ROOT.Char.Custom('ES_OA')] a un espejismo de su antiguo ser, ya no era capaz de moverse o hablar y ha terminado abandonado los desechos de su cuerpo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC: "Con la maldición de una mente perturbada, fue célebre en sus tierras por estar loc[ROOT.Char.Custom('ES_OA')] de atar."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE: "Tras manifestarse a través de [ROOT.Char.GetSheHe] durante años, por fin [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetHerHim] ha llamado para volver a su lado."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE: "Atormentad[ROOT.Char.Custom('ES_OA')] por los demonios, solía delirar con su muerte inminente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED: "[ROOT.Char.GetWomanMan] atormentad[ROOT.Char.Custom('ES_OA')], deseó a menudo el dulce abrazo de la muerte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS: "Aunque fue célebre por su agudeza e ingenio, fue incapaz de burlar a [ROOT.Char.GetFaith.DeathDeityName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB: "Su falta de inteligencia era bien conocida y solía recurrir al consejo para tomar decisiones importantes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM: "Apenas irreconocible, había perdido su ingenio cuando le llegó la hora."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED: "Tildad[ROOT.Char.Custom('ES_OA')] de hereje por la Iglesia, seguramente pague por sus pecados."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER: "Se sabe que se manchó las manos con la sangre de los suyos y seguramente estará pagando en el [ROOT.Char.GetFaith.NegativeAfterLife] por sus horribles crímenes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT: "Est[ROOT.Char.Custom('ES_EA')] degenerad[ROOT.Char.Custom('ES_OA')] de gustos repulsivos no encontrará solaz ni alegría allá donde esté yendo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL: "Se rumoreaba que se alimentaba de carne humana y no cabe duda que ahora está siendo castigad[ROOT.Char.Custom('ES_OA')] por su maldad en vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE: "Sodomita célebre, ahora recibe los tiernos cuidados de [ROOT.Char.GetFaith.DevilName] en persona."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS: "Al haber saboreado el fruto prohibido del amor incestuoso, seguramente sufrirá en su próxima vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER: "Adúlter[ROOT.Char.Custom('ES_OA')] descarad[ROOT.Char.Custom('ES_OA')], se [ROOT.Char.GetHerHim] recordará por su tendencia a la traición y la codicia."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR: "Fornicador[ROOT.Char.Custom('ES_XA')] descarad[ROOT.Char.Custom('ES_OA')], se [ROOT.Char.GetHerHim] recordará por su lujuria incontrolable e insidiosa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER: "Asesin[ROOT.Char.Custom('ES_OA')] reconocid[ROOT.Char.Custom('ES_OA')], expiará sus crímenes en su próxima vida."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH: "Conocid[ROOT.Char.Custom('ES_OA')] por mezclar hierbas mágicas y tratar con [ROOT.Char.GetFaith.DevilName], seguramente arda en la otra vida por sus pecados."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT: "Sagrad[ROOT.Char.Custom('ES_OA')] restaurador[ROOT.Char.Custom('ES_XA')] del Imperio persa, su ascenso a la gloria será inmortalizado en los sermones de todos los [ROOT.Char.GetFaith.PriestMalePlural]. Seguramente esté ahora sentad[ROOT.Char.Custom('ES_OA')] junto a [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME: "Al restaurar el antiguo poder del Imperio, garantizó que su nombre viviría en la gloria hasta el fin de los tiempos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER: "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] fervoros[ROOT.Char.Custom('ES_OA')] luchó por la gloria de [ROOT.Char.GetFaith.HighGodName] contra los infieles en una de las mayores guerras santas de la historia reciente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT: "No hubo discusión que est[ROOT.Char.Custom('ES_EA')] diplomátic[ROOT.Char.Custom('ES_OA')] veteran[ROOT.Char.Custom('ES_OA')] no pudiera resolver pacíficamente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER: "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] encantador[ROOT.Char.Custom('ES_XA')] que se ganó la fama por sus banquetes elaborados y los bailes grandiosos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER: "Un[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.Custom('ES_LoLa')]s mejores guerrer[ROOT.Char.Custom('ES_OA')]s de su tiempo, no tenía rival en el combate cuerpo a cuerpo."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER: "Cazador[ROOT.Char.Custom('ES_XA')] entusiasta y aplicad[ROOT.Char.Custom('ES_OA')], adoraba pasar semanas enteras en la naturaleza buscando las presas más escurridizas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL: "Célebre por ser un[ROOT.Char.Custom('ES_XA')] estratega excepcional, pasó muchos días de su vida examinando campos y entrenando a sus tropas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR: "[ROOT.Char.GetWomanMan|U] concienzud[ROOT.Char.Custom('ES_OA')], era célebre por sus excelentes dotes como administrador[ROOT.Char.Custom('ES_XA')] y gobernante."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER: "Célebre por su mente retorcida y maquinadora, nunca mostró sus auténticas intenciones a nadie, ni siquiera a sus amigos más allegados."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER: "Célebre libertin[ROOT.Char.Custom('ES_OA')], recibió un pico de oro con el que podía convencer a cualquiera para compartir lecho."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR: "Célebre por ser un[ROOT.Char.Custom('ES_XA')] sabi[ROOT.Char.Custom('ES_OA')] respetad[ROOT.Char.Custom('ES_OA')] , pasó la mayor parte de sus días estudiando en su biblioteca, dejando pocas veces su [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER: "Célebre por su vena sádica, convirtió la tortura y la mutilación en un arte."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST: "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] siempre antepuso el bien de su familia por encima de todo lo demás y pasó su vida intentando asegurar un futuro glorioso para todos sus descendientes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC: "Conocid[ROOT.Char.Custom('ES_OA')] por pasar la mayoría de las noches en su laboratorio, muchos creen que no era más que un[ROOT.Char.Custom('ES_XA')] bruj[ROOT.Char.Custom('ES_OA')] que elaboraba conjuros impíos al amparo de su [ROOT.Char.Custom('ResidenceBuilding')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN: "Dedicad[ROOT.Char.Custom('ES_OA')] a la comprensión del cuerpo y la mente humana, era un[ROOT.Char.Custom('ES_XA')] médic[ROOT.Char.Custom('ES_OA')] respetad[ROOT.Char.Custom('ES_OA')] y muy admirad[ROOT.Char.Custom('ES_OA')] por los estudiosos jóvenes debido a su conocimiento enciclopédico de la naturaleza y los humores."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT: "Ejemplo de valor y galantería, será recordad[ROOT.Char.Custom('ES_OA')] por su espíritu cariñoso y justo en todas las circunstancias."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST: "De [ROOT.Char.GetSheHe], un[ROOT.Char.Custom('ES_XA')] célebre herborista, se decía que podía curar todos los males con el brebaje adecuado."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS: "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] intrigante será recordad[ROOT.Char.Custom('ES_OA')] durante mucho tiempo por su mezquindad y rencor."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT: "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] siempre dispuesta será recordad[ROOT.Char.Custom('ES_OA')] por su mandato benevolente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT: "Con est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] [ROOT.Char.GetWomanMan] no se podía jugar. Encarnó la dignidad y el poder de su título como pocos gobernantes."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE: "[ROOT.Char.GetWomanMan|U] sumis[ROOT.Char.Custom('ES_OA')] y vergonzos[ROOT.Char.Custom('ES_OA')], será recordad[ROOT.Char.Custom('ES_OA')] por muchos como un[ROOT.Char.Custom('ES_XA')] gobernante dócil y a veces aturullad[ROOT.Char.Custom('ES_OA')]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC: "Si hay algo que se puede decir de [ROOT.Char.GetSheHe], es que no causó mayor impresión entre quienes [ROOT.Char.Custom('ES_LoLa')] conocieron."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL: "Nacid[ROOT.Char.Custom('ES_OA')] con un deseo insaciable, se pasó la vida entera buscando la siguiente conquista amorosa."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS: "[ROOT.Char.GetWomanMan|U] de gran apetito, nunca evitó la posibilidad de probar comidas nuevas y exóticas."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY: "Célebre por su amor por el oro, será enterrad[ROOT.Char.Custom('ES_OA')] con algunas de las joyas que más apreciaba."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY: "Jamás fue de quienes trabajaran más de lo necesario. Siempre estuvo list[ROOT.Char.Custom('ES_OA')] y deseos[ROOT.Char.Custom('ES_OA')] de eludir sus responsabilidades."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE: "Nadie sabía qué podía pensar o hacer en cualquier momento est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] tan voluble."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL: "Dad[ROOT.Char.Custom('ES_OA')] a los arrebatos de ira, en su [ROOT.Char.Custom('ResidenceBuilding')] sus gritos solían retumbar estruendosamente."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT: "Siempre engreíd[ROOT.Char.Custom('ES_OA')] y dispuest[ROOT.Char.Custom('ES_OA')] a ejercer sus autoridad sobre sus súbditos, era un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] que adoraba el sonido de su voz."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE: "Siempre se [ROOT.Char.Custom('ES_LoLa')] recordará por ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] para quien la lealtad era un valor irrenunciable."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE: "Siempre dad[ROOT.Char.Custom('ES_OA')] a evitar banquetes y excesos, nunca dejó que sus impulsos básicos se apoderasen de [ROOT.Char.GetSheHe]."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS: "Conocid[ROOT.Char.Custom('ES_OA')] por ser una [ROOT.Char.GetWomanMan] caritativ[ROOT.Char.Custom('ES_OA')], entregó libremente su dinero a familia y amigos."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT: "Un ejemplo deslumbrante de diligencia que jamás descuidó su deber."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE: "Célebre por ser un alma amable y compasiva, sus amigos siempre [ROOT.Char.Custom('ES_LoLa')] recordarán con cariño."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT: "Nunca dad[ROOT.Char.Custom('ES_OA')] a levantar la voz, fue un ejemplo de paciencia."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE: "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] humilde nunca quiso que se diera demasiada importancia a sus logros."
 #Heir message:
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE: "Apenas tiene [ROOT.Char.GetAge] años y necesitará apoyarse en su [ROOT.Char.GetDiarchTitle|l] [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetDiarchy.GetDiarch.GetTitledFirstNameNicknamedNoTooltip] durante sus primeros años de reinado."
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS: "Al no tener habilidades para mantener el señorío unido, su mandato puede estar condenado al fracaso."
 SUCCESSION_EVENT_WINDOW_HEIR_MILITARY: "Al ser un[ROOT.Char.Custom('ES_XA')] táctic[ROOT.Char.Custom('ES_OA')] militar con talento, muchos confían en que asegurará muchas victorias al señorío en el campo de batalla."
 SUCCESSION_EVENT_WINDOW_HEIR_LEARNING: "[ROOT.Char.GetWomanMan|U] sabi[ROOT.Char.Custom('ES_OA')] y erudit[ROOT.Char.Custom('ES_OA')], se espera progreso e innovación durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_STEWARDSHIP: "Ahorrador[ROOT.Char.Custom('ES_XA')] y frugal, seguro que el señorío prosperará durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_INTRIGUE: "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] taimad[ROOT.Char.Custom('ES_OA')] y perspicaz no tendrá problemas en conseguir apoyos cuando los necesite."
 SUCCESSION_EVENT_WINDOW_HEIR_DIPLOMACY: "Seguro que vasallos y gobernantes extranjeros respetarán por igual a est[ROOT.Char.Custom('ES_EA')] expert[ROOT.Char.Custom('ES_OA')] diplomátic[ROOT.Char.Custom('ES_OA')]."
 SUCCESSION_EVENT_WINDOW_HEIR_STRONG_AND_SMART: "Con ese poderoso físico y su excepcional astucia, seguro que su mandato inspirará canciones y leyendas."
 SUCCESSION_EVENT_WINDOW_HEIR_WEAK_AND_DUMB: "Falt[ROOT.Char.Custom('ES_OA')] de la bendición de una mente aguda y del físico de un[ROOT.Char.Custom('ES_XA')] guerrer[ROOT.Char.Custom('ES_OA')], su mandato seguramente será complicado."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VARANGIAN: "Tras haber servido en la lejana Miklagard, es probable que su espíritu aventurero inspire a sus súbditos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUNATIC: "Al ser un[ROOT.Char.Custom('ES_XA')] lunátic[ROOT.Char.Custom('ES_OA')] trastornad[ROOT.Char.Custom('ES_OA')], solo [ROOT.Char.GetFaith.HighGodName] podrá ayudar a su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_BAD: "Ante la sospecha de estar poseíd[ROOT.Char.Custom('ES_OA')] por un demonio enviado por [ROOT.Char.GetFaith.DevilName], los [ROOT.Char.GetFaith.PriestMalePlural] harán cuando esté en su mano para refrenar[ROOT.Char.Custom('ES_LoLa')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_POSSESSED_GOOD: "Con la bendición de [ROOT.Char.GetFaith.HighGodName], su cuerpo es solo un instrumento a través del que se muestra la voluntad divina."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_FAIR: "No hay palabras para describir su belleza. Con su apariencia, los dignatarios extranjeros se postraran a sus pies."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADVENTURER: "La vida de est[ROOT.Char.Custom('ES_EA')] aventurer[ROOT.Char.Custom('ES_OA')] estará llena de gloria y emociones."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_UGLY_DECEITFUL: "Taimad[ROOT.Char.Custom('ES_OA')] y engaños[ROOT.Char.Custom('ES_OA')], es posible que la perdición de [ROOT.Char.GetFirstNameNoTooltip] termine siendo su enemistad con la verdad."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTON_GREEDY: "[ROOT.Char.GetWomanMan|U] codicios[ROOT.Char.Custom('ES_OA')] y avar[ROOT.Char.Custom('ES_OA')], es improbable que sea popular entre el campesinado del señorío."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_JUST: "Imparcial y just[ROOT.Char.Custom('ES_OA')] en todo, muchos esperan que trate todos los conflictos con excelencia."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT_ARBITRARY: "[ROOT.Char.GetWomanMan] corrupt[ROOT.Char.Custom('ES_OA')] e injust[ROOT.Char.Custom('ES_OA')], pocos confían que sus vasallos se queden quietos cuando dilapide el legado de su predecesor."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_MILITARY_ED: "Como prefiere dirigir sus tropas desde la seguridad de su hogar, a [ROOT.Char.GetFirstNameNoTooltip] le constará inspirar a sus soldados."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_CONTENT: "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] solitari[ROOT.Char.Custom('ES_OA')] es perfectamente capaz de dejar que el consejo haga la mayor parte de su trabajo, para bien o para mal."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_PARANOID: "A la vista de que hay agentes de [ROOT.Char.GetFaith.DevilName] en cada esquina, herejes e infieles por igual deben temer su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS_GENEROUS: "Pí[ROOT.Char.Custom('ES_OA')] y generos[ROOT.Char.Custom('ES_OA')], es muy probable que los [ROOT.Char.GetFaith.PriestMalePlural] se hagan ricos durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT_BRAVE: "[ROOT.Char.GetFirstNameNoTooltip] siempre viste una armadura refulgente y espléndida, y quiere que todos [ROOT.Char.GetHerHim] vean cuando se enfrenta en combate."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_CRUEL: "Al no temer jamás la ira de [ROOT.Char.GetFaith.HighGodName], es improbable que [ROOT.Char.GetFirstNameNoTooltip] ahorre a sus súbditos los castigos que considere apropiados."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE_STUBBORN: "Firme en su forma de adoración, es muy probable que la fe y la tradición se vean favorecidas durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL_CALLOUS: "Alma taimada y descontenta, es muy probable que su mandato esté lleno de maldades e intrigas."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT_TRUSTING: "[ROOT.Char.GetFirstNameNoTooltip], [ROOT.Char.GetWomanMan] confiad[ROOT.Char.Custom('ES_OA')] y paciente, está convencid[ROOT.Char.Custom('ES_OA')] de que al final le sucederán cosas buenas."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_STRESSED: "Al ver sombras en cada esquina, es probable que se vea dominad[ROOT.Char.Custom('ES_OA')] por el miedo."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN_COMPASSIONATE: "Convencid[ROOT.Char.Custom('ES_OA')] de que hay que mostrar amabilidad a todos sin importar su valía, muchos temen que los enemigos de [ROOT.Char.GetFirstNameNoTooltip] usen esto en su favor."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STRONG_BRAVE: "[ROOT.Char.GetFirstNameNoTooltip] destaca entre sus enemigos en el campo de batalla y no le costará nada inspirar a sus tropas."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE_LUSTFUL: "Siempre dispuest[ROOT.Char.Custom('ES_OA')] a entretener a su cónyuge, muchos esperan que la familia real crezca y prospere."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS_JUST: "Muchos confían que est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] equitativ[ROOT.Char.Custom('ES_OA')] se asegurará de que todos reciban lo que les corresponde."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT_GREEDY: "[ROOT.Char.GetWomanMan|U] trabajador[ROOT.Char.Custom('ES_XA')], con [ROOT.Char.Custom('ES_ElElla')] el señorío bien logrará riquezas o caerá en la ruina."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN_HONEST: "Siempre dispuest[ROOT.Char.Custom('ES_OA')] a admitir sus muchas debilidades, hay grandes dudas de que el señorío pueda confiar en su nuev[ROOT.Char.Custom('ES_OA')] señor[ROOT.Char.Custom('ES_XA')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY_TRUSTING: "[ROOT.Char.GetWomanMan|U] ingenu[ROOT.Char.Custom('ES_OA')], su naturaleza reticente quizás le impida tomar las riendas."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS_HONEST: "Como nunca ha temido decir lo que pensaba, seguramente encante al señorío entero con su astuta honestidad."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL_ARBITRARY: "Carente de toda brújula moral, sus súbditos tendrán que aprender cuándo temer[ROOT.Char.Custom('ES_LoLa')] o respetar[ROOT.Char.Custom('ES_LoLa')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL_WRATHFUL: "Es un[ROOT.Char.Custom('ES_XA')] auténtic[ROOT.Char.Custom('ES_OA')] sádic[ROOT.Char.Custom('ES_OA')] y muchos temen en qué se convertirá el señorío durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL_ZEALOUS: "Cegad[ROOT.Char.Custom('ES_OA')] por el fervor religioso, infieles y herejes por igual temerán su justa ira."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID_DECEITFUL: "Muchos temen que esta persona tan malvada y desconfiada se guarde dagas con sus nombres escritos en ellas."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_COMPASSIONATE: "[ROOT.Char.GetFirstNameNoTooltip] es una persona de alma gentil y compasiva. Seguramente sus vasallos prosperen bajo su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARROGANT: "Al ser una persona segur[ROOT.Char.Custom('ES_OA')] de sí mism[ROOT.Char.Custom('ES_OA')], el mandato de [ROOT.Char.GetFirstNameNoTooltip] puede traer gloria o vergüenza a la casa [ROOT.Char.GetHouse.GetName]… El tiempo lo dirá."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CYNICAL: "Como no se preocupa jamás por lo que dice el [ROOT.Char.GetFaith.ReligiousText], muchos temen que el mandato de [ROOT.Char.GetFirstNameNoTooltip] termine pronto cuando [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetHerHim] destruya."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREGARIOUS: "Tiene el don de la palabra y es extrovertid[ROOT.Char.Custom('ES_OA')], así que muchos creen que a [ROOT.Char.GetFirstNameNoTooltip] no le costará ganarse a la corte."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ZEALOUS: "Dado que pasa horas rezando para no disgustar a [ROOT.Char.GetFaith.HighGodName], muchos están seguros de que el mandato de [ROOT.Char.GetFirstNameNoTooltip] será una bendición para el señorío."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_AMBITIOUS: "Al ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] ambicios[ROOT.Char.Custom('ES_OA')], muchos esperan que el señorío crezca y prospere durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DILIGENT: "Enérgic[ROOT.Char.Custom('ES_OA')] y tranquil[ROOT.Char.Custom('ES_OA')], [ROOT.Char.GetFirstNameNoTooltip] seguramente mejore el señorío durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DECEITFUL: "Taimad[ROOT.Char.Custom('ES_OA')] y engaños[ROOT.Char.Custom('ES_OA')], es posible que la perdición de [ROOT.Char.GetFirstNameNoTooltip] termine siendo su enemistad con la verdad."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SHY: "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] no habla mucho y pocos confían que le vaya bien en los asuntos diplomático."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HUMBLE: "[ROOT.Char.GetWomanMan|U] piados[ROOT.Char.Custom('ES_OA')] y humilde, muchos temen que [ROOT.Char.GetFirstNameNoTooltip] estaría mejor preparad[ROOT.Char.Custom('ES_OA')] para [ROOT.Char.GetFaith.HouseOfWorship]s que para tronos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ARBITRARY: "[ROOT.Char.GetWomanMan] corrupt[ROOT.Char.Custom('ES_OA')] e injust[ROOT.Char.Custom('ES_OA')], pocos confían que sus vasallos se queden sentados si el señorío se empieza a venir abajo durante su mandato."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TEMPERATE: "[ROOT.Char.GetWomanMan|U] modest[ROOT.Char.Custom('ES_OA')] y comedid[ROOT.Char.Custom('ES_OA')], su naturaleza pasiva también puede ser su ruina."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CHASTE: "Leal a su cónyuge y familia, seguro que [ROOT.Char.GetFirstNameNoTooltip] antepondrá el bien de su familia por encima de todas los intereses personales."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LUSTFUL: "Los vasallos del país harán bien encerrando a sus parejas cuando [ROOT.Char.GetFirstNameNoTooltip] llegue al trono, pues siempre anda buscando a su siguiente conquista."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CONTENT: "Satisfech[ROOT.Char.Custom('ES_OA')] con lo que tiene, puede que hasta los vasallos de [ROOT.Char.GetFirstNameNoTooltip] ridiculicen su naturaleza pasiva."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PATIENT: "Puesto que es un[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetWomanMan] que espera que los planes salgan bien, muchos confían que lleguen grandes cambios al señorío… si bien sucederán lentamente."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BRAVE: "Valeros[ROOT.Char.Custom('ES_OA')] y dispuest[ROOT.Char.Custom('ES_OA')] a lanzarse a la acción, muchos esperan que su valentía no lleve al señorío a la ruina por una imprudencia."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST: "Imparcial y just[ROOT.Char.Custom('ES_OA')] en todo, muchos esperan que trate todos los conflictos con excelencia."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS: "[ROOT.Char.GetWomanMan|U] de gran apetito, muchos confían que ponga el señorío por delante de su hambre."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS: "[ROOT.Char.GetWomanMan|U] frí[ROOT.Char.Custom('ES_OA')] e insensible, a los vasallos del señorío les costará ganarse su confianza."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN: "Cobarde y apocad[ROOT.Char.Custom('ES_OA')], es improbable que sus súbditos [ROOT.Char.Custom('ES_LoLa')] respeten."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY: "Es improbable que est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] codicios[ROOT.Char.Custom('ES_OA')] se gane el favor del campesinado del señorío."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL: "Muchos temen que la corte de [ROOT.Char.GetFirstNameNoTooltip] viva con miedo de est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] tan mezquin[ROOT.Char.Custom('ES_OA')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING: "Confiad[ROOT.Char.Custom('ES_OA')] y complaciente, puede que el consejo de [ROOT.Char.GetFirstNameNoTooltip] tenga más poder sobre [ROOT.Char.GetSheHe] de lo que debería."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST: "Incapaz de mentir, muchos temen que su franqueza no valga para las complejidades de la política."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY: "Al ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] holgaz[ROOT.Char.Custom('ES_AnAna')], muchos temen que no salga nada interesante del mandato de [ROOT.Char.GetFirstNameNoTooltip]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS: "Es un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] generos[ROOT.Char.Custom('ES_OA')] y muchos confían que su corazón de oro no le haga vaciar las arcas del señorío en causas inútiles."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL: "De mecha rápida, es muy probable que enemigos y vasallos de [ROOT.Char.GetFirstNameNoTooltip] por igual vivan en el miedo a [ROOT.Char.GetSheHe]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID: "Puede que la paranoia de est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] suspicaz no encaje bien con sus súbditos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN: "[ROOT.Char.GetFirstNameNoTooltip] es un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] terc[ROOT.Char.Custom('ES_OA')] y puede que a sus súbditos les cueste meter baza cuando haya tomado una decisión."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY: "[ROOT.Char.GetWomanMan|U] devot[ROOT.Char.Custom('ES_OA')], seguro que [ROOT.Char.GetFirstNameNoTooltip] impresionará a los [ROOT.Char.GetFaith.PriestMalePlural] con sus amplios conocimientos del [ROOT.Char.GetFaith.ReligiousText]."
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE: "Seguro que los dignatarios de todos los rincones se inclinarán ante un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de tanto prestigio."
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS: "Bendecid[ROOT.Char.Custom('ES_OA')] con gran cantidad de amigos, es muy probable que [ROOT.Char.GetFirstNameNoTooltip] encuentre un respaldo fuerte a su gobierno."
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT: "Ya es un[ROOT.Char.Custom('ES_XA')] tiran[ROOT.Char.Custom('ES_OA')] odiad[ROOT.Char.Custom('ES_OA')], así que el señorío tiembla ante su poder."
 SUCCESSION_EVENT_WINDOW_HEIR_RICH: "Tiene riquezas fabulosas y solo el tiempo dirá si hará prosperar el señorío o si se sentará sobre su oro como un dragón."
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN: "Est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetWomanMan] fértil ya ha dado muchos herederos potenciales al señorío."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS: "Rodead[ROOT.Char.Custom('ES_OA')] de enemigos y rivales, muchos confían que el mandato de [ROOT.Char.GetFirstNameNoTooltip] no quede truncado por una imprevista daga en la espalda."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS: "Muchos confían que est[ROOT.Char.Custom('ES_EA')] duelista formidable brille en torneos y combate personal por igual."
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH: "Al ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] frágil y enfermiz[ROOT.Char.Custom('ES_OA')], el señorío entero espera que recupere la salud."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD: "Al ser un[ROOT.Char.Custom('ES_XA')] hij[ROOT.Char.Custom('ES_OA')] ilegítim[ROOT.Char.Custom('ES_OA')], probablemente [ROOT.Char.GetFirstNameNoTooltip] se proponga dejar su marca en la historia."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING: "Al haber dirigido muchas incursiones, el nombre de [ROOT.Char.GetFirstNameNoTooltip] ya es conocido y temido en todo el mundo."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER: "Al haber dirigido a los guerreros santos contra los infieles, seguro que el nombre de [ROOT.Char.GetFirstNameNoTooltip] ya es amado a ojos de [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS: "Al dominar tantas habilidades, seguro que ya tiene la admiración de sus súbditos."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS: "Al contar con la bendición de un conocimiento asombroso de todo lo que hay en el cielo y la tierra, seguro que el mandato de [ROOT.Char.GetFirstNameNoTooltip] será legendario."
 SUCCESSION_EVENT_WINDOW_HEIR_DREAD: "Con esa presencia tan aterradora, ya tiene una reputación de ferocidad y crueldad."
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER: "Alguna gente teme que el ascenso de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] al trono pueda ser un síntoma de los días inciertos que están por llegar."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER: "[ROOT.Char.GetWomanMan|U] encantador[ROOT.Char.Custom('ES_XA')] y extrovertid[ROOT.Char.Custom('ES_OA')], es conocid[ROOT.Char.Custom('ES_OA')] entre muchos nobles del reino por ser un[ROOT.Char.Custom('ES_XA')] anfitri[ROOT.Char.Custom('ES_OnOna')] refinad[ROOT.Char.Custom('ES_OA')]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR: "Administrador[ROOT.Char.Custom('ES_XA')] instruido, es una de las personas más cualificadas para subir al trono según la opinión de la gente."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR: "Célebre por su interés en asuntos metafísicos, puede que no esté bien preparad[ROOT.Char.Custom('ES_OA')] para tratar con los problemas cotidianos de un gobierno secular."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER: "[ROOT.Char.GetWomanMan|U] frí[ROOT.Char.Custom('ES_OA')] y despiadad[ROOT.Char.Custom('ES_OA')], se rumorea que no siente nada y nadie le importa."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL: "[ROOT.Char.GetWomanMan|U] mezquin[ROOT.Char.Custom('ES_OA')] y rencoros[ROOT.Char.Custom('ES_OA')], sus vasallos tendrán que ir con cuidado al tratar con [ROOT.Char.GetSheHe]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED: "Este alma melancólica y en busca de consuelo puede carecer de la fortaleza necesaria para dirigir a sus nuevos súbditos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK: "[ROOT.Char.GetWomanMan|U] débil y cieg[ROOT.Char.Custom('ES_OA')], deja el señorío en manos de sus ayudantes."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED: "Excomulgad[ROOT.Char.Custom('ES_OA')] por la Iglesia, llega al poder tras ser declarad[ROOT.Char.Custom('ES_OA')] hereje. Muchos creen que llevará al señorío a su perdición."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER: "Guerrer[ROOT.Char.Custom('ES_OA')] feroz e implacable, se cree que aúlla a la luna y bebe la sangre de sus enemigos en combate."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL: "Al rumorearse que consume carne humana, tendrá mucho que demostrar para ganarse la confianza de sus vasallos."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL: "Corren muchos rumores viles en torno a [ROOT.Char.Custom('ES_ElElla')], algunos más horribles y repulsivos que otros."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH: "Como se rumorea que mezcla hierbas prohibidas con maldiciones contra sus enemigos, le costará ganarse la confianza de sus súbditos."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE: "Al no tener muchos logros a su nombre, aún cuesta saber qué clase de gobernante llegará a ser."
 SUCCESSION_EVENT_WINDOW_GAME_OVER_INTRO: "Mi linaje ha llegado a su fin"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_INTRO_UNLANDED: "[ROOT.Char.GetFullNameNoTooltip] ha perdido todos sus títulos y se ha quedado sin tierras"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_INTRO_BARON: "A [ROOT.Char.GetFullNameNoTooltip] solo le quedan sus baronías"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_CENTURIES: "Durante siglos has seguido la dinastía de [ROOT.Char.GetDynasty.GetName]"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_CENTURY: "Durante más de un siglo has seguido la dinastía de [ROOT.Char.GetDynasty.GetName]"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_DECADES: "Durante décadas has seguido la dinastía de [ROOT.Char.GetDynasty.GetName]"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_DECADE: "Durante más de una década has seguido la dinastía de [ROOT.Char.GetDynasty.GetName]"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_YEARS: "Durante años has seguido la dinastía de [ROOT.Char.GetDynasty.GetName]."
 SUCCESSION_EVENT_WINDOW_GAME_OVER_YEAR: "Durante más de un año has seguido la dinastía de [ROOT.Char.GetDynasty.GetName]"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_YEAR_SINGLE: "Durante menos de un año has seguido la dinastía de [ROOT.Char.GetDynasty.GetName]"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_MAX_SPLENDOR: "y se ha convertido en una dinastía de prestigio legendario, respetada por todos"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_HIGH_SPLENDOR: "y se ha convertido en una dinastía de mucho prestigio"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_MEDIUM_SPLENDOR: "y se ha convirtió en una dinastía notable"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_LOW_SPLENDOR: "pero ha seguido siendo insignificante y no ha dejado huella alguna en la historia"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_LOW_SPLENDOR_SHORT: "y ha seguido siendo insignificante, sin dejar huella alguna en la historia"
 SUCCESSION_EVENT_WINDOW_GAME_OVER_MIN_SPLENDOR: "pero ha seguido siendo oscura y pronto será olvidada."
