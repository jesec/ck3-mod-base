 #Mazdayasna
 mazdayasna: "Mazdeísmo"
 mazdayasna_adj: "mazdeísta"
 mazdayasna_adherent: "mazdeísta"
 mazdayasna_adherent_plural: "mazdeístas"
 mazdayasna_desc: "Los humanos ayudan en la lucha entre Ahura Mazda y el espíritu maligno, Angra Mainyu, mediante buenos pensamientos y vidas. Lo que se logra a través de la pureza ritual, la preservación de la naturaleza y la destrucción de las criaturas malvadas."
 #Behafaridism
 zurvanism: "Behafaridismo"
 zurvanism_adj: "behafaridí"
 zurvanism_adherent: "behafaridita"
 zurvanism_adherent_plural: "behafariditas"
 zurvanism_desc: "Seguidores de las enseñanzas de Behafarid, los $zurvanism_adherent_plural$ buscan cooperar con el mundo islámico a través de numerosas reformas en su fe como respuesta a las críticas musulmanas al zoroastrismo tradicional. Entre estas se encuentran la prohibición del consumo de alcohol, la oposición absoluta al matrimonio familiar y el fomento de la caridad con el fin de que la riqueza propia se use para el bien público."
 #Zurvanism doctrine
 tenet_zurvanism_name: "Zurvanismo"
 tenet_zurvanism_desc: "Los zurvanitas creen que Ahura Mazda y Angra Mainyu eran gemelos iguales pero opuestos, nacidos de Zurvan, el Creador de todo. El zurvanismo hace gran hincapié en ayudar a Ahura Mazda arrancando de raíz el mal y las falsedades."
 #Gayomarthianism
 gayomarthianism: "Keyumarismo"
 gayomarthianism_adj: "keyumar"
 gayomarthianism_adherent: "keyumar"
 gayomarthianism_adherent_plural: "keyumars"
 gayomarthianism_desc: "Basándose en la idea de que Ahura Mazda, mediante sus pensamientos, creó los espíritus malignos por accidente, los keyumars rechazan la infalibilidad del Señor de la Sabiduría y, en su lugar, enfatizan la práctica ritual para aprender la verdad en comunión con Ahura Mazda."
 #Khurmazta
 khurmazta: "Khurmazdismo"
 khurmazta_adj: "khurmazta"
 khurmazta_adherent: "khurmazta"
 khurmazta_adherent_plural: "khurmazta"
 khurmazta_desc: "Los khurmazta, tras aprender mucho de la filosofía védica, reconocen una serie de dioses y espíritus y dedican sus vidas no solo a Ahura Mazda, sino también a uno de sus muchos ayudantes y servidores entre los yazatas."
 khurmazta_good_god_zravan: "Zravan"
 khurmazta_good_god_weshparkar: "Weshparkar"
 khurmazta_good_god_adbad: "Adbad"
 #Mazdakism
 mazdakism: "Mazdekismo"
 mazdakism_adj: "mazdekita"
 mazdakism_adherent: "mazdekita"
 mazdakism_adherent_plural: "mazdekitas"
 mazdakism_desc: "El profeta Mazdek siguió la palabra de Ahura Maza y abogó por posesiones compartidas y cooperación universal entre humanos para superar a Angra Mainyu."
 #Khurramism
 khurramism: "Khurramismo"
 khurramism_adj: "khurramita"
 khurramism_adherent: "khurramita"
 khurramism_adherent_plural: "khurramitas"
 khurramism_desc: "En un mundo de Luz y Oscuridad, los gobernantes injustos deben ser depuestos en apoyo de lo que es bueno. Mediante profetas como Mazdek, Mahoma y Abu Muslim, los khurramitas creen que la divinidad nació en la humanidad y que un día volverá para guiarles como el Mesías."
 #Urartuism
 urartuism: "Arewordik"
 urartuism_adj: "arewordi"
 urartuism_adherent: "arewordi"
 urartuism_adherent_plural: "arewordis"
 urartuism_high_god_name: "Aramazd"
 urartuism_high_god_name_2: "$urartuism_high_god_name$" #Optional translation alt
 urartuism_high_god_name_possessive: "de Aramazd"
 urartu_good_god_the_sun: "Arew"
 urartu_good_god_mithra: "Mihr"
 urartu_good_god_zoroaster: "Zradasht"
 urartuism_desc: "Muchas creencias antiguas siguen resonando en la fe arewordik, una secta de criptozoroástricos. Ahura Mazda (llamado Aramazd) gobierna un panteón de dioses, incluido el mismísimo Sol, y juntos dirigen el mundo."
 urartu_good_god_vanatur: "Vanatur"
 urartuism_priest_male: "Hazarpet"
 urartuism_priest_male_plural: "Hazarpets"
