 ### JAPAN
 lesson_tgp_playtest_intro_japan_step_government: "Gobierno"
 lesson_tgp_playtest_intro_japan_step_government_desc: "Japón no es un [realm|lE] [feudal|lE] o [administrative|lE] puro.\n\nAl contrario, los [vassals|lE] tienen el [government|lE] [ritsuryo|lE] [ritsuryo_i] o [soryo|lE] [soryo_i], que representa la división entre los funcionarios imperiales y los caudillos locales.\n\nTambién es típico que los [vassals|lE] de Japón solo gobiernen un [county|lE].\n\n#I Puedes encontrar información sobre el gobierno japonés en la pantalla «Administración del gobierno»#!"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent: "El emperador y su regente"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent_desc: "El verdadero [ruler|lE] de Japón #BOLD no#! es el [japanese_emperor|lE], al que se llama [tenno|El].\n\nEn su lugar, al principio de la partida el [kampaku|lE] gobierna Japón y el emperador es una figura decorativa.\n\nLos gobernantes [ritsuryo|lE] pueden competir para ser nombrados el siguiente [kampaku|lE], mientras que los [soryo|lE] solo pueden tomar el poder mediante la [faction|lE] #V $replace_ceremonial_regent_faction_name$.#!\n\nSi bien el ten'nō no gobierna directamente, tiene una [japanese_manor|lE] propia y se le puede nombrar [kampaku|lE] para reinar como [cloistered_emperor|lE].\n\nEl gobernante de Japón, sea quien sea, puede decidir la [law|lE] de la [imperial_policy|lE], que afecta al imperio entero."
 lesson_tgp_playtest_intro_japan_step_house_aspirations: "Aspiraciones de casa"
 lesson_tgp_playtest_intro_japan_step_house_aspirations_desc: "Todas las [houses|lE] japonesas tienen una [Concept('house_aspiration', 'aspiración')|E].\n\nEste atributo afecta a todos los miembros de la $game_concept_house$ y el [house_head|lE] puede mejorarlo con el tiempo.\n\n#I Puedes ver y mejorar tu $game_concept_house_aspiration$ en la pantalla «$ADMINISTRATIVE_GOVERNMENT_HEADER$»"
 lesson_tgp_playtest_intro_japan_step_blocs: "Bloques de casas"
 lesson_tgp_playtest_intro_japan_step_blocs_desc: "Tu [house|lE] pertenece a un [house_bloc|lE], una alianza defensiva de [houses|lE].\n\nLos miembros de un bloque tienen generalmente la misma [Concept('house_aspiration', 'aspiración')|E] y buenas [Concept('house_relations', 'relaciones')|E]. Si no es así, se reduce la [Concept('bloc_cohesion', 'cohesión del bloque')|E] y la [leading_house|lE] puede elegir expulsar a las $game_concept_houses$ problemáticas del $game_concept_bloc$.\n\n#I Puedes ver la posición de tu bloque con solo presionar el botón resaltado#!"
 lesson_tgp_playtest_intro_japan_step_end: "Japón"
 lesson_tgp_playtest_intro_japan_step_end_desc: "En Japón, la política siempre es una lucha de dos bandos. Dirige a tu [house|lE] con sabiduría y decidirás el futuro de Japón."
 ### MANDALA
 action_lesson_tgp_playtest_intro_mandala: "Gobierno mandala"
 action_lesson_tgp_playtest_intro_mandala_desc: "El mandala es un gobierno especial que se centra en la piedad y los tributarios. Abre esto para acceder a una presentación de este gobierno."
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"
 lesson_tgp_playtest_intro_mandala_step_intro: "Mandala"
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "¡Eres un [ruler|lE] [mandala|lE]!\n\nEl $game_concept_mandala$ es un [government|lE] especial del sudeste de Asia que se centra en la fe y la [piety|lE]."
 lesson_tgp_playtest_intro_mandala_step_government: "Gobierno mandala"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "Tu base de poder proviene de una red más fluida de [tributaries|lE] y solo unos cuantos [vassals|lE] permanentes.\n\nEsto significa que puedes «robar» tributarios a otro [ruler|lE] mandala; por ejemplo, usando la [character_interaction|lE] $offer_tributary_status_interaction|V$.\n\nLa religión también tiene un papel vital en el [mandala_government|lE]. Para llevar a cabo muchas acciones fundamentales del gobierno, tendrás que gastar [piety|lE]."
 lesson_tgp_playtest_intro_mandala_step_temple_complex: "Complejo de templos"
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "Además, para expandir los límites de tamaño de tu [realm|lE], debes mejorar el [great_building|lE] «Complejo de templos» de tu [capital|lE].\n\nEsto se lleva a cabo comenzando un [great_project|lE]. Dicho proyecto puede resultar bastante caro, pero si tus [subjects|lE] añaden [great_project_contributions|lE] propias, no tendrás que pagar el coste completo.\n\n#I Puedes empezar los grandes proyectos en la pestaña «Grandes proyectos» de la pantalla «$DECISIONS_VIEW_TITLE$».#!"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "Aspecto mandala"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "Como [house_head|lE] [mandala|lE], tu [house|lE] posee un [mandala_aspect|lE], similar a un [powerful_family_attribute|lE] del Imperio bizantino.\n\nEste atributo no afecta a tu [liege|lE], si lo tienes, y se puede mejorar más adelante gastando [piety|lE] y [prestige|lE]."
 lesson_tgp_playtest_intro_mandala_step_end: "Gobierno mandala"
 lesson_tgp_playtest_intro_mandala_step_end_desc: "Un gran [ruler|lE] [mandala|lE] se basa en la [piety|lE], los [tributaries|lE] y la fuerza de su [mandala_aspect|lE]. Domínalos y tu influencia se extenderá por todo el sudeste de Asia."
