l_japanese:
 #The Decision
 tribute_mission_decision: "[ROOT.Char.Custom('TributeMissionDecision')]"
 tribute_mission_decision_china: "[GetTitleByKey('h_china').GetNameNoTierNoTooltip]に叩頭の礼を行う"
 tribute_mission_decision_generic: "貢ぎ物を献上する"
 tribute_mission_decision_desc_china: "[GetTitleByKey('h_china').GetDefinitiveName]の[GetTitleByKey('h_china').GetHolder.GetTitleAsName]の大きな脅威が迫りつつあり、我々に服従を示せと語らずとも要求してくる。貢ぎ物を捧げれば、とりわけ我々の正統性が高まるうえに、ほかにもいろいろな恩恵が得られるかもしれない…"
 tribute_mission_decision_desc: "名誉ある[ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetOverlord )]、[ROOT.Char.GetOverlord.GetTitledFirstName]に我らの敬意を表し、貢ぎ物を捧げる時が来た。[ROOT.Char.GetOverlord.GetTitleAsNameNoTooltip]の意志に同調していることを示せば、とりわけ我々の正統性が高まるうえに、ほかにもいろいろな恩恵が得られるかもしれない…"
 tribute_mission_decision_tooltip: "[tribute_mission|E]に向かう"
