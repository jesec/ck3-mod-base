l_japanese:
 tgp_east_asia_decision_events.0010.t: "新たな展望"
 tgp_east_asia_decision_events.0010.desc: "予想外なことから天啓が得られることもある。\n\nマンダラによる治世は、私とともにより高い次元で共鳴する。私という存在は、神聖かつ慈悲深い我が支配の下に領国を統一するという、より大きな目的のためにあるに違いない。\n\n#EMP 「デーヴァラージャ[ROOT.Char.GetFirstNameNoTooltip]、万歳」#!、良い響きである…"
 tgp_east_asia_decision_events.0010.a: "#EMP これ#!を私の最初の勅令としよう。"
 tgp_east_asia_decision_events.0010.b: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の領分は、#EMP まだ#!寺院を与えるには値しない…"
 warning_mandala_capital_building_only_built_in_citadels_tt: "\n@alert_icon! #alert_trial [mandala|E]制の[great_building|E]「[GetBuilding('mandala_capital_01').GetName]」は、[capital|E]が[temple_citadel|E][Concept('holding', '領')|E]にある場合にしか建設できません#!"
 all_tribal_holdings_will_change_to_citadels: "領国のすべての[tribal_holdings|E]が[temple_citadel_holdings|E]になる"
 realm_capital_will_change_to_citadel: "[realm_capital|E]の[holding|E]が[temple_citadel_holding|E]になる"
 tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0015.desc: "私は自分がより大きな目的のために存在していることを見出した。\n\n私に加わり、新たなデーヴァラージャを歓迎せよ！"
 tgp_east_asia_decision_events.0015.a: "これからどうなるのか…"
 tgp_east_asia_decision_events.0020.t: "我がデーヴァラージャ"
 tgp_east_asia_decision_events.0020.desc: "私はその兆しを見た。私は何が正しいかがわかる。この世界がどんな状況になろうと、私は[overlord.GetTitledFirstName]とその慈悲深い統治を支持する。\n\n我々は順応し、神聖な羊飼いに従って、輝かしい新未来へと進んでいく。\n\n#EMP デーヴァラージャ[overlord.GetFirstNameNoTooltip]、万歳。#!"
 tgp_east_asia_decision_events.0020.close_family_pre_tt: "[close_family|E]は#V [GetPlayer.GetOverlord.GetFaith.GetTextIcon] [GetPlayer.GetOverlord.GetFaith.GetName]に改宗する#!"
 tgp_east_asia_decision_events.0020.close_family_post_tt: "[close_family|E]は#V [GetPlayer.GetOverlord.GetFaith.GetTextIcon] [GetPlayer.GetOverlord.GetFaith.GetName]に改宗した#!"
 tgp_east_asia_decision_events.0020.a: "万歳！"
 tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$"
 tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0025.desc: "この世界がどんな状況になろうと、私は[overlord.GetTitledFirstName]とその慈悲深い統治を支持する。\n\n[overlord.GetTitledFirstName|U]、万歳！"
 tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$"
 tgp_east_asia_decision_events.0030.t: "氏族の流儀の採用"
 tgp_east_asia_decision_events.0030.desc: "私の[ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)]、[liege.GetTitledFirstName]から書簡が届いた。近頃統治のあり方が変わったこと、そして我々の統治者を受け入れ、支持することを促す内容が書かれている。\n\n[liege.GetTitleAsNameNoTooltip]の正統な封臣として、歩調を合わせるのが私の責務である。"
 tgp_east_asia_decision_events.0030.a: "この機会をうまく利用しよう。"
 realm_capital_will_change_to_castle: "[realm_capital|E][holding|E]が[castle_holding|E]になる"
 tgp_east_asia_decision_events.0100.t: "信奉者の利益"
 tgp_east_asia_decision_events.0100.desc: "我々の神聖なデーヴァラージャ、[overlord.GetFirstNameNoTooltip]への愛は限界を知らない。\n\n宮廷にいようとも、戦場にいようとも、我らの[overlord.GetLadyLord]は全知の#EMP 超越者#!である。\n\n我々の疑念、ためらい…それらはすべて許され、解消される。あの御方は我らの真の天人なのだ。\n\n初めからわかっていたことだ。"
 tgp_east_asia_decision_events.0100.a: "我らの繁栄が決して枯れないことを願う。"
 failed_assimilation_payout_msg: "マンダラの神性に不適格"
 failed_assimilation_payout_msg_desc: "デーヴァラージャ、またはデーヴァラージャ候補、[saved_devaraja.GetShortUIName]はマンダラの神性に応えることができなかった"
 invite_a_court_brahmin_decision: "$court_brahmin_court_position$を探す"
 invite_a_court_brahmin_decision_desc: "宮廷バラモンは強力な味方だ。彼らは諸侯との関係を管理し、困難な時代における道徳的指針となるだろう。"
 invite_a_court_brahmin_decision_tooltip: "使用人が[GetCourtPositionType('court_brahmin_court_position').GetName()]にふさわしい候補者を複数名提案する"
 tgp_east_asia_decision_events.0200.t: "宮廷のバラモン"
 tgp_east_asia_decision_events.0200.desc: "私の言葉は広く知れ渡り、ついに2人の精神的指導者が私の宮廷に招かれた。\n\n[great_brahmin_option.GetTitledFirstName|U]は穏やかな静けさを放ち、少しの間黙想する。一方、やや経験の浅い[good_brahmin_option.GetTitledFirstName]は熱心に周囲を見回し、明らかに主導権を握ろうと躍起になっている。"
 tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.GetTitledFirstNameNoTooltip|U]は素晴らしい味方になるだろう。"
 tgp_east_asia_decision_events.0200.a.aptitude: "[great_brahmin_option.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[great_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]である"
 tgp_east_asia_decision_events.0200.b: "[good_brahmin_option.GetTitledFirstNameNoTooltip]には可能性があると思う。"
 tgp_east_asia_decision_events.0200.b.aptitude: "[good_brahmin_option.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[good_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]である"
 tgp_east_asia_decision_events.0200.c: "どちらも気が進まない。"
 invite_a_khlon_glan_decision: "$khlon_glan_court_position$を探す"
 invite_a_khlon_glan_decision_desc: "適切なクロン・グランを探し出し、首都開発の支援、領土の統制、宮廷の組織をさせるべき時が来た。"
 invite_a_khlon_glan_decision_tooltip: "使用人が[GetCourtPositionType('khlon_glan_court_position').GetName()]にふさわしい候補者を複数名提案する"
 tgp_east_asia_decision_events.0210.t: "クロン・グラン"
 tgp_east_asia_decision_events.0210.desc: "忠実なクロン・グランを探したところ、[great_khlon_glan_option.GetTitledFirstName]と[good_khlon_glan_option.GetTitledFirstName]が私のもとを訪れた。\n\n我々は彼らの業務の大半が遂行されることになる武器庫に集まった。\n\n[great_khlon_glan_option.GetTitledFirstNameNoTooltip]がたった1、2回視線を巡らせるだけで在庫を巧みに把握した一方、[good_khlon_glan_option.GetTitledFirstNameNoTooltip]は数秒かけて周囲を見渡し、状況を把握した。"
 tgp_east_asia_decision_events.0210.a: "[great_khlon_glan_option.GetTitledFirstNameNoTooltip]を選んだ方が賢明だろう。"
 tgp_east_asia_decision_events.0210.a.aptitude: "[great_khlon_glan_option.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[great_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]である"
 tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.GetTitledFirstNameNoTooltip]は役に立つかもしれない。"
 tgp_east_asia_decision_events.0210.b.aptitude: "[good_khlon_glan_option.GetFirstNamePossessiveNoTooltip]の[aptitude|E]は[good_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]である"
 tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$"
