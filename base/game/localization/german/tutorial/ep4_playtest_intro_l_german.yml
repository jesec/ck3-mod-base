 ### JAPAN
 lesson_tgp_playtest_intro_japan_step_government: "Regierung"
 lesson_tgp_playtest_intro_japan_step_government_desc: "Japan ist weder ein reines [feudal|E]- noch [Concept('administrative', 'Verwaltungs')|E]-[realm|E].\n\nStattdessen haben [vassals|E] entweder [ritsuryo_i][ritsuryo|E] oder [soryo_i][soryo|E]-[Concept('government', 'Regierungen')|E], was die Aufteilung zwischen kaiserlichen Beamten und örtlichen Kriegsfürsten darstellt.\n\n[vassals|E] in Japan herrschen üblicherweise nur über eine [county|E].\n\n#I Weitere Informationen über die japanische Regierung findet man auf der Regierungsverwaltungstafel.#!"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent: "Der Kaiser und sein Regent"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent_desc: "Der eigentliche [ruler|E] von Japan ist #BOLD nicht#! der als [tenno|E] bekannte [Concept('japanese_emperor', 'japanische Kaiser')|E].\n\nStattdessen regiert zu Beginn des Spiels der [kampaku|E] Japan – der Kaiser dient nur als Strohmann.\n\n[ritsuryo|E]-Herrscher können sich darum bemühen, als nächster [kampaku|E] eingesetzt zu werden, während [soryo|E]-Herrscher die Macht nur über die [faction|E] zur #V $replace_ceremonial_regent_faction_name$#! an sich reißen können.\n\nAuch wenn der Ten’nō nicht direkt herrscht, hat er sein eigenes [japanese_manor|E] und kann als [kampaku|E] eingesetzt werden; dann herrscht er als [cloistered_emperor|E].\n\nDer Herrscher von Japan kann allerdings kein [Concept('imperial_policy', 'Kaiserpolitlinien')|E]-[law|E] festlegen, das sich auf das ganze Kaiserreich auswirkt."
 lesson_tgp_playtest_intro_japan_step_house_aspirations: "Hausbestrebungen"
 lesson_tgp_playtest_intro_japan_step_house_aspirations_desc: "Alle japanischen [houses|E] haben eine [house_aspiration|E].\n\n#I Diese Eigenschaft wirkt sich auf alle Mitglieder des $game_concept_house$s aus und kann im Lauf der Zeit durch das [house_head|E] verbessert werden.\n\nMan kann die $game_concept_house_aspiration$ auf der „$ADMINISTRATIVE_GOVERNMENT_HEADER$“-Tafel sehen."
 lesson_tgp_playtest_intro_japan_step_blocs: "Hausblöcke"
 lesson_tgp_playtest_intro_japan_step_blocs_desc: "Euer [house|E] gehört zu einem [house_bloc|E], einem Verteidigungsbündnis von [Concept('houses', 'Häusern')|E].\n\nDie Mitglieder eines $game_concept_house_bloc$s haben meist dieselbe [house_aspiration|E] und gute [house_relations|E]. Wenn nicht, wird der [bloc_cohesion|E] gesenkt und das [leading_house|E] kann umstrittene $game_concept_houses$ aus dem $game_concept_bloc$ werfen.\n\n#I Den Status Eures $game_concept_bloc$s seht Ihr, wenn Ihr auf den hervorgehobenen Knopf klickt#!"
 lesson_tgp_playtest_intro_japan_step_end: "Japan"
 lesson_tgp_playtest_intro_japan_step_end_desc: "In Japan ist Politik stets ein Ringen zweier Seiten. Wenn Ihr Euer [house|E] weise führt, könnt Ihr über die Zukunft von Japan bestimmen."
 ### MANDALA
 action_lesson_tgp_playtest_intro_mandala: "Mandala-Regierung"
 action_lesson_tgp_playtest_intro_mandala_desc: "Mandala ist eine besondere Regierungsform, deren Schwerpunkt auf Frömmigkeit und Tributzahlern liegt. Öffnet dies, um eine Einführung in diese Regierung zu erhalten."
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"
 lesson_tgp_playtest_intro_mandala_step_intro: "Mandala"
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "Ihr seid ein [mandala|E]-[ruler|E]!\n\n$game_concept_mandala$ ist eine besondere Form der [government|E] in Südostasien, deren Schwerpunkt auf Glaube und [piety|E] liegt."
 lesson_tgp_playtest_intro_mandala_step_government: "Mandala-Regierung"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "Eure Macht beruht auf einem wechselnden Netzwerk von [Concept('tributaries', 'Tributzahlern')|E] und nur wenigen dauerhaften [vassals|E].\n\nDies heißt auch, dass man die Tributzahler anderer Mandala-[ruler|E] ‚stehlen‘ kann, beispielsweise durch die [character_interaction|E] $offer_tributary_status_interaction|V$.\n\nDie Religion spielt ebenfalls eine zentrale Rolle für die [mandala_government|E]. Um viele Aktionen durchzuführen, die entscheidend für die Regierung sind, muss man [piety|E] ausgeben."
 lesson_tgp_playtest_intro_mandala_step_temple_complex: "Tempelanlage"
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "Um die Schwellen bezüglich der Größe Eures [Concept('realm', 'Reichs')|E] zu erhöhen, müsst Ihr Euer Tempelanlagen-[great_building|E] in Eurem [capital|E] verbessern.\n\nDies geschieht durch den Beginn eines [Concept('great_project', 'Großvorhabens')|E]. Es kann recht teuer sein, aber wenn Eure [Concept('subject', 'Untertänigen')] [great_project_contributions|E] leisten, müsst Ihr nicht alle Kosten allein schultern.\n\n#I Großvorhaben könnt Ihr im Großvorhabenreiter der $DECISIONS_VIEW_TITLE$-Tafel in Angriff nehmen.#!"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "Mandala-Aspekt"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "Als [mandala|E]-[house_head|E] hat Euer [house|E] einen [mandala_aspect|E], der an das [powerful_family_attribute|E] im byzantinischen Kaiserreich errinnert.\n\nDieses Attribut wirkt sich nicht auf Euren [Concept('liege', 'Lehnsherrn')|E] aus (falls denn Ihr einen habt) und lässt sich im Lauf der Zeit durch den Einsatz von [piety|E] und [prestige|E] verbessern."
 lesson_tgp_playtest_intro_mandala_step_end: "Mandala-Regierung"
 lesson_tgp_playtest_intro_mandala_step_end_desc: "Ein großer [mandala|E]-[ruler|E] verlässt sich auf [piety|E], [tributaries|E] und die Stärke seines [Concept('mandala_aspect', 'Mandala-Aspekts')|E]. Wer all dies meistert, kann seinen Einfluss über ganz Südostasien ausbreiten."
