l_german:
 major_decisions.0100.t: "Geheiligte Blutlinie"
 major_decisions.0100.desc.temporal: "Dank meiner reinen Hingabe und meiner unnachgiebigen Arbeit konnte ich das heiligste der Ämter des [scoped_ruler.GetFaith.GetAdjective|l]en Glaubens an die [scoped_ruler.GetDynasty.GetBaseName]-Dynastie binden.\n\nImmer mehr Mitglieder des Klerus und der Gläubigen betrachten meine Familie nun als die auserwählten Hüter der heiligen Relikte und als Boten des göttlichen Willens."
 major_decisions.0100.desc.spiritual: "Meine unnachgiebige Hingabe an die Gesandten des Himmels auf Erden blieb nicht unbemerkt.\n\n[scoped_pope.GetTitledFirstName] hat den Beitrag meiner Familie offiziell anerkannt und unseren Namen als den der ewigen Verteidiger des [scoped_ruler.GetFaith.GetAdjective|l]en Glaubens geweiht."
 major_decisions.0100.a: "Wir sind ein wenig mehr als bloße Sterbliche."
 major_decisions.0100.b: "Tugend ohne Makel!"
 major_decisions.0102.desc.temporal: "Dank [scoped_ruler.Custom('DE_PRO_POS_S_3P')]es tadellosen Verhaltens und [scoped_ruler.Custom('DE_PRO_POS_S_3P')]er erleuchteten Herrschaft wird [scoped_ruler.GetTitledFirstName] unsterblich gemacht als Grundpfeiler des [scoped_ruler.GetFaith.GetAdjective|l]en Glaubens.\n\n[scoped_ruler.Custom('DE_PRO_PER_S_3P_N')|U] ist [scoped_ruler.Custom('DE_ART_DEF_S_N')] bei Weitem einflussreichste und angesehenste [scoped_ruler.GetTitleTierName] der jüngeren Geschichte, und manche behaupten sogar, dass durchaus ein wenig göttliches Blut in [scoped_ruler.Custom('DE_PRO_POS_S_3P')]en Adern fließen könnte."
 major_decisions.0102.desc.spiritual: "[scoped_ruler.GetTitledFirstName] hat sich so verdient gemacht, dass [scoped_pope.Custom('DE_ART_DEF_S_N')] [scoped_pope.GetFaith.ReligiousHeadName] persönlich [scoped_ruler.Custom('DE_PRO_POS_S_3P')]e wesentliche Rolle bei der Verteidigung und Verbreitung der Tugenden des [scoped_ruler.GetFaith.GetAdjective|l]en Glaubens anerkannt hat.\n\nDank des tadellosen Verhaltens dieses einzigartigen Menschen wird man noch lange die [scoped_ruler.GetDynasty.GetBaseName]-Dynastie mit Frömmigkeit und Eifer in Verbindung setzen."
 major_decisions.0102.a: "Wir leben in gesegneten Zeiten."
 major_decisions.0102.b: "Sie sind ein Vorbild für uns alle!"
 major_decisions.0103.desc.temporal: "[scoped_ruler.GetTitledFirstName] hat [scoped_ruler.Custom('DE_PRO_POS_S_3P')] Leben dem Ziel gewidmet, den Mantel des göttlichen Status über unsere Familie zu breiten, und die Früchte [scoped_ruler.Custom('DE_PRO_POS_S_3P')]er Arbeit werden endlich sichtbar.\n\nImmer mehr Mitglieder des Klerus und der Gläubigen betrachten meine Familie nun als die auserwählten Hüter der heiligen Relikte und als Boten des göttlichen Willens."
 major_decisions.0103.desc.spiritual: "[scoped_ruler.GetTitledFirstName] hat [scoped_ruler.Custom('DE_PRO_POS_S_3P')] Leben dem Ziel gewidmet, die Gunst des Klerus seines Glaubens zu erringen, und die Früchte [scoped_ruler.Custom('DE_PRO_POS_S_3P')]er Arbeit werden endlich sichtbar.\n\n[scoped_pope.GetTitledFirstName] hat den Beitrag meiner Familie offiziell anerkannt und unseren Namen als den der ewigen Verteidiger unseres Glaubens geweiht."
 major_decisions.0103.a: "Wir alle sollten [scoped_ruler.Custom('DE_PRO_PER_S_3P_D')] dankbar sein."
 major_decisions.0103.b: "Noch mehr Blasphemie von [scoped_ruler.GetFirstNameNoTooltip] …"
 #STRENGTHEN BLOODLINE
 major_decisions.0500.t: "Die Kraft der [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]-Dynastie"
 major_decisions.0500.desc: "Seit Generationen ist unsere Dynastie für ihr edles Blut bekannt. Lebenskraft, Schönheit und Intellekt: All dies verbindet man mit dem Namen [ROOT.Char.GetDynasty.GetBaseNameNoTooltip].\n\nMeine eigene herausragende Stellung unterstreicht dies nur: Ich vereine die besten Qualitäten unserer Dynastie in einem Menschen. Mein Name und meine Gaben werden noch Jahrhunderte in meinen Nachkommen weiterleben."
 major_decisions.0500.a: "Vor uns liegt eine strahlende Zukunft!"
 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc: "Durch sorgfältig geplante Hochzeiten, Allianzen und Eroberungen hat die [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]-Dynastie ihren rechtmäßigen Platz unter den wahren Mächten der bekannten Welt eingenommen.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U] … Unsere Domäne ist schier endlos. Wir tragen viele Kronen auf unseren Häuptern, doch durch unser Blut sind wir vereint."
 major_decisions.0501.a: "Auf dass unser Vermächtnis bis in alle Ewigkeit überdauere!"
 major_decisions.0001.t: "Eine neue Epoche"
 major_decisions.0001.desc: "Die alten Traditionen haben uns gut gedient, und wir werden sie stets in Ehren halten. Als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] bin ich jedoch zu dem Schluss gekommen, dass wir den Feudalismus und seine Prinzipien annehmen müssen, falls wir weiterhin gedeihen wollen. Das ist der nächste wesentliche Schritt auf unserem Weg zu wahrer Größe!"
 major_decisions.0001.a: "Lang lebe [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 major_decisions.0002.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 major_decisions.0200.t: "Zurück zu den Wurzeln"
 major_decisions.0200.desc: "Auch wenn ich an ein streng hierarchisches System und Bauern gewöhnt bin, die keine Fragen stellen, während sie die Felder beackern, herrsche ich doch nur über aufmüpfiges Stammesvolk. Dieser Leute respektieren nicht mich, sie respektieren nur Stärke.\n\nIch werde ihnen Stärke zeigen! Ich werde die Gepflogenheiten einer Majestät abstreifen, die meine Untertanen verachten, und werde ihre Herzen mit erhobenem Schwert erobern!"
 major_decisions.0200.a: "Ich werde mich als würdig erweisen!"
 #Dai Viet
 major_decisions.4000.t: "Herrschaft des südlichen Kaisers"
 major_decisions.4000.desc: "Von den heiligen Heimatländern meiner Vorfahren bis zu den ewig fließenden Flüssen des Mekong-Deltas ist mein widerhallender Triumph unbestritten.\n\nUnser Volk kämpfte jahrhundertelang gegen die Unterdrücker aus dem Norden, um sein wahres Potenzial zu entfalten, und nun stehen wir vereint vor noch größeren Gefahren.\n\nLasst alle Reiche wissen, dass ich als [ROOT.Char.GetTitleAsNameNoTooltip] von [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] und mein gesegnetes Blut die wahren Wächter dieser Länder sein werden."
 major_decisions.4000.a: "Mögen die Himmel meine Verwandschaft segnen!"
 major_decisions.4000.b: "Dies ist #italic unser#! Banner."
 major_decisions.4000.c: "Ich stellte mich der Sonne entgegen, um meinem Volk Schatten zu spenden."
 major_decisions.4001.t: "Gründung eines Viet-Großreichs"
 major_decisions.4001.desc: "Nachrichten aus der Ferne berichten von der Ausrufung eines Kaiserreichs, in dem man [founder.GetFullNameNoTooltip] [Select_CString(founder.IsFemale, 'zur Herrscherin', 'zum Herrscher')] ernannte. Nach redlichen Bemühungen um die Wahrung einer souveränen Unabhängigkeit erwarb diese Person das nötige Geschick, um eine Heimat für ihr Volk zu schaffen.\n\nWir werden sehen, wie lange diese Stabilität anhält, ehe gefährliche Rivalen allzu feindselige Blicke in ihre Richtung werfen."
 major_decisions.4001.a: "Willkommen am runden Tisch."
 major_decisions.4001.b: "Noch eines?"
 #Majapahit
 major_decisions.5000.t: "Das Aufstiegsritual"
 major_decisions.5000.desc: "Nach der Gründung meines Reiches begleitet mich [ritual_guide.GetTitledFirstName] im Morgengrauen zum Tempel, um unsere bevorstehende Reise zu umreißen.\n\n„Der Kosmos der Göttlichkeit dreht sich um Euch, m[ROOT.Char.Custom('DE_ART_IND_N')] [ROOT.Char.GetTitleAsNameNoTooltip]. Ihr sucht nicht länger, sondern Ihr formt. Werdet Ihr dies erreichen, indem Ihr die Asche des Merapi in Euch aufnehmt oder Eure Seele unter den Wasserfällen von Sri reinigt?“, fragt [ritual_guide.Custom('DE_PRO_PER_S_3P_N')] mit ruhiger Stimme.\n\nIch muss den Weg für meine Untertanen und mich selbst festlegen."
 major_decisions.5000.a: "Ich muss eins mit dem Merapi werden und Feuer und Asche spucken!"
 major_decisions.5000.b: "Om, Sri Sedana! Binde uns an den Weltgeist."
 major_decisions.5001.t: "Geburt des Majapahit"
 major_decisions.5001.desc: "Meine Berater berichteten mir von der Schaffung eines Inselreichs ([founder.GetPrimaryTitle.GetNameNoTierNoTooltip|U]).\n\nObschon sie behaupten, [Select_CString(founder.IsFemale, 'seine', 'sein')] [founder.GetTitleAsNameNoTooltip] würde vom eigenen Volk als [Select_CString(founder.IsFemale, 'Erlöserin', 'Erlöser')] ihres Glaubens und ihrer Kultur gesehen, wissen wir nicht, was [Select_CString(founder.IsFemale, 'sie', 'er')] in Zukunft im Schilde führt.\n\nIch muss abwarten, ob man sich meiner Domäne gegenüber als freundlich erweisen wird oder nicht."
 major_decisions.5001.a: "Vorerst haben wir andere Sorgen."
 major_decisions.5001.b: "Schlussendlich nur [Select_CString(founder.IsFemale, 'eine weitere Mitbewerberin', 'ein weiterer Mitbewerber')] um die Macht."
