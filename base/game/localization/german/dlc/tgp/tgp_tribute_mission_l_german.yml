l_german:
 #The Decision
 tribute_mission_decision: "[ROOT.Char.Custom('TributeMissionDecision')]"
 tribute_mission_decision_china: "Sich vor [GetTitleByKey('h_china').GetNameNoTierNoTooltip] zu Boden werfen"
 tribute_mission_decision_generic: "Tribut zahlen"
 tribute_mission_decision_desc_china: "[Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'Der', 'Die')] [GetTitleByKey('h_china').GetHolder.GetTitleAsName] eines gewissen Reichs ([GetTitleByKey('h_china').GetDefinitiveName]) wirft drohend vom Horizont seine Schatten voraus und verlangt wortlos unsere Entwerfung. Das Schicken von Tribut wird unter anderem unsere Legitimität stärken und könnte auch andere Vorteile mit sich bringen …"
 tribute_mission_decision_desc: "Es wird Zeit, uns[ROOT.Char.Custom('DE_END_PRO_S_D')] hoch verehrt[ROOT.Char.Custom('DE_END_ADJ_IND_S_D')] [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetOverlord)] [ROOT.Char.GetOverlord.GetTitledFirstName] Respekt zu erweisen und Tribut zu zahlen. Zu zeigen, dass wir [Select_CString(ROOT.Char.GetOverlord.IsFemale, 'der', 'dem')] [ROOT.Char.GetOverlord.GetTitleAsNameNoTooltip] nahestehen, wird unter anderem unsere Legitimität verbessern und könnte andere Vorteile mit sich bringen …"
 tribute_mission_decision_tooltip: "Auf eine [tribute_mission|E] gehen"
 tribute_mission_decision_effects_tt: "Ihr [Concept('travel', 'reist')|E] an den [court|E] von [tribute_mission_target.GetTitledFirstName], um Euren [tribute|E] zu überbringen"
