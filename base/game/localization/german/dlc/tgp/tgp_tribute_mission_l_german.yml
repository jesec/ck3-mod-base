 tribute_mission_interaction_anticipated_rewards_tt_imperial_grace: "Erwartete Belohnungen:\n$BULLET_WITH_TAB$ Zusätzliche [imperial_grace|E]\n$tribute_mission_interaction_anticipated_rewards_tt_common$\n$BULLET_WITH_TAB$[GetPlayer.Custom('SealOfInvestitureChance')]"
