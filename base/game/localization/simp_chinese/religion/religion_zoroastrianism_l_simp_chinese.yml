 #Mazdayasna
 mazdayasna: "拜马兹达教"
 mazdayasna_adj: "拜马兹达教"
 mazdayasna_adherent: "拜马兹达教徒"
 mazdayasna_adherent_plural: "拜马兹达教徒"
 mazdayasna_desc: "人类通过善思和善的生活，能帮助阿胡拉·马兹达与邪灵安哥拉·曼纽斗争。这要通过仪式净化，保护自然和消灭邪恶生物来完成。"
 #Behafaridism
 zurvanism: "贝哈法里德派"
 zurvanism_adj: "贝哈法里德派"
 zurvanism_adherent: "贝哈法里德派信徒"
 zurvanism_adherent_plural: "贝哈法里德派信徒"
 zurvanism_desc: "作为贝哈法里德教义的追随者，$zurvanism_adherent_plural$寻求与伊斯兰世界合作，对他们自己的信仰进行多次改革，以回应穆斯林对祆教主流的批判。这些改革包括禁止饮酒、严厉反对血族内婚以及鼓励以慈善的手段将个人财富用于公益。"
 #Zurvanism doctrine
 tenet_zurvanism_name: "祖尔万派"
 tenet_zurvanism_desc: "祖尔万派信徒相信阿胡拉·马兹达和安哥拉·曼纽是同等但对立的孪生子，都以祖尔万为父，祖尔万是一切的创造者。祖尔万派万分强调，要帮助阿胡拉·马兹达，就必须铲除邪恶和虚假。"
 #Gayomarthianism
 gayomarthianism: "伽玉玛特派"
 gayomarthianism_adj: "伽玉玛特派"
 gayomarthianism_adherent: "伽玉玛特派信徒"
 gayomarthianism_adherent_plural: "伽玉玛特派信徒"
 gayomarthianism_desc: "阿胡拉·马兹达通过祂的思绪意外创造出了邪灵，基于这种观念伽玉玛特派拒绝接受智慧之主是永无过失的，转而强调通过仪式与阿胡拉·马兹达共融，从而理解真理。"
 #Khurmazta
 khurmazta: "胡天派"
 khurmazta_adj: "胡天派"
 khurmazta_adherent: "胡天派信徒"
 khurmazta_adherent_plural: "胡天派信徒"
 khurmazta_desc: "胡天派从吠陀哲学中借鉴甚多，认可范围广阔的神灵谱系，并且他们的生命不仅奉献给阿胡拉·马兹达，也奉献给其在亚扎塔中的助手和仆人。"
 khurmazta_good_god_zravan: "察宛"
 khurmazta_good_god_weshparkar: "维施帕卡"
 khurmazta_good_god_adbad: "阿摩"
 #Mazdakism
 mazdakism: "马兹达克派"
 mazdakism_adj: "马兹达克派"
 mazdakism_adherent: "马兹达克派信徒"
 mazdakism_adherent_plural: "马兹达克派信徒"
 mazdakism_desc: "先知马兹达克遵循阿胡拉·马兹达的话语，鼓动人与人之间共享财产，普遍合作，以战胜安哥拉·曼纽。"
 #Khurramism
 khurramism: "胡拉米派"
 khurramism_adj: "胡拉米派"
 khurramism_adherent: "胡拉米派信徒"
 khurramism_adherent_plural: "胡拉米派信徒"
 khurramism_desc: "在光与暗的世界中，为了支持良善，不义的统治者必须被推翻。通过马兹达克、穆罕默德和艾布·穆斯林等先知的事迹，胡拉米派相信人性中与生俱来带有神性，终有一天神性会以弥赛亚的身份回归来领导大家。"
 #Urartuism
 urartuism: "阿雷沃尔迪派"
 urartuism_adj: "阿雷沃尔迪派"
 urartuism_adherent: "阿雷沃尔迪"
 urartuism_adherent_plural: "阿雷沃尔迪"
 urartuism_high_god_name: "阿拉马兹德"
 urartuism_high_god_name_2: "$urartuism_high_god_name$" #Optional translation alt
 urartuism_high_god_name_possessive: "阿拉马兹德"
 urartu_good_god_the_sun: "阿雷夫"
 urartu_good_god_mithra: "密赫尔"
 urartu_good_god_zoroaster: "兹拉达什特"
 urartuism_desc: "许多古老的信念仍在阿雷沃尔迪派的信仰中回响，这是一个隐秘的祆教支派，信奉阿胡拉·马兹达（他们称作“阿拉马兹德”）统领包括太阳在内的众神，一同指引世界。"
 urartu_good_god_vanatur: "瓦纳图尔"
 urartuism_priest_male: "哈扎拉佩特"
 urartuism_priest_male_plural: "哈扎拉佩特"
