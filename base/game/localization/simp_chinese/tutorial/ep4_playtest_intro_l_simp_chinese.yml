 ### JAPAN
 lesson_tgp_playtest_intro_japan_step_government: "政体"
 lesson_tgp_playtest_intro_japan_step_government_desc: "日本不是纯粹的[feudal|E]或[administrative|E][realm|E]。\n\n相反，[vassals|E]可以拥有[ritsuryo_i][ritsuryo|E]或[soryo_i][soryo|E][government|E]，代表帝国朝廷与地方豪强的分裂。\n\n位于日本的[vassals|E]通常也只统治一个[county|E]。\n\n#I 你可以在政府行政面板找到日本政体信息#!"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent: "天皇和摄关"
 lesson_tgp_playtest_intro_japan_step_emperor_and_regent_desc: "日本的实际[ruler|E]#BOLD 不是#![japanese_emperor|E]。\n\n在游戏开局时，[kampaku|E]统治着日本，天皇只是傀儡。\n\n[ritsuryo|E]统治者可以争夺[kampaku|E]之位，而[soryo|E]统治者只能通过#V $replace_ceremonial_regent_faction_name$#![faction|E]夺权。\n\n虽然[tenno|E]并不直接统治，不过他拥有自己的[japanese_manor|E]，并可以被任命为[kampaku|E]，作为[cloistered_emperor|E]统治。\n\n日本统治者，无论是谁，都可以设置[imperial_policy|E][law|E]影响整个帝国。"
 lesson_tgp_playtest_intro_japan_step_house_aspirations: "家族志向"
 lesson_tgp_playtest_intro_japan_step_house_aspirations_desc: "所有日本[houses|E]都拥有一项[house_aspiration|E]。\n\n这项属性影响所有$game_concept_house$成员，并且可以由[house_head|E]逐渐提高。\n\n#I 你可以在“$ADMINISTRATIVE_GOVERNMENT_HEADER$”面板查看和升级你的$game_concept_house_aspiration$。"
 lesson_tgp_playtest_intro_japan_step_blocs: "家族集团"
 lesson_tgp_playtest_intro_japan_step_blocs_desc: "你的[house|E]属于一个[house_bloc|E]，这是一种[houses|E]间的防御性同盟。\n\n$game_concept_house_bloc$的成员退出拥有相同的[house_aspiration|E]和良好的[house_relations|E]。否则，[bloc_cohesion|E]会降低，[leading_house|E]可以选择将引发争议的$game_concept_houses$逐出$game_concept_bloc$。\n\n#I 你可以点击高亮按钮查看你的$game_concept_bloc$的状况。#!"
 lesson_tgp_playtest_intro_japan_step_end: "日本"
 lesson_tgp_playtest_intro_japan_step_end_desc: "在日本，政治始终是两方之间的较量。明智地领导你的[house|E]，日本的未来将由你决定。"
 ### MANDALA
 action_lesson_tgp_playtest_intro_mandala: "曼荼罗制政体"
 action_lesson_tgp_playtest_intro_mandala_desc: "曼荼罗制是注重虔诚和朝贡者的特殊政体。点击此处了解更多关于该政体的信息。"
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"
 lesson_tgp_playtest_intro_mandala_step_intro: "曼荼罗制"
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "你是一名[mandala|E][ruler|E]！\n\n$game_concept_mandala$是东南亚的一种特殊[government|E]，注重信仰和[piety|E]。"
 lesson_tgp_playtest_intro_mandala_step_government: "曼荼罗制政体"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "你的权力依仗一个较流动的[tributaries|E]网络，其中只有少数是较稳定的[vassals|E]。\n\n这意味着你可以“偷走”其他曼荼罗制[ruler|E]的朝贡者，例如使用$offer_tributary_status_interaction|V$[character_interaction|E]。\n\n宗教在[mandala_government|E]中也起到核心作用。许多政体核心行动都需要花费[piety|E]。"
 lesson_tgp_playtest_intro_mandala_step_temple_complex: "寺庙建筑群"
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "此外，要想提高[realm|E]规模的限制，你必须升级你的[capital|E]的寺庙建筑群[great_building|E]。\n\n这需要开展[great_project|E]，虽然开销很大，很如果你的[subjects|E]做出自己的[great_project_contributions|E]，你就无需承担全部费用。\n\n#I 你可以在“$DECISIONS_VIEW_TITLE$”面板的大型工程标签页开始大型工程。#!"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "曼荼罗相位"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "作为[mandala|E][house_head|E]，你的[house|E]拥有一项[mandala_aspect|E]，与拜占庭帝国的[powerful_family_attribute|E]类似。\n\n这项熟悉不影响你的[liege|E]，如果你有的话，并且可以通过花费[piety|E]和[prestige|E]逐渐提高。"
 lesson_tgp_playtest_intro_mandala_step_end: "曼荼罗制政体"
 lesson_tgp_playtest_intro_mandala_step_end_desc: "一位伟大的[mandala|E][ruler|E]依靠[piety|E]、[tributaries|E]以及自身[mandala_aspect|E]的力量。掌握这些，你的影响力将遍布东南亚。"
